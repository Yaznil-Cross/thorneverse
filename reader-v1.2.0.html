<p>&quot;I just ran into him at Caf√© Vita.&quot; Lisa&#x27;s voice is ice. &quot;He was asking about my &#x27;crisis.&#x27; Thanking God that I&#x27;m &#x27;doing better.&#x27; Talking about how glad he is that you were there for me.&quot;</p>
<p>&quot;Lisa---&quot;</p>
<p>&quot;I covered for you.&quot; The words come out sharp. Final. &quot;He looked like a kicked puppy, so I lied to his face. I played the suicidal friend. For YOU.&quot;</p>
<p>&quot;Thank you. I&#x27;m so sorry, I---&quot;</p>
<p>&quot;Don&#x27;t thank me. EXPLAIN. Where the fuck were you Tuesday night? Because I was at spin class until 8 and then I was home watching Love Island. I wasn&#x27;t suicidal. I wasn&#x27;t in crisis. And you damn sure wasn&#x27;t at my house.&quot;</p>
<p>&quot;Lisa, I can explain---&quot;</p>
<p>&quot;Nah. Deadass, Sasha. Where. Were. You.&quot;</p>
<p>I close my eyes. The stairwell is cold. The concrete is rough against my forehead.</p>
<p><em>What do I say? The truth? That I was in the woods getting my ass destroyed by my parole officer while my boyfriend sat home with frozen peas? That I came to her house afterwards looking like a crime scene because I couldn&#x27;t go home covered in another man&#x27;s cum?</em></p>
<p>&quot;I was with someone,&quot; I whisper finally. &quot;Someone I shouldn&#x27;t have been with.&quot;</p>
<p>Silence. Then: &quot;An affair?&quot;</p>
<p>&quot;Yes.&quot;</p>
<p>More silence. When Lisa speaks again, her voice has shifted. Not angrier---disappointed. Which is worse.</p>` },
    { chapter: 4, title: ``, content: `<p>&quot;Jesus, Sash.&quot; A long exhale. &quot;Mateo is walking around with a black eye---you told me he got jumped---worrying about MY mental health. And you were out there what? Getting your back blown out?&quot;</p>
<p><em>Getting my ass blown out, actually. And my throat. And my dignity.</em></p>
<p>&quot;It&#x27;s over,&quot; I say. The lie feels heavy. &quot;It was a mistake. It&#x27;s done now.&quot;</p>
<p>&quot;Is it?&quot; Lisa&#x27;s voice sharpens again. &quot;Because you showed up at my house looking like somebody tried to kill you. Crying in my bathroom. Wearing a trench coat with nothing underneath. Don&#x27;t tell me that&#x27;s &#x27;done.&#x27;&quot;</p>
<p><em>She noticed. Of course she noticed.</em></p>
<p>&quot;Lisa, please---&quot;</p>
<p>&quot;I ain&#x27;t finna tell him.&quot; Lisa cuts me off. &quot;That&#x27;s not my place. But I&#x27;ma tell YOU something: fix this. Whatever this is---whoever this man is---you need to figure your shit out. Either leave Mateo or leave this other nigga alone. But don&#x27;t have me lying to that man&#x27;s face while you out here playing both sides.&quot;</p>
<p>&quot;I know. I know. I will.&quot;</p>
<p>&quot;You better.&quot; Lisa pauses. &quot;And Sash? Whoever got you looking like that? Be careful. &#x27;Cause the woman who showed up at my door Tuesday night? That wasn&#x27;t you. I don&#x27;t know who that was.&quot;</p>
<p><em>I don&#x27;t know either.</em></p>
<p>&quot;I hear you,&quot; I whisper. &quot;I&#x27;ll figure it out.&quot;</p>
<p>&quot;Yeah. You will. Because I love you, but I ain&#x27;t covering for you again.&quot;</p>
<p>CLICK.</p>
<p>I stand in the stairwell for a long time. The phone feels heavy in my hand.</p>
<p><em>Lisa knows. Not everything, but enough. She knows I&#x27;m a liar. She knows I&#x27;m cheating.</em></p>
<p><em>The web is getting tighter.</em></p>
<p><em>How many more people I gotta lie to before the whole thing collapses?</em></p>
<p class="scene-break">* * *</p>
<p><strong>Wednesday afternoon.</strong></p>` },
    { chapter: 4, title: ``, content: `<p>I&#x27;m on the scaffolding at Sterling Library, checking the cornice restoration, when my phone rings. Unknown number, but the area code is local---312.</p>
<p>I almost let it go to voicemail. Then something makes me answer.</p>
<p>&quot;Ms. Williams? This is Frank Miller, Regional Supervisor for the State Parole Board.&quot;</p>
<p>My whole body goes cold.</p>
<p><em>Regional Supervisor. That isn&#x27;t a check-in. That isn&#x27;t routine. That&#x27;s the kind of call that comes before someone&#x27;s life changes.</em></p>
<p>&quot;I need you to come in immediately,&quot; Frank says. His voice is professional. Neutral. Giving nothing away. &quot;We have a situation regarding your case file.&quot;</p>
<p>&quot;A situation?&quot;</p>
<p>&quot;I&#x27;d rather discuss it in person. Can you be at the Regional Office by 4:30?&quot;</p>
<p><em>No. I can&#x27;t. I can&#x27;t go in there and face whatever this is.</em></p>
<p>&quot;Yes,&quot; I hear myself say. &quot;I&#x27;ll be there.&quot;</p>
<p><strong>4:55 PM. Regional Parole Office.</strong></p>
<p>The Regional Office is cleaner than Hades&#x27; building. More official. The kind of place with certificates on the walls and motivational posters about &quot;second chances&quot; and carpeting that absorbs sound like a church.</p>
<p>Frank Miller&#x27;s office is at the end of a long hallway. I walk toward it feeling like I&#x27;m approaching the gallows.</p>
<p><em>What do they know? Did somebody see something? Did Hades slip up?</em></p>
<p><em>Did I?</em></p>
<p>Frank Miller sits behind a mahogany desk that&#x27;s too big for him. He&#x27;s older---late fifties, grey at the temples, the kind of tired that comes from decades of dealing with other people&#x27;s fuckups. He wears a wedding ring and a brown suit that doesn&#x27;t quite fit right.</p>
<p>He gestures for me to sit.</p>
<p>&quot;Ms. Williams. Thank you for coming in on short notice.&quot;</p>` },
    { chapter: 4, title: ``, content: `<p>&quot;Of course.&quot; My voice is steady. My hands aren&#x27;t. I keep them folded in my lap where he can&#x27;t see them shaking.</p>
<p>Frank opens a file folder. Standard manila. My name on the tab.</p>
<p>&quot;We received an anonymous tip yesterday morning,&quot; he says. &quot;It alleges that Officer Hades Thorne has engaged in inappropriate conduct with a parolee under his supervision.&quot;</p>
<p>The room tilts. I grab the armrest of my chair.</p>
<p>&quot;Specifically,&quot; Frank continues, looking at me over the folder, &quot;it alleges that Officer Thorne has engaged in a sexual relationship with you.&quot;</p>
<p><em>Somebody knows. Somebody filed a report. Somebody---</em></p>
<p>Wait.</p>
<p><em>Anonymous tip?</em></p>
<p><em>Who would file an anonymous tip? Lisa doesn&#x27;t know his name. Nobody knows his name. Nobody knows about us except---</em></p>
<p>The door opens behind me.</p>
<p>I don&#x27;t turn around. I don&#x27;t have to. I feel him enter the room like a change in air pressure. Like gravity shifting.</p>
<p>Hades.</p>
<p>He isn&#x27;t in uniform. Black hoodie, grey sweatpants, Jordans. Like he&#x27;d been pulled out of his real life---whatever that is---to deal with this inconvenience.</p>
<p>He looks annoyed. Bored. Not panicked.</p>
<p><em>This nigga look like he just got interrupted from watching SportsCenter.</em></p>
<p>&quot;Frank,&quot; he says, nodding at the supervisor.</p>
<p>&quot;Hades.&quot; Frank&#x27;s voice is careful. &quot;Step back out for a minute. I need to verify something with Ms. Williams alone.&quot;</p>
<p>Hades walks out without looking at me. The door clicks shut.</p>
<p>The silence that follows is suffocating.</p>
<p>Frank leans forward. His voice drops, goes soft. Concerned.</p>
<p>&quot;Look, Sasha. I know the power dynamic in these situations. A parole officer has complete control over your life---your freedom, your future. We take allegations like this very seriously.&quot;</p>` },
    { chapter: 4, title: ``, content: `<p><em>He thinks I&#x27;m a victim. He thinks Hades forced me.</em></p>
<p>&quot;If there is ANY truth to this complaint,&quot; Frank continues, &quot;you need to tell me now. You won&#x27;t face consequences. You&#x27;re protected. But I need to know.&quot;</p>
<p>He pauses. Lets the weight of it settle.</p>
<p>&quot;If you so much as give me a head nod that suggests something inappropriate happened, he will be in holding within the hour. His badge will be pulled tonight. You&#x27;ll have a new officer by Monday.&quot;</p>
<p>He waits.</p>
<p>My heart is pounding in my temples.</p>
<p><em>One nod. That&#x27;s all it would take. One nod and Hades goes to jail. Maybe for years. Maybe for the rest of his life.</em></p>
<p><em>Frank is offering me a way out. A clean exit. I could go home to Mateo and pretend none of this ever happened.</em></p>
<p>I think about the woods. The cold. The way he gripped my throat while he came down it. The way I never saw his face.</p>
<p>I think about the Polaroid. The rope I&#x27;ve hidden in my tampon box. The way my whole body lights up every time my phone buzzes with an unknown number.</p>
<p>I think about who I was before him---controlled, competent, dying slowly in a relationship that felt like wearing a sweater that was too small.</p>
<p>I look at Frank&#x27;s kind, safe face.</p>
<p><em>I don&#x27;t want safe. I never did.</em></p>
<p>&quot;No,&quot; I say. My voice doesn&#x27;t shake. &quot;Officer Thorne is strict. But nothing that would amount to a complaint.&quot;</p>
<p>I meet Frank&#x27;s eyes. Hold them.</p>
<p>&quot;I didn&#x27;t file this report. I don&#x27;t know who did. But whoever it was, they&#x27;re wrong.&quot;</p>` },
    { chapter: 4, title: ``, content: `<p>Frank studies me for a long moment. Looking for the flinch. The tell. The micro-expression that would give me away.</p>
<p>He finds nothing. I&#x27;ve been wearing masks my whole life. This is just one more.</p>
<p>&quot;Alright.&quot; He sighs. Closes the folder. &quot;Hades? You can come back in.&quot;</p>
<p>The door opens. Hades steps inside. Still bored. Still unbothered.</p>
<p><em>This nigga really ain&#x27;t nervous at all. He walked in here ready to lose everything and he look like he&#x27;s waiting for his oil change to be done.</em></p>
<p>&quot;We&#x27;re good here,&quot; Frank says. &quot;Looks like it was a false alarm. Probably a disgruntled parolee trying to cause trouble.&quot;</p>
<p>&quot;Whatever.&quot; Hades shrugs. &quot;Part of the job.&quot;</p>
<p>He grabs his jacket from the back of the chair. Looks at me for the first time since he entered.</p>
<p>His grey-green eyes are blank. Cold. Like looking at a stranger.</p>
<p>&quot;Ms. Williams.&quot; His voice is professional. Distant. &quot;I&#x27;ll give you a reminder when we need another follow-up.&quot;</p>
<p>He walks out.</p>
<p>I sit frozen in my chair, heart pounding.</p>
<p><em>He didn&#x27;t even look at me. Not really. He looked THROUGH me.</em></p>
<p><em>I just put my whole life on the line for him and he walked out like I&#x27;m nobody.</em></p>
<p>I thank Frank. Shake his hand. Make the right noises about &quot;appreciating his diligence&quot; and &quot;understanding protocol.&quot;</p>
<p>Then I practically run to the parking lot.</p>
<p>The lot is empty. No black SUV. No Hades leaning against the hood, waiting for me.</p>
<p>He&#x27;s just... gone.</p>
<p>I pull out my phone. Type with shaking fingers:</p>
<p><em>It&#x27;s handled. I told him it was a lie. I protected you.</em></p>
<p>Send.</p>
<p><em>Error 404: Message Not Delivered. Message Blocking Active.</em></p>
<p>What?</p>` },
    { chapter: 4, title: ``, content: `<p>I try again. Same error.</p>
<p>I call his number.</p>
<p><em>&quot;The number you have reached has been disconnected or is no longer in service.&quot;</em></p>
<p>I stare at the phone.</p>
<p><em>He blocked me. He disconnected his number.</em></p>
<p><em>Why? I just saved his ass. I just risked everything. Why would he---</em></p>
<p>Then it hits me. Cold and sharp, like a blade sliding between my ribs.</p>
<p><em>He thinks I filed it.</em></p>
<p><em>He thinks I&#x27;m the one who made the complaint. He thinks I tried to get him arrested and then chickened out.</em></p>
<p><em>He thinks I&#x27;m a traitor.</em></p>
<p>I stand in the parking lot for a long time, phone dead in my hand, watching the sun set over a building full of people who decide other people&#x27;s fates.</p>
<p><em>He put in the complaint himself.</em></p>
<p>The thought comes from nowhere. Makes no sense.</p>
<p><em>But what if he did? What if this was a test? To see if I would burn him when I had the chance?</em></p>
<p><em>And I passed. But he don&#x27;t know that. He blocked me before I could tell him.</em></p>
<p>Or---</p>
<p><em>Or he knows. And he blocked me anyway. Because passing the test don&#x27;t mean I get a prize.</em></p>
<p>I don&#x27;t know which option is worse.</p>` },
    { chapter: 5, title: `Chapter SIX: THE VOID`, content: `<p>Seven days of nothing.</p>
<p>The apartment feels like a mausoleum. Mateo is fully healed now---the bruises faded, the swelling gone. He&#x27;s back to his old self. Gentle. Attentive. Making me coffee in the morning, rubbing my feet at night, talking about our future like it&#x27;s still something real.</p>
<p>I am a ghost.</p>
<p>I go through the motions. Eat when Mateo puts food in front of me. Sleep when my body gives out. Show up at work and yell at contractors about things that don&#x27;t matter.</p>
<p>But I&#x27;m not there. Not really. I&#x27;m checking my phone every thirty seconds. Refreshing my email. Driving past the Parole Office on my lunch break, looking for a black SUV that&#x27;s never there.</p>
<p><strong>Day two.</strong></p>
<p>I flag myself non-compliant in the parole system. Miss an appointment. Leave the box unchecked.</p>
<p><em>Come find me. Come drag me back.</em></p>
<p>Nothing.</p>
<p>I lie in bed that night staring at the ceiling while Mateo snores beside me. My body feels wrong---too light, too empty. Like something essential has been scooped out and I&#x27;m just the shell left behind.</p>
<p><em>He&#x27;s punishing me. That&#x27;s what this is. He thinks I betrayed him and he&#x27;s making me feel it.</em></p>
<p>But I hadn&#x27;t. I protected him. Lied for him. Put my whole life on the line.</p>
<p><em>And he blocked me before I could tell him.</em></p>
<p><strong>Day four.</strong></p>
<p>I call his number sixteen times. Always the same recording: &quot;The number you have reached has been disconnected.&quot;</p>
<p>I text anyway. Watch the error messages pile up like evidence of my own desperation.</p>
<p><em>I know you can see these somewhere. I know you&#x27;re watching. You&#x27;re always watching.</em></p>
<p>Nothing.</p>` },
    { chapter: 5, title: ``, content: `<p>I sit at my drafting table at work, pen in hand, staring at blueprints I can&#x27;t see. Miller says something to me. I nod. He walks away. I have no idea what he asked.</p>
<p><em>This is what junkies feel like. This is withdrawal.</em></p>
<p>My hands are shaking. Have been shaking for two days.</p>
<p><strong>Day five.</strong></p>
<p>I drive to his office building after work. Sit in the parking lot for two hours. Watch people come and go---men in suits, women in heels, the ordinary traffic of a world that keeps spinning while mine has stopped.</p>
<p>He never shows.</p>
<p>I watch the fourth-floor windows. Lights on. Someone moving behind the blinds.</p>
<p><em>Maybe that&#x27;s him. Maybe he&#x27;s up there right now, looking down at my car, knowing I&#x27;m here. Knowing I&#x27;m waiting.</em></p>
<p><em>Maybe he&#x27;s laughing.</em></p>
<p>I drive home at 8 PM. Mateo has made dinner. Chicken something. It tastes like cardboard.</p>
<p>&quot;You seem distracted, baby. Work stuff?&quot;</p>
<p>&quot;Yeah. Deadline.&quot;</p>
<p><strong>Day six.</strong></p>
<p>I can&#x27;t eat. The thought of food makes my stomach turn. Mateo hovers, worried, making me soup I don&#x27;t touch.</p>
<p>&quot;Baby, you&#x27;re scaring me. Should I call a doctor?&quot;</p>
<p>&quot;I&#x27;m fine. Just stress. It&#x27;ll pass.&quot;</p>
<p><em>It won&#x27;t pass. He&#x27;s in my blood. He&#x27;s in my fucking bones.</em></p>
<p>I lie in the bathtub that night, water gone cold, staring at the ceiling. My phone sits on the toilet lid. I&#x27;ve checked it seventeen times in the last hour.</p>
<p><em>What if he never comes back? What if this is it? What if I spent six months learning what it felt like to be alive and now I have to spend the rest of my life remembering?</em></p>` },
    { chapter: 5, title: ``, content: `<p>I sink lower in the water. Let it close over my face. Hold my breath until my lungs burn.</p>
<p><em>This is what drowning feels like. This is what he did to me.</em></p>
<p>I surface. Gasp. Check my phone again.</p>
<p>Nothing.</p>
<p><strong>Day seven.</strong></p>
<p>I pull out the Brutalist Architecture book. Open it to the Polaroid.</p>
<p><em>There you are.</em></p>
<p>I stare at myself. The woman in the photograph looks like a stranger---wild, wrecked, surrendered. Her back arched like a bow. Her ass thrust out like an offering. Blindfolded. Bound. Completely at his mercy.</p>
<p><em>I look helpless.</em></p>
<p>But I remember how it felt. The weight of his hands. The way he lifted me like I weighed nothing. The blinding, shattering relief of letting go.</p>
<p><em>I wasn&#x27;t helpless. I was FREE.</em></p>
<p>I reach into my desk drawer. Pull out the black silk rope, still hidden in a makeup bag, still smelling faintly of frozen earth and his cologne.</p>
<p>I wrap it around my wrist. Once. Twice. Feel the friction against my skin.</p>
<p>Remember the way I tied myself to that branch. The way I made myself vulnerable because he told me to. Because I wanted to.</p>
<p><em>This all I got left of him. A rope and a picture.</em></p>
<p>My phone buzzes.</p>
<p>I lunge for it. Heart pounding. Fingers fumbling.</p>
<p>It&#x27;s Mateo: <em>Hey baby, bringing home Thai food. Want your usual? ‚ù§Ô∏è</em></p>
<p>I throw the phone across the room.</p>
<p><strong>Day ten.</strong></p>
<p>Lisa drags me to lunch. Literally---shows up at the Sterling site and tells Miller she&#x27;s borrowing me for an hour. Non-negotiable.</p>
<p>We sit at a Thai place near the lake. Lisa orders for both of us because I can&#x27;t focus on the menu.</p>` },
    { chapter: 5, title: ``, content: `<p>&quot;You look like shit,&quot; Lisa says, not unkindly. &quot;When&#x27;s the last time you ate something that wasn&#x27;t coffee?&quot;</p>
<p>&quot;I&#x27;m fine.&quot;</p>
<p>&quot;You&#x27;re not fine. You&#x27;ve lost like ten pounds. Your eyes look dead. What the fuck is happening?&quot;</p>
<p><em>The man who broke me threw me away. And I don&#x27;t know how to exist without him.</em></p>
<p>&quot;It&#x27;s over,&quot; I say. &quot;The... thing. With the guy. He ended it.&quot;</p>
<p>&quot;Good.&quot; Lisa stabs a piece of lettuce. &quot;So why you look like somebody died?&quot;</p>
<p><em>Because somebody did. The woman I was with him. She&#x27;s gone.</em></p>
<p>&quot;I&#x27;m just processing.&quot;</p>
<p>Lisa puts down her fork. Looks at me with those sharp eyes that see too much.</p>
<p>&quot;Sash. I been knowing you for fifteen years. I seen you go through shit---your dad, the trial, prison. I never seen you look like this. Whoever this man is, he ain&#x27;t worth this.&quot;</p>
<p><em>Yes he is. That&#x27;s the problem.</em></p>
<p>&quot;You&#x27;re right,&quot; I lie. &quot;I&#x27;ll be okay. I just need time.&quot;</p>
<p>Lisa reaches across the table. Squeezes my hand.</p>
<p>&quot;I&#x27;m here, okay? Whatever you need. But girl...&quot; She shakes her head. &quot;Please eat something. You making me worried.&quot;</p>
<p>I force myself to take a bite. Chew. Swallow.</p>
<p><em>This is what surviving looks like. Going through the motions. Pretending to be alive.</em></p>
<p><strong>Day fourteen.</strong></p>
<p>I go to the Parole Office. Walk in like I have legitimate business. Back straight. Face composed. The mask firmly in place.</p>
<p>&quot;I&#x27;m here to see Officer Thorne.&quot;</p>
<p>The receptionist---a tired-looking woman with acrylic nails so long they click against the keyboard, nameplate reading GLADYS---barely looks up.</p>
<p>&quot;Thorne ain&#x27;t here.&quot;</p>
<p>&quot;When will he be back?&quot;</p>` },
    { chapter: 5, title: ``, content: `<p>Gladys shrugs. &quot;Don&#x27;t know. He&#x27;s been out for two weeks. Medical leave, personal leave, something. You need to see someone, I can get you an appointment with Officer Davis.&quot;</p>
<p><em>Medical leave. Personal leave.</em></p>
<p><em>He&#x27;s hiding from me. Or he&#x27;s hiding from himself.</em></p>
<p>&quot;No. Thank you. I&#x27;ll... I&#x27;ll come back.&quot;</p>
<p>I walk out of the building feeling more lost than when I walked in.</p>
<p><em>He&#x27;s not even HERE. He&#x27;s somewhere else. Living his life. While I&#x27;m stuck in this---</em></p>
<p>I sit in my car for an hour. Can&#x27;t make myself drive anywhere. Can&#x27;t make myself go home.</p>
<p><strong>Day eighteen.</strong></p>
<p>Sunday morning. The coffee shop on A-Row.</p>
<p>I haven&#x27;t been sleeping. Haven&#x27;t been eating. I look like exactly what I am---a woman coming apart at the seams. Dark circles under my eyes. Cheekbones sharper than they were two weeks ago. Hair pulled back in a messy twist because I can&#x27;t be bothered to style my locs properly.</p>
<p>I&#x27;ve come here because it&#x27;s public. Because I need to be around people who aren&#x27;t Mateo, who aren&#x27;t Lisa, who aren&#x27;t looking at me with concern or judgment.</p>
<p>I just want to be invisible for an hour. Drink my black coffee. Stare at my phone.</p>
<p>I&#x27;m standing in line when I see him.</p>
<p><em>No.</em></p>
<p><em>No fucking way.</em></p>
<p>Hades.</p>
<p>Ten feet away. Coming out of the coffee shop&#x27;s side door.</p>
<p>He isn&#x27;t wearing the charcoal coat. Isn&#x27;t in uniform. He&#x27;s in a black t-shirt that strains against the thick muscle of his biceps, grey sweatpants that hang low on his hips.</p>
<p>He looks DOMESTIC. Relaxed. Like a man who hasn&#x27;t spent the last eighteen days destroying someone&#x27;s sanity.</p>` },
    { chapter: 5, title: ``, content: `<p>He&#x27;s carrying a cardboard drink carrier with four coffees.</p>
<p><em>Four? Who the fuck---</em></p>
<p>The rage hits me before the fear does. Before the longing. Before any of the complicated feelings that have been eating me alive for two and a half weeks.</p>
<p>He&#x27;s out here buying coffee. Multiple coffees. Living his LIFE. While I&#x27;ve been rotting in my apartment, flagging myself non-compliant, crying into a rope that still smells like woods.</p>
<p>&quot;HADES!&quot;</p>
<p>I don&#x27;t mean to scream it. It rips out of me like something tearing loose. The whole coffee shop turns to look.</p>
<p>Hades stops. Turns slowly.</p>
<p>His face is blank. Bored. The same expression he wore in Frank&#x27;s office.</p>
<p><em>This nigga really finna act like he don&#x27;t know me.</em></p>
<p>I storm toward him. I&#x27;m in his space before I can think about it---close enough to smell him. Tobacco and cold air and something darker underneath that makes my whole body clench.</p>
<p>&quot;What the FUCK is your problem?&quot; I&#x27;m shaking. Voice cracking. &quot;I saved your ass! I sat in that office and I LIED for you! And you got me BLOCKED? You disconnected your number? I been going CRAZY for eighteen days!&quot;</p>
<p>Hades looks down at me. Six-four to my five-three. A mountain staring at something beneath notice.</p>
<p>&quot;You&#x27;re making a scene, Ms. Williams.&quot;</p>
<p>&quot;I don&#x27;t GIVE a shit!&quot; I&#x27;m crying now. I don&#x27;t even know when I started. &quot;Tell me why! Tell me what I did! I flagged myself non-compliant trying to get your attention! I called you FIFTY times!&quot;</p>
<p>Something flickers in his eyes. Something that might have been amusement if it wasn&#x27;t so cold.</p>
<p>&quot;You disappoint me.&quot;</p>
<p>The words land like a slap.</p>` },
    { chapter: 5, title: ``, content: `<p>&quot;I... I disappoint YOU?&quot;</p>
<p>Hades steps closer. His voice drops to a low scrape that only I can hear. The people around us fade into blur---just him, just his breath against my ear, just the weight of his presence pressing down on me.</p>

<p>He leaves the room. Mateo sits there, knee bouncing, fingers drumming on his thigh. The fluorescent lights buzz. A clock on the wall ticks. Somewhere in the building, someone is shouting in Spanish.</p>
<p><em>He&#x27;s going to find him. They&#x27;re going to arrest him. And then Sasha will see what he really is---a predator, a criminal, someone who beats up innocent people in the street---</em></p>
<p>Morrison comes back. His face is different. Closed off.</p>
<p>&quot;Mr. Rivera.&quot; He sits down slowly. &quot;I ran the name through our system. DMV, criminal records, employment databases, social security.&quot;</p>
<p>&quot;And?&quot;</p>
<p>&quot;There is no Hades Thorne.&quot;</p>
<p>Mateo blinks. &quot;What?&quot;</p>
<p>&quot;The name doesn&#x27;t exist. No driver&#x27;s license. No social security number. No employment record with the State Parole Board or any other government agency.&quot; Morrison leans forward. &quot;I also called the parole office directly. Spoke with a supervisor named Frank Miller. He confirmed that no one by that name has ever worked there. Your girlfriend&#x27;s actual parole officer is a man named Marcus Davis. Has been for eight months.&quot;</p>
<p>The room tilts.</p>
<p><em>That doesn&#x27;t make sense. I&#x27;ve seen him. I&#x27;ve been BEATEN by him. He came to our apartment---</em></p>` },
    { chapter: 9, title: ``, content: `<p>&quot;That&#x27;s impossible,&quot; Mateo hears himself say. &quot;He came to our home. Multiple times. For her check-ins. He showed her his badge. He---&quot;</p>
<p>&quot;I&#x27;m not saying you weren&#x27;t assaulted.&quot; Morrison&#x27;s voice is patient. The kind of patient you use with crazy people. &quot;I&#x27;m saying whoever assaulted you isn&#x27;t named Hades Thorne. That name is a ghost. It doesn&#x27;t exist in any database.&quot;</p>
<p>&quot;Then who is he?&quot;</p>
<p>&quot;That&#x27;s what I was hoping you could tell me.&quot;</p>
<p>Mateo&#x27;s mind is spinning. Grasping for something solid.</p>
<p>&quot;The SUV. He drives a black SUV. Escalade, I think. Big. Expensive.&quot;</p>
<p>&quot;License plate?&quot;</p>
<p>&quot;I didn&#x27;t---it was dark. I wasn&#x27;t thinking about---&quot;</p>
<p>&quot;Any other identifying information? Where he lives? Works? Associates?&quot;</p>
<p><em>I don&#x27;t know anything. I don&#x27;t know anything about the man who took my girlfriend.</em></p>
<p>&quot;He&#x27;s huge,&quot; Mateo says. His voice sounds far away. &quot;Like six-four, six-five. Built like a linebacker. Black. Light eyes---green or grey. The kind of eyes you don&#x27;t forget.&quot;</p>
<p>Morrison writes it down. But his pen moves slow. Skeptical.</p>
<p>&quot;Mr. Rivera, I have to be honest with you. Without a real identity to attach to this complaint, our ability to investigate is limited. We can put out a description, but...&quot; He shrugs. &quot;A large Black male with light eyes in Chicago. That&#x27;s not much to go on.&quot;</p>
<p>&quot;So you&#x27;re saying there&#x27;s nothing you can do.&quot;</p>
<p>&quot;I&#x27;m saying we&#x27;ll do what we can. But I&#x27;d also suggest---&quot; Morrison slides a business card across the table. VICTIM SERVICES. COUNSELING AND SUPPORT. &quot;---that you talk to someone. About what you&#x27;re going through. This kind of trauma---&quot;</p>
<p>&quot;I&#x27;m not traumatized.&quot; The word comes out hot. Defensive. &quot;I&#x27;m trying to find the man who stole my girlfriend.&quot;</p>` },
    { chapter: 9, title: ``, content: `<p>Morrison&#x27;s expression doesn&#x27;t change. That patient, pitying look.</p>
<p>&quot;Mr. Rivera. From what you&#x27;ve described, your girlfriend left voluntarily. She got into a car with another man of her own free will. That&#x27;s not theft. That&#x27;s a breakup.&quot;</p>
<p><em>A breakup. He&#x27;s reducing three years to a breakup.</em></p>
<p>&quot;He&#x27;s been manipulating her. Coercing her. He has power over her---she&#x27;s his parolee, he controls whether she goes back to prison---&quot;</p>
<p>&quot;Except he&#x27;s not her parole officer. You just heard me say that.&quot;</p>
<p>Mateo&#x27;s mouth opens. Closes.</p>
<p><em>Then who is he? If he&#x27;s not her PO, who the fuck is he?</em></p>
<p>&quot;I&#x27;d also advise caution.&quot; Morrison stands up. Interview over. &quot;If this man is who you say he is---someone who can assault you twice, disappear from every database, and doesn&#x27;t officially exist---then he&#x27;s not someone you want to be hunting. Some fights aren&#x27;t worth winning, Mr. Rivera. And some enemies are better left alone.&quot;</p>
<p><strong>Two hours later.</strong></p>
<p>Mateo sits in his rental car outside the police station. Engine off. Heat fading. Watching his breath fog the windshield.</p>
<p><em>Hades Thorne doesn&#x27;t exist.</em></p>
<p><em>The man who beat me, who stripped me naked, who drove away with my girlfriend---he&#x27;s a ghost.</em></p>
<p>He pulls out his phone. Opens Google. Types: <em>Hades Thorne Chicago parole officer</em></p>
<p>Nothing.</p>
<p><em>Hades Thorne Illinois</em></p>
<p>Nothing.</p>
<p><em>Hades Thorne</em></p>
<p>A bunch of results about Greek mythology. The god of the underworld. King of the dead.</p>
<p><em>That&#x27;s not a real name. That&#x27;s a fucking myth.</em></p>
<p>He thinks about the video. Still saved on his phone. Her face. Her voice. <em>I&#x27;m yours. I been yours since the first time you told me to kneel.</em></p>` },
    { chapter: 9, title: ``, content: `<p><em>She&#x27;s with someone who doesn&#x27;t exist. Someone who came out of nowhere, took her, and vanished.</em></p>
<p><em>And I&#x27;m the only one who knows he&#x27;s real.</em></p>
<p>He starts the car. Pulls out of the parking lot.</p>
<p><em>I&#x27;m going to find out who you are. I don&#x27;t care how long it takes. I don&#x27;t care what it costs.</em></p>
<p><em>You took everything from me. And I&#x27;m going to make you pay.</em></p>
<p>It isn&#x27;t a plan. Not yet. Just rage, looking for a direction.</p>
<p>But it&#x27;s a start.</p>
<p class="scene-break">* * *</p>
<p><strong>Two days after she left.</strong></p>
<p>The Chicago Division of Adult Parole smells like industrial carpet cleaner and broken dreams.</p>
<p>Mateo pushes through the front doors, still wearing yesterday&#x27;s clothes, still running on coffee and rage. He hasn&#x27;t slept. Can&#x27;t sleep. Every time he closes his eyes, he sees her climbing into that black SUV. Sees the taillights disappearing. Sees her not looking back.</p>
<p><em>The police can&#x27;t find him. Fine. I&#x27;ll find him myself.</em></p>
<p>The lobby is exactly what he expected---plastic chairs bolted to the floor, fluorescent lights buzzing overhead, a general atmosphere of people whose lives have gone wrong. A woman with a crying toddler. An old man staring at nothing. A young guy with neck tattoos filling out paperwork like his life depends on it.</p>
<p><em>Because it does. That&#x27;s how this works. You fuck up, they own you.</em></p>
<p><em>That&#x27;s why she was scared of him. That&#x27;s why she did whatever he wanted.</em></p>
<p>He walks up to the reception desk. The woman behind it is heavy, Black, with acrylic nails so long they click against her keyboard like castanets. Her nameplate says GLADYS.</p>
<p>&quot;Help you?&quot;</p>
<p>&quot;I&#x27;m looking for a parole officer. Hades Thorne.&quot;</p>` },
    { chapter: 9, title: ``, content: `<p>CLICK-CLICK-CLICK. The typing stops.</p>
<p>Gladys looks up. Her expression does something complicated---not recognition, not confusion, something in between. Like she&#x27;s trying to place a smell she can&#x27;t identify.</p>
<p>&quot;Who?&quot;</p>
<p>&quot;Hades Thorne. H-A-D-E-S. He&#x27;s supervising---&quot; <em>Was supervising. Past tense now.</em> &quot;---a woman named Sasha Williams. Case number 2847-something.&quot;</p>
<p>Gladys stares at him for a long moment. Then she picks up her phone. Punches three numbers. Speaks low, one hand cupped over the receiver.</p>
<p>Mateo catches fragments: <em>...man out here asking... Thorne... no, I don&#x27;t know...</em></p>
<p>She hangs up. Smiles the kind of smile they teach in customer service training---polite, empty, designed to make you go away.</p>
<p>&quot;Sir, we don&#x27;t have anyone by that name on staff.&quot;</p>
<p>&quot;That&#x27;s impossible.&quot;</p>
<p>&quot;I&#x27;ve worked this desk for eleven years.&quot; Her voice is patient. Practiced. &quot;We don&#x27;t have anyone matching that name. Never have.&quot;</p>
<p>&quot;He&#x27;s big.&quot; Mateo is leaning forward now, hands on the counter, desperation leaking into his voice. &quot;Like six-four, six-five. Black. Built like a linebacker. Eyes are light---grey or green. You&#x27;d remember him.&quot;</p>
<p>Something flickers in Gladys&#x27;s face. Just for a second. Then it&#x27;s gone.</p>
<p>&quot;Sir, I don&#x27;t know what to tell you. Maybe you should check with a different office. Or---&quot; She slides a business card across the counter. Mental Health Services. &quot;---talk to someone.&quot;</p>
<p><em>She thinks I&#x27;m crazy. They all think I&#x27;m crazy.</em></p>
<p>&quot;I&#x27;m not crazy. He came to my apartment. He showed his badge. He---&quot;</p>` },
    { chapter: 9, title: ``, content: `<p>&quot;Sir.&quot; Gladys&#x27;s voice hardens. &quot;I&#x27;ve told you what I know. We don&#x27;t have anyone by that name. If you&#x27;d like to file a formal complaint, the forms are on the table by the door. Otherwise, I need you to step aside. There are other people waiting.&quot;</p>
<p>Mateo doesn&#x27;t move.</p>
<p>&quot;The woman. Sasha Williams. Look her up. Tell me who her parole officer is.&quot;</p>
<p>Gladys&#x27;s eyes narrow. But she turns to her computer. Types something. Scrolls.</p>
<p>&quot;Williams, Sasha. Case 2847-J.&quot; She looks up. &quot;Her supervising officer is Marcus Davis. Has been since her release. Office 312, third floor.&quot;</p>
<p><em>Marcus Davis. Not Hades Thorne.</em></p>
<p><em>She&#x27;s been lying to me for months.</em></p>
<p>&quot;Thank you,&quot; Mateo hears himself say. His voice sounds far away. Like it belongs to someone else.</p>
<p>He turns. Walks toward the elevators.</p>
<p>Third floor. Office 312.</p>
<p>The door is open. A man sits behind a desk covered in paperwork---mid-forties, Black, unremarkable in every way. The kind of face you&#x27;d forget ten seconds after seeing it. His nameplate says MARCUS DAVIS.</p>
<p>Mateo knocks on the doorframe.</p>
<p>&quot;Mr. Davis?&quot;</p>
<p>The man looks up. Tired eyes. Coffee stain on his tie.</p>
<p>&quot;That&#x27;s me. You are?&quot;</p>
<p>&quot;Mateo Rivera. I&#x27;m---&quot; <em>What am I?</em> &quot;---I know one of your parolees. Sasha Williams.&quot;</p>
<p>Davis&#x27;s expression shifts. Subtle, but Mateo catches it. Recognition. And something else---wariness.</p>
<p>&quot;Ms. Williams. Yes. What about her?&quot;</p>
<p>&quot;I&#x27;m her boyfriend. Was her boyfriend.&quot; The correction hurts more than he expected. &quot;I need to know---have you been supervising her case? This whole time?&quot;</p>
<p>&quot;That&#x27;s confidential information, Mr. Rivera.&quot;</p>` },
    { chapter: 9, title: ``, content: `<p>&quot;Please.&quot; Mateo steps into the office. Doesn&#x27;t sit down. Can&#x27;t sit down. His body is vibrating at a frequency he doesn&#x27;t recognize. &quot;I just need to know. Has she been coming here? To you? For her check-ins?&quot;</p>
<p>Davis studies him for a long moment. Taking in the wrinkled clothes, the dark circles under his eyes, the barely-contained desperation.</p>
<p>&quot;Mr. Rivera, I can&#x27;t discuss the details of a parolee&#x27;s case with---&quot;</p>
<p>&quot;I know about Hades Thorne.&quot;</p>
<p>Davis goes still.</p>
<p><em>There. Right there. He knows something.</em></p>
<p>&quot;I know she&#x27;s been seeing someone. Someone who told her he was her parole officer. Someone who doesn&#x27;t exist in any database.&quot; Mateo is talking faster now. The words pouring out. &quot;The police can&#x27;t find him. Your receptionist says he doesn&#x27;t work here. But he&#x27;s real. I&#x27;ve seen him. I&#x27;ve been beaten by him. And I need to know---&quot;</p>
<p>&quot;Mr. Rivera.&quot; Davis holds up a hand. &quot;Stop.&quot;</p>
<p>Mateo stops.</p>
<p>Davis stands up. Walks to the door. Looks both ways down the hallway. Then closes it.</p>
<p><em>Why did he close the door? What doesn&#x27;t he want people to hear?</em></p>
<p>&quot;I&#x27;m going to tell you something.&quot; Davis&#x27;s voice is low. Careful. &quot;And then you&#x27;re going to leave. And you&#x27;re never going to mention this conversation to anyone. Understood?&quot;</p>
<p>Mateo nods.</p>
<p>&quot;There was a complaint filed against an officer named Thorne. About six weeks ago. Anonymous tip. Alleged inappropriate conduct with a parolee.&quot; Davis pauses. &quot;The investigation went nowhere. Because there is no officer by that name. Never was. The complaint vanished. The file was sealed. And everyone involved was told to forget it ever happened.&quot;</p>
<p>&quot;What does that mean?&quot;</p>` },
    { chapter: 9, title: ``, content: `<p>&quot;It means someone with a lot of power made a problem disappear.&quot; Davis&#x27;s eyes are hard. &quot;It means whoever this man is, he&#x27;s not someone you want to be looking for. And it means I&#x27;ve already said more than I should.&quot;</p>
<p>&quot;But Sasha---&quot;</p>
<p>&quot;Ms. Williams has missed her last three check-ins.&quot; Davis walks back to his desk. Sits down. Picks up his coffee like the conversation is over. &quot;Officially, I should report her as non-compliant. Issue a warrant for her arrest.&quot;</p>
<p>&quot;Why haven&#x27;t you?&quot;</p>
<p>Davis doesn&#x27;t answer. Just looks at Mateo with an expression that says <em>figure it out yourself.</em></p>
<p><em>Because he&#x27;s scared. Because whoever Hades Thorne really is, even the people in the system are afraid of him.</em></p>
<p>&quot;Go home, Mr. Rivera.&quot; Davis turns back to his paperwork. &quot;Forget about Ms. Williams. Forget about whatever name this man gave you. And don&#x27;t come back here asking questions that don&#x27;t have answers.&quot;</p>
<p>&quot;I can&#x27;t do that.&quot;</p>
<p>&quot;Then you&#x27;re a fool.&quot; Davis doesn&#x27;t look up. &quot;And fools tend to disappear.&quot;</p>
<p><strong>Twenty minutes later.</strong></p>
<p>Mateo sits in his car in the parking lot. Engine off. Hands gripping the steering wheel so hard his knuckles go white.</p>
<p><em>She lied. Every time she said she had a &quot;check-in,&quot; she was going somewhere else. Seeing someone else. Doing god knows what with a man who doesn&#x27;t exist.</em></p>
<p><em>For months. Right under my nose.</em></p>
<p>He thinks about all those nights. All those times she came home distracted, distant, not quite meeting his eyes. He&#x27;d thought it was stress. Work. The adjustment to life after prison.</p>
<p><em>It was him. The whole time, it was him.</em></p>
<p>His phone buzzes. Text from Danny.</p>` },
    { chapter: 9, title: ``, content: `<p><em>Yo bro, you good? Haven&#x27;t heard from you. Wanna grab beers later?</em></p>
<p>Mateo stares at the message.</p>
<p><em>Beers. Like I&#x27;m supposed to go back to normal life. Like I&#x27;m supposed to just accept that my girlfriend got stolen by a ghost.</em></p>
<p>He types back: <em>Can&#x27;t tonight. Got something I need to handle.</em></p>
<p><em>What though? What can I actually do?</em></p>
<p>He opens Google. Starts searching.</p>
<p><em>Private investigator Chicago</em></p>
<p><em>Someone has to be able to find him. Someone has to know who he really is.</em></p>
<p>Three years with Sasha. Three years of loving her, taking care of her, building a life with her.</p>
<p>He isn&#x27;t going to let some phantom walk away with all of it.</p>
<p><em>I&#x27;m going to find you. I don&#x27;t care if you&#x27;re a ghost. I don&#x27;t care if you don&#x27;t exist.</em></p>
<p><em>Everyone exists somewhere.</em></p>
<p>He starts the car. Pulls out of the lot.</p>
<p>The hunt is just beginning.</p>
<p class="scene-break">* * *</p>
<p><strong>Day 10. Sterling Library.</strong></p>
<p>The site looks different.</p>
<p>I stand at the edge of the main floor, hard hat in hand, watching Miller direct the trim crew on the south wall. Ten days away and the cornice restoration is almost complete. Fresh paint smell mixing with sawdust. The bones of the building finally showing through.</p>
<p><em>They didn&#x27;t need me. The whole time I thought I was holding this place together, they were fine without me.</em></p>
<p>I&#x27;m not sure how that makes me feel. Relieved, maybe. Or hollow.</p>
<p>&quot;Ms. Williams!&quot;</p>
<p>Miller spots me from the scaffolding. His face splits into a grin as he climbs down.</p>
<p>&quot;Didn&#x27;t expect to see you today. Thought you were on indefinite leave.&quot;</p>
<p>&quot;I am. Just checking in.&quot; I gesture at the progress. &quot;Looks good.&quot;</p>` },
    { chapter: 9, title: ``, content: `<p>&quot;It&#x27;s coming together.&quot; He wipes his hands on his jeans, studying me. &quot;You look different. Good different. Rested.&quot;</p>
<p><em>Rested. Is that what I look like?</em></p>
<p>I catch my reflection in a window pane. New clothes---the cashmere sweater Hades picked out, soft grey, probably costs more than my old monthly grocery budget. Slacks that actually fit. Hair freshly twisted, edges laid. I look like a woman who&#x27;s slept eight hours a night for a week straight.</p>
<p><em>Because I have. Because he makes me.</em></p>
<p>&quot;Taking some time for myself,&quot; I say. &quot;Overdue.&quot;</p>
<p>&quot;You earned it.&quot; Miller nods toward the West Wing. &quot;Drywall&#x27;s up in that section now. You wanna see?&quot;</p>
<p>I shouldn&#x27;t. I should walk through, sign off on whatever needs signing, and leave before---</p>
<p>&quot;Ms. Williams.&quot;</p>
<p><em>Fuck.</em></p>
<p>The voice comes from behind me. Soft. Desperate. The voice of a man who&#x27;s been waiting.</p>
<p>I turn.</p>
<p>Mateo is standing by the materials staging area. Hard hat in his hands, not on his head. He looks like shit---dark circles under his eyes, weight he can&#x27;t afford to lose already dropping off his frame. The kind of deterioration that happens when a man stops eating, stops sleeping, stops functioning.</p>
<p><em>I did that. I broke him.</em></p>
<p>The thought should hurt more than it does.</p>
<p>&quot;Not now,&quot; I say. &quot;I&#x27;ve got business.&quot;</p>
<p>I start walking toward the West Wing. Maybe if I just keep moving---</p>
<p>&quot;Sasha, please.&quot;</p>
<p>Footsteps behind me. Following. Of course he&#x27;s following.</p>
<p>&quot;Can we talk for a minute? Just a minute. Please.&quot;</p>
<p><em>Don&#x27;t engage. Don&#x27;t give him anything. Just keep---</em></p>
<p>&quot;Just give me a chance to explain. To apologize. Whatever I did wrong, I can fix it. We can fix it.&quot;</p>
<p>I stop.</p>` },
    { chapter: 9, title: ``, content: `<p><em>Whatever YOU did wrong? Nigga, I watched you let me go to prison. I watched you let a man get paralyzed because you cut corners. I spent eighteen months in a cell for YOUR mistakes. And you think YOU need to apologize?</em></p>
<p>But I don&#x27;t say that. I turn around, face carefully blank, and wait.</p>
<p>Mateo catches up. Stands a few feet away, wringing the hard hat in his hands like he&#x27;s trying to strangle it.</p>
<p>&quot;I know things have been crazy,&quot; he says. &quot;I know I reacted badly in Chicago. But we can work through this. We always do, right? That&#x27;s what we do. We survive.&quot;</p>
<p><em>We. Like we&#x27;re still a unit. Like there&#x27;s still an us.</em></p>
<p>&quot;I don&#x27;t feel comfortable having this conversation right now, Mateo. You kicked me out. You made your choice.&quot;</p>
<p>&quot;I was upset! I had just watched---&quot; He stops. Swallows. Still can&#x27;t say it. &quot;I wasn&#x27;t thinking straight. But I&#x27;ve had time now. And I forgive you.&quot;</p>
<p><em>He forgives ME.</em></p>
<p>Something cold moves through my chest. Not anger. Not even disgust. Just... distance. Like I&#x27;m watching this conversation from very far away.</p>
<p>&quot;Mateo---&quot;</p>
<p>&quot;Come on.&quot; He steps closer. Reaches for my hand.</p>
<p>I pull back. Don&#x27;t let him touch me.</p>
<p><em>I used to let him touch me whenever he wanted. Used to lie there while he fumbled around on top of me, waiting for it to be over. When did that become unbearable?</em></p>
<p><em>The first time Hades told me to kneel. That&#x27;s when.</em></p>` },
    { chapter: 9, title: ``, content: `<p>&quot;I know you want to come back to the house,&quot; Mateo continues, voice picking up speed. Desperate now. Playing his cards. &quot;Plus, I got all your shit. Your MacBook&#x27;s still on the desk. Your clothes---all of them. Those Louboutins you saved up for? The Chanel bag your grandmother left you? Everything&#x27;s right where you left it.&quot;</p>
<p><em>Grandma&#x27;s pearls. He really just brought up Grandma&#x27;s pearls.</em></p>
<p>&quot;I know you, Sash. You worked hard for that stuff. You&#x27;re not just gonna walk away from it.&quot;</p>
<p>I let him finish. Let him lay out his whole case---the possessions, the leverage, the life they&#x27;d supposedly built together.</p>
<p>Then I say: &quot;Nah. I don&#x27;t need any of that.&quot;</p>
<p>Mateo blinks. &quot;What?&quot;</p>
<p>&quot;The clothes. The shoes. The bag. Keep it. Sell it.&quot; I shrug. &quot;I don&#x27;t care.&quot;</p>
<p>&quot;You don&#x27;t---&quot; His face twists. Confusion bleeding into something darker. &quot;Sasha, that&#x27;s forty thousand dollars worth of stuff. Your grandmother&#x27;s pearls. Your whole life is in that apartment.&quot;</p>
<p>&quot;My old life.&quot; I meet his eyes. Hold them. &quot;And I don&#x27;t need it anymore.&quot;</p>
<p>&quot;What the fuck does that mean?&quot;</p>
<p>I look at him. Really look.</p>
<p>The paint-stained jeans he&#x27;s been wearing for three days. The cheap boots with the worn-out soles. The desperation leaking out of every pore.</p>
<p><em>This is who I chose. For three years, this is who I thought I deserved. A man who let me go to prison for him. A man who can&#x27;t even look me in the eye without crying. A man who thinks forty thousand dollars is leverage.</em></p>` },
    { chapter: 9, title: ``, content: `<p>&quot;It means what I said.&quot; My voice is calm. Professional. The voice I use with difficult clients. &quot;I&#x27;m taken care of now. I don&#x27;t need the apartment. I don&#x27;t need the stuff. And honestly, Mateo---&quot;</p>
<p>I pause. Let it land.</p>
<p>&quot;---I don&#x27;t think we should be working together anymore.&quot;</p>
<p>&quot;What?&quot;</p>
<p>&quot;I&#x27;ll make sure you get your full pay for the Sterling job. Everything you&#x27;re owed. But after that, I think it&#x27;s best if you find somewhere else to work.&quot;</p>
<p>I watch it hit him. Watch the math start clicking behind his eyes.</p>
<p><em>That&#x27;s right. Do the addition, baby. Figure it out.</em></p>
<p>&quot;Sasha.&quot; His voice goes high. Thin. &quot;What the fuck is going on? Who is this guy? How does he have money like that? He&#x27;s a fucking parole officer!&quot;</p>
<p>I don&#x27;t answer.</p>
<p>&quot;Parole officers don&#x27;t make shit!&quot; Mateo is spiraling now. Voice rising. &quot;They make like fifty, sixty grand a year. How is he buying you new wardrobes? How are you talking about not needing forty thousand in clothes like it&#x27;s nothing?&quot;</p>
<p><em>There it is. The first crack. He&#x27;s starting to realize this ain&#x27;t what he thought it was.</em></p>
<p>Still nothing. I just watch him unravel.</p>
<p>&quot;Who IS he, Sasha? Who the fuck did you leave me for?&quot;</p>
<p>I think about telling him.</p>
<p><em>I don&#x27;t know. I don&#x27;t know who he really is. I don&#x27;t know where his money comes from. I don&#x27;t know why he doesn&#x27;t exist in any database. And I don&#x27;t care. Because whoever he is, he sees me. And you never did.</em></p>` },
    { chapter: 9, title: ``, content: `<p>Instead I say: &quot;I think we&#x27;re done here, Mateo. Take the rest of the day off. I&#x27;ll have the severance paperwork sent to your email.&quot;</p>
<p>I walk past him. My new shoes CLICK on the fresh concrete.</p>

    { chapter: 11, title: ``, content: `<p>She recognizes her immediately---the dark blonde hair, the impressive chest, the face from Instagram. Lisa is in scrubs, clearly just off shift, and she looks tired. Frustrated. Like a woman who&#x27;s been trying to reach someone who isn&#x27;t answering.</p>

    { chapter: 11, title: ``, content: `<p>&quot;I&#x27;m Casimira. And honestly?&quot; She laughs, looks down, performs embarrassment perfectly. &quot;I&#x27;m sorry, this is so inappropriate, I&#x27;m here for Sasha, it&#x27;s just---&quot; She meets Lisa&#x27;s eyes again. &quot;She did <em>not</em> tell me she had a friend as fine as you. Damn. Like... <em>damn</em>.&quot;</p>

    { chapter: 11, title: ``, content: `<p>Casimira leans forward. Interested. Concerned. The perfect friend.</p>

    { chapter: 11, title: ``, content: `<p>&quot;RN. Twelve-hour shifts, shitty hours, but I like it.&quot; Lisa changes lanes. &quot;Pays the bills. Lets me afford my cat&#x27;s bougie-ass lifestyle.&quot;</p>

<p><em>The man who took his woman. Who beat him in his own home. Who broke something inside him that he couldn&#x27;t name.</em></p>
<p><em>Mateo didn&#x27;t know that the woman who&#x27;d fucked him was connected to that man. Didn&#x27;t know he&#x27;d been used for information. Didn&#x27;t know she&#x27;d taken the Polaroid from his shoebox---the only proof he had that Sasha had ever belonged to someone else.</em></p>
<p><em>He just knew he was broken.</em></p>
<p><em>And he knew who broke him.</em></p>
<p class="scene-break">* * *</p>
<p>The place is called LIBERTY FIREARMS.</p>
<p>Red, white, and blue signage. American flags in the windows. A bell that jingles when Mateo walks in.</p>
<p><em>This is crazy.</em></p>
<p><em>What am I doing?</em></p>
<p><em>I&#x27;m not actually going to---</em></p>
<p>&quot;Help you with something?&quot;</p>
<p>The guy behind the counter is exactly what Mateo expected. White. Fifties. Beer gut. Beard. The kind of guy who has opinions about the Second Amendment.</p>
<p>&quot;Yeah, I, uh...&quot; Mateo&#x27;s voice cracks. He clears his throat. &quot;I&#x27;m looking to buy a handgun.&quot;</p>` },
    { chapter: 14, title: ``, content: `<p>&quot;First time buyer?&quot;</p>
<p>&quot;Yeah.&quot;</p>
<p>&quot;Got ID?&quot;</p>
<p>Mateo hands over his license. The guy squints at it. Nods.</p>
<p>&quot;Illinois resident. You know there&#x27;s a waiting period, right? Seventy-two hours for handguns.&quot;</p>
<p><em>Seventy-two hours.</em></p>
<p><em>Three days.</em></p>
<p><em>I can wait three days.</em></p>
<p>&quot;That&#x27;s fine.&quot;</p>
<p>&quot;Any particular model you&#x27;re interested in?&quot;</p>
<p>Mateo looks at the case in front of him. Rows of guns behind glass. Black metal. Cold. Waiting.</p>
<p>&quot;Something simple,&quot; he says. &quot;Something reliable.&quot;</p>
<p>&quot;Home defense?&quot;</p>
<p><em>Sure. Let&#x27;s call it that.</em></p>
<p>&quot;Yeah.&quot;</p>
<p>The guy reaches into the case. Pulls out a black pistol.</p>
<p>&quot;Glock 19. Nine millimeter. Fifteen round magazine. Most popular handgun in America for a reason. Easy to shoot, easy to maintain, gets the job done.&quot;</p>
<p><em>Gets the job done.</em></p>
<p>Mateo holds it. Heavier than he expected. Solid. The grip fits his hand like it was made for him.</p>
<p><em>This is real.</em></p>
<p><em>This is actually happening.</em></p>
<p><em>I&#x27;m buying a gun.</em></p>
<p><em>To kill a man.</em></p>
<p>The thought should scare him. Should make him put the weapon down and walk out.</p>
<p>Instead, he feels calm.</p>
<p>For the first time in weeks, he feels calm.</p>
<p>&quot;I&#x27;ll take it.&quot;</p>
<p class="scene-break">* * *</p>
<p>He picks up the Glock when the waiting period ends.</p>
<p>Buys a box of hollow points. Watches a YouTube video on how to load it. Practices racking the slide until his hands stop shaking.</p>
<p>Then he gets in his car and starts following Sasha.</p>
<p>It isn&#x27;t hard to find her. She still goes to the same coffee shop. Still sees the same friend---Lisa. He just has to wait outside, keep his distance, and follow.</p>
<p><em>She looks different.</em></p>` },
    { chapter: 14, title: ``, content: `<p>That&#x27;s the first thing he notices. Watching her through his windshield. She&#x27;s wearing clothes he&#x27;s never seen. Nice clothes. Expensive. A bag that probably costs more than his car.</p>
<p><em>She looks happy.</em></p>
<p>The word burns.</p>
<p><em>She&#x27;s happy without me.</em></p>
<p><em>She&#x27;s THRIVING without me.</em></p>
<p><em>While I can&#x27;t stop thinking about what that woman did to me.</em></p>
<p>He follows her to a high-rise downtown---the kind of building Mateo has never even been inside.</p>
<p><em>She&#x27;s living with him.</em></p>
<p><em>In a fucking PENTHOUSE.</em></p>
<p>He parks across the street. Watches the building. Waits.</p>
<p class="scene-break">* * *</p>
<p>He&#x27;s still there when the window shatters.</p>
<p>Forty stories up. A spray of glass catching the moonlight like diamonds. Falling.</p>
<p><em>What the fuck?</em></p>
<p>He sees something---someone?---dangling from the broken window. Just for a second. Then pulled back inside.</p>
<p><em>What the FUCK is happening up there?</em></p>
<p>His hand finds the Glock in his waistband. The weight of it. The promise.</p>
<p><em>Something&#x27;s wrong.</em></p>
<p><em>Something&#x27;s happening.</em></p>
<p><em>And when they come out...</em></p>
<p><em>I&#x27;m going to end this.</em></p>
<p>He sits in the dark.</p>
<p>The gun warm against his hip.</p>
<p>And waits for morning.</p>
<p class="scene-break">* * *</p>
<p><strong>FLASHBACK --- HOW HADES FIRST SAW SASHA</strong></p>
<p>The job site is chaos.</p>
<p>Power tools screaming. Forklifts beeping. Men shouting over the noise in English and Spanish and something that might be Polish. The skeleton of a building rising from the Chicago dirt, all exposed beams and concrete dust and the organized madness of construction.</p>
<p>Hades isn&#x27;t supposed to be here.</p>` },
    { chapter: 14, title: ``, content: `<p>He&#x27;s supposed to be across town, checking in on a parolee who&#x27;d missed his last appointment. Some junkie who&#x27;d probably already violated and would be back inside by the end of the month. Routine. Boring. The kind of work that keeps his cover intact while the real job waits overseas.</p>
<p>But the junkie works here. Has gotten himself a construction gig---probably won&#x27;t last---and Hades needs to verify employment before he can close the file.</p>
<p>So here he is. Standing in the middle of a half-built office complex, waiting for some foreman to finish yelling at a crane operator so he can get a signature and leave.</p>
<p>That&#x27;s when he sees her.</p>
<p>Second floor. Walking across a temporary platform with a clipboard in her hand and a hard hat on her head. Moving with the kind of confidence that says she owns this chaos. That all these men and machines answer to her.</p>
<p><em>Damn.</em></p>
<p>The thought comes before he can stop it.</p>
<p>She&#x27;s thick. The kind of thick that makes clothes fit different. Even in work boots and a safety vest, he can see it---the curve of her hips, the weight of her ass, the way her body moves like it knows exactly what it&#x27;s doing.</p>
<p><em>God damn.</em></p>
<p>She stops. Looks down at something. Calls out to a worker below, her voice cutting through the noise with authority. Locs piled up under her hard hat. Dark skin catching the morning light.</p>
<p>And then she turns. Just slightly. Just enough that he can see her face.</p>
<p><em>Perfect.</em></p>
<p>The word lands in his chest like a bullet.</p>
<p>Not pretty. Not fine. Not bad.</p>
<p><em>Perfect.</em></p>` },
    { chapter: 14, title: ``, content: `<p>The face. The body. The way she carries herself. The energy he can feel from fifty feet away---something burning underneath all that professional composure. Something wild that she&#x27;s keeping locked down tight.</p>
<p>He&#x27;s been with beautiful women. Hundreds of them. Casimira is beautiful. The marks he&#x27;s left across three continents are beautiful.</p>
<p>None of them have ever made him think <em>perfect</em>.</p>
<p>&quot;Yo, you the parole guy?&quot;</p>
<p>Hades turns. A foreman is walking toward him---hard hat, clipboard, the weathered face of a man who&#x27;s spent decades in the sun.</p>
<p>&quot;Yeah.&quot; Hades pulls his attention back. Barely. &quot;Looking for a Marcus Webb. He&#x27;s supposed to be working this site.&quot;</p>
<p>&quot;Webb? Yeah, he&#x27;s around here somewhere. Good worker, that one. Sixteen years, never had a problem.&quot; The foreman squints at him. &quot;You ain&#x27;t here to jam him up, are you?&quot;</p>
<p>&quot;Just a check-in.&quot;</p>
<p>&quot;Alright, alright.&quot; The foreman looks around, then jerks his chin toward the second floor. &quot;He&#x27;s probably up with the iron crew. I&#x27;ll take you.&quot;</p>
<p>They start walking. Hades keeps his pace casual. But his eyes drift back to the second floor.</p>
<p>She&#x27;s still there. Pointing at something on her clipboard, talking to another worker. Animated. In charge.</p>
<p>&quot;Hey.&quot; Hades keeps his voice light. &quot;Who&#x27;s that?&quot;</p>
<p>The foreman follows his gaze. Smiles.</p>
<p>&quot;Oh, that&#x27;s Sasha. Sasha Williams. She&#x27;s the architect on this job.&quot;</p>
<p><em>Sasha.</em></p>
<p>&quot;She run things around here?&quot;</p>
<p>&quot;Run things?&quot; The foreman laughs. &quot;Brother, she IS things. This whole project is her baby. Every beam, every bolt, every inch of this building goes through her first. Best architect I&#x27;ve worked with in sixteen years.&quot;</p>` },
    { chapter: 14, title: ``, content: `<p>Hades watches her gesture at something, watches the worker nod and hurry off to do whatever she&#x27;d told him.</p>
<p>&quot;She single?&quot;</p>
<p>The foreman&#x27;s laugh dies. He looks at Hades---really looks---and something shifts in his face.</p>
<p>&quot;I can tell by your eyes what you&#x27;re thinking.&quot; He shakes his head. &quot;Forget about it, man.&quot;</p>
<p>&quot;That so?&quot;</p>
<p>&quot;Yeah, that&#x27;s so.&quot; The foreman lowers his voice. &quot;Look, I&#x27;m gonna save you some trouble. That woman up there? She&#x27;s taken.&quot;</p>
<p>&quot;Taken ain&#x27;t married.&quot;</p>
<p>&quot;Nah, you ain&#x27;t hearing me.&quot; The foreman stops walking. Turns to face him fully. &quot;She ain&#x27;t just taken. She&#x27;s IN LOVE. Like, in love in love. You know what I mean? Her and her man---they&#x27;re locked in. Airtight.&quot;</p>
<p>Hades says nothing. Just listens.</p>
<p>&quot;If they ever broke up---which they won&#x27;t---she&#x27;d mourn that shit for YEARS. And let&#x27;s say, hypothetically, you somehow got in there?&quot; The foreman shakes his head. &quot;She&#x27;d still be torn between you and him. Too connected. Too much history. You feel me?&quot;</p>
<p>&quot;I feel you.&quot;</p>
<p>&quot;Trust me, bro. Every man on this site done looked at Sasha.&quot; He gestures around at the workers. &quot;You think you the first one to notice? Forget about it. Give it up. Save yourself the trouble.&quot;</p>
<p>Hades looks back up at the second floor.</p>
<p>She&#x27;s gone now. Moved on to somewhere else. But he can still feel her. Like a heat signature. Like a target.</p>
<p>&quot;What&#x27;s her last name?&quot;</p>
<p>The foreman sighs. &quot;Williams. Sasha Williams. But I&#x27;m telling you, man---&quot;</p>
<p>&quot;I heard you.&quot;</p>
<p>Hades turns back to the foreman. Smiles. That easy, charming smile that makes people trust him.</p>
<p>&quot;Now where&#x27;s my parolee?&quot;</p>
<p class="scene-break">* * *</p>
<p>His apartment is dark.</p>` },
    { chapter: 14, title: ``, content: `<p>Just the glow of three monitors casting blue light across his face. The hum of servers. The click of keys.</p>
<p><em>Sasha Williams.</em></p>
<p>He&#x27;d started with the basics. Social media. Employment records. The public stuff that anyone could find.</p>
<p>Then he went deeper.</p>
<p><em>Born: Chicago. Age: 28. Education: University of Illinois, Architecture. Licensed architect, State of Illinois. Current project: East End Lofts commercial development.</em></p>
<p><em>Clean record. No arrests. No warrants. Model citizen.</em></p>
<p>He pulls up her photo. Driver&#x27;s license image. Unsmiling, professional. But even in a DMV photo, she&#x27;s stunning.</p>
<p><em>Boyfriend: Mateo Rivera. Age: 27. Occupation: Painter.</em></p>
<p>He clicks into Mateo&#x27;s records.</p>
<p><em>Painter. Sometimes. Construction work. Sometimes. Odd jobs. Whatever pays.</em></p>
<p><em>A slash-slash-slash employee. Does a little of this, little of that. Whatever someone will hire him for.</em></p>
<p>Hades sits back. Stares at the screen.</p>
<p><em>He&#x27;s in the way.</em></p>
<p>The thought is simple. Clean. A problem to be solved.</p>
<p><em>Option one: Kill him.</em></p>
<p>Easy. He&#x27;s killed harder targets in harder places. Mateo Rivera is a painter who does odd jobs. No security training. No awareness. No threat.</p>
<p>But.</p>
<p><em>If he dies, she mourns him.</em></p>
<p>That&#x27;s the problem. Women mourn their men. Even weak men. Even men who don&#x27;t deserve it. And a mourning woman is a broken woman---sad, fragile, diminished.</p>
<p><em>That&#x27;s not what I want.</em></p>
<p><em>I want her fire. I want that energy I felt from fifty feet away. I want the woman who runs a construction site like she owns every man on it.</em></p>
<p><em>If I kill him, I get a widow. A shell. Something less than what I saw today.</em></p>
<p>He crosses it off the mental list.</p>
<p><em>Option two: Take her.</em></p>` },
    { chapter: 14, title: ``, content: `<p>Also easy. He knows how to seduce. Knows how to make women want him. Could walk onto that job site tomorrow, turn up the charm, have her in a hotel room by the weekend.</p>
<p>But.</p>
<p><em>If her heart still belongs to him---if he did nothing wrong and I just... stole her---she&#x27;d be torn.</em></p>
<p><em>Confused.</em></p>
<p><em>Looking over her shoulder. Wondering if she made the right choice. Comparing me to him.</em></p>
<p>The thought makes his jaw tighten.</p>
<p><em>I don&#x27;t share.</em></p>
<p><em>Not her attention. Not her thoughts. Not one inch of her heart.</em></p>
<p><em>And the idea that she could be confused---that she could even CONSIDER someone as small and fragile and weak as Mateo Rivera when she has ME---</em></p>
<p><em>No.</em></p>
<p><em>That won&#x27;t work either.</em></p>
<p>He needs a third option. Something cleaner. Something that removes the obstacle without damaging the prize.</p>
<p><em>Option three: Make him the villain.</em></p>
<p><em>Send him to prison. Let HER be the one who&#x27;s wronged. Let HIM be the one who failed her, betrayed her, destroyed her life.</em></p>
<p><em>Then when he&#x27;s gone---fifteen years, maybe twenty---she won&#x27;t mourn him. She&#x27;ll HATE him.</em></p>
<p><em>And I&#x27;ll be there. The shoulder to cry on. The man who sees her value. The one who gives her what that weak, useless painter never could.</em></p>
<p><em>She can&#x27;t wait forever. Even if she dates someone new while he&#x27;s gone, she won&#x27;t have that deep connection with them. They&#x27;ll just be filler. Placeholders.</em></p>
<p><em>And when she&#x27;s ready---when she&#x27;s healed---I&#x27;ll take what&#x27;s mine.</em></p>
<p>The plan crystallizes.</p>
<p><em>Mateo Rivera---currently employed as subcontractor on East End Lofts project. Role: General labor, painting, material installation.</em></p>` },
    { chapter: 14, title: ``, content: `<p>He pulls up the project files. Takes some work---has to go through three firewalls and a construction management database that shouldn&#x27;t have been accessible to anyone outside the company.</p>
<p><em>Upcoming work order: Rebar installation, Section C walkway. Materials ordered by S. Williams. Installation assigned to M. Rivera.</em></p>
<p><em>Rebar.</em></p>
<p><em>She orders the materials. He installs them.</em></p>
<p><em>If the installation goes wrong...</em></p>
<p>He pulls up more information. Building schematics. Traffic patterns. Which sections of the site would have foot traffic and which wouldn&#x27;t.</p>
<p><em>Section C walkway. High traffic area. Iron workers, electricians, plumbers---everyone crosses that section to get to the east wing.</em></p>
<p><em>But not architects. Architects work from the ground floor office or the upper scaffolding. No reason for her to be walking across Section C.</em></p>
<p><em>If something went wrong with that walkway...</em></p>
<p><em>She wouldn&#x27;t be on it.</em></p>
<p><em>But plenty of other people would.</em></p>
<p><em>Someone will get hurt. Might be one person, might be ten. Might be serious. Might be fatal.</em></p>
<p><em>But it won&#x27;t be her.</em></p>
<p><em>And the blame falls on the installer. On Mateo.</em></p>
<p><em>Criminal negligence. Twenty years.</em></p>
<p><em>He&#x27;ll be gone. She&#x27;ll be free. And she&#x27;ll hate him for ruining her life.</em></p>
<p><em>Perfect.</em></p>
<p>He doesn&#x27;t feel guilt. Doesn&#x27;t feel hesitation. Just the clean, cold clarity of a plan falling into place.</p>
<p>Some men wouldn&#x27;t understand. They&#x27;d call it evil. Monstrous.</p>
<p>But Hades doesn&#x27;t operate on their morality.</p>
<p>He operates on a simple truth: He would burn everything and everyone---every building, every life, every inch of the world---if it left nothing but a ten-by-ten square with him and Sasha standing on it.</p>
<p>This isn&#x27;t evil.</p>
<p>This is devotion.</p>
<p>Just filtered through a mind that doesn&#x27;t have a stop point.</p>
<p class="scene-break">* * *</p>` },
    { chapter: 14, title: ``, content: `<p>He&#x27;d done his research.</p>
<p>Grade-60 rebar is the industry standard. Strong. Reliable. Rated for the load-bearing requirements of a commercial walkway.</p>
<p>Grade-40 is cheaper. Weaker. Fine for decorative applications, non-load-bearing structures. But under the weight of heavy foot traffic, heavy equipment, men carrying tools and materials back and forth all day?</p>
<p>It would fail.</p>
<p>Not immediately. That&#x27;s the beauty of it. The walkway would hold for a few days. Maybe a week. Long enough for Mateo to finish his work and move on to another section. Long enough for nobody to be watching when the first cracks appeared.</p>
<p>And then someone would step wrong. Or a forklift would cross at a bad angle. Or just the accumulated stress of a thousand footsteps would finally push the compromised structure past its breaking point.</p>
<p><em>Someone will get hurt.</em></p>
<p>He knows this. Accepts it.</p>
<p><em>Might be one person. Might be ten. Might be serious. Might be fatal.</em></p>
<p><em>But it won&#x27;t be her.</em></p>
<p>That&#x27;s the only variable that matters.</p>
<p><em>It won&#x27;t be Sasha.</em></p>
<p>He&#x27;d studied her patterns. She never walks Section C. Her office is on the ground floor, east side. Her scaffolding work is in the north wing. She has no reason to cross that walkway.</p>
<p><em>The boyfriend goes to prison. I become her parole officer---easy enough to arrange with my credentials. And then...</em></p>
<p>And then she&#x27;d be his.</p>
<p>The night before installation, he moves.</p>
<p class="scene-break">* * *</p>
<p>The site is silent.</p>
<p>Security cameras disabled. The night watchman paid off---an envelope of cash and a story about needing to retrieve some personal items. The old man hadn&#x27;t asked questions. People never do when the money is right.</p>` },
    { chapter: 14, title: ``, content: `<p>Hades moves through the darkness like he&#x27;s part of it. No flashlight. No sound. Just muscle memory and moonlight.</p>
<p>The materials storage is in a trailer on the east side. Locked, but not seriously. A padlock that takes him four seconds to pick.</p>
<p>Inside: stacks of rebar, organized by grade and length. The good stuff---grade-60, marked and tagged---sitting on pallets ready for tomorrow&#x27;s installation.</p>
<p>And in the back of his truck, parked fifty yards away: grade-40. Same dimensions. Same appearance. Different rating.</p>
<p><em>Different outcome.</em></p>
<p>He works for two hours. Methodical. Careful. Swapping the pallets one at a time, loading the grade-60 into his truck, replacing it with the inferior steel.</p>
<p>By the time he&#x27;s done, everything looks exactly as it had before.</p>
<p><em>Tomorrow morning, Mateo Rivera will come to work. He&#x27;ll load these pallets onto a forklift. He&#x27;ll install them exactly the way he&#x27;s supposed to.</em></p>
<p><em>And he&#x27;ll have no idea he&#x27;s building a death trap.</em></p>
<p>Hades locks the trailer. Drives away. Doesn&#x27;t look back.</p>
<p><em>Two weeks, maybe three. Someone steps wrong. The walkway fails. Investigation finds faulty materials. Chain of custody points to the installer.</em></p>
<p><em>Mateo Rivera. Criminal negligence. Twenty years.</em></p>
<p><em>And Sasha Williams becomes mine.</em></p>
<p class="scene-break">* * *</p>
<p>He hears about it on the news.</p>
<p><em>&quot;Construction accident at East End Lofts development. One worker injured, transported to Northwestern Memorial with severe spinal trauma. Authorities investigating possible safety violations.&quot;</em></p>
<p>One worker. Spinal trauma.</p>
<p><em>It worked.</em></p>
<p>He pulls up the details. Marcus Webb. Forty-three years old. Iron worker. Sixteen years on the job without a single incident.</p>
<p><em>Father of two.</em></p>
<p><em>He&#x27;ll never walk again.</em></p>
<p>Hades reads the words. Lets them sit.</p>
<p><em>Collateral damage.</em></p>` },
    { chapter: 14, title: ``, content: `<p>That&#x27;s all it is. The price of getting what he wanted. Marcus Webb is unfortunate---wrong place, wrong time---but Hades hadn&#x27;t targeted him specifically. Hadn&#x27;t even known his name until today.</p>
<p><em>He was just in the way.</em></p>
<p><em>Like the boyfriend.</em></p>
<p>He waits for the arrest. Checks the news every few hours. Watches the investigation unfold.</p>
<p><em>Come on. Trace it back. Find the faulty rebar. Find Mateo Rivera&#x27;s signature on the work order.</em></p>
<p><em>Put him away.</em></p>
<p>The arrest comes three days later.</p>
<p>But it isn&#x27;t Mateo Rivera.</p>
<p><em>&quot;Architect Sasha Williams arrested in connection with East End Lofts construction accident. Williams, 28, allegedly signed off on substandard materials that led to the partial collapse of a walkway, leaving one worker paralyzed. If convicted, Williams faces up to twenty years for criminal negligence.&quot;</em></p>
<p>Hades stares at the screen.</p>
<p><em>What the fuck?</em></p>
<p>He pulls the case file. Hacks into the police database. Reads the arrest report.</p>
<p><em>Statement from Mateo Rivera: &quot;I don&#x27;t know anything about the materials. I just installed what was given to me. Sasha handles all the ordering and quality control. Her signature is on everything.&quot;</em></p>
<p><em>Statement from Sasha Williams: &quot;The materials were my responsibility. I should have caught the discrepancy. This is my fault.&quot;</em></p>
<p><em>She took the fall.</em></p>
<p><em>She took the fucking FALL.</em></p>
<p><em>For HIM.</em></p>
<p>Hades stands up so fast his chair hits the wall.</p>
<p><em>Why?</em></p>
<p><em>Why the FUCK would she do that?</em></p>
<p><em>That weak, bummy, nothing-ass painter who can&#x27;t even hold down a real job---she&#x27;s going to PRISON for him?</em></p>
<p>He paces the apartment. Fists clenching. Jaw tight.</p>` },
    { chapter: 14, title: ``, content: `<p><em>I did everything right. Swapped the materials. Set up the chain of custody. Made sure HIS name was on the installation. HE should be in cuffs right now. HE should be looking at twenty years.</em></p>
<p><em>And instead she---</em></p>
<p><em>She SACRIFICED herself.</em></p>
<p><em>For THAT?</em></p>
<p>He doesn&#x27;t understand. Can&#x27;t process it.</p>
<p><em>What kind of woman throws away her whole life---her career, her freedom, her future---for a man who contributes NOTHING?</em></p>
<p><em>What does she see in him that I&#x27;m missing?</em></p>
<p><em>What the fuck is wrong with her?</em></p>
<p>The rage builds. Hot and dark and demanding.</p>
<p><em>I should kill him.</em></p>
<p><em>Right now. Tonight. Walk into that apartment and put a bullet in his skull.</em></p>
<p><em>Make it look like a robbery. Make it look like an accident. Make him disappear.</em></p>
<p><em>He doesn&#x27;t deserve to breathe the same air as her.</em></p>
<p>His keys are in his hand before he realizes he&#x27;d grabbed them.</p>
<p><em>Do it. End him. She&#x27;s going to prison anyway---what&#x27;s she gonna do about it?</em></p>
<p>But then Casimira&#x27;s voice cuts through the red.</p>
<p>Not her actual voice. Just the memory of all those lessons. All those years of her teaching him how the game worked.</p>
<p><em>&quot;You kill a woman&#x27;s man, she mourns him. Even if he was trash. Even if she was about to leave him anyway. Death makes saints out of sinners. You want her crying over his grave for the rest of her life?&quot;</em></p>
<p>Hades stops. Hand on the door.</p>
<p><em>Fuck.</em></p>
<p><em>She&#x27;s right.</em></p>
<p><em>If I kill him now---while she&#x27;s locked up, while she can&#x27;t do anything about it---she comes home a widow.</em></p>
<p><em>A mourning widow who lost her man while she was inside.</em></p>
<p><em>She&#x27;d be broken. Sad. Weak.</em></p>` },
    { chapter: 14, title: ``, content: `<p><em>And I don&#x27;t want weak.</em></p>
<p><em>I want the fire I saw on that scaffolding. The woman who ran a construction site like she owned every man on it.</em></p>
<p><em>A grieving widow is useless to me.</em></p>
<p>He lets go of the door handle.</p>
<p><em>Okay. New plan.</em></p>
<p><em>He lives. For now.</em></p>
<p><em>She does her time. Gets out. Comes home to him.</em></p>
<p><em>And then I take her.</em></p>
<p><em>Not by killing him. By making her see what he really is. By showing her what she could have instead.</em></p>
<p><em>By the time I&#x27;m done, she won&#x27;t mourn him when he&#x27;s gone.</em></p>
<p><em>She&#x27;ll wonder why she ever stayed.</em></p>
<p>He sits back down. Pulls up his contacts. Starts making calls.</p>
<p><em>I need to be her parole officer when she gets out.</em></p>
<p><em>I&#x27;ve got connections. Favors to call in. Strings to pull.</em></p>
<p><em>By the time Sasha Williams walks out of that prison, I&#x27;ll be waiting.</em></p>
<p><em>And everything after that is just patience.</em></p>
<p>He closes the laptop.</p>
<p>In the darkness, Hades doesn&#x27;t smile.</p>
<p>He just waits.</p>
<p class="scene-break">* * *</p>
<p><strong>TWELVE YEARS AGO --- SOMEWHERE IN EASTERN EUROPE</strong></p>
<p>The van is dark.</p>
<p>Casimira sits in the back, monitors glowing blue against her face, earpiece pressed tight.</p>
<p>Outside, snow falls on a city whose name doesn&#x27;t matter. What matters is the mansion on the hill. What matters is the silence coming through her comms.</p>
<p>&quot;Hades.&quot; She keeps her voice even. &quot;Status.&quot;</p>
<p>Static. Then breathing. Heavy. Labored.</p>
<p>&quot;Clear.&quot;</p>
<p>She exhales. Leans back.</p>
<p>&quot;How many?&quot;</p>
<p>A pause. She hears him moving. Footsteps on marble. Something wet.</p>
<p>&quot;Twelve.&quot;</p>
<p><em>Twelve.</em></p>
<p><em>Twelve armed guards and he&#x27;s twenty-two years old.</em></p>
<p>&quot;Injuries?&quot;</p>` },
    { chapter: 14, title: ``, content: `<p>&quot;Vest caught three to the chest.&quot; His voice is flat. Matter-of-fact. Like he&#x27;s reading a grocery list. &quot;One got through to my arm. Flesh wound.&quot;</p>
<p>&quot;You&#x27;re bleeding?&quot;</p>
<p>&quot;I&#x27;ll live.&quot;</p>
<p>She smiles in the dark. Can&#x27;t help it.</p>
<p><em>That&#x27;s my boy.</em></p>
<p>&quot;The target?&quot;</p>
<p>&quot;Done.&quot;</p>
<p>&quot;Confirmed?&quot;</p>
<p>&quot;I cut his throat while he was still talking.&quot; A beat. &quot;He stopped.&quot;</p>
<p>Casimira pulls up the security feeds she&#x27;d hacked earlier. Cycles through cameras until she finds him.</p>
<p>There he is.</p>
<p>Standing in the middle of a ballroom floor. Marble tiles now slick with blood. Bodies everywhere---men in tactical gear, nightgowns, whatever they&#x27;d been wearing when the alarm went off. Guns still in their hands. Not that it helped.</p>
<p>Hades stands at the center of it all. Six-four even then, though he&#x27;d fill out more in the years to come. Gun sliding back into his waistband. Knife in his other hand, dripping.</p>
<p>His arm is bleeding. Dark stain spreading down his sleeve.</p>
<p>He doesn&#x27;t seem to notice.</p>
<p>&quot;Aren&#x27;t you glad,&quot; Casimira says through the earpiece, &quot;that I always told you to wear a vest every time you leave the house?&quot;</p>
<p>He looks up. Finds the camera. Looks right into it like he can see her watching.</p>
<p>&quot;You tell me a lot of things.&quot;</p>
<p>&quot;And you listen. That&#x27;s why you&#x27;re still breathing.&quot;</p>
<p>He doesn&#x27;t argue. Just wipes the blade on a dead man&#x27;s shirt and starts walking toward the exit.</p>
<p>&quot;Extraction point?&quot; he asks.</p>
<p>&quot;North gate. Three minutes.&quot;</p>
<p>&quot;Copy.&quot;</p>
<p>The feed shows him stepping over bodies like they&#x27;re furniture. No hesitation. No second glance. Just forward motion.</p>
<p><em>I made that.</em></p>
<p><em>I took a broken eighteen-year-old boy and turned him into THIS.</em></p>` },
    { chapter: 14, title: ``, content: `<p>She should feel proud. And she does.</p>
<p>But underneath the pride is something else. Something she&#x27;d never admit.</p>
<p>Fear.</p>
<p><em>Because one day, he might decide I&#x27;m in his way too.</em></p>
<p>She kills the thought. Starts the van.</p>
<p>Three minutes later, he climbs into the passenger seat. Blood on his hands. Snow in his hair. Eyes empty.</p>
<p>&quot;Hospital?&quot; she asks.</p>
<p>&quot;No. Just patch it.&quot;</p>
<p>She pulls out the first aid kit. Starts driving.</p>
<p>Behind them, the mansion burns.</p>` },
    { chapter: 15, title: `Chapter SIXTEEN: THE FALL`, content: `<p><strong>5:17 PM --- THE NIGHT BEFORE</strong></p>
<p>Mateo&#x27;s phone buzzes.</p>
<p>He&#x27;s on Danny&#x27;s couch. Same place he&#x27;s been for days. Half a beer in his hand. Some reality show on the TV that he isn&#x27;t watching.</p>
<p>The number is his PI. The guy he&#x27;s been paying to find information on a man who doesn&#x27;t exist.</p>
<p>At least, that&#x27;s what Mateo thinks.</p>
