<p>He doesn&#x27;t know that the moment he&#x27;d walked into that police precinct, he&#x27;d become a marked man. Doesn&#x27;t know that every call, every text, every search he&#x27;s made since then has been routed through someone else&#x27;s network. His phone. His computer. His Internet. All of it compromised.</p>
<p>The &quot;PI&quot; he&#x27;d hired? He&#x27;s never actually spoken to the real one.</p>
<p>Every response has come from her.</p>
<p><strong>PI:</strong> Got a tip. Anonymous source reached out. Your ex Sasha Williams is meeting her friend Lisa at a coffee shop tomorrow morning. After that she&#x27;s going back to where Hades lives. This might be your only chance to find him.</p>
<p>Mateo sits up. Types back immediately.</p>
<p><strong>Mateo:</strong> Where? What coffee shop?</p>
<p><strong>PI:</strong> [address --- downtown spot Sasha used to frequent]</p>
<p><strong>PI:</strong> Look man, I&#x27;ve been digging on this Hades Thorne guy for weeks. There&#x27;s nothing. No records, no address, no employment history. The parole board says he doesn&#x27;t exist. Either your girl made him up, or he&#x27;s the kind of guy who doesn&#x27;t want to be found. People like that? There&#x27;s usually a reason.</p>
<p><strong>Mateo:</strong> I don&#x27;t care. I just need to find him.</p>
<p><strong>PI:</strong> I&#x27;m giving you the lead. What you do with it is on you.</p>
<p>Mateo stares at the screen.</p>
<p><em>Tomorrow.</em></p>
<p><em>She&#x27;s meeting Lisa tomorrow. And then going back to HIM.</em></p>` },
    { chapter: 15, title: ``, content: `<p><em>This is it.</em></p>
<p><em>This is my chance.</em></p>
<p>He doesn&#x27;t know that the woman who&#x27;d typed those messages is the same woman who&#x27;d put her fingers in his ass and made him cum harder than he ever had in his life.</p>
<p>He doesn&#x27;t know she&#x27;d set up the coffee meetup herself.</p>
<p>He doesn&#x27;t know he&#x27;s being herded.</p>
<p><strong>Mateo:</strong> Thanks. I&#x27;ll handle it from here.</p>
<p>He puts the phone down.</p>
<p><em>I need a gun.</em></p>
<p><em>Tomorrow morning, I&#x27;m getting a gun.</em></p>
<p><em>And then I&#x27;m going to find this motherfucker.</em></p>
<p><em>And I&#x27;m going to end this.</em></p>
<p>He finishes his beer.</p>
<p>Doesn&#x27;t sleep that night.</p>
<p>Across town, in a hotel suite that costs more per night than Mateo makes in a week, Casimira sets down her phone.</p>
<p>She pulls up her surveillance feeds. Mateo&#x27;s apartment. Mateo&#x27;s car. Mateo&#x27;s email. Everything he does, everywhere he goes---she sees it all.</p>
<p><em>There you go, little painter.</em></p>
<p><em>Go buy your gun. Follow your ex. Find the penthouse.</em></p>
<p><em>You think you&#x27;re hunting.</em></p>
<p><em>You don&#x27;t even know you&#x27;re prey.</em></p>
<p>She smiles.</p>
<p>Tomorrow is going to be a very interesting day.</p>
<p class="scene-break">* * *</p>
<p><strong>THE WEEK OF SASHA&#x27;S TRIAL --- SASHA</strong></p>
<p>The call comes on a Tuesday.</p>
<p>Sasha is in her apartment---the one she&#x27;ll be losing soon, once the legal fees eat through what&#x27;s left of her savings. She&#x27;s sitting at the kitchen table, staring at the same stack of bills she&#x27;s been staring at for weeks, when her phone rings.</p>
<p>Unknown number. She almost doesn&#x27;t answer.</p>
<p>&quot;Miss Williams? This is Patricia Holbrook from the Cook County Public Defender&#x27;s office. I&#x27;m calling to inform you that your legal representation has been transferred.&quot;</p>` },
    { chapter: 15, title: ``, content: `<p>Sasha blinks. &quot;Transferred? What do you mean transferred? I have a lawyer. I hired---&quot;</p>
<p>&quot;Yes, ma&#x27;am. Mr. Patterson has been removed from your case as of this morning. A new attorney will be contacting you within the hour to schedule a consultation.&quot;</p>
<p>&quot;Removed? I didn&#x27;t agree to---&quot;</p>
<p>&quot;According to our records, you signed a transfer authorization yesterday afternoon.&quot;</p>
<p>&quot;I didn&#x27;t sign anything.&quot;</p>
<p>A pause. Papers shuffling. &quot;Ma&#x27;am, I have the document in front of me. Your signature is---&quot;</p>
<p>&quot;I didn&#x27;t sign anything.&quot; Sasha&#x27;s voice is harder now. &quot;I don&#x27;t know what document you&#x27;re looking at, but I didn&#x27;t authorize any transfer. Mr. Patterson is my lawyer. I hired him. I&#x27;m paying him.&quot;</p>
<p>Another pause. Longer this time.</p>
<p>&quot;Miss Williams, I understand your confusion. But the transfer has already been processed. Your new representation will explain everything. I suggest you take the meeting.&quot;</p>
<p>The line goes dead.</p>
<p>Sasha stares at her phone.</p>
<p><em>What the fuck just happened?</em></p>
<p class="scene-break">* * *</p>
<p><strong>THE CONSULTATION --- SASHA</strong></p>
<p>The new lawyer&#x27;s office isn&#x27;t in Chicago.</p>
<p>It&#x27;s in a building Sasha has walked past a hundred times but never entered---the kind of building with a doorman and a lobby made of marble and the quiet hum of money so old it doesn&#x27;t need to be loud.</p>
<p>The elevator takes her to the 40th floor. The receptionist---a woman in a suit that costs more than Sasha&#x27;s rent---smiles like she&#x27;s been expecting her.</p>
<p>&quot;Miss Williams. Mr. Chen will see you now.&quot;</p>
<p><em>Chen.</em></p>
<p>The name hits her before she reaches the office door.</p>
<p><em>Robert Chen. Chen &amp; Associates. The firm that defended Senator Morrison last year. The firm that got the Hartwell CEO acquitted on fourteen counts of fraud.</em></p>
<p><em>That Chen?</em></p>` },
    { chapter: 15, title: ``, content: `<p>The door opens.</p>
<p>He&#x27;s younger than she expected. Mid-forties, maybe. Asian American. Tailored suit---not flashy, but the kind of understated expensive that screams generational wealth. Silver watch. No wedding ring. Eyes that assess her in a single glance and find her acceptable.</p>
<p>&quot;Miss Williams.&quot; He stands, extends a hand. &quot;Thank you for coming. Please, sit.&quot;</p>
<p>She doesn&#x27;t sit. Not yet.</p>
<p>&quot;I didn&#x27;t authorize a transfer.&quot;</p>
<p>&quot;I know.&quot;</p>
<p>&quot;Then why am I here?&quot;</p>
<p>Chen gestures to the chair across from his desk. Patient. Like he&#x27;s had this conversation before.</p>
<p>&quot;Please. Sit. I&#x27;ll explain everything.&quot;</p>
<p>She sits. Doesn&#x27;t relax.</p>
<p>&quot;Miss Williams, I&#x27;m going to be direct with you. Your previous attorney---Mr. Patterson---is a competent lawyer. For traffic violations. Maybe a DUI if you&#x27;re lucky.&quot; He opens a folder on his desk. &quot;You&#x27;re facing criminal negligence charges in connection with an incident that left a man paralyzed. The prosecution is pushing for fifteen to twenty years. Mandatory minimum.&quot;</p>
<p>The blood drains from Sasha&#x27;s face.</p>
<p>&quot;Fifteen to... my lawyer said ten. Maybe five on probation if---&quot;</p>
<p>&quot;Your lawyer was wrong.&quot; Chen&#x27;s voice is flat. Not cruel---just factual. &quot;The DA wants to make an example. Construction safety. Corporate accountability. You&#x27;re the face they&#x27;re going to put on it. Patterson doesn&#x27;t have the resources, the connections, or frankly the skill to fight that.&quot;</p>
<p>Sasha&#x27;s hands are shaking. She presses them flat against her thighs.</p>
<p><em>Fifteen to twenty years.</em></p>
<p><em>I thought I was saving Mateo. I thought by taking the fall---</em></p>
<p><em>I made it worse.</em></p>` },
    { chapter: 15, title: ``, content: `<p>&quot;Why are you telling me this?&quot; Her voice comes out smaller than she wants. &quot;I can&#x27;t afford you. I know your firm. I know what you charge. I make good money---made good money---but I couldn&#x27;t pay your retainer if I sold everything I own.&quot;</p>
<p>Chen closes the folder. Leans back in his chair.</p>
<p>&quot;Your fees have been covered.&quot;</p>
<p>&quot;Covered? By who?&quot;</p>
<p>&quot;An anonymous donor.&quot;</p>
<p>Sasha stares at him. &quot;Anonymous donor? What does that mean? Like a foundation? A charity?&quot;</p>
<p>&quot;I&#x27;m not at liberty to disclose the source.&quot; Chen&#x27;s face gives nothing away. &quot;What I can tell you is this: your representation has been paid in full. Not just for the trial---for the duration of your case. If that&#x27;s six months, I&#x27;m your lawyer for six months. If it&#x27;s ten years, I&#x27;m your lawyer for ten years.&quot;</p>
<p>&quot;That&#x27;s...&quot; Sasha does the math. Can&#x27;t do the math. The numbers are too big. &quot;That&#x27;s millions of dollars.&quot;</p>
<p>&quot;Yes.&quot;</p>
<p>&quot;For me? Someone paid millions of dollars. For MY case?&quot;</p>
<p>&quot;Yes.&quot;</p>
<p>&quot;Why?&quot;</p>
<p>Chen is quiet for a moment. Then: &quot;Miss Williams, I&#x27;ve been practicing law for twenty-two years. I&#x27;ve represented senators, CEOs, foreign dignitaries. I&#x27;ve had clients wire money from Swiss accounts, from shell corporations, from governments that don&#x27;t officially exist.&quot;</p>
<p>He leans forward.</p>` },
    { chapter: 15, title: ``, content: `<p>&quot;In all that time, I have never---not once---received a retainer like the one that landed on my desk for your case. The amount was...&quot; He pauses, choosing his words. &quot;Significant. Enough to ensure that you are my sole priority until this matter is resolved. Enough that the firm has assigned four additional associates to your case. Enough that I flew here from DC this morning and will fly back tonight, and I will do that as many times as necessary.&quot;</p>
<p>Sasha can&#x27;t breathe.</p>
<p>&quot;The instructions were simple: Get her out. Whatever it takes. Money is not an object.&quot;</p>
<p><em>Who?</em></p>
<p><em>Who would do this?</em></p>
<p><em>Who even KNOWS me that has this kind of money?</em></p>
<p>&quot;I don&#x27;t understand,&quot; she whispers.</p>
<p>&quot;You don&#x27;t have to understand.&quot; Chen stands. Walks to the window. Looks out at the Chicago skyline. &quot;All you have to do is trust me. Follow my instructions. And don&#x27;t ask questions about where this came from.&quot;</p>
<p>&quot;But---&quot;</p>
<p>&quot;Miss Williams.&quot; He turns back to her. &quot;Someone out there wants you free. Badly enough to pay more than most people will earn in a lifetime. I don&#x27;t know who. I don&#x27;t know why. And frankly? I don&#x27;t care. My job is to get results. And I&#x27;m very good at my job.&quot;</p>
<p>He returns to his desk. Pulls out a fresh folder.</p>
<p>&quot;Now. Let&#x27;s talk about your defense.&quot;</p>
<p class="scene-break">* * *</p>
<p><strong>SIX MONTHS --- SASHA</strong></p>
<p>Chen gets her six months.</p>
<p>The trial lasts three days. He dismantles the prosecution&#x27;s case piece by piece---chain of custody issues, inconsistent inspection reports, a confession given without adequate counsel. By the time closing arguments come, the mandatory minimum is off the table.</p>
<p>Six months. Minimum security.</p>` },
    { chapter: 15, title: ``, content: `<p>The judge calls it lenient. The DA calls it a travesty.</p>
<p>Sasha calls it a miracle she doesn&#x27;t understand.</p>
<p class="scene-break">* * *</p>
<p><strong>DECATUR CORRECTIONAL CENTER --- SASHA</strong></p>
<p>She&#x27;s supposed to go to Logan.</p>
<p>That&#x27;s what the paperwork says. Logan Correctional---general population, medium security. The kind of place where women do hard time. Where fights happen in the yard and the showers and sometimes the cells. Where a woman like Sasha---educated, professional, soft---would be meat.</p>
<p>Forty-eight hours after sentencing, the paperwork changes.</p>
<p>Transfer to Decatur. Federal minimum security. White-collar wing.</p>
<p>Nobody explains why. The guard who processes her just shrugs---&quot;Bureaucracy, I guess&quot;---and hands her a new jumpsuit.</p>
<p>Decatur is different. Cleaner. Quieter. The kind of prison where accountants and insider traders serve their time, take classes, read books in the library.</p>
<p>Sasha keeps her head down. Does her time. Counts the days.</p>
<p><em>One hundred eighty-two days. That&#x27;s all. Then I&#x27;m out. Then I rebuild.</em></p>
<p>She doesn&#x27;t make friends. Doesn&#x27;t make enemies. Just exists in the grey space between wake-up and lights-out.</p>
<p>She thinks she&#x27;s safe.</p>
<p>She&#x27;s wrong.</p>
<p class="scene-break">* * *</p>
<p><strong>THE SHOWER --- SASHA</strong></p>
<p>It happens in week two.</p>
<p>Sasha is alone. Rinsing shampoo from her locs. The water is lukewarm---never hot enough, never quite clean enough. She&#x27;s learned to shower fast, keep her eyes open, stay aware.</p>
<p>She isn&#x27;t aware enough.</p>
<p>The first punch catches her in the kidney.</p>
<p>The pain is blinding. Sharp. She goes down hard, knees CRACKING against wet tile.</p>
<p>&quot;You think you better than us?&quot;</p>
<p>A woman stands over her. Big. Built like she&#x27;s spent her whole life fighting. Face like a scar with eyes.</p>` },
    { chapter: 15, title: ``, content: `<p>Davis. Sasha has seen her in the yard. Heard the whispers. Third strike. Assault. Nothing left to lose.</p>
<p>&quot;Walking around here like you don&#x27;t belong?&quot; Davis grabs a fistful of Sasha&#x27;s locs. Yanks her head back. &quot;Like this place is beneath you?&quot;</p>
<p>&quot;I don&#x27;t---&quot; Sasha gasps. &quot;I don&#x27;t think---&quot;</p>
<p>Another punch. Ribs this time. Something CRACKS.</p>
<p>&quot;I asked you a question, bitch.&quot;</p>
<p>Two other women stand at the shower entrance. Lookouts. Nobody is coming to help.</p>
<p>&quot;I&#x27;m just trying to do my time.&quot; Sasha&#x27;s voice is a rasp. Blood in her mouth. &quot;I don&#x27;t want any trouble.&quot;</p>
<p>&quot;Nah.&quot; Davis leans close. Breath hot and sour. &quot;You DO think you&#x27;re better. I can see it. College girl. Architect. Got that fancy lawyer. Got transferred to the soft prison. You think we don&#x27;t notice?&quot;</p>
<p>The next hit is to her face.</p>
<p>Sasha&#x27;s head snaps back. Her vision goes white.</p>
<p>&quot;Somebody&#x27;s looking out for you. Somebody with money.&quot; Davis hits her again. &quot;But they ain&#x27;t here now, are they?&quot;</p>
<p>The beating lasts two minutes. Maybe three. Feels like hours.</p>
<p>When it&#x27;s over, Sasha lies on the tile. Water running pink around her. Blood from her nose, her lip, somewhere she can&#x27;t identify.</p>
<p>Davis and her crew walk out laughing.</p>
<p>Nobody comes to help.</p>
<p>Sasha lies there until the water runs cold.</p>
<p class="scene-break">* * *</p>
<p><strong>THE NEXT MORNING --- SASHA</strong></p>
<p>She wakes to screaming.</p>
<p>Not her own. Someone else. Down the hall. Then more voices. Shouting. Running footsteps.</p>
<p>Sasha sits up in her bunk. Her whole body aches---ribs, face, kidney. Moving hurts. Breathing hurts.</p>
<p><em>What&#x27;s happening?</em></p>
<p>The cell block is chaos. Guards running past. Inmates pressed against their bars, trying to see.</p>` },
    { chapter: 15, title: ``, content: `<p>A woman in the cell next to Sasha&#x27;s---Martinez, some fraud charge---is pale. Shaking.</p>
<p>&quot;What&#x27;s going on?&quot; Sasha asks.</p>
<p>Martinez looks at her. Something in her eyes that Sasha doesn&#x27;t understand.</p>
<p>&quot;Davis,&quot; she whispers. &quot;They found Davis.&quot;</p>
<p>&quot;Found her? What do you mean found her?&quot;</p>
<p>Martinez doesn&#x27;t answer. Just keeps staring at Sasha like she&#x27;s seeing her for the first time.</p>
<p>It takes three hours for the story to spread.</p>
<p>Davis is dead.</p>
<p>Not just dead. Destroyed.</p>
<p>Someone had beaten her. The kind of beating that broke bones, ruptured organs, caved in her face until she was barely recognizable. The kind of beating that took time. That took hate.</p>
<p>And then they&#x27;d hanged her.</p>
<p>Sheet twisted around her neck. Tied to the top bunk. Body dangling, feet just off the ground.</p>
<p>But that isn&#x27;t the part that makes guards go pale. That isn&#x27;t the part that has the warden calling emergency meetings and the FBI showing up by noon.</p>
<p>It&#x27;s the wall.</p>
<p>Behind Davis&#x27;s body. Written in her own blood. Letters three feet tall.</p>
<p><strong>STUDY THE LINES.</strong></p>
<p class="scene-break">* * *</p>
<p><strong>THE AFTERMATH --- SASHA</strong></p>
<p>Sasha doesn&#x27;t understand.</p>
<p><em>Study the lines.</em></p>
<p><em>What does that mean?</em></p>
<p><em>What the fuck does that MEAN?</em></p>
<p>The words mean nothing to her. Some kind of message---but for who? About what?</p>
<p>The prison goes on lockdown for three days. FBI agents interview everyone. Review camera footage that somehow shows nothing---every camera in Davis&#x27;s wing had malfunctioned between 2 and 4 AM. Guards who should have been patrolling were on break, or in the bathroom, or somewhere else they can&#x27;t quite remember.</p>
<p>No witnesses. No evidence. No explanation.</p>
<p>Just a dead woman and three words in blood.</p>` },
    { chapter: 15, title: ``, content: `<p>Sasha tells them what happened in the shower. Tells them Davis had attacked her. Shows them the bruises, still fresh and purple on her ribs.</p>
<p>They write it down. Ask if she knows anyone who might have done this.</p>
<p>&quot;No,&quot; she says. &quot;I don&#x27;t know anyone. I don&#x27;t have anyone. I don&#x27;t understand any of this.&quot;</p>
<p>It&#x27;s the truth.</p>
<p>The isolation starts the day after lockdown lifts.</p>
<p>It&#x27;s subtle at first. The seat next to her in the cafeteria staying empty. Conversations stopping when she walks past. Eyes sliding away from hers in the yard.</p>
<p><em>They think I did it.</em></p>
<p><em>They think I killed her, or had her killed, or---</em></p>
<p>But that isn&#x27;t it. She can tell by the way they look at her. Not angry. Not accusatory.</p>
<p>Afraid.</p>
<p><em>They&#x27;re afraid of me.</em></p>
<p><em>Why are they afraid of ME?</em></p>
<p>She tries to talk to Martinez once. Ask her what&#x27;s going on. Martinez just shakes her head and walks away.</p>
<p>The message spreads without words. Through the invisible network that exists in every prison---the whispers, the knowing glances, the information that passes between inmates like contraband.</p>
<p><em>Don&#x27;t touch her.</em></p>
<p><em>Don&#x27;t talk to her.</em></p>
<p><em>Don&#x27;t even look at her.</em></p>
<p><em>Somebody&#x27;s watching. Somebody with reach. Somebody who can walk through locked doors and kill you in your sleep and write messages in your blood.</em></p>
<p><em>She&#x27;s off limits.</em></p>
<p><em>To everyone.</em></p>
<p>Sasha spends the remaining five months of her sentence in perfect, untouched solitude.</p>
<p>No one touches her. No one talks to her. No one makes eye contact.</p>
<p>She thinks it&#x27;s blame. Thinks they hate her for Davis.</p>
<p>She doesn&#x27;t know it&#x27;s fear.</p>
<p>She doesn&#x27;t know someone has marked her as property.</p>` },
    { chapter: 15, title: ``, content: `<p>She doesn&#x27;t know that the words on that wall---STUDY THE LINES---would appear again months later, in a text message attached to a Polaroid of her own naked body.</p>
<p>She doesn&#x27;t know anything.</p>
<p>She just serves her time.</p>
<p>And waits to be free.</p>
<p class="scene-break">* * *</p>
<p><strong>THE WEEK OF SASHA&#x27;S TRIAL --- HADES</strong></p>
<p>The call costs him five million dollars.</p>
<p>Not the call itself. The call is free. But what comes after---that has a price.</p>
<p>&quot;Chen.&quot;</p>
<p>The voice on the other end is clipped. Annoyed. The voice of a man who bills \$2,500 an hour and doesn&#x27;t appreciate interruptions.</p>
<p>&quot;Who is this? This is a private line.&quot;</p>
<p>&quot;I know. I&#x27;m the one who found it.&quot; Hades leans back in his chair. Three monitors glow in front of him---court records, case files, a live feed of Sasha&#x27;s apartment. &quot;I need a lawyer.&quot;</p>
<p>&quot;Then call my office. Schedule an appointment like everyone else.&quot;</p>
<p>&quot;I&#x27;m not everyone else.&quot;</p>
<p>&quot;Goodbye---&quot;</p>
<p>&quot;Sasha Williams. Cook County. Criminal negligence. Trial starts in six days.&quot;</p>
<p>Silence.</p>
<p>&quot;The architect case.&quot; Chen&#x27;s voice shifts. Interest now, underneath the irritation. &quot;Prosecution&#x27;s pushing for twenty. Open and shut, far as I can tell.&quot;</p>
<p>&quot;It&#x27;s not open and shut. The chain of custody on the materials is compromised. The inspection reports have inconsistencies. Her confession was coerced.&quot; Hades pauses. &quot;And the man who actually installed the faulty rebar is walking free while she takes the fall.&quot;</p>
<p>A longer silence.</p>
<p>&quot;You&#x27;ve done your homework.&quot;</p>
<p>&quot;I always do.&quot;</p>
<p>&quot;What do you want from me, Mr...?&quot;</p>
<p>&quot;No names. What I want is simple: I want you to take the case. Fly to Chicago tomorrow. Get her out.&quot;</p>` },
    { chapter: 15, title: ``, content: `<p>&quot;And what makes you think I&#x27;d do that? I have clients. Commitments. I don&#x27;t just drop everything for---&quot;</p>
<p>&quot;Five million dollars.&quot;</p>
<p>The silence this time is different. Calculating.</p>
<p>&quot;Five million,&quot; Hades repeats. &quot;Wired to whatever account you specify within the hour. Nonrefundable. That&#x27;s your retainer for the duration of her case. If it takes six months, you bill against it. If it takes ten years, you bill against it. Whatever&#x27;s left when she walks free, you keep.&quot;</p>
<p>&quot;That&#x27;s...&quot; Chen clears his throat. &quot;That&#x27;s an unusual arrangement.&quot;</p>
<p>&quot;I&#x27;m an unusual client.&quot;</p>
<p>&quot;I don&#x27;t even know who you are.&quot;</p>
<p>&quot;You don&#x27;t need to. All you need to know is this: that woman does not go to prison for fifteen years. I don&#x27;t care what it costs. I don&#x27;t care what you have to do. Get her out.&quot;</p>
<p>&quot;And if I can&#x27;t?&quot;</p>
<p>Hades smiles in the dark.</p>
<p>&quot;Then I&#x27;ll find someone who can. And I&#x27;ll make sure everyone knows that Robert Chen---the great Robert Chen---couldn&#x27;t win a case that a public defender could have handled.&quot;</p>
<p>The threat lands. He can hear it in the change of Chen&#x27;s breathing.</p>
<p>&quot;You&#x27;re serious.&quot;</p>
<p>&quot;I&#x27;m always serious.&quot;</p>
<p>&quot;Five million. Wired within the hour.&quot;</p>
<p>&quot;Within the hour.&quot;</p>
<p>Another pause. Then: &quot;What&#x27;s your relationship to this woman? Wife? Family?&quot;</p>
<p>&quot;She doesn&#x27;t know I exist.&quot;</p>
<p>He hangs up before Chen can ask another question.</p>
<p class="scene-break">* * *</p>
<p><strong>THE WIRE --- HADES</strong></p>
<p>The money comes from an account in the Caymans.</p>
<p>One of eight accounts. Different names, different banks, different countries. The kind of money that doesn&#x27;t exist on paper---payment for jobs that never happened, from clients who are officially ghosts.</p>
<p>\$50 million spread across the world. More than he&#x27;d ever need.</p>
<p>Until now.</p>` },
    { chapter: 15, title: ``, content: `<p>He pulls up the transfer screen. Enters Chen&#x27;s routing number---the one he&#x27;d hacked from the firm&#x27;s financial records. Types in the amount.</p>
<p>\$5,000,000.00</p>
<p>His finger hovers over the button.</p>
<p><em>This is for a woman who doesn&#x27;t know my name.</em></p>
<p><em>A woman I&#x27;ve never spoken to.</em></p>
<p><em>A woman who&#x27;s going to prison because I wanted her boyfriend out of the way.</em></p>
<p>He presses send.</p>
<p><em>And I&#x27;d do it again.</em></p>
<p><em>I&#x27;d empty every account. Sell everything I own. Burn down the whole fucking world.</em></p>
<p><em>Just to keep her safe.</em></p>
<p>The confirmation comes through. Funds transferred.</p>
<p>Chen would call the Cook County courts in the morning. Patterson would be removed. The case would change hands.</p>
<p>And Sasha Williams would never know who saved her.</p>
<p class="scene-break">* * *</p>
<p><strong>THE TRANSFER --- HADES</strong></p>
<p>Six months isn&#x27;t enough.</p>
<p>Chen had done his job. Dismantled the prosecution. Shredded their evidence. Got the judge to throw out half the charges and reduce the rest.</p>
<p>Six months, minimum security.</p>
<p>But minimum security in Illinois means Logan. And Logan means general population. And general population means---</p>
<p>Hades pulls up the facility reports. Assault statistics. Incident logs. The names of women who&#x27;d gone in whole and come out broken.</p>
<p><em>No.</em></p>
<p><em>Not her.</em></p>
<p><em>Not my Sasha.</em></p>
<p>He makes another call.</p>
<p>&quot;I need a transfer.&quot;</p>
<p>&quot;Hades. It&#x27;s two in the morning.&quot;</p>
<p>&quot;I don&#x27;t care what time it is. Williams, Sasha. Cook County just sentenced her to six months. They&#x27;re assigning her to Logan.&quot;</p>
<p>&quot;Logan&#x27;s standard for her classification---&quot;</p>
<p>&quot;Change it.&quot;</p>
<p>A sigh on the other end. &quot;To where?&quot;</p>
<p>&quot;Decatur. Federal minimum. White-collar wing.&quot;</p>
<p>&quot;She&#x27;s state, not federal. The jurisdictional issues alone---&quot;</p>
<p>&quot;Figure it out.&quot;</p>` },
    { chapter: 15, title: ``, content: `<p>&quot;That&#x27;s not how it works. There&#x27;s paperwork. Approvals. The Bureau of Prisons doesn&#x27;t just---&quot;</p>
<p>&quot;How much?&quot;</p>
<p>Silence.</p>
<p>&quot;How much to make it work?&quot;</p>
<p>More silence. Then, quietly: &quot;Two hundred thousand. And I need a week.&quot;</p>
<p>&quot;You have forty-eight hours. I&#x27;ll wire three hundred.&quot;</p>
<p>&quot;Hades---&quot;</p>
<p>&quot;Forty-eight hours. She doesn&#x27;t set foot in Logan. Am I clear?&quot;</p>
<p>&quot;...Clear.&quot;</p>
<p>He hangs up.</p>
<p>Three hundred thousand dollars. Pocket change compared to what he&#x27;s already spent.</p>
<p><em>She&#x27;ll serve her time in a place with libraries and education programs. She&#x27;ll take classes. Read books. Come out better than she went in.</em></p>
<p><em>And she&#x27;ll never know I was watching.</em></p>
<p class="scene-break">* * *</p>
<p><strong>TWO WEEKS LATER --- HADES</strong></p>
<p>The alert comes through at 11:47 PM.</p>
<p>He&#x27;d set up monitoring on everything---the prison&#x27;s internal network, the medical logs, the incident reports. Anything that mentions Sasha Williams gets flagged and forwarded to his system.</p>
<p><strong>INCIDENT REPORT --- DECATUR CORRECTIONAL CENTER</strong></p>
<p><strong>INMATE: WILLIAMS, SASHA (DC-2847)</strong></p>
<p><strong>TYPE: PHYSICAL ALTERCATION</strong></p>
<p><strong>LOCATION: SHOWER BLOCK C</strong></p>
<p><strong>INJURIES: CONTUSIONS TO FACE, RIBS, KIDNEY AREA</strong></p>
<p><strong>PERPETRATOR: DAVIS, MARIE (DC-1923)</strong></p>
<p><strong>STATUS: UNDER INVESTIGATION</strong></p>
<p>Hades reads it twice.</p>
<p>Then a third time.</p>
<p>His hands are steady. His breathing is even. Anyone watching would have thought he was calm.</p>
<p>They would have been wrong.</p>
<p><em>Someone touched her.</em></p>
<p><em>Someone put their hands on her.</em></p>
<p><em>Someone made her BLEED.</em></p>
<p>He pulls up Davis&#x27;s file. Marie Davis. Forty-one years old. Third strike---assault with a deadly weapon. Sentence: fifteen to life.</p>
<p><em>Nothing to lose.</em></p>
<p>He looks at the woman&#x27;s photo. Hard face. Dead eyes. The kind of woman who hurts people because she can. Because it makes her feel powerful.</p>
<p><em>You think you&#x27;re powerful.</em></p>
<p><em>You don&#x27;t know what power is.</em></p>` },
    { chapter: 15, title: ``, content: `<p>He memorizes the cell block. The schedule. The guard rotations.</p>
<p>Then he starts planning.</p>
<p class="scene-break">* * *</p>
<p><strong>DECATUR CORRECTIONAL CENTER --- 2:17 AM --- HADES</strong></p>
<p>The prison is easy.</p>
<p>Not easy like a house. Not easy like an office building. But easy compared to the places he&#x27;s been---military compounds, government facilities, buildings with biometric locks and armed guards and shoot-on-sight protocols.</p>
<p>This is just a prison. Underfunded. Understaffed. Cameras that haven&#x27;t been updated since the Clinton administration.</p>
<p>He comes through the service entrance. Maintenance uniform. Forged credentials. A face that security cameras would somehow fail to capture---he&#x27;d uploaded a virus to the system an hour ago. Every camera in Block C would show nothing but static between 2 and 4 AM.</p>
<p>The guards are handled. Money in the right pockets. A few strategic &quot;emergencies&quot; on the other side of the facility. The ones who can&#x27;t be bought are in the bathroom, or on break, or suddenly very interested in something happening elsewhere.</p>
<p>He walks through the prison like he owns it.</p>
<p>Because tonight, he does.</p>
<p class="scene-break">* * *</p>
<p><strong>CELL 47 --- HADES</strong></p>
<p>Davis is asleep.</p>
<p>Snoring. Arm thrown over her face. Sheets tangled around her legs.</p>
<p>Hades stands in the doorway for a long moment. Watching. The way a predator watches prey before it strikes.</p>
<p><em>This woman put her hands on Sasha.</em></p>
<p><em>Made her bleed.</em></p>
<p><em>Made her afraid.</em></p>
<p>He steps inside. Closes the door behind him.</p>
<p>Davis wakes when he grabs her throat.</p>
<p>Her eyes go wide. Confused at first---then terrified as she registers the size of him, the grip on her windpipe, the complete absence of mercy in his face.</p>
<p>She tries to scream. Can&#x27;t. He&#x27;s crushing her airway.</p>` },
    { chapter: 15, title: ``, content: `<p>&quot;You put your hands on the wrong woman.&quot;</p>
<p>His voice is quiet. Conversational. Like they&#x27;re discussing the weather.</p>
<p>Davis claws at his arm. Kicks at his legs. Her face is turning purple.</p>
<p>&quot;She didn&#x27;t do anything to you. She was just trying to survive. And you decided to make her your victim.&quot;</p>
<p>He releases her throat. Lets her gasp one breath. Two.</p>
<p>Then he breaks her arm.</p>
<p>The SNAP is loud in the small cell. Davis&#x27;s scream is louder---but it dies in her throat when his hand clamps over her mouth.</p>
<p>&quot;That&#x27;s for touching her.&quot;</p>
<p>He breaks the other arm.</p>
<p>&quot;That&#x27;s for making her bleed.&quot;</p>
<p>He goes to work on her ribs. Methodical. Precise. The kind of damage that hurts before it kills.</p>
<p>Davis stops screaming after the fourth rib. Stops fighting after the sixth. By the time he reaches her face, she&#x27;s barely conscious.</p>
<p>&quot;I want you to understand something.&quot; He leans close. His breath warm on her ruined face. &quot;You&#x27;re dying because you touched something that belongs to me. This isn&#x27;t random. This isn&#x27;t bad luck. This is consequence.&quot;</p>
<p>He straightens.</p>
<p>&quot;And when they find you in the morning, everyone in this prison is going to understand the same thing: Sasha Williams is off limits. To everyone. Forever.&quot;</p>
<p>Davis makes a sound. Might have been begging. Might have been her last breath leaving her body.</p>
<p>Hades doesn&#x27;t care.</p>
<p>He grabs the sheet from her bed. Twists it into a rope. Loops it around her neck.</p>
<p>She&#x27;s still alive when he hoists her up. Still twitching when he ties the other end to the top bunk.</p>` },
    { chapter: 15, title: ``, content: `<p>He watches her die. Watches the life drain out of her eyes. Feels nothing.</p>
<p><em>This is what happens when you touch what&#x27;s mine.</em></p>
<p>When it&#x27;s done, he kneels beside the body. Dips his fingers in the blood pooling on the floor.</p>
<p>Turns to the wall.</p>
<p>Writes three words. Big. Bloody. Impossible to miss.</p>
<p><strong>STUDY THE LINES.</strong></p>
<p><em>Structure is everything, Sasha.</em></p>
<p><em>Even when you don&#x27;t know I&#x27;m watching.</em></p>
<p><em>I&#x27;m always watching.</em></p>
<p>He stands back. Admires his work.</p>
<p>The message would spread. Through the guards. Through the inmates. Through the invisible network that exists in every prison.</p>
<p><em>Don&#x27;t touch her.</em></p>
<p><em>Don&#x27;t talk to her.</em></p>
<p><em>Don&#x27;t even look at her.</em></p>
<p><em>Or you&#x27;ll end up like Davis.</em></p>
<p>He walks out the same way he came in. Down the empty halls. Past the cameras showing static. Through the service entrance.</p>
<p>By 4 AM, he&#x27;s fifty miles away.</p>
<p>By morning, Davis would be found.</p>
<p>And Sasha Williams would spend the rest of her sentence in perfect, untouchable isolation.</p>
<p><em>You don&#x27;t know I exist yet.</em></p>
<p><em>You don&#x27;t know I&#x27;m the reason you&#x27;re in that soft prison. The reason you have that expensive lawyer. The reason no one will ever hurt you again.</em></p>
<p><em>But you will.</em></p>
<p><em>When you get out, I&#x27;ll be waiting.</em></p>
<p><em>And then you&#x27;ll be mine.</em></p>
<p>He drives through the dark.</p>
<p>Doesn&#x27;t smile.</p>
<p>Doesn&#x27;t need to.</p>
<p>The work is done.</p>
<p class="scene-break">* * *</p>
<p><strong>PRESENT DAY --- MORNING --- THE PENTHOUSE</strong></p>
<p>Sunlight cuts through the bedroom windows.</p>
<p>Sasha is still half-asleep when Hades shifts beside her. His weight leaving the mattress. The cold where his body used to be.</p>
<p>She opens her eyes.</p>
<p>He&#x27;s standing at the window. Naked. Looking out at the city like he&#x27;s memorizing it.</p>` },
    { chapter: 15, title: ``, content: `<p>Casimira is already dressed. Leaning against the doorframe with her arms crossed. Watching him the way she always does---like she&#x27;s calculating something.</p>
<p>&quot;We have to leave,&quot; Casimira says. &quot;Now.&quot;</p>
<p>Hades doesn&#x27;t turn around. &quot;I know.&quot;</p>
<p>Sasha sits up. The sheets pool around her waist. Her body aches in places she&#x27;d forgotten existed---good aches, the kind that come from being used well.</p>
<p>&quot;What do you mean, leave? What&#x27;s going on?&quot;</p>
<p>Casimira&#x27;s eyes flick to her. Then back to Hades.</p>
<p>&quot;I came looking for him,&quot; she says. &quot;And I found him. Which isn&#x27;t good.&quot;</p>
<p>&quot;Why not?&quot;</p>
<p>&quot;Because if I can find him, others can too.&quot; Casimira pushes off the doorframe. Walks toward the window. &quot;You&#x27;re not hiding deep enough. This spot is burned. We need to go.&quot;</p>
<p>Hades finally turns. His face is unreadable.</p>
<p>&quot;Did you report in?&quot;</p>
<p>&quot;A week ago. When I first arrived in Chicago. I told them I was tracking you.&quot; Casimira pauses. &quot;I haven&#x27;t updated since. Any moment now, my phone&#x27;s going to start buzzing. Demanding a status report.&quot;</p>
<p>&quot;And what are you going to tell them?&quot;</p>
<p>Silence stretches between them. Sixteen years of history. Sixteen years of blood and bodies and the kind of trust that only comes from saving each other&#x27;s lives.</p>
<p>&quot;I&#x27;m not going back, Casimira.&quot;</p>
<p>She looks at him. Looks through him. Then her gaze shifts to Sasha---still in bed, still naked, still watching this conversation like she&#x27;s trying to learn a language she doesn&#x27;t speak.</p>
<p>A regular woman. Not trained. Not part of the life. A woman who, by every metric that matters, should have been terrified. Should have run. Should have called the cops.</p>` },
    { chapter: 15, title: ``, content: `<p>Should have done anything other than what she did---which was stay. Enjoy. Have fun. Live.</p>
<p>And now she&#x27;s sitting there putting on her clothes like she&#x27;s about to go get coffee.</p>
<p>Casimira almost smiles.</p>
<p><em>I see why he chose you.</em></p>
<p>&quot;I know,&quot; she says finally. &quot;I think I knew before I came over here. Deep down. You&#x27;re not coming back.&quot;</p>
<p>&quot;No.&quot;</p>
<p>&quot;But they will come for you.&quot; Her voice is flat. Matter-of-fact. &quot;Which means they&#x27;ll come for her.&quot;</p>
<p>Hades doesn&#x27;t respond. Doesn&#x27;t need to.</p>
<p>&quot;So like I said---&quot; Casimira pulls out her phone. Looks at it for a long moment. Then drops it on the hardwood floor. &quot;---we need to go.&quot;</p>
<p>She brings her heel down. The screen shatters. She twists her foot, grinding the components into pieces.</p>
<p>&quot;We have to assume my phone was being tracked. The encryption is only untraceable from people who didn&#x27;t give you the encryption in the first place.&quot; She kicks the debris aside. &quot;Get dressed. Both of you. We leave in five minutes.&quot;</p>
<p class="scene-break">* * *</p>
<p><strong>THE STAIRS --- PRESENT DAY</strong></p>
<p>They take the stairs.</p>
<p>Hades first. Then Sasha. Then Casimira bringing up the rear---eyes scanning, body alert, the easy posture of someone who&#x27;s spent decades expecting violence around every corner.</p>
<p>Sasha is still processing. Still trying to make sense of the last twelve hours. The sex. The revelations. The woman who&#x27;d walked in on them and somehow ended up joining them.</p>
<p>And now they&#x27;re fleeing.</p>
<p><em>This is my life now. Running from people I don&#x27;t know, for reasons I don&#x27;t understand, with a man who doesn&#x27;t officially exist.</em></p>
<p>She should be terrified.</p>
<p>She isn&#x27;t.</p>
<p>Casimira falls into step beside her as they descend.</p>` },
    { chapter: 15, title: ``, content: `<p>&quot;You did well last night.&quot;</p>
<p>Sasha glances at her. &quot;Excuse me?&quot;</p>
<p>&quot;In the bedroom.&quot; Casimira&#x27;s voice is casual. Like they&#x27;re discussing the weather. &quot;Most women freeze up. Get overwhelmed. You didn&#x27;t.&quot;</p>
<p><em>Is she... complimenting me?</em></p>
<p>&quot;I&#x27;ve had practice,&quot; Sasha says carefully.</p>
<p>&quot;Mmm.&quot; Casimira&#x27;s lips curve. &quot;He trained you well. But that thing you did---when you told me to come here.&quot; She pauses. Lets the words hang. &quot;That wasn&#x27;t training. That was instinct.&quot;</p>
<p>Sasha feels heat rise to her cheeks. Remembers the moment---Casimira between her thighs, and Sasha grabbing her by the hair, pulling her closer, commanding instead of receiving.</p>
<p>&quot;I don&#x27;t know what came over me.&quot;</p>
<p>&quot;I do.&quot; Casimira&#x27;s smile widens. &quot;You&#x27;re a natural. Most people are one or the other---dominant or submissive. You&#x27;re both. You just needed permission to access it.&quot;</p>
<p>They descend another flight. Hades is ahead of them, moving fast, not looking back.</p>
<p>&quot;Can I tell you something?&quot; Casimira asks.</p>
<p>&quot;Do I have a choice?&quot;</p>
<p>&quot;No.&quot; She laughs---a genuine sound, warm and unexpected. &quot;I&#x27;ve only ever been dominated by one person. In my entire life. Sixteen years of this work, and only one man has ever made me submit.&quot;</p>
<p>She nods toward Hades.</p>
<p>&quot;Him. And even then, it took years. He had to earn it.&quot;</p>
<p>Sasha watches the back of Hades&#x27; head. The tension in his shoulders.</p>
<p>&quot;What&#x27;s your point?&quot;</p>
<p>&quot;My point is---you did it in thirty seconds.&quot; Casimira&#x27;s voice drops. Almost admiring. &quot;You told me to come here, and I came. Without thinking. Without hesitating. Just... came.&quot;</p>
<p>&quot;I didn&#x27;t mean to---&quot;</p>` },
    { chapter: 15, title: ``, content: `<p>&quot;I know. That&#x27;s what makes it interesting.&quot; Casimira steps closer. Close enough that Sasha can smell her perfume---something dark and floral. &quot;I taught him everything he knows, you know. About the work. About control. About reading people.&quot;</p>
<p>&quot;So?&quot;</p>
<p>&quot;So I could teach you too.&quot; Her hand brushes Sasha&#x27;s lower back. Light. Almost accidental. &quot;If you wanted.&quot;</p>
<p>Sasha doesn&#x27;t know how to respond to that.</p>
<p><em>This woman killed people last night. Watched me fuck the man she&#x27;s known for sixteen years. And now she&#x27;s offering to... what? Train me?</em></p>
<p>&quot;I&#x27;ll think about it,&quot; she hears herself say.</p>
<p>&quot;Good girl.&quot;</p>
<p class="scene-break">* * *</p>
<p><strong>THE LOBBY --- PRESENT DAY</strong></p>
<p>They reach the ground floor.</p>
<p>The lobby is quiet. Early morning. A bored doorman scrolling through his phone. Marble floors gleaming under recessed lighting.</p>
<p>Hades slows as they approach the exit. Turns to look at Sasha.</p>
<p>&quot;There&#x27;s an envelope,&quot; he says. &quot;In the bag I packed for you. I need you to read it. When you&#x27;re safe.&quot;</p>
<p>&quot;An envelope?&quot;</p>
<p>&quot;Everything you need to know. In case---&quot; He stops. Something flickers across his face. Something human. &quot;In case something happens.&quot;</p>
<p>&quot;Nothing&#x27;s going to happen.&quot;</p>
<p>&quot;Sasha.&quot;</p>
<p>&quot;Nothing&#x27;s going to happen.&quot; She says it harder this time. Like saying it with enough force would make it true.</p>
<p>He looks at her for a long moment. All the things he isn&#x27;t saying written in his eyes.</p>
<p><em>I love you.</em></p>
<p><em>I&#x27;m sorry.</em></p>
<p><em>I don&#x27;t know how this ends.</em></p>
<p>&quot;When you&#x27;re safe,&quot; he repeats. &quot;Read it.&quot;</p>
<p>Casimira is already at the door. Hand on the glass. Ready to push it open.</p>
<p>Then she stops.</p>
<p>&quot;Sasha, honey---&quot; She turns back. Frowns. &quot;Something&#x27;s wrong with your shoes. The left one.&quot;</p>` },
    { chapter: 15, title: ``, content: `<p>Sasha looks down. The lace is undone. Trailing on the marble.</p>
<p>&quot;Oh. Thanks.&quot;</p>
<p>She kneels to tie it. Casimira waits.</p>
<p>Hades doesn&#x27;t.</p>
<p>He walks past both of them. First to reach the door. First to push it open. The morning air hits his face---cool, crisp, the smell of the city waking up.</p>
<p>He turns his head back. Starts to say something.</p>
<p><em>Y&#x27;all want to grab something to---</em></p>
<p class="scene-break">* * *</p>
<p><strong>THE STREET --- PRESENT DAY</strong></p>
<p>The gray Ford Taurus is parked across the street.</p>
<p>Beat to shit. Dented fender. Rust spots on the hood. The kind of car nobody looks at twice because there&#x27;s nothing worth looking at.</p>
<p>Mateo has been sitting in it for hours. Waiting. Watching. The Glock in his lap. His hands steady for the first time in weeks.</p>
<p>He sees the door open.</p>
<p>Sees the man walk out.</p>
<p><em>That&#x27;s him.</em></p>
<p><em>That&#x27;s the motherfucker who took everything from me.</em></p>
<p>He&#x27;s out of the car before he finishes the thought. Moving across the street. The gun coming up.</p>
<p>The man turns his head. Starts to look back at something inside. His mouth opening to speak.</p>
<p>&quot;You took everything from me.&quot;</p>
<p>The words come out of Mateo&#x27;s mouth without permission. Cheesy. Movie-line bullshit.</p>
<p>But he doesn&#x27;t care. Doesn&#x27;t have time to care.</p>
<p>Because unlike the movies---unlike all those scenes where the villain monologues and gives the hero time to react---Mateo doesn&#x27;t wait.</p>
<p>He pulls the trigger.</p>
<p>BOOM.</p>
<p>First shot catches him in the chest. Center mass. The man staggers.</p>
<p>BOOM.</p>
<p>Second shot. Same place. Blood blooming through his shirt.</p>
<p>BOOM.</p>
<p>Third shot. The man goes down. Hits the concrete hard. Eyes wide. Mouth open. Blood pooling beneath him.</p>` },
    { chapter: 15, title: ``, content: `<p>Inside the lobby, someone screams.</p>
<p class="scene-break">* * *</p>
<p><strong>SASHA --- PRESENT DAY</strong></p>
<p>I&#x27;m still tying my shoe when I hear the first shot.</p>
<p>My head snaps up.</p>
<p>Through the glass door, I see Hades stagger. See the blood. See him fall.</p>
<p>The world stops.</p>
<p>Not slows. Stops. Like someone has pressed pause on everything except my heartbeat, which is suddenly the loudest sound in the universe.</p>
<p><em>No.</em></p>
<p>I watch him hit the concrete. Watch the blood spread beneath him. Watch his body go still.</p>
<p>Time fractures. Splits into pieces that don&#x27;t fit together anymore.</p>
<p><em>No no no no no---</em></p>
<p>I&#x27;m through the door before I know I&#x27;m moving. On my knees beside him. My hands pressing against his chest like I can hold the blood inside. Like I can undo what just happened.</p>
<p>&quot;Hades. HADES. Stay with me. Stay with me, baby. Look at me.&quot;</p>
<p>His eyes find mine. Glassy. Unfocused. Like he&#x27;s looking at something far away.</p>
<p>His mouth moves. No sound comes out.</p>
<p>&quot;Don&#x27;t you fucking do this.&quot; Tears stream down my face. Hot. Endless. &quot;Don&#x27;t you dare. You don&#x27;t get to leave me. Not like this. Not---&quot;</p>
<p>His breathing is slowing. Each exhale shallower than the last. His hand twitches against the concrete---reaching for me, maybe. Or just nerves firing their last signals.</p>
<p>Blood soaks through my shirt where I&#x27;m pressed against him. Warm. Too warm. The iron smell of it fills my nose, my mouth, my whole world.</p>
<p><em>This isn&#x27;t happening. This can&#x27;t be happening.</em></p>
<p>Somewhere behind me, I hear Mateo. Still standing on the sidewalk. The gun hanging loose in his hand.</p>
<p>&quot;I... I did it. I actually...&quot;</p>
<p>His voice sounds far away. Like it&#x27;s coming from underwater.</p>` },
    { chapter: 15, title: ``, content: `<p>I don&#x27;t turn around. Don&#x27;t care. The only thing that matters is the man bleeding out beneath my hands.</p>
<p>&quot;Sasha.&quot;</p>
<p>Casimira&#x27;s voice. Close. Urgent.</p>
<p>&quot;We have to go.&quot;</p>
<p>&quot;I&#x27;m not leaving him.&quot;</p>
<p>&quot;Sasha.&quot; Casimira kneels beside me. Her voice is steel wrapped in silk. &quot;The police are coming. I can hear the sirens. I cannot be here when they arrive. And neither can you.&quot;</p>
<p>&quot;I don&#x27;t CARE about the police---&quot;</p>
<p>&quot;He would.&quot; Casimira&#x27;s hand closes around my wrist. Firm. Unbreakable. &quot;He would care very much. Everything he&#x27;s done---everything he&#x27;s built---it was to keep you safe. Don&#x27;t throw that away.&quot;</p>
<p>I look down at Hades. At his closed eyes. At his still chest.</p>
<p><em>He&#x27;s gone.</em></p>
<p><em>He&#x27;s gone and I never---</em></p>
<p>&quot;SASHA. NOW.&quot;</p>
<p>Casimira yanks me to my feet. The strength in that grip is inhuman---like being grabbed by a machine.</p>
<p>&quot;Come with me. Right now. Don&#x27;t look back.&quot;</p>
<p>She drags me around the corner of the building. Away from the body. Away from Mateo. Away from everything.</p>
<p>A black SUV is waiting. Engine running. Back door already open.</p>
<p>&quot;Get in.&quot;</p>
<p>&quot;But---&quot;</p>
<p>&quot;GET IN.&quot;</p>
<p>Casimira shoves me into the back seat. Slams the door. Then she steps back onto the sidewalk, pulling out a phone---not her phone, she&#x27;d destroyed that. A burner. Something she&#x27;d had hidden.</p>
<p>Through the window, I watch her make a call.</p>
<p>Casimira speaks three words. That&#x27;s all. Three words I can&#x27;t hear.</p>
<p>Then she ends the call. Looks at me through the glass.</p>
<p>And smiles.</p>
<p>The SUV pulls away from the curb.</p>
<p class="scene-break">* * *</p>
<p><strong>THE AFTERMATH --- CASIMIRA</strong></p>
<p>The first police car arrives ninety seconds after the shooting.</p>` },
    { chapter: 15, title: ``, content: `<p>Then another. Then another. Within five minutes, there are ten patrol cars, lights flashing, officers shouting, yellow tape going up around the body on the sidewalk.</p>
<p>Mateo is on his knees. Hands behind his head. The Glock on the ground beside him.</p>
<p>He isn&#x27;t resisting. Isn&#x27;t running. Just kneeling there with this look on his face---like he&#x27;s watching a movie of his own life and can&#x27;t believe what the main character has done.</p>
<p>&quot;I shot him,&quot; he keeps saying. &quot;I shot him. I shot Hades Thorne. I shot him three times and he&#x27;s dead. He&#x27;s finally dead.&quot;</p>
<p>The officers cuff him. Read him his rights. Start loading him into the back of a patrol car.</p>
<p>That&#x27;s when the black SUVs arrive.</p>
<p>Four of them. Escalades. Tinted windows so dark they look like holes in the daylight.</p>
<p>They roll up in formation---two blocking the street, two pulling directly onto the crime scene.</p>
<p>The patrol officers tense. Hands go to weapons.</p>
<p>Then the doors open.</p>
<p>Men in suits step out. Not cops. Something else. Something that makes the cops take a step back without being told to.</p>
<p>One of them---silver hair, face like a closed door---walks directly to the officer in charge. Flashes a badge. Says something too quiet for anyone else to hear.</p>
<p>The officer&#x27;s face changes. Goes from authority to deference in the space of a heartbeat.</p>
<p>&quot;Everyone off the scene,&quot; he calls out. &quot;NOW. This is federal jurisdiction. We&#x27;re done here.&quot;</p>
<p>&quot;What? But we just---&quot;</p>
<p>&quot;I said we&#x27;re done. Pack it up. Move out.&quot;</p>` },
    { chapter: 15, title: ``, content: `<p>The patrol officers look at each other. Confused. Pissed. But they move. Start taking down the tape they&#x27;d just put up. Getting back in their cars.</p>
<p>The silver-haired man watches them go. Then he turns to look at the body on the sidewalk.</p>
<p>Hades Thorne. Three bullet holes in his chest. Blood pooled beneath him. Eyes closed. Not breathing.</p>
<p>The man pulls out a phone. Makes a call.</p>
<p>&quot;Asset is down. Extraction proceeding. Tell the cleaners we need a swap in the next ninety seconds.&quot;</p>
<p>He hangs up.</p>
<p>Two more SUVs arrive. A van behind them. Men in black move with practiced efficiency---body bag out, body in, body loaded into the van. The whole thing takes less than a minute.</p>
<p>By the time the last patrol car turns the corner, there&#x27;s nothing left.</p>
<p>No body. No blood. No evidence that anything has happened at all.</p>
<p>Just four black Escalades idling on an empty street.</p>
<p>And somewhere in the back of a police cruiser, Mateo is still talking.</p>
<p>&quot;I killed him. I killed Hades Thorne. You have to believe me. I shot him three times. He&#x27;s dead. He&#x27;s finally dead.&quot;</p>
<p>The officers in the front seat exchange a look.</p>
<p>&quot;Sure, buddy,&quot; one of them says. &quot;Whatever you say.&quot;</p>
<p class="scene-break">* * *</p>
<p><strong>THE WIDOW</strong></p>
<p><strong>ONE MONTH LATER --- COFFEE SHOP</strong></p>
<p>The coffee shop is the same one they&#x27;ve been coming to for years.</p>
<p>Same exposed brick. Same overpriced lattes. Same indie music playing too loud through speakers that need replacing.</p>
<p>But nothing feels the same.</p>` },
    { chapter: 15, title: ``, content: `<p>Sasha sits across from Lisa, both hands wrapped around a cup she hasn&#x27;t touched. She&#x27;s lost weight. Her eyes have that hollow look---the look of someone who&#x27;s stopped sleeping, stopped eating, stopped doing anything but existing.</p>
<p>&quot;I&#x27;m so sorry, Sash.&quot; Lisa reaches across the table. Squeezes her hand. &quot;I know this is the worst shit you&#x27;ve ever been through.&quot;</p>
<p>Sasha laughs. It comes out wrong---too sharp, too empty.</p>
<p>&quot;It&#x27;s so fucked up, Lisa. You don&#x27;t even know.&quot;</p>
<p>&quot;Tell me.&quot;</p>
<p>&quot;They&#x27;re telling me I can&#x27;t even have a burial.&quot; Sasha&#x27;s voice cracks. &quot;No funeral. No service. Nothing. Nobody will even confirm that he was shot. I watched him get shot three times in the chest, and they&#x27;re acting like I imagined it.&quot;</p>
<p>Lisa&#x27;s face twists with sympathy. &quot;What do you mean they won&#x27;t confirm it?&quot;</p>
<p>&quot;I mean exactly what I said.&quot; Sasha pulls her hand back. Wraps it around the cold cup again. &quot;I went to the police. I went to the morgue. I called every hospital in the city. And they all told me the same thing.&quot;</p>
<p>&quot;What?&quot;</p>
<p>&quot;There is no Hades Thorne.&quot; The words come out bitter. Exhausted. &quot;That&#x27;s what they keep saying. There&#x27;s no record of him. No death certificate. No body. Nothing. Like he never existed at all.&quot;</p>
<p>Lisa sits back. &quot;Sash... that doesn&#x27;t make any sense.&quot;</p>
<p>&quot;I know it doesn&#x27;t.&quot; Sasha&#x27;s jaw tightens. &quot;But that&#x27;s what they&#x27;re telling me. And I can&#x27;t even---&quot;</p>
<p>She stops. Looks down at her hands.</p>
<p>&quot;There was a woman.&quot;</p>
<p>Lisa leans forward. &quot;A woman?&quot;</p>
<p class="scene-break">* * *</p>
<p><strong>THE COFFEE SHOP --- CONTINUED</strong></p>
<p>Lisa is staring at the envelope. At the papers spread across the table. At Sasha&#x27;s face.</p>` },
    { chapter: 15, title: ``, content: `<p>&quot;Girl. What&#x27;s in that envelope? What&#x27;d she say?&quot;</p>
<p>Sasha doesn&#x27;t answer right away.</p>
<p>She&#x27;s looking at the marriage certificate. At the account numbers. At the life that has been waiting for her this whole time without her knowing.</p>
<p>Her chest unlocks. Not grief---escape. The first breath after drowning. Something that feels like a door opening.</p>
<p><em>I can&#x27;t go back to normal. She&#x27;s right. I can&#x27;t.</em></p>
<p><em>But maybe I don&#x27;t have to.</em></p>
<p>She gathers the papers. Slides them back into the envelope. Stands up from the table.</p>
<p>&quot;Sash? Where you going?&quot;</p>
<p>Sasha walks around to Lisa&#x27;s side. Leans down. Presses a long, slow kiss to her cheek.</p>
<p>&quot;Hey, girl.&quot; Her voice is soft. Steady. &quot;I don&#x27;t want you to worry about me. Okay? If you don&#x27;t hear from me for a while, just know I&#x27;m okay.&quot;</p>
<p>Lisa&#x27;s face twists with confusion. &quot;What the fuck are you talking about?&quot;</p>
<p>&quot;I just need to go home and think about some stuff.&quot;</p>
<p>&quot;Think about--- Sash, who is this marriage? This bitch gives you something, and now you&#x27;re talking about &#x27;if you don&#x27;t hear from me&#x27;? What the hell is going on?&quot;</p>
<p>Sasha straightens. Looks down at her best friend of twenty years. The woman who&#x27;d covered for her. Lied for her. Held her when she fell apart.</p>
<p>&quot;Lisa. If you don&#x27;t hear from me... just know he was the best thing I could have asked for. Okay? And I&#x27;m fine. I&#x27;m probably living my best life somewhere.&quot;</p>
<p>&quot;Girl, are you fucking serious right now?&quot;</p>
<p>&quot;I&#x27;ll be watching out for you. I&#x27;ll check in when I can.&quot; Sasha grabs her bag. Slings it over her shoulder. &quot;But I do have to go. Okay?&quot;</p>` },
    { chapter: 15, title: ``, content: `<p>Lisa stands up. Grabs her arm.</p>
<p>&quot;Shit. At least call me, girl. You know I worry.&quot;</p>
<p>Sasha smiles. It&#x27;s the first real smile she&#x27;s managed in a month.</p>
<p>&quot;I will.&quot;</p>
<p>She walks out.</p>
<p>The bell chimes behind her.</p>
<p class="scene-break">* * *</p>
<p><strong>24 HOURS LATER --- FLASHBACK: THE VAN</strong></p>
<p>One week before the shooting.</p>
<p>Casimira sits in the back of a black panel van. Tinted windows. Climate controlled. Screens mounted on every surface showing surveillance feeds from across the city.</p>
<p>She has six phones spread out on the console in front of her. Different numbers. Different identities. Different purposes.</p>
<p>One of them is labeled: MATEO&#x27;S PI</p>
<p>She picks it up. Types a message.</p>
<p><strong>PI:</strong> Got a tip. Anonymous source reached out. Your ex Sasha Williams is meeting her friend Lisa at a coffee shop tomorrow morning. After that she&#x27;s going back to where Hades lives. This might be your only chance to find him.</p>
<p>She hits send.</p>
<p>Watches the &quot;delivered&quot; notification appear.</p>
<p><em>There you go, little painter.</em></p>
<p><em>Go buy your gun. Follow your breadcrumbs.</em></p>
<p><em>You think you&#x27;re the hunter.</em></p>
<p><em>You don&#x27;t even know you&#x27;re the bait.</em></p>
<p>She sets the phone down. Picks up another one. Makes a different call.</p>
<p>&quot;I need a body. Male. Similar build to the target. Have it ready within 48 hours.&quot;</p>
<p>She hangs up.</p>
<p>Smiles.</p>
<p>Everything is falling into place.</p>
<p class="scene-break">* * *</p>
<p><strong>FLASHBACK: THE MORNING OF THE SHOOTING</strong></p>
<p>Two hours before Hades walks out that door.</p>
<p>They&#x27;re getting dressed. Sasha in the bathroom. Hades pulling on his clothes. Casimira watching him from the doorway.</p>
<p>&quot;God.&quot; She shakes her head. Lets out a small laugh. &quot;Look how far we&#x27;ve come from Russia.&quot;</p>
<p>Hades glances at her. &quot;What?&quot;</p>` },
    { chapter: 15, title: ``, content: `<p>&quot;Nothing. Just thinking.&quot; She walks closer. Straightens his collar. &quot;I&#x27;m glad you always remembered everything I taught you. All those years. All those lessons.&quot;</p>
<p>He looks at her for a moment. Something passing behind his eyes.</p>
<p>&quot;Why you getting sentimental?&quot;</p>
<p>&quot;Can&#x27;t I just be nostalgic?&quot; She smiles. Steps back. &quot;We&#x27;ve been through a lot. That&#x27;s all.&quot;</p>
<p>He doesn&#x27;t respond. Just finishes buttoning his shirt.</p>
<p>&quot;We need to leave,&quot; she says. &quot;Now. Get dressed. Both of you.&quot;</p>
<p class="scene-break">* * *</p>
<p><strong>FLASHBACK: 5:47 AM --- THE MORNING OF THE SHOOTING</strong></p>
<p>One hour before they wake up.</p>
<p>Casimira slips out of the penthouse while they&#x27;re still asleep.</p>
<p>She takes the service elevator. Walks three blocks to a parking garage where a van is waiting.</p>
<p>Inside the van: two men. Gang affiliated. Paid well. And between them---Danny.</p>
<p>Mateo&#x27;s best friend.</p>
<p>He&#x27;s gagged. Hands zip-tied. Eyes wild with terror.</p>
<p>&quot;This him?&quot; Casimira asks.</p>
<p>&quot;Yeah. Grabbed him an hour ago. He was sleeping on his couch.&quot;</p>
<p>&quot;Good.&quot;</p>
<p>She pulls out a Glock. Same model as the one Mateo has bought. Same caliber bullets.</p>
<p>Danny&#x27;s eyes go wider. He tries to scream through the gag.</p>
<p>&quot;Nothing personal,&quot; Casimira says. &quot;You&#x27;re just a loose end. And I needed a body.&quot;</p>
<p>She shoots him three times in the chest.</p>
<p>The sound is deafening in the enclosed space. Danny slumps forward. Dead before he hits the floor of the van.</p>
<p>Casimira turns to the two men.</p>
<p>&quot;Thank you for your service.&quot;</p>
<p>She shoots them both. One in the head. One in the throat.</p>
<p>No witnesses. No loose ends.</p>
<p>She wipes down the gun. Bags it. Pulls out her phone.</p>` },
    { chapter: 15, title: ``, content: `<p>&quot;Cleanup crew to parking garage C, level 3. Three bodies. One for extraction. Two for disposal.&quot;</p>
<p>She steps out of the van.</p>
<p>Walks back to the penthouse.</p>
<p>Slips into bed like she&#x27;d never left.</p>
<p class="scene-break">* * *</p>
<p><strong>COOK COUNTY JAIL --- VISITING ROOM</strong></p>
<p>Mateo has been in holding for thirty days.</p>
<p>Thirty days of confusion. Thirty days of questions with no answers. Thirty days of a nightmare that won&#x27;t end.</p>
<p>He&#x27;d shot Hades Thorne. He KNOWS he&#x27;d shot him. Three times in the chest. Watched him fall. Watched the blood pool beneath him.</p>
<p>And then---nothing.</p>
<p>By the time the cops cuffed him, the body was gone. The blood was gone. The witnesses were gone. It was like it never happened.</p>
<p>But he still gets booked. Still gets charged. Still gets a closed court hearing with no jury, no press, no explanation.</p>
<p><strong>MURDER IN THE FIRST DEGREE.</strong></p>
<p>They won&#x27;t even tell him who he&#x27;d supposedly murdered.</p>
<p>The guard appears at his cell.</p>
<p>&quot;Rivera. Your lawyer&#x27;s here.&quot;</p>
<p>Mateo looks up. &quot;I don&#x27;t have a lawyer. I don&#x27;t have money for a fucking lawyer.&quot;</p>
<p>The guard&#x27;s face doesn&#x27;t change. &quot;We weren&#x27;t asking. Get up.&quot;</p>
<p>The visiting room is cold. Concrete walls. Metal table bolted to the floor. Two chairs facing each other.</p>
<p>Mateo shuffles in. Chains on his wrists. Chains on his ankles.</p>
<p>He looks at the woman sitting across from him.</p>
<p>And his blood turns to ice.</p>
<p>&quot;What the FUCK?&quot;</p>
<p>Mira. The woman from the bar. The woman who&#x27;d taken him home. The woman who&#x27;d put her fingers in his ass and made him cum so hard he saw God.</p>` },
    { chapter: 15, title: ``, content: `<p>She&#x27;s wearing a suit now. Expensive. Professional. A briefcase on the table in front of her.</p>
<p>&quot;Hello, Mateo.&quot; Her voice is calm. Pleasant. Like they&#x27;re meeting for coffee. &quot;Please. Sit down.&quot;</p>
<p>&quot;You BITCH.&quot; He doesn&#x27;t sit. &quot;You were there. That night. With Hades and Sasha. I saw you. All three of you were walking out together.&quot;</p>
<p>&quot;Sit down, Mateo.&quot;</p>
<p>&quot;Where is he? Where&#x27;s Hades? I shot him. I KILLED him. Three bullets to the chest. I watched him fall. And then he just---disappeared. And everyone keeps telling me I didn&#x27;t kill him. But somehow I&#x27;m still in here for MURDER.&quot;</p>
<p>His voice cracks on the last word.</p>
<p>&quot;I had a closed court hearing. No jury. No press. They charged me with murder and they won&#x27;t even tell me who I fucking murdered!&quot;</p>
<p>Casimira folds her hands on the table.</p>
<p>&quot;Sit. Down.&quot;</p>
<p>Something in her voice makes him obey. He sinks into the chair across from her. Chains rattling.</p>
<p>&quot;I didn&#x27;t murder anyone,&quot; he says. Quieter now. Desperate. &quot;I shot Hades Thorne. That&#x27;s it. That&#x27;s all I did.&quot;</p>
<p>Casimira tilts her head. &quot;You didn&#x27;t murder someone? What are you talking about?&quot;</p>
<p>She reaches into her briefcase. Pulls out a manila folder. Opens it.</p>
<p>Slides a photograph across the table.</p>
<p>Mateo looks down.</p>
<p>And his whole world collapses.</p>
<p>Danny.</p>
<p>His best friend. The guy whose couch he&#x27;d been crashing on. The guy who&#x27;d listened to him rant about Sasha for weeks. The guy who&#x27;d been worried about him.</p>
<p>Dead.</p>
<p>Three bullet holes in his chest. Eyes open. Mouth slack. Blood everywhere.</p>` },
    { chapter: 15, title: ``, content: `<p>&quot;Don&#x27;t you remember?&quot; Casimira&#x27;s voice is silk over steel. &quot;You shot him. Outside the penthouse. Three bullets. Same gun you used on... who was it again? The man who doesn&#x27;t exist?&quot;</p>
<p>&quot;No.&quot; Mateo is shaking. Tears streaming down his face. &quot;No. When the fuck did Danny--- I didn&#x27;t shoot him. I would never--- he was my FRIEND.&quot;</p>
<p>&quot;Was he?&quot; Casimira slides another photo across. Crime scene. Body on the pavement. Chicago PD markers everywhere. &quot;Because according to the ballistics report, the bullets in his chest came from your gun. The gun with your fingerprints. The gun you were holding when police arrived.&quot;</p>
<p>&quot;I KILLED HADES THORNE!&quot;</p>
<p>&quot;There is no Hades Thorne.&quot; Casimira&#x27;s voice doesn&#x27;t rise. Doesn&#x27;t waver. &quot;We told you this before. My lieutenant told you at the police station when you tried to file a report. There was never a Hades Thorne. There&#x27;s no record of him. No birth certificate. No social security number. No employment history. He doesn&#x27;t exist. He never existed.&quot;</p>
<p>&quot;But I SAW him---&quot;</p>
<p>&quot;You saw Danny.&quot; Casimira taps the photo. &quot;You saw your friend. And you shot him. Three times. And now he&#x27;s dead, and you&#x27;re going to prison for the rest of your life.&quot;</p>
<p>Mateo is sobbing now. Snot running down his face. Shoulders heaving.</p>
<p>&quot;I didn&#x27;t... I wouldn&#x27;t...&quot;</p>
<p>Casimira lets him cry. Watches him break. Her face shows nothing.</p>
<p>Then she reaches into her briefcase one more time.</p>
<p>Pulls out her phone.</p>
<p>&quot;One more thing.&quot;</p>
<p>She turns the screen toward him. Presses play.</p>
<p>The video is dark. Grainy. Shot from a low angle.</p>
<p>But the subject is unmistakable.</p>` },
    { chapter: 15, title: ``, content: `<p>Mateo. On his hands and knees. Face twisted in pleasure. And behind him---a hand. A woman&#x27;s hand. Two fingers buried deep in his ass.</p>
<p>The audio is clear. His moans. His gasps. The wet sounds of her fingers working in and out of him. And then---his orgasm. The way his whole body shakes. The sound he makes when he comes.</p>
<p>The face of the woman is pixelated. Blurred beyond recognition.</p>
<p>But his face is crystal clear.</p>
<p>&quot;I just want you to know,&quot; Casimira says, setting the phone on the table, &quot;that this video has somehow circulated around this prison. And a few others in the Chicago area.&quot;</p>
<p>Mateo stares at the screen. At himself. At the most humiliating moment of his life, frozen in pixels.</p>
<p>&quot;The person doing it is pixelated out. Privacy concerns, you understand.&quot; Casimira smiles. &quot;But that&#x27;s definitely you. Bent over. Orgasming. From being fingered in the ass.&quot;</p>
<p>She stands up. Gathers her briefcase.</p>

    // STATE
    let currentPage = 0;
    let bookmarks = JSON.parse(localStorage.getItem('thornverse-bookmarks') || '[]');
    let settings = JSON.parse(localStorage.getItem('thornverse-settings') || '{"largeFont":false,"progress":true}');
    
    // INIT
    function init() {
        const lastPage = localStorage.getItem('thornverse-lastpage');
        if (lastPage) currentPage = parseInt(lastPage);
        
        applySettings();
        buildChapterList();
        updatePage();
        updateBookmarks();
        setupProtection();
        
        // Watermark
        const email = localStorage.getItem('thornverse-reader-email') || 'Reader';
        document.getElementById('watermark').textContent = '¬© Yaznil Cross | ' + email;
    }
    
    function applySettings() {
        document.getElementById('readerContainer').classList.toggle('font-large', settings.largeFont);
        document.getElementById('fontToggle').classList.toggle('on', settings.largeFont);
        document.getElementById('progressToggle').classList.toggle('on', settings.progress);
        document.getElementById('progressContainer').style.display = settings.progress ? 'block' : 'none';
    }
    
    function saveSettings() {
        localStorage.setItem('thornverse-settings', JSON.stringify(settings));
    }
    
    function buildChapterList() {
        const list = document.getElementById('chapterList');
        list.innerHTML = '';
        chapters.forEach((ch, i) => {
            const li = document.createElement('li');
            li.className = 'chapter-item' + (pages[currentPage].chapter === i ? ' current' : '');
            li.textContent = ch.title;
            li.onclick = () => { currentPage = ch.startPage; updatePage(); togglePanel('left'); };
            list.appendChild(li);
        });
    }
    
    function updatePage() {
        const page = pages[currentPage];
        
        // Update title if new chapter
        if (page.title) {
            document.getElementById('chapterTitle').textContent = page.title;
            document.getElementById('chapterTitle').style.display = 'block';
        } else {
            document.getElementById('chapterTitle').style.display = 'none';
        }
        
        // Update content
        document.getElementById('pageContent').innerHTML = page.content;
        
        // Update indicator
        document.getElementById('pageIndicator').textContent = `Page ${currentPage + 1} of ${pages.length}`;
        
        // Update progress
        document.getElementById('progressBar').style.width = ((currentPage + 1) / pages.length * 100) + '%';
        
        // Update chapter highlight
        buildChapterList();
        
        // Save position
        localStorage.setItem('thornverse-lastpage', currentPage);
        
        // Scroll to top
        window.scrollTo(0, 0);
    }
    
    function nextPage() {
        if (currentPage < pages.length - 1) {
            currentPage++;
            updatePage();
        }
    }
    
    function prevPage() {
        if (currentPage > 0) {
            currentPage--;
            updatePage();
        }
    }
    
    function togglePanel(side) {
        const left = document.getElementById('panelLeft');
        const right = document.getElementById('panelRight');
        if (side === 'left') {
            left.classList.toggle('open');
            right.classList.remove('open');
        } else {
            right.classList.toggle('open');
            left.classList.remove('open');
        }
    }
    
    function toggleFontSize() {
        settings.largeFont = !settings.largeFont;
        applySettings();
        saveSettings();
    }
    
    function toggleProgress() {
        settings.progress = !settings.progress;
        applySettings();
        saveSettings();
    }
    
    function addBookmark() {
        if (!bookmarks.find(b => b.page === currentPage)) {
            const page = pages[currentPage];
            const preview = page.content.replace(/<[^>]+>/g, '').substring(0, 50) + '...';
            bookmarks.push({ page: currentPage, preview });
            localStorage.setItem('thornverse-bookmarks', JSON.stringify(bookmarks));
            updateBookmarks();
            showToast('Bookmark saved!');
        } else {
            showToast('Already bookmarked');
        }
    }
    
    function updateBookmarks() {
        const list = document.getElementById('bookmarksList');
        if (bookmarks.length === 0) {
            list.innerHTML = '<p style="color:#555; font-size:0.8rem;">No bookmarks yet</p>';
            return;
        }
        list.innerHTML = '';
        bookmarks.forEach((bm, i) => {
            const div = document.createElement('div');
            div.className = 'bookmark-item';
            div.innerHTML = `
                <span class="bm-delete" onclick="event.stopPropagation(); deleteBookmark(${i})">‚úï</span>
                <div class="bm-page">Page ${bm.page + 1}</div>
                <div class="bm-preview">${bm.preview}</div>
            `;
            div.onclick = () => { currentPage = bm.page; updatePage(); togglePanel('left'); };
            list.appendChild(div);
        });
    }
    
    function deleteBookmark(i) {
        bookmarks.splice(i, 1);
        localStorage.setItem('thornverse-bookmarks', JSON.stringify(bookmarks));
        updateBookmarks();
        showToast('Bookmark removed');
    }
    
    function showToast(msg) {
        const t = document.getElementById('toast');
        t.textContent = msg;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2000);
    }
    
    function setupProtection() {
        // Disable right-click
        document.addEventListener('contextmenu', e => e.preventDefault());
        // Blur on tab switch
        document.addEventListener('visibilitychange', () => {
            document.body.classList.toggle('blurred', document.hidden);
        });
    }
    
    // Keyboard nav
    document.addEventListener('keydown', e => {
        if (e.key === 'ArrowRight') nextPage();
        if (e.key === 'ArrowLeft') prevPage();
    });
    
    // Swipe nav (fixed: tracks Y to distinguish swipe from scroll, excludes buttons)
    let touchStartX = 0;
    let touchStartY = 0;
    let touchStartTarget = null;
    
    document.addEventListener('touchstart', e => {
        touchStartX = e.changedTouches[0].screenX;
        touchStartY = e.changedTouches[0].screenY;
        touchStartTarget = e.target;
    });
    
    document.addEventListener('touchend', e => {
        // Don't trigger swipe if touch started on a button or interactive element
        if (touchStartTarget && touchStartTarget.closest('button, a, .nav-btn, .top-btn, .chapter-item, .bookmark-item, .toggle, .bm-delete')) {
            return;
        }
        
        const diffX = touchStartX - e.changedTouches[0].screenX;
        const diffY = touchStartY - e.changedTouches[0].screenY;
        
        // Only trigger swipe if:
        // 1. Horizontal movement > 50px
        // 2. Horizontal movement > vertical movement (it's a swipe, not a scroll)
        if (Math.abs(diffX) > 50 && Math.abs(diffX) > Math.abs(diffY)) {
            diffX > 0 ? nextPage() : prevPage();
        }
    });
    
    init();
    </script>
