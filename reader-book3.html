<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>The Birth of the Demon | Thorneverse Reader</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --accent: #666;
            --secondary: #444;
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            background: #0a0a0a;
            font-family: 'Cormorant Garamond', serif;
            color: #e5e5e5;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }
        
        /* CODE GATE */
        .gate-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(5, 5, 10, 0.98);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            padding-top: calc(20px + var(--safe-top));
        }
        
        .gate-overlay.hidden { display: none; }
        
        .gate-box {
            max-width: 400px;
            width: 100%;
            text-align: center;
            padding: 40px 30px;
            border: 1px solid rgba(167, 139, 250, 0.3);
            background: rgba(15, 10, 25, 0.9);
        }
        
        .gate-logo {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            letter-spacing: 4px;
            margin-bottom: 30px;
        }
        
        .gate-logo .thorn { color: #a78bfa; }
        .gate-logo .verse { color: #dc2626; }
        
        .gate-title {
            font-family: 'Cinzel', serif;
            font-size: 0.8rem;
            letter-spacing: 3px;
            color: #666;
            margin-bottom: 25px;
        }
        
        .gate-input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(167, 139, 250, 0.3);
            color: #e5e5e5;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1rem;
            margin-bottom: 12px;
            text-align: center;
            letter-spacing: 1px;
        }
        
        .gate-input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .gate-input::placeholder { color: #444; }
        
        .gate-error {
            color: #dc2626;
            font-size: 0.85rem;
            margin-bottom: 15px;
            min-height: 20px;
        }
        
        .gate-btn {
            width: 100%;
            padding: 14px;
            background: transparent;
            border: 1px solid rgba(167, 139, 250, 0.5);
            color: #a78bfa;
            font-family: 'Cinzel', serif;
            font-size: 0.85rem;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .gate-btn:hover {
            background: rgba(167, 139, 250, 0.1);
            border-color: #a78bfa;
        }
        
        .gate-note {
            margin-top: 25px;
            font-size: 0.75rem;
            color: #444;
            line-height: 1.6;
        }
        
        /* EXTREME WARNING */
        .extreme-warning {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.4);
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.8rem;
            color: #dc2626;
        }
        
        /* AMBIENT */
        .ambient-layer {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 0;
            opacity: 0;
            transition: opacity 0.8s ease;
        }
        
        .ambient-layer.low {
            background: radial-gradient(ellipse at center, rgba(128,0,255,0.03) 0%, transparent 70%);
            opacity: 1;
        }
        
        .ambient-layer.medium {
            background: radial-gradient(ellipse at center, rgba(128,0,255,0.06) 0%, rgba(220,38,38,0.02) 50%, transparent 70%);
            opacity: 1;
            animation: pulse-medium 4s ease-in-out infinite;
        }
        
        .ambient-layer.high {
            background: radial-gradient(ellipse at center, rgba(220,38,38,0.08) 0%, rgba(128,0,255,0.04) 50%, transparent 70%);
            opacity: 1;
            animation: pulse-high 2s ease-in-out infinite;
        }
        
        .ambient-layer.peak {
            background: radial-gradient(ellipse at center, rgba(220,38,38,0.12) 0%, rgba(128,0,255,0.06) 40%, transparent 70%);
            opacity: 1;
            animation: pulse-peak 1s ease-in-out infinite;
        }
        
        .ambient-layer.dread {
            background: radial-gradient(ellipse at center, rgba(50,50,60,0.15) 0%, rgba(0,0,0,0.1) 50%, transparent 70%);
            opacity: 1;
            animation: pulse-dread 6s ease-in-out infinite;
        }
        
        @keyframes pulse-medium {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        @keyframes pulse-high {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.02); }
        }
        
        @keyframes pulse-peak {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1; }
        }
        
        @keyframes pulse-dread {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }
        
        /* TOP BAR */
        .top-bar {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: calc(50px + var(--safe-top));
            padding-top: var(--safe-top);
            background: linear-gradient(180deg, rgba(10,5,15,0.98), rgba(10,5,15,0.9));
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-left: 15px;
            padding-right: 15px;
            z-index: 1000;
            border-bottom: 1px solid rgba(128,0,255,0.2);
        }
        
        .top-bar-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .back-link {
            color: #666;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 5px;
        }
        
        .back-link:hover { color: var(--accent); }
        
        .brand-small {
            font-family: 'Cinzel', serif;
            font-size: 0.75rem;
            letter-spacing: 2px;
        }
        
        .brand-small .thorn { color: #a78bfa; }
        .brand-small .verse { color: #dc2626; }
        
        .progress-ring-container {
            position: relative;
            width: 36px;
            height: 36px;
        }
        
        .progress-ring { transform: rotate(-90deg); }
        
        .progress-ring-bg {
            fill: none;
            stroke: rgba(128,0,255,0.2);
            stroke-width: 3;
        }
        
        .progress-ring-fill {
            fill: none;
            stroke: url(#progressGradient);
            stroke-width: 3;
            stroke-linecap: round;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            transition: stroke-dashoffset 0.5s ease;
        }
        
        .progress-ring-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.55rem;
            color: var(--accent);
            font-family: 'Cinzel', serif;
        }
        
        .top-bar-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .reading-time {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #444;
            font-size: 0.65rem;
        }
        
        .reading-time-value {
            color: var(--accent);
            font-weight: 600;
        }
        
        .top-btn {
            background: rgba(128,0,255,0.15);
            border: 1px solid rgba(128,0,255,0.3);
            color: var(--accent);
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s;
        }
        
        .top-btn:active { background: rgba(128,0,255,0.3); }
        
        /* CHAPTER PROGRESS BAR */
        .chapter-progress-bar {
            position: fixed;
            top: calc(50px + var(--safe-top));
            left: 0; right: 0;
            height: 2px;
            background: rgba(128,0,255,0.1);
            z-index: 999;
        }
        
        .chapter-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--secondary));
            width: 0%;
            transition: width 0.3s ease;
        }
        
        /* INDICATOR */
        .indicator {
            position: fixed;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            z-index: 800;
            pointer-events: none;
        }
        
        .indicator-bar {
            width: 5px;
            height: 80px;
            background: rgba(30,20,40,0.8);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(128,0,255,0.2);
        }
        
        .indicator-fill {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            height: 0%;
            background: linear-gradient(to top, var(--accent), var(--secondary));
            transition: height 0.5s ease;
            border-radius: 2px;
        }
        
        .indicator-fill.dread {
            background: linear-gradient(to top, #333, #555);
        }
        
        .indicator-icon {
            font-size: 0.8rem;
            transition: all 0.3s;
        }
        
        .indicator-icon.fire {
            animation: flame 0.5s ease-in-out infinite alternate;
        }
        
        @keyframes flame {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        
        /* READER VIEWPORT */
        .reader-viewport {
            position: fixed;
            top: calc(52px + var(--safe-top));
            left: 0; right: 0;
            bottom: calc(85px + var(--safe-bottom));
            display: flex;
            flex-direction: column;
            z-index: 1;
            overflow: hidden;
        }
        
        .chapter-title {
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            color: var(--accent);
            text-align: center;
            padding: 12px 20px 8px;
            letter-spacing: 2px;
            flex-shrink: 0;
        }
        
        .page-content {
            flex: 1;
            padding: 8px 25px 30px;
            font-size: 1.05rem;
            line-height: 1.8;
            color: #ddd;
            overflow: hidden;
        }
        
        .page-content p {
            margin-bottom: 0.9em;
            text-indent: 1.5em;
        }
        
        .page-content p:first-child { text-indent: 0; }
        
        .page-content p.first-para::first-letter {
            font-size: 2.5rem;
            float: left;
            line-height: 1;
            margin-right: 6px;
            margin-top: 3px;
            color: var(--accent);
            font-family: 'Cinzel', serif;
        }
        
        .page-content .subheader {
            display: block;
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            color: #666;
            letter-spacing: 2px;
            margin: 1.5em 0 1em;
            text-indent: 0;
        }
        
        /* TAP ZONES */
        .tap-zone {
            position: fixed;
            top: calc(52px + var(--safe-top));
            bottom: calc(85px + var(--safe-bottom));
            width: 25%;
            z-index: 100;
            cursor: pointer;
        }
        
        .tap-zone.prev { left: 0; }
        .tap-zone.next { right: 0; }
        .tap-zone:active { background: rgba(128,0,255,0.05); }
        
        /* BOTTOM BAR */
        .bottom-bar {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            height: calc(65px + var(--safe-bottom));
            padding-bottom: var(--safe-bottom);
            background: linear-gradient(0deg, rgba(10,5,15,0.98), rgba(10,5,15,0.9));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            z-index: 1000;
            border-top: 1px solid rgba(128,0,255,0.15);
        }
        
        .hook-text {
            color: #444;
            font-style: italic;
            font-size: 0.8rem;
        }
        
        .bottom-stats {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 0.7rem;
            color: #444;
        }
        
        .bottom-stat-value { color: var(--accent); }
        
        /* FLOAT NAV */
        .float-nav {
            position: fixed;
            bottom: calc(95px + var(--safe-bottom));
            width: 42px;
            height: 42px;
            background: rgba(15,10,25,0.9);
            border: 1px solid rgba(128,0,255,0.3);
            color: var(--accent);
            font-size: 1.3rem;
            border-radius: 50%;
            cursor: pointer;
            z-index: 900;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .float-nav:active {
            background: rgba(128,0,255,0.3);
            transform: scale(0.95);
        }
        
        .float-nav:disabled {
            opacity: 0.2;
            pointer-events: none;
        }
        
        .float-nav.prev { left: 12px; }
        .float-nav.next { right: 12px; }
        
        /* WATERMARK */
        .watermark {
            position: fixed;
            bottom: calc(70px + var(--safe-bottom));
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.5rem;
            color: rgba(100,100,100,0.15);
            letter-spacing: 1px;
            pointer-events: none;
            z-index: 5;
        }
        
        /* PANELS */
        .panel-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .panel-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }
        
        .chapters-panel {
            position: fixed;
            top: calc(50px + var(--safe-top));
            left: 0;
            width: 280px;
            height: calc(100% - 50px - var(--safe-top));
            background: rgba(12,8,18,0.98);
            border-right: 1px solid rgba(128,0,255,0.2);
            z-index: 2000;
            padding: 25px 20px;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            overflow-y: auto;
        }
        
        .chapters-panel.open { transform: translateX(0); }
        
        .settings-panel {
            position: fixed;
            top: calc(50px + var(--safe-top));
            right: 0;
            width: 260px;
            height: calc(100% - 50px - var(--safe-top));
            background: rgba(12,8,18,0.98);
            border-left: 1px solid rgba(128,0,255,0.2);
            z-index: 2000;
            padding: 25px 20px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        
        .settings-panel.open { transform: translateX(0); }
        
        .panel-title {
            font-family: 'Cinzel', serif;
            font-size: 0.75rem;
            letter-spacing: 3px;
            color: #666;
            margin-bottom: 20px;
        }
        
        .chapter-list { list-style: none; }
        
        .chapter-item {
            padding: 12px 15px;
            margin-bottom: 5px;
            font-size: 0.8rem;
            color: #666;
            cursor: pointer;
            border-left: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .chapter-item:hover {
            color: var(--accent);
            background: rgba(128,0,255,0.05);
        }
        
        .chapter-item.current {
            color: var(--accent);
            border-left-color: var(--accent);
            background: rgba(128,0,255,0.1);
        }
        
        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(128,0,255,0.1);
        }
        
        .setting-label { font-size: 0.85rem; color: #888; }
        
        .toggle {
            width: 44px;
            height: 24px;
            background: rgba(50,50,50,0.5);
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            transition: background 0.3s;
        }
        
        .toggle::after {
            content: '';
            position: absolute;
            top: 3px; left: 3px;
            width: 18px; height: 18px;
            background: #666;
            border-radius: 50%;
            transition: all 0.3s;
        }
        
        .toggle.on { background: rgba(167, 139, 250, 0.4); }
        .toggle.on::after { left: 23px; background: var(--accent); }
        
        .settings-version {
            position: absolute;
            bottom: calc(20px + var(--safe-bottom));
            left: 20px;
            font-size: 0.6rem;
            color: #333;
            letter-spacing: 1px;
        }
        
        /* MOBILE */
        @media (max-width: 500px) {
            .reading-time { display: none; }
            .page-content {
                font-size: 1rem;
                padding: 8px 20px 30px;
            }
            .chapter-title { font-size: 1rem; }
            .chapters-panel, .settings-panel { width: 100%; }
        }
    </style>
</head>
<body>
    <!-- CODE GATE -->
    <div class="gate-overlay" id="gateOverlay">
        <div class="gate-box">
            <div class="gate-logo">
                <span class="thorn">THORN</span><span class="verse">VERSE</span>
            </div>
            <div class="gate-title">BETA READER ACCESS</div>
            
            
            
            <input type="email" class="gate-input" id="gateEmail" placeholder="Your Email" autocomplete="email">
            <input type="text" class="gate-input" id="gateCode" placeholder="Access Code" autocomplete="off">
            
            <div class="gate-error" id="gateError"></div>
            
            <button class="gate-btn" onclick="verifyAccess()">ENTER</button>
            
            <p class="gate-note">
                Email is used for watermarking only.<br>
                Need a code? Contact Yaznil.Cross
            </p>
        </div>
    </div>
    
    <!-- READER -->
    <div class="ambient-layer" id="ambientLayer"></div>
    
    <div class="top-bar">
        <div class="top-bar-left">
            <a href="ruin-series.html" class="back-link">‚Üê</a>
            <div class="brand-small">
                <span class="thorn">THORN</span><span class="verse">VERSE</span>
            </div>
            <div class="progress-ring-container">
                <svg class="progress-ring" width="36" height="36" viewBox="0 0 40 40">
                    <defs>
                        <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:var(--accent)"/>
                            <stop offset="100%" style="stop-color:var(--secondary)"/>
                        </linearGradient>
                    </defs>
                    <circle class="progress-ring-bg" cx="20" cy="20" r="16"/>
                    <circle class="progress-ring-fill" id="progressRing" cx="20" cy="20" r="16"/>
                </svg>
                <span class="progress-ring-text" id="ringText">1</span>
            </div>
        </div>
        <div class="top-bar-right">
            <div class="reading-time">
                <span class="reading-time-value" id="readingTime">~15 min</span>
                <span>left</span>
            </div>
            <button class="top-btn" onclick="toggleChapters()">‚ò∞</button>
            <button class="top-btn" onclick="toggleSettings()">‚öôÔ∏è</button>
        </div>
    </div>
    
    <div class="chapter-progress-bar">
        <div class="chapter-progress-fill" id="chapterProgressFill"></div>
    </div>
    
    <div class="indicator" id="indicator">
        <span class="indicator-icon" id="indicatorIcon">üíÄ</span>
        <div class="indicator-bar">
            <div class="indicator-fill dread" id="indicatorFill"></div>
        </div>
    </div>
    
    <div class="tap-zone prev" onclick="prevPage()"></div>
    <div class="tap-zone next" onclick="nextPage()"></div>
    
    <div class="reader-viewport">
        <div class="chapter-title" id="chapterTitle"></div>
        <div class="page-content" id="pageContent"></div>
    </div>
    
    <button class="float-nav prev" id="floatPrev" onclick="prevPage()">‚Äπ</button>
    <button class="float-nav next" id="floatNext" onclick="nextPage()">‚Ä∫</button>
    
    <div class="watermark" id="watermark"></div>
    
    <div class="bottom-bar">
        <div class="hook-text" id="hookText">The darkness deepens...</div>
        <div class="bottom-stats">
            <span>Page <span class="bottom-stat-value" id="pageNum">1</span> of <span class="bottom-stat-value" id="totalPages">--</span></span>
            <span>‚Ä¢</span>
            <span>Ch <span class="bottom-stat-value" id="chapterNum">1</span></span>
        </div>
    </div>
    
    <div class="panel-overlay" id="panelOverlay" onclick="closePanels()"></div>
    
    <div class="chapters-panel" id="chaptersPanel">
        <div class="panel-title">CHAPTERS</div>
        <ul class="chapter-list" id="chapterList"></ul>
    </div>
    
    <div class="settings-panel" id="settingsPanel">
        <div class="panel-title">SETTINGS</div>
        <div class="setting-row">
            <span class="setting-label">Large Text</span>
            <div class="toggle" id="fontToggle" onclick="toggleFontSize()"></div>
        </div>
        <div class="setting-row">
            <span class="setting-label">Dread Indicator</span>
            <div class="toggle on" id="indicatorToggle" onclick="toggleIndicator()"></div>
        </div>
        <div class="settings-version">Reader v2.0 | V1.1</div>
    </div>

    <script>
    // ACCESS CODES - BOOK 3 ONLY
    const VALID_CODES = [
        'RUIN3-01','RUIN3-02','RUIN3-03','RUIN3-04','RUIN3-05',
        'RUIN3-06','RUIN3-07','RUIN3-08','RUIN3-09','RUIN3-10',
        'RUIN3-11','RUIN3-12','RUIN3-13','RUIN3-14','RUIN3-15',
        'RUIN3-16','RUIN3-17','RUIN3-18','RUIN3-19','RUIN3-20',
        'YAZNIL-MASTER'
    ];
    
    const BOOK_TYPE = 'psychological_horror';

one body.", "She was big now. Six months along, maybe more. Her belly stretched the fabric of her dress ‚Äî the same dress she&#x27;d been wearing for three days because what was the point of changing, there was no one to see ‚Äî and the buttons in the middle had started to gap, showing glimpses of the dark skin beneath. Her breasts were swollen too, heavy in a way they&#x27;d never been before, and she kept her arms crossed over them unconsciously, like she tried to hold herself together.", "Her face had changed over the years. Not just aged ‚Äî changed. The hope that used to light her up from inside had dimmed to something barely visible, a pilot light that might go out at any moment. Her cheeks were thinner than they should be, the bones of her skull starting to show through. She&#x27;d lost weight everywhere except her belly. The baby was taking what it needed and leaving her with the rest.", "But her eyes ‚Äî her eyes were still green. Still beautiful. Still holding onto something, some last shred of belief that things could get better.", "It hurt to look at those eyes.", "So he didn&#x27;t.", "He lifted the jar to his lips instead. Let the moonshine burn down his throat. Watched the sun sink lower through the trees.", "&quot;Still can&#x27;t believe you make that yourself,&quot; she said. Still trying. After all these years, still trying to make conversation, to build bridges, to pretend they were something other than what they were. &quot;Taste better than anything in town.&quot;", "&quot;Wouldn&#x27;t know.&quot; His voice was rough. Hadn&#x27;t spoken much today. Hadn&#x27;t spoken much any day. &quot;Ain&#x27;t been to town in three years.&quot;", "&quot;I know.&quot;", "She knew.", "She knew because she&#x27;d been stuck here for three years too. Stuck in this cabin, on this land, with this man who&#x27;d become more furniture than husband. She knew because the last time they&#x27;d gone to town was before she got pregnant, before everything changed, before the walls of this place had started closing in like the sides of a coffin.", "She knew because she&#x27;d asked him to take her back. Asked him a dozen times, a hundred times, and each time he&#x27;d found a reason to say no. Too far. Too expensive. Too dangerous. Too much trouble.", "She knew because she&#x27;d stopped asking.", "Silence settled between them like a third person. Heavy. Tangible. The kind of silence that had weight, that pressed down on you, that filled up all the spaces where words should have been.", "The crickets were starting up in the weeds beyond the bare dirt. That rhythmic chirping that meant night was coming, summer was here, the world kept turning even when everything inside this clearing had stopped. Somewhere past the trees, an owl cleared its throat ‚Äî one long, low note, testing the coming dark. Testing to see if anything would answer.", "Nothing did.", "She rubbed her belly. Slow circles, her palm pressing against the stretched fabric, feeling the baby shift inside her. It was moving a lot today. Restless. Like it knew something was coming, or like it tried to tell her something, or like it just wanted out of this body, out of this place, out of this life that was already closing in around it.", "&quot;Ain&#x27;t you happy?&quot;", "The question hung in the air. She could feel herself leaning toward him as she asked it, her whole body orienting itself around his answer like a plant turning toward sunlight. Like she still believed, even after everything, that he might say yes. That he might turn and look at her and smile and tell her that this was all he&#x27;d ever wanted, that she was all he&#x27;d ever wanted, that the baby would change things, would fix things, would make them into the family she&#x27;d been dreaming about since she was old enough to dream.", "He didn&#x27;t turn.", "Didn&#x27;t answer.", "Just rocked. And drank. And watched the trees.", "She felt the hope in her chest flicker. Struggle. Hold on.", "&quot;We gon&#x27; have us a girl,&quot; she said, pressing forward, filling the silence with words because the silence was worse. &quot;I just know it. I can feel it. The way she move. The way she sit up in me.&quot;", "She put her hand on the swell of her belly, patting it gently, the way you&#x27;d pat a sleeping child. The baby kicked against her palm ‚Äî a small movement, a flutter, a reminder that there was life in there. Life that hadn&#x27;t been ruined yet. Life that still had a chance.", "&quot;I just know it,&quot; she said again. &quot;It&#x27;s a girl. My little girl.&quot;", "He snorted. A short, sharp sound that came out of his nose and died in the air between them. He rocked back in his chair, the wood creaking, the jar rising to his lips.", "<em>Girl</em>, he thought. <em>She&#x27;s so goddamn sure it&#x27;s a girl.</em>", "He wasn&#x27;t sure of anything. Hadn&#x27;t been sure of anything in years. The only certainties in his life were the burn of the moonshine in his throat, the weight of the jar in his hand, and the slow grinding knowledge that nothing ‚Äî nothing ‚Äî had ever turned out the way it was supposed to.", "&quot;And if it&#x27;s a girl,&quot; she pressed, leaning toward him now, her voice picking up speed like a train that couldn&#x27;t stop itself, like she&#x27;d been waiting to say this for months and now that she&#x27;d started she couldn&#x27;t hold it back anymore, &quot;I&#x27;ma name her Angel.&quot;", "The rocking stopped.", "The jar paused halfway to his mouth.", "The whole world seemed to go still, even the crickets, even the owl, everything holding its breath to see what would happen next.", "He turned his head. Slow. The way a door turns on rusted hinges, metal scraping metal, each degree of movement a labor. And he looked at her ‚Äî really looked, for the first time since she&#x27;d walked out onto the porch, maybe for the first time in months.", "His face was worse than it had been ten years ago. The drinking had carved channels into his skin, deep lines running from his nose to the corners of his mouth, across his forehead like something had been clawing at him from the inside. His eyes were bloodshot, the whites gone yellow at the edges from liver damage or jaundice or just the accumulated poison of eight years of moonshine. His lips were cracked and dry, a crust of something at the corners that might have been spit or might have been the residue of last night&#x27;s drinking or might have been something worse.", "And his teeth ‚Äî when he opened his mouth, his teeth were a ruin. Yellow-brown stains from the tobacco he chewed, the coffee he drank, the shine that had been eating away at the enamel for years. Gaps where molars should have been, the back ones gone first because those were the ones that hurt and he&#x27;d pulled them himself with pliers rather than see a dentist. The teeth that remained were crooked, crowded together in some places, spread apart in others, like passengers on a sinking ship scrambling for lifeboats.", "She looked at that mouth. At those teeth. At the ruin of the man she&#x27;d married.", "And she kept hoping anyway.", "Because hope was all she had left.", "&quot;Angel.&quot;", "He said the word like he was tasting something rotten. Like it had been dead for a week and someone had put it in his mouth anyway.", "&quot;Mm-hmm.&quot; She was smiling now, that wide smile from ten years ago, the one that used to make him feel something. The one that showed her own teeth ‚Äî still white, still straight on top and a little crooked on the bottom, still beautiful in a face that had started to hollow out around them. &quot;Angel. &#x27;Cause she gon&#x27; be our blessing. Our little angel baby.&quot;", "She reached out. Touched her belly again. The baby moved under her hand, responding to her voice, to her hope, to the name it was being given before it even existed.", "&quot;She gon&#x27; change everything,&quot; she said. &quot;You&#x27;ll see. Once she&#x27;s here, once we got something to love, something to take care of ‚Äî it&#x27;s all gonna be different. She&#x27;s gonna be our angel. Our little piece of heaven right here on earth.&quot;", "He watched her. Watched the hope on her face, the way it lit her up from somewhere inside, somewhere the drinking and the isolation and the slow death of everything they&#x27;d been hadn&#x27;t quite reached yet. Watched those green eyes ‚Äî still beautiful, still bright, still believing in things that weren&#x27;t ever going to happen.", "Then his chest made a sound.", "Not quite a laugh. Something drier than that. Crueler. A sound that came from somewhere deep, somewhere that had forgotten how to be soft a long time ago. A sound like bones grinding together. Like dirt hitting a coffin.", "&quot;Angel.&quot;", "He shook his head. Lifted the jar. Took a long drink, his throat working, the moonshine disappearing into him like water into sand.", "&quot;Woman, you can&#x27;t even spell Angel.&quot;", "The smile held.", "Mostly.", "But something behind her eyes flinched. A small thing, barely visible. The kind of flinch you learned to hide after ten years of practice. The kind of flinch that happened when someone stuck a knife in a wound that had never quite healed.", "&quot;I can spell it fine.&quot;", "&quot;Yeah?&quot; He wasn&#x27;t looking at her anymore. Already turning back to the trees. Back to the nothing. Back to the place where he lived most of the time now, even when his body was sitting right here. &quot;Go on then. Spell it.&quot;", "She opened her mouth.", "Closed it.", "The crickets seemed louder suddenly. The owl called again ‚Äî closer this time, or maybe just clearer in the growing dark. The moon was coming up over the ridge, fat and yellow and swollen, indifferent to everything happening beneath it.", "She didn&#x27;t spell Angel.", "She couldn&#x27;t.", "And he knew it. Had known it for years. Had known it when he met her, back in that town she&#x27;d come from, back when she was nineteen and he was thirty and she&#x27;d looked at him like he was something special, something worth wanting, something that could save her from the life she&#x27;d been born into.", "She&#x27;d never learned to read proper. Never learned to write more than her name, and even that came out shaky, the letters wobbly and uncertain like a child&#x27;s first attempts. She&#x27;d told him once, early on, about the school she hadn&#x27;t been able to attend, the books she hadn&#x27;t been able to afford, the education that had passed her by like a train she hadn&#x27;t known how to catch. She&#x27;d been ashamed when she told him. Cried a little. Asked him not to think less of her.", "He&#x27;d said he didn&#x27;t care. Said it didn&#x27;t matter. Said she was smart enough for him, for this life, for whatever they were going to build together.", "He&#x27;d been lying.", "He&#x27;d known it then and he knew it now and every time she asked him to read something for her, every time she stumbled over a word or stared blankly at a label or couldn&#x27;t make sense of the instructions on a can of beans, he made that sound. That dry, cruel, not-quite-laugh. And he watched the shame crawl across her face. And he felt something in his chest that might have been satisfaction.", "Because if she was stupid, then he was smart.", "And if she was helpless, then he was powerful.", "And if she couldn&#x27;t leave ‚Äî couldn&#x27;t survive on her own, couldn&#x27;t navigate a world full of words she couldn&#x27;t read ‚Äî then she was his. Forever. No matter what he did. No matter how he treated her. No matter how many pieces of her he broke off and threw away.", "She was his.", "He rocked in his chair. Drank his shine. Let the quiet finish what his words had started.", "She sat there.", "Hand on her belly.", "Feeling the baby move inside her ‚Äî a small flutter, a gentle press, a reminder that even in the middle of all this darkness, something was growing. Something was alive. Something was hers in a way that nothing else had ever been.", "<em>It&#x27;s okay</em>, she thought, and the thought wasn&#x27;t for herself anymore. Hadn&#x27;t been for herself in a long time. It was for the flutter inside her. For the small thing that didn&#x27;t know yet what kind of world it was coming into. For the child she was already trying to protect from the man in the chair beside her.", "<em>It&#x27;s okay, baby. Mama&#x27;s gonna take care of you. Mama&#x27;s gonna make sure you have everything she didn&#x27;t have. You&#x27;re gonna be my angel. My little angel.</em>", "She rubbed her belly and felt the baby kick.", "And she made a promise. Silent. Fierce. The kind of promise that women had been making to their unborn children since the beginning of time.", "<em>I&#x27;m gonna love you enough for both of us. I&#x27;m gonna give you everything I&#x27;ve got. And when you get big enough, when you&#x27;re strong enough ‚Äî you&#x27;re gonna get out of here. You&#x27;re gonna have the life I never had. You&#x27;re gonna be something.</em>", "<em>Something beautiful.</em>", "<em>Something free.</em>", "She didn&#x27;t know the baby was a boy.", "She didn&#x27;t know she would never get to hold him.", "She didn&#x27;t know that in three months she would bleed out on a basement floor, and the man in the chair beside her would stand over her body, and he would look at the screaming thing that had killed her coming out, and he would give it the only name he thought it deserved.", "Not Angel.", "Demon.", "But that was later.", "For now, she sat on the crooked porch of the cabin at the end of the world, one hand on her belly and the other wiping at her eyes when she thought he wasn&#x27;t looking. Still believing. Still hoping. Still telling the small voice in the back of her head to shut up, shut up, shut up.", "Still thinking that if she just loved hard enough, long enough, patient enough, something would change.", "The sun finished dying behind the mountains.", "The dark came in.", "And somewhere in the trees, something started to cry ‚Äî a high, thin sound that might have been an owl or might have been a fox or might have been something else entirely.", "She didn&#x27;t know it was the sound of her own future.", "Just heard it.", "And shivered.", "And held her belly tighter.", "And waited for the morning that was still hours away.", "---"]}, {"title": "Chapter 2 ‚Äî The Fallen Angel", "heat": 0, "paragraphs": ["---", "<span class=\"subheader\">June 6th, 1989</span>", "The pain woke her before the sun did.", "It started in her lower back ‚Äî a deep, grinding ache that wrapped around her spine like a fist squeezing. She&#x27;d been feeling it for days now, that pressure, that wrongness, the sense that something inside her was shifting, preparing, getting ready to happen whether she was ready or not. But this was different. This pain had teeth. This pain moved.", "It crawled around her sides like hands gripping from the inside, fingers digging into the meat of her, squeezing until she couldn&#x27;t breathe, then releasing just long enough for her to gasp before squeezing again. The muscles of her abdomen contracted without her permission ‚Äî she could feel them bunching under her skin, hardening into something like a fist, her whole belly going tight as a drum for ten seconds, twenty, thirty, before finally letting go.", "She lay there in the dark, on the mattress they&#x27;d dragged up from town five years ago. The fabric under her cheek was damp with her own sweat, and it smelled like mildew and old fear and the accumulated nights of sleeping next to a man who hadn&#x27;t touched her with tenderness in years. The stuffing had gone flat in places, compressed by the weight of their bodies, and she could feel the wooden slats of the bed frame through the thin padding ‚Äî hard ridges pressing into her hip, her shoulder, the small of her back.", "She pressed her hands to her belly and felt the baby move.", "Not the gentle flutter she&#x27;d grown used to over the past months. This was different. This was urgent. A roll, a push, a pressure against her palm that felt like desperation.", "<em>Not yet</em>, she thought. <em>Please, Lord. Not yet. I ain&#x27;t ready. We ain&#x27;t ready.</em>", "The next contraction hit before she finished the prayer.", "This one was stronger. Much stronger. It gripped her midsection like a vise, like something tried to wring her out like a wet towel, and she bit down on her lip hard enough to taste copper. The blood was warm on her tongue ‚Äî her own blood, the first of what would be so much blood ‚Äî and she swallowed it and squeezed her eyes shut and waited for the pain to pass.", "He was still asleep beside her.", "She could hear him breathing ‚Äî that heavy, wet sound that meant the shine had done its work. His inhale was a rattle, air scraping past something thick in his throat. His exhale was worse, a bubbling that made her think of drowning, of lungs filling with fluid, of the slow death he was choosing one jar at a time. He lay on his back with one arm thrown over his face, mouth open, lips crusted with dried spit and the residue of last night&#x27;s drinking. The smell came off him in waves ‚Äî moonshine sweat, sour and sharp, mixing with the funk of a body that hadn&#x27;t seen water in over a week.", "She knew better than to wake him before the sun came up.", "She&#x27;d learned that lesson early in their time together, back when she still believed that if she just did things right, if she just was good enough, quiet enough, small enough, he would love her the way she needed to be loved. She&#x27;d woken him once, those first months, because she&#x27;d heard something outside and she was scared. His hand had found her face before his eyes even opened. The bruise had taken two weeks to fade.", "She didn&#x27;t wake him for things anymore.", "She waited for the contraction to pass. Counted the seconds ‚Äî one, two, three, four ‚Äî the way her mama had taught her, back when her mama was still alive, back when she thought she&#x27;d have someone beside her when this day came. Someone who would hold her hand and tell her it was going to be alright and know what to do when things went wrong.", "Her mama had been dead for six years now.", "She was alone.", "The pain ebbed. The fist in her belly unclenched. She lay there gasping, sweat cooling on her skin, and she counted the seconds until the next one came.", "<em>When the pains come fast, that&#x27;s when you know.</em>", "Mama&#x27;s voice in her head. Clear as a bell even after all these years.", "<em>You count the time between &#x27;em. When it gets down to just a few minutes, that&#x27;s when the baby&#x27;s ready. That&#x27;s when you know it&#x27;s time.</em>", "She counted.", "Forty-five seconds.", "The next contraction started to build.", "---", "She pushed herself up slow, careful, one hand braced on the wall and the other cradling the swell of her belly. The cabin was dark except for the grey light seeping through the single window ‚Äî that thin, pale light that came before dawn, when the sky started to remember what color it was supposed to be but hadn&#x27;t quite committed yet. She could see shapes in the gloom. The dresser against the wall, its drawers warped and stuck from humidity. The chair in the corner, buried under clothes that needed mending. The door to the main room, cracked open, letting in a draft that smelled like cold ash and old grease.", "The floorboards were cold under her bare feet. They were always cold in the morning, even in June, even when the summer heat was already pressing down on the roof like a weight. The chill seeped up through the wood and into the bones of her feet, traveled up her ankles, settled in her shins. She&#x27;d asked him once about putting down a rug, something to take the chill off, something to make the mornings a little less brutal. He&#x27;d looked at her like she&#x27;d asked for a diamond necklace.", "She&#x27;d stopped asking for things after that.", "She made her way toward the kitchen, each step a negotiation between her body and her will. The baby had dropped low in the past week ‚Äî lower than it should be, maybe, lower than felt right ‚Äî and walking had become an exercise in careful balance. Her center of gravity had shifted so far forward that every step felt like she might tip over, might go crashing down onto the hard wood floor, might land on her belly and hurt the thing inside her that she already loved more than her own life.", "She braced herself against the doorframe and felt another contraction roll through her.", "This one came with a pop.", "Something gave way inside her ‚Äî she felt it, a sudden release of pressure, a letting go ‚Äî and then warmth flooded down her thighs. Warm liquid, soaking through the thin fabric of her nightgown, running down her legs, puddling on the floor around her feet. The smell hit her a moment later. Not urine ‚Äî she knew that smell, had known it her whole life. This was something else. Something organic and alive and not-quite-right, a smell like the ocean if the ocean was inside you, a smell like life and death mixed together.", "Her water had broken.", "But it wasn&#x27;t clear. Not the way her mama had described it, not the way the old women in town talked about it when they gathered to share birth stories. This was tinged with something darker. Pink at first, then red, then something that was definitely blood mixed in with the amniotic fluid, spreading across the floor in a stain that looked black in the grey light.", "<em>Something ain&#x27;t right.</em>", "The thought came unbidden, unwelcome. She&#x27;d been pushing it down for weeks now, that feeling in her gut that had nothing to do with the baby. The feeling that said this pregnancy wasn&#x27;t normal. That the pains were too sharp, coming from the wrong place. That her body knew something her mind didn&#x27;t want to accept.", "<em>Something ain&#x27;t right and there ain&#x27;t nobody coming to help.</em>", "She gripped the doorframe with both hands. Squeezed her eyes shut. Breathed through her teeth while the contraction crested, peaked, and finally ‚Äî finally ‚Äî began to fade.", "<em>The hospital</em>, she thought. <em>I got to get to the hospital. Something wrong. I can feel it. Something wrong with the baby or something wrong with me or something wrong with both of us and I need a doctor, I need somebody who knows what they doing, I need‚Äî</em>", "&quot;Somethin&#x27; ain&#x27;t right.&quot;", "She said it out loud this time. Pushed the words out through the pain, through the fear, through ten years of learning to make herself small and quiet and invisible.", "She said it loud enough to wake him.", "---", "He was sitting on the edge of the mattress when she made it back to the bedroom.", "Head in his hands. Fingers dug deep into his scalp, pressing into the skin hard enough to leave white marks. The hangover had him in its grip ‚Äî she could tell by the way he was breathing, shallow and careful, like any sudden movement might make his head split open. The way his shoulders were hunched. The slight tremor in his hands that meant his body was already screaming for the next drink.", "She stood in the doorway, one hand braced against the frame, the other pressed low on her belly where the pain was building again. The wet nightgown clung to her thighs. Her feet left bloody footprints on the wood floor.", "&quot;I&#x27;m serious,&quot; she said. Her voice was stronger than she expected. Clearer. The fear had burned away some of the caution, the careful quiet she&#x27;d learned to wrap herself in. &quot;This baby coming. Right now. And something ain&#x27;t right. My water broke and there&#x27;s blood in it and I need‚Äî&quot;", "He looked up.", "His eyes were bloodshot, the whites gone the color of old parchment, the veins standing out like red thread. There was a crust of something at the corners ‚Äî sleep and dried tears and whatever else had leaked out of him in the night. His lips were cracked and peeling, flecked with the residue of last night&#x27;s moonshine, and when he opened his mouth to speak, she could see the ruin of his teeth. Yellow-brown. Gaps where molars should be. The front ones going grey at the roots where the decay had started its slow march inward.", "He looked at her the way you&#x27;d look at a fly that wouldn&#x27;t stop buzzing around your head. Annoyed. Inconvenienced.", "&quot;You ain&#x27;t even due for another two weeks, woman.&quot; His voice was rough, scraped raw by the shine. The words came out slow, each one an effort. &quot;Probably just them cramps again. Braxton-Hicks or whatever. Your body doin&#x27; that thing it do.&quot;", "&quot;No.&quot; She shook her head. Felt the next contraction start to build, felt her belly going tight, felt the pressure down low where the baby was pushing. &quot;This different. This feel different. My water already broke. There&#x27;s blood on the floor. I think‚Äî&quot;", "The contraction crested. She gasped. Grabbed the doorframe with both hands and held on while the pain tried to fold her in half.", "&quot;I think we need to go to the hospital.&quot;", "He laughed.", "The sound that came out of him wasn&#x27;t really a laugh ‚Äî there was no humor in it, no warmth, nothing that resembled joy. It was a short, sharp bark, like a dog that&#x27;s learned to make sounds without knowing what they mean. A sound that came from his chest and died in the air between them.", "He reached for the mason jar on the floor beside the bed.", "She hadn&#x27;t seen it there in the dark ‚Äî hadn&#x27;t noticed the glint of glass among the shadows ‚Äî but of course it was there. It was always there. He never slept without one within arm&#x27;s reach, the way other men kept water on their nightstands. He unscrewed the lid and brought it to his lips, his throat working as the moonshine went down. One swallow. Two. Three. The liquid caught the grey light from the window, clear as water but not water, not anything close to water.", "&quot;Hospital.&quot; He said the word like it was something rotten in his mouth. Like saying it was an insult. &quot;You want me to waste half a tank of gas ‚Äî gas I ain&#x27;t got money to replace ‚Äî drivin&#x27; you forty miles to town so some white doctor can look between your legs and charge me fifty dollars to tell us what we already know?&quot;", "&quot;Please.&quot; She was gripping the doorframe with both hands now. The contractions were coming faster, stronger, waves crashing into each other before the last one could fully recede. The blood on her thighs started to cool, going tacky against her skin. &quot;I&#x27;m tellin&#x27; you something wrong. I can feel it. Something wrong with the baby or something wrong with me, I don&#x27;t know which, but this ain&#x27;t normal. This ain&#x27;t how it&#x27;s supposed to go.&quot;", "He set the jar down on the floor. Pushed himself up from the mattress, swaying slightly before he found his balance. The room seemed to shrink around him as he stood ‚Äî he was a big man, six-two with shoulders that blocked the light, with hands like dinner plates, with a presence that filled every space he entered whether he meant it to or not.", "She&#x27;d loved those hands once. Loved the way they&#x27;d held her, back when holding was something he did. Back when he&#x27;d touch her hair and call her pretty and make her feel like she was worth something.", "Now she just tried to stay out of their reach.", "He walked toward her. Slow. Deliberate. His bare feet slapped against the cold wood floor with each step ‚Äî flat, heavy sounds, the footsteps of a man who expected the world to get out of his way. He stopped in front of her, close enough that she could smell the shine on his breath, the stale sweat on his skin, the sourness of a body that hadn&#x27;t been washed in days.", "&quot;You want a doctor?&quot; His voice was low  should close her eyes.", "That&#x27;s what you were supposed to do. That&#x27;s what they did in the movies, in the stories, at the funerals he&#x27;d been to as a child. You closed the eyes so the dead could rest. You gave them that dignity. That peace.", "He didn&#x27;t reach down to close them.", "He used his boot instead.", "Put his foot against her hip ‚Äî her hip that was already going stiff, the muscles locking up in the first stages of rigor mortis ‚Äî and pushed. Rolled her toward the edge the way you&#x27;d roll a log. She tipped, teetered for a moment at the lip of the grave, then tumbled in.", "She landed face down at the bottom. Five feet of empty space between her and the sky she&#x27;d never see again. Her hair spread out around her head like a halo ‚Äî dark against the dark earth, the way it used to spread across the pillow when she slept. Her arms were pinned beneath her body. Her face was pressed into the dirt.", "He looked down at her.", "At the woman he&#x27;d brought out here ten years ago.", "At everything she&#x27;d wanted and everything she&#x27;d believed and everything that had died inside her long before her body caught up.", "He took a breath.", "&quot;I done told you.&quot;", "His voice was flat. Dead. The voice of a man talking to no one because no one was listening.", "&quot;I done told you to get rid of that damn baby. But you ain&#x27;t listen. You never listen. Thought you knew better than me. Thought that thing was gonna fix everything. Thought‚Äî&quot;", "He stopped. His voice was cracking. Something in his chest tried to break loose ‚Äî grief, maybe, or guilt, or the last small piece of him that remembered how to feel anything at all ‚Äî and he shoved it back down. Swallowed it. Buried it the way he was about to bury her.", "He spat into the grave.", "Watched the spit land on her back. Watched it darken the fabric of her dress ‚Äî the yellow dress, faded to cream, that she&#x27;d been wearing when she&#x27;d died. The last thing
