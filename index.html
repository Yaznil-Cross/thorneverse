<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Ruin In Her Eyes | Yaznil Cross</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;1,400&family=Oswald:wght@400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-dark: #0a0808;
            --bg-page: #0f0c0c;
            --accent: #8b0000;
            --accent-light: #a02020;
            --gold: #c9a227;
            --text: #d4d4d4;
            --text-dim: #888;
            --border: #1a1515;
        }
        
        body {
            background: var(--bg-dark);
            color: var(--text);
            font-family: 'Crimson Pro', Georgia, serif;
            font-size: 18px;
            line-height: 1.9;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* ========== ACCESS GATE ========== */
        .gate-screen {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: radial-gradient(ellipse at center, #1a0a0a 0%, #0a0808 70%);
        }
        
        .gate-logo {
            width: 200px;
            height: 200px;
            object-fit: contain;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 30px rgba(139, 0, 0, 0.3));
        }
        
        .gate-title {
            font-family: 'Oswald', sans-serif;
            font-size: 1.8rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .gate-subtitle {
            font-family: 'Oswald', sans-serif;
            font-size: 0.9rem;
            color: var(--text-dim);
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 40px;
        }
        
        .gate-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 350px;
        }
        
        .gate-input {
            background: var(--bg-page);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 15px 20px;
            font-family: 'Crimson Pro', serif;
            font-size: 16px;
            border-radius: 3px;
            transition: border-color 0.2s;
        }
        
        .gate-input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .gate-input::placeholder {
            color: var(--text-dim);
        }
        
        .gate-btn {
            background: var(--accent);
            border: none;
            color: #fff;
            padding: 15px 30px;
            font-family: 'Oswald', sans-serif;
            font-size: 14px;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 3px;
            margin-top: 10px;
        }
        
        .gate-btn:hover {
            background: var(--accent-light);
            transform: translateY(-2px);
        }
        
        .gate-error {
            color: var(--accent);
            font-size: 14px;
            text-align: center;
            min-height: 20px;
        }
        
        .gate-footer {
            margin-top: 40px;
            color: var(--text-dim);
            font-size: 12px;
            text-align: center;
        }
        
        .gate-footer a {
            color: var(--accent);
            text-decoration: none;
        }
        
        /* ========== READER ========== */
        .reader-screen {
            display: none;
        }
        
        .reader-screen.active {
            display: block;
        }
        
        .gate-screen.hidden {
            display: none;
        }
        
        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, var(--bg-dark) 0%, transparent 100%);
            padding: 15px 20px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .book-title {
            font-family: 'Oswald', sans-serif;
            font-size: 14px;
            letter-spacing: 2px;
            color: var(--accent);
            text-transform: uppercase;
        }
        
        .chapter-select {
            background: var(--bg-page);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px 15px;
            font-family: 'Crimson Pro', serif;
            font-size: 14px;
            border-radius: 3px;
            cursor: pointer;
            max-width: 200px;
        }
        
        .chapter-select:focus {
            outline: 1px solid var(--accent);
        }
        
        /* Main Content */
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 80px 25px 120px;
        }
        
        .page {
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .page.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Typography */
        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 2rem;
            font-weight: 500;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }
        
        h2 {
            font-family: 'Oswald', sans-serif;
            font-size: 1.4rem;
            font-weight: 400;
            color: var(--accent-light);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 50px 0 30px;
            text-align: center;
        }
        
        h3 {
            font-family: 'Oswald', sans-serif;
            font-size: 1.1rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 40px 0 20px;
            text-align: center;
        }
        
        p {
            margin-bottom: 1.5em;
            text-align: justify;
            text-indent: 1.5em;
        }
        
        p:first-of-type {
            text-indent: 0;
        }
        
        em {
            font-style: italic;
            color: #c0b0b0;
        }
        
        .scene-break {
            text-align: center;
            margin: 40px 0;
            color: var(--accent);
            letter-spacing: 10px;
        }
        
        /* Navigation */
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(0deg, var(--bg-dark) 60%, transparent 100%);
            padding: 30px 20px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 100;
        }
        
        .nav-btn {
            background: var(--bg-page);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 12px 30px;
            font-family: 'Oswald', sans-serif;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 3px;
        }
        
        .nav-btn:hover {
            background: var(--accent);
            color: var(--bg-dark);
        }
        
        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .page-indicator {
            color: var(--text-dim);
            font-family: 'Oswald', sans-serif;
            font-size: 12px;
            letter-spacing: 1px;
            min-width: 100px;
            text-align: center;
        }
        
        /* Front Matter */
        .front-matter {
            text-align: center;
        }
        
        .front-matter p {
            text-indent: 0;
            text-align: center;
        }
        
        .author {
            font-family: 'Oswald', sans-serif;
            color: var(--text-dim);
            letter-spacing: 3px;
            text-transform: uppercase;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        .warning-box {
            background: rgba(139, 0, 0, 0.1);
            border: 1px solid var(--accent);
            padding: 25px;
            margin: 30px 0;
            border-radius: 5px;
            text-align: left;
        }
        
        .warning-box h3 {
            color: var(--accent);
            margin-top: 0;
            text-align: left;
        }
        
        .warning-box p {
            text-indent: 0;
            text-align: left;
            margin-bottom: 0.8em;
            font-size: 0.95rem;
        }
        
        .warning-box ul {
            list-style: none;
            padding-left: 0;
        }
        
        .warning-box li {
            padding: 5px 0;
            padding-left: 20px;
            position: relative;
        }
        
        .warning-box li::before {
            content: "â€¢";
            color: var(--accent);
            position: absolute;
            left: 0;
        }
        
        .dedication {
            font-style: italic;
            color: var(--text-dim);
            margin: 60px 0;
        }
        
        .part-title {
            font-family: 'Oswald', sans-serif;
            font-size: 1.8rem;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 5px;
            margin: 60px 0;
            text-align: center;
        }
        
        /* Mobile */
        @media (max-width: 600px) {
            body {
                font-size: 17px;
            }
            
            .container {
                padding: 70px 20px 100px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .nav-btn {
                padding: 10px 20px;
                font-size: 12px;
            }
            
            .gate-logo {
                width: 150px;
                height: 150px;
            }
            
            .gate-title {
                font-size: 1.4rem;
            }
        }
    </style>
</head>

        // ========== ACCESS VALIDATION ==========
        async function validateAccess(event) {
            event.preventDefault();
            
            const email = document.getElementById('emailInput').value.trim();
            const code = document.getElementById('codeInput').value.trim().toUpperCase();
            const errorMsg = document.getElementById('errorMsg');
