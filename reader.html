<p>He leaned forward.</p>
<p>&quot;In all that time, I have never --- not once --- received a retainer like the one that landed on</p>
<p>my desk for your case. The amount was\\...&quot; He paused, choosing his words. &quot;Significant.</p>
<p>Enough to ensure that you are my sole priority until this matter is resolved. Enough that the</p>
<p>firm has assigned four additional associates to your case. Enough that I flew here from DC</p>
<p>this morning and will fly back tonight, and I will do that as many times as necessary.&quot;</p>
<p>Sasha couldn&#x27;t breathe.</p>
<p>&quot;The instructions were simple: Get her out. Whatever it takes. Money is not an object.&quot;</p>
<p>Who?</p>
<p>Who would do this?</p>
<p>Who even KNOWS me that has this kind of money?</p>
<p>&quot;I don&#x27;t understand,&quot; she whispered.</p>
<p>&quot;You don&#x27;t have to understand.&quot; Chen stood. Walked to the window. Looked out at the</p>
<p>Chicago skyline. &quot;All you have to do is trust me. Follow my instructions. And don&#x27;t ask</p>` },
    { chapter: 15, title: ``, content: `<p>questions about where this came from.-- But----- Miss Williams.&quot; He turned back to her. &quot;Someone out there wants you free. Badly enough</p>
<p>to pay more than most people will earn in a lifetime. I don&#x27;t know who. I don&#x27;t know why.</p>
<p>And frankly? I don&#x27;t care. My job is to get results. And I&#x27;m very good at my job.&quot;</p>
<p>He returned to his desk. Pulled out a fresh folder.</p>
<p>&quot;Now. Let&#x27;s talk about your defense.&quot;</p>
<p>SIX MONTHS --- SASHA</p>
<p>Chen got her six months.</p>
<p>The trial lasted three days. He dismantled the prosecution&#x27;s case piece by piece --- chain of</p>
<p>custody issues, inconsistent inspection reports, a confession given without adequate</p>
<p>counsel. By the time closing arguments came, the mandatory minimum was off the table.</p>
<p>Six months. Minimum security.</p>
<p>The judge called it lenient. The DA called it a travesty.</p>
<p>Sasha called it a miracle she didn&#x27;t understand.</p>
<p>DECATUR CORRECTIONAL CENTER --- SASHA</p>
<p>She was supposed to go to Logan.</p>
<p>That&#x27;s what the paperwork said. Logan Correctional --- general population, medium</p>
<p>security. The kind of place where women did hard time. Where fights happened in the yard</p>
<p>and the showers and sometimes the cells. Where a woman like Sasha --- educated,</p>
<p>professional, soft --- would be meat.</p>
<p>Forty-eight hours after sentencing, the paperwork changed.</p>
<p>Transfer to Decatur. Federal minimum security. White-collar wing.</p>
<p>Nobody explained why. The guard who processed her just shrugged --- &quot;Bureaucracy, I</p>
<p>guess&quot; --- and handed her a new jumpsuit.</p>
<p>Decatur was different. Cleaner. Quieter. The kind of prison where accountants and insider</p>
<p>traders served their time, took classes, read books in the library.</p>
<p>Sasha kept her head down. Did her time. Counted the days.</p>
<p>One hundred eighty-two days. That&#x27;s all. Then I&#x27;m out. Then I rebuild.</p>` },
    { chapter: 15, title: ``, content: `<p>She didn&#x27;t make friends. Didn&#x27;t make enemies. Just existed in the grey space between</p>
<p>wake-up and lights-out.</p>
<p>She thought she was safe.</p>
<p>She was wrong.</p>
<p>THE SHOWER --- SASHA</p>
<p>It happened in week two.</p>
<p>Sasha was alone. Rinsing shampoo from her locs. The water was lukewarm --- never hot</p>
<p>enough, never quite clean enough. She&#x27;d learned to shower fast, keep her eyes open, stay</p>
<p>aware.</p>
<p>She wasn&#x27;t aware enough.</p>
<p>The first punch caught her in the kidney.</p>
<p>The pain was blinding. White-hot. She went down hard, knees cracking against wet tile.</p>
<p>&quot;You think you better than us?&quot;</p>
<p>A woman stood over her. Big. Built like she&#x27;d spent her whole life fighting. Face like a scar</p>
<p>with eyes.</p>
<p>Davis. Sasha had seen her in the yard. Heard the whispers. Third strike. Assault. Nothing</p>
<p>left to lose.</p>
<p>&quot;Walking around here like you don&#x27;t belong?&quot; Davis grabbed a fistful of Sasha&#x27;s locs.</p>
<p>Yanked her head back. &quot;Like this place is beneath you?-- I don&#x27;t---&quot; Sasha gasped. &quot;I don&#x27;t think---&quot;</p>
<p>Another punch. Ribs this time. Something cracked.</p>
<p>&quot;I asked you a question, bitch.&quot;</p>
<p>Two other women stood at the shower entrance. Lookouts. Nobody was coming to help.</p>
<p>&quot;I&#x27;m just trying to do my time.&quot; Sasha&#x27;s voice was a rasp. Blood in her mouth. &quot;I don&#x27;t want</p>
<p>any trouble.-- Nah.&quot; Davis leaned close. Breath hot and sour. &quot;You DO think you&#x27;re better. I can see it.</p>
<p>College girl. Architect. Got that fancy lawyer. Got transferred to the soft prison. You think</p>
<p>we don&#x27;t notice?&quot;</p>
<p>The next hit was to her face.</p>
<p>Sasha&#x27;s head snapped back. Her vision went white.</p>
<p>&quot;Somebody&#x27;s looking out for you. Somebody with money.&quot; Davis hit her again. &quot;But they</p>
<p>ain&#x27;t here now, are they?&quot;</p>
<p>The beating lasted two minutes. Maybe three. Felt like hours.</p>` },
    { chapter: 15, title: ``, content: `<p>When it was over, Sasha lay on the tile. Water running pink around her. Blood from her</p>
<p>nose, her lip, somewhere she couldn&#x27;t identify.</p>
<p>Davis and her crew walked out laughing.</p>
<p>Nobody came to help.</p>
<p>Sasha lay there until the water ran cold.</p>
<p>THE NEXT MORNING --- SASHA</p>
<p>She woke to screaming.</p>
<p>Not her own. Someone else. Down the hall. Then more voices. Shouting. Running</p>
<p>footsteps.</p>
<p>Sasha sat up in her bunk. Her whole body ached --- ribs, face, kidney. Moving hurt.</p>
<p>Breathing hurt.</p>
<p>What&#x27;s happening?</p>
<p>The cell block was chaos. Guards running past. Inmates pressed against their bars, trying</p>
<p>to see.</p>
<p>A woman in the cell next to Sasha&#x27;s --- Martinez, some fraud charge --- was pale. Shaking.</p>
<p>&quot;What&#x27;s going on?&quot; Sasha asked.</p>
<p>Martinez looked at her. Something in her eyes that Sasha didn&#x27;t understand.</p>
<p>&quot;Davis,&quot; she whispered. &quot;They found Davis.-- Found her? What do you mean found her?&quot;</p>
<p>Martinez didn&#x27;t answer. Just kept staring at Sasha like she was seeing her for the first time.</p>
<p>It took three hours for the story to spread.</p>
<p>Davis was dead.</p>
<p>Not just dead. Destroyed.</p>
<p>Someone had beaten her. The kind of beating that broke bones, ruptured organs, caved in</p>
<p>her face until she was barely recognizable. The kind of beating that took time. That took</p>
<p>hate.</p>
<p>And then they&#x27;d hanged her.</p>
<p>Sheet twisted around her neck. Tied to the top bunk. Body dangling, feet just off the</p>
<p>ground.</p>
<p>But that wasn&#x27;t the part that made guards go pale. That wasn&#x27;t the part that had the warden</p>
<p>calling emergency meetings and the FBI showing up by noon.</p>
<p>It was the wall.</p>
<p>Behind Davis&#x27;s body. Written in her own blood. Letters three feet tall.</p>
<p>STUDY THE LINES.</p>
<p>THE AFTERMATH --- SASHA</p>
<p>Sasha didn&#x27;t understand.</p>
<p>Study the lines.</p>
<p>What does that mean?</p>` },
    { chapter: 15, title: ``, content: `<p>What the fuck does that MEAN?</p>
<p>The words meant nothing to her. Some kind of message --- but for who? About what?</p>
<p>The prison went on lockdown for three days. FBI agents interviewed everyone. Reviewed</p>
<p>camera footage that somehow showed nothing --- every camera in Davis&#x27;s wing had</p>
<p>malfunctioned between 2 and 4 AM. Guards who should have been patrolling were on</p>
<p>break, or in the bathroom, or somewhere else they couldn&#x27;t quite remember.</p>
<p>No witnesses. No evidence. No explanation.</p>
<p>Just a dead woman and three words in blood.</p>
<p>Sasha told them what happened in the shower. Told them Davis had attacked her. Showed</p>
<p>them the bruises, still fresh and purple on her ribs.</p>
<p>They wrote it down. Asked if she knew anyone who might have done this.</p>
<p>&quot;No,&quot; she said. &quot;I don&#x27;t know anyone. I don&#x27;t have anyone. I don&#x27;t understand any of this.&quot;</p>
<p>It was the truth.</p>
<p>The isolation started the day after lockdown lifted.</p>
<p>It was subtle at first. The seat next to her in the cafeteria staying empty. Conversations</p>
<p>stopping when she walked past. Eyes sliding away from hers in the yard.</p>
<p>They think I did it.</p>
<p>They think I killed her, or had her killed, or---</p>
<p>But that wasn&#x27;t it. She could tell by the way they looked at her. Not angry. Not accusatory.</p>
<p>Afraid.</p>
<p>They&#x27;re afraid of me.</p>
<p>Why are they afraid of ME?</p>
<p>She tried to talk to Martinez once. Ask her what was going on. Martinez just shook her head</p>
<p>and walked away.</p>
<p>The message spread without words. Through the invisible network that existed in every</p>
<p>prison --- the whispers, the knowing glances, the information that passed between inmates</p>
<p>like contraband.</p>
<p>Don&#x27;t touch her.</p>
<p>Don&#x27;t talk to her.</p>
<p>Don&#x27;t even look at her.</p>` },
    { chapter: 15, title: ``, content: `<p>Somebody&#x27;s watching. Somebody with reach. Somebody who can walk through locked</p>
<p>doors and kill you in your sleep and write messages in your blood.</p>
<p>She&#x27;s off limits.</p>
<p>To everyone.</p>
<p>Sasha spent the remaining five months of her sentence in perfect, untouched solitude.</p>
<p>No one touched her. No one talked to her. No one made eye contact.</p>
<p>She thought it was blame. Thought they hated her for Davis.</p>
<p>She didn&#x27;t know it was fear.</p>
<p>She didn&#x27;t know someone had marked her as property.</p>
<p>She didn&#x27;t know that the words on that wall --- STUDY THE LINES --- would appear again</p>
<p>months later, in a text message attached to a Polaroid of her own naked body.</p>
<p>She didn&#x27;t know anything.</p>
<p>She just served her time.</p>
<p>And waited to be free.</p>
<p>\\</em> \\<em> \\</em></p>
<p>THE WEEK OF SASHA&#x27;S TRIAL --- HADES</p>
<p>The call cost him five million dollars.</p>
<p>Not the call itself. The call was free. But what came after --- that had a price.</p>
<p>&quot;Chen.&quot;</p>
<p>The voice on the other end was clipped. Annoyed. The voice of a man who billed \\$2,500 an</p>
<p>hour and didn&#x27;t appreciate interruptions.</p>
<p>&quot;Who is this? This is a private line.-- I know. I&#x27;m the one who found it.&quot; Hades leaned back in his chair. Three monitors glowed</p>
<p>in front of him --- court records, case files, a live feed of Sasha&#x27;s apartment. &quot;I need a</p>
<p>lawyer.-- Then call my office. Schedule an appointment like everyone else.-- I&#x27;m not everyone else.-- Goodbye----- Sasha Williams. Cook County. Criminal negligence. Trial starts in six days.&quot;</p>
<p>Silence.</p>
<p>&quot;The architect case.&quot; Chen&#x27;s voice shifted. Interest now, underneath the irritation.</p>
<p>&quot;Prosecution&#x27;s pushing for twenty. Open and shut, far as I can tell.-- It&#x27;s not open and shut. The chain of custody on the materials is compromised. The</p>` },
    { chapter: 15, title: ``, content: `<p>inspection reports have inconsistencies. Her confession was coerced.&quot; Hades paused.</p>
<p>&quot;And the man who actually installed the faulty rebar is walking free while she takes the</p>
<p>fall.&quot;</p>
<p>A longer silence.</p>
<p>&quot;You&#x27;ve done your homework.-- I always do.-- What do you want from me, Mr\\...?-- No names. What I want is simple: I want you to take the case. Fly to Chicago tomorrow.</p>
<p>Get her out.-- And what makes you think I&#x27;d do that? I have clients. Commitments. I don&#x27;t just drop</p>
<p>everything for----- Five million dollars.&quot;</p>
<p>The silence this time was different. Calculating.</p>
<p>&quot;Five million,&quot; Hades repeated. &quot;Wired to whatever account you specify within the hour.</p>
<p>Nonrefundable. That&#x27;s your retainer for the duration of her case. If it takes six months, you</p>
<p>bill against it. If it takes ten years, you bill against it. Whatever&#x27;s left when she walks free,</p>
<p>you keep.-- That&#x27;s\\...&quot; Chen cleared his throat. &quot;That&#x27;s an unusual arrangement.-- I&#x27;m an unusual client.-- I don&#x27;t even know who you are.-- You don&#x27;t need to. All you need to know is this: that woman does not go to prison for</p>
<p>fifteen years. I don&#x27;t care what it costs. I don&#x27;t care what you have to do. Get her out.-- And if I can&#x27;t?&quot;</p>
<p>Hades smiled in the dark.</p>
<p>&quot;Then I&#x27;ll find someone who can. And I&#x27;ll make sure everyone knows that Robert Chen ---</p>
<p>the great Robert Chen --- couldn&#x27;t win a case that a public defender could have handled.&quot;</p>
<p>The threat landed. He could hear it in the change of Chen&#x27;s breathing.</p>
<p>&quot;You&#x27;re serious.-- I&#x27;m always serious.-- Five million. Wired within the hour.-- Within the hour.&quot;</p>
<p>Another pause. Then: &quot;What&#x27;s your relationship to this woman? Wife? Family?-- She doesn&#x27;t know I exist.&quot;</p>
<p>He hung up before Chen could ask another question.</p>
<p>THE WIRE --- HADES</p>` },
    { chapter: 15, title: ``, content: `<p>The money came from an account in the Caymans.</p>
<p>One of eight accounts. Different names, different banks, different countries. The kind of</p>
<p>money that didn&#x27;t exist on paper --- payment for jobs that never happened, from clients</p>
<p>who were officially ghosts.</p>
<p>\\$50 million spread across the world. More than he&#x27;d ever need.</p>
<p>Until now.</p>
<p>He pulled up the transfer screen. Entered Chen&#x27;s routing number --- the one he&#x27;d hacked</p>
<p>from the firm&#x27;s financial records. Typed in the amount.</p>
<p>\\$5,000,000.00</p>
<p>His finger hovered over the button.</p>
<p>This is for a woman who doesn&#x27;t know my name.</p>
<p>A woman I&#x27;ve never spoken to.</p>
<p>A woman who&#x27;s going to prison because I wanted her boyfriend out of the way.</p>
<p>He pressed send.</p>
<p>And I&#x27;d do it again.</p>
<p>I&#x27;d empty every account. Sell everything I own. Burn down the whole fucking world.</p>
<p>Just to keep her safe.</p>
<p>The confirmation came through. Funds transferred.</p>
<p>Chen would call the Cook County courts in the morning. Patterson would be removed. The</p>
<p>case would change hands.</p>
<p>And Sasha Williams would never know who saved her.</p>
<p>THE TRANSFER --- HADES</p>
<p>Six months wasn&#x27;t enough.</p>
<p>Chen had done his job. Dismantled the prosecution. Shredded their evidence. Got the</p>
<p>judge to throw out half the charges and reduce the rest.</p>
<p>Six months, minimum security.</p>
<p>But minimum security in Illinois meant Logan. And Logan meant general population. And</p>
<p>general population meant---</p>
<p>Hades pulled up the facility reports. Assault statistics. Incident logs. The names of women</p>
<p>who&#x27;d gone in whole and come out broken.</p>
<p>No.</p>
<p>Not her.</p>
<p>Not my Sasha.</p>
<p>He made another call.</p>
<p>&quot;I need a transfer.-- Hades. It&#x27;s two in the morning.-- I don&#x27;t care what time it is. Williams, Sasha. Cook County just sentenced her to six</p>
<p>months. They&#x27;re assigning her to Logan.-- Logan&#x27;s standard for her classification----- Change it.&quot;</p>` },
    { chapter: 15, title: ``, content: `<p>A sigh on the other end. &quot;To where?-- Decatur. Federal minimum. White-collar wing.-- She&#x27;s state, not federal. The jurisdictional issues alone----- Figure it out.-- That&#x27;s not how it works. There&#x27;s paperwork. Approvals. The Bureau of Prisons doesn&#x27;t</p>
<p>just----- How much?&quot;</p>
<p>Silence.</p>
<p>&quot;How much to make it work?&quot;</p>
<p>More silence. Then, quietly: &quot;Two hundred thousand. And I need a week.-- You have forty-eight hours. I&#x27;ll wire three hundred.-- Hades----- Forty-eight hours. She doesn&#x27;t set foot in Logan. Am I clear?&quot;</p>
<p>&quot;\\...Clear.&quot;</p>
<p>He hung up.</p>
<p>Three hundred thousand dollars. Pocket change compared to what he&#x27;d already spent.</p>
<p>She&#x27;ll serve her time in a place with libraries and education programs. She&#x27;ll take classes.</p>
<p>Read books. Come out better than she went in.</p>
<p>And she&#x27;ll never know I was watching.</p>
<p>TWO WEEKS LATER --- HADES</p>
<p>The alert came through at 11:47 PM.</p>
<p>He&#x27;d set up monitoring on everything --- the prison&#x27;s internal network, the medical logs, the</p>
<p>incident reports. Anything that mentioned Sasha Williams got flagged and forwarded to his</p>
<p>system.</p>
<p>INCIDENT REPORT --- DECATUR CORRECTIONAL CENTER INMATE: WILLIAMS, SASHA</p>
<p>(DC-2847) TYPE: PHYSICAL ALTERCATION LOCATION: SHOWER BLOCK C INJURIES:</p>
<p>CONTUSIONS TO FACE, RIBS, KIDNEY AREA PERPETRATOR: DAVIS, MARIE (DC-1923)</p>
<p>STATUS: UNDER INVESTIGATION</p>
<p>Hades read it twice.</p>
<p>Then a third time.</p>
<p>His hands were steady. His breathing was even. Anyone watching would have thought he</p>
<p>was calm.</p>
<p>They would have been wrong.</p>
<p>Someone touched her.</p>
<p>Someone put their hands on her.</p>
<p>Someone made her BLEED.</p>
<p>He pulled up Davis&#x27;s file. Marie Davis. Forty-one years old. Third strike --- assault with a</p>
<p>deadly weapon. Sentence: fifteen to life.</p>
<p>Nothing to lose.</p>
<p>He looked at the woman&#x27;s photo. Hard face. Dead eyes. The kind of woman who hurt</p>
<p>people because she could. Because it made her feel powerful.</p>
<p>You think you&#x27;re powerful.</p>` },
    { chapter: 15, title: ``, content: `<p>You don&#x27;t know what power is.</p>
<p>He memorized the cell block. The schedule. The guard rotations.</p>
<p>Then he started planning.</p>
<p>DECATUR CORRECTIONAL CENTER --- 2:17 AM --- HADES</p>
<p>The prison was easy.</p>
<p>Not easy like a house. Not easy like an office building. But easy compared to the places</p>
<p>he&#x27;d been --- military compounds, government facilities, buildings with biometric locks and</p>
<p>armed guards and shoot-on-sight protocols.</p>
<p>This was just a prison. Underfunded. Understaffed. Cameras that hadn&#x27;t been updated</p>
<p>since the Clinton administration.</p>
<p>He came through the service entrance. Maintenance uniform. Forged credentials. A face</p>
<p>that security cameras would somehow fail to capture --- he&#x27;d uploaded a virus to the</p>
<p>system an hour ago. Every camera in Block C would show nothing but static between 2 and</p>
<p>4 AM.</p>
<p>The guards were handled. Money in the right pockets. A few strategic &quot;emergencies&quot; on the</p>
<p>other side of the facility. The ones who couldn&#x27;t be bought were in the bathroom, or on</p>
<p>break, or suddenly very interested in something happening elsewhere.</p>
<p>He walked through the prison like he owned it.</p>
<p>Because tonight, he did.</p>
<p>CELL 47 --- HADES</p>
<p>Davis was asleep.</p>
<p>Snoring. Arm thrown over her face. Sheets tangled around her legs.</p>
<p>Hades stood in the doorway for a long moment. Watching. The way a predator watches</p>
<p>prey before it strikes.</p>
<p>This woman put her hands on Sasha.</p>
<p>Made her bleed.</p>
<p>Made her afraid.</p>
<p>He stepped inside. Closed the door behind him.</p>
<p>Davis woke when he grabbed her throat.</p>
<p>Her eyes went wide. Confused at first --- then terrified as she registered the size of him, the</p>
<p>grip on her windpipe, the complete absence of mercy in his face.</p>
<p>She tried to scream. Couldn&#x27;t. He was crushing her airway.</p>
<p>&quot;You put your hands on the wrong woman.&quot;</p>` },
    { chapter: 15, title: ``, content: `<p>His voice was quiet. Conversational. Like they were discussing the weather.</p>
<p>Davis clawed at his arm. Kicked at his legs. Her face was turning purple.</p>
<p>&quot;She didn&#x27;t do anything to you. She was just trying to survive. And you decided to make her</p>
<p>your victim.&quot;</p>
<p>He released her throat. Let her gasp one breath. Two.</p>
<p>Then he broke her arm.</p>
<p>The snap was loud in the small cell. Davis&#x27;s scream was louder --- but it died in her throat</p>
<p>when his hand clamped over her mouth.</p>
<p>&quot;That&#x27;s for touching her.&quot;</p>
<p>He broke the other arm.</p>
<p>&quot;That&#x27;s for making her bleed.&quot;</p>
<p>He went to work on her ribs. Methodical. Precise. The kind of damage that hurt before it</p>
<p>killed.</p>
<p>Davis stopped screaming after the fourth rib. Stopped fighting after the sixth. By the time</p>
<p>he reached her face, she was barely conscious.</p>
<p>&quot;I want you to understand something.&quot; He leaned close. His breath warm on her ruined</p>
<p>face. &quot;You&#x27;re dying because you touched something that belongs to me. This isn&#x27;t random.</p>
<p>This isn&#x27;t bad luck. This is consequence.&quot;</p>
<p>He straightened.</p>
<p>&quot;And when they find you in the morning, everyone in this prison is going to understand the</p>
<p>same thing: Sasha Williams is off limits. To everyone. Forever.&quot;</p>
<p>Davis made a sound. Might have been begging. Might have been her last breath leaving her</p>
<p>body.</p>
<p>Hades didn&#x27;t care.</p>
<p>He grabbed the sheet from her bed. Twisted it into a rope. Looped it around her neck.</p>
<p>She was still alive when he hoisted her up. Still twitching when he tied the other end to the</p>
<p>top bunk.</p>
<p>He watched her die. Watched the life drain out of her eyes. Felt nothing.</p>
<p>This is what happens when you touch what&#x27;s mine.</p>` },
    { chapter: 15, title: ``, content: `<p>When it was done, he knelt beside the body. Dipped his fingers in the blood pooling on the</p>
<p>floor.</p>
<p>Turned to the wall.</p>
<p>Wrote three words. Big. Bloody. Impossible to miss.</p>
<p>STUDY THE LINES.</p>
<p>Structure is everything, Sasha.</p>
<p>Even when you don&#x27;t know I&#x27;m watching.</p>
<p>I&#x27;m always watching.</p>
<p>He stood back. Admired his work.</p>
<p>The message would spread. Through the guards. Through the inmates. Through the</p>
<p>invisible network that existed in every prison.</p>
<p>Don&#x27;t touch her.</p>
<p>Don&#x27;t talk to her.</p>
<p>Don&#x27;t even look at her.</p>
<p>Or you&#x27;ll end up like Davis.</p>
<p>He walked out the same way he came in. Down the empty halls. Past the cameras showing</p>
<p>static. Through the service entrance.</p>
<p>By 4 AM, he was fifty miles away.</p>
<p>By morning, Davis would be found.</p>
<p>And Sasha Williams would spend the rest of her sentence in perfect, untouchable</p>
<p>isolation.</p>
<p>You don&#x27;t know I exist yet.</p>
<p>You don&#x27;t know I&#x27;m the reason you&#x27;re in that soft prison. The reason you have that</p>
<p>expensive lawyer. The reason no one will ever hurt you again.</p>
<p>But you will.</p>
<p>When you get out, I&#x27;ll be waiting.</p>
<p>And then you&#x27;ll be mine.</p>
<p>He drove through the dark.</p>
<p>Didn&#x27;t smile.</p>
<p>Didn&#x27;t need to.</p>
<p>The work was done.</p>
<p>\\<em> \\</em> \\*</p>
<p>PRESENT DAY --- MORNING --- THE PENTHOUSE</p>
<p>Sunlight cut through the bedroom windows.</p>
<p>Sasha was still half-asleep when Hades shifted beside her. His weight leaving the</p>
<p>mattress. The cold where his body used to be.</p>
<p>She opened her eyes.</p>
<p>He was standing at the window. Naked. Looking out at the city like he was memorizing it.</p>
<p>Casimira was already dressed. Leaning against the doorframe with her arms crossed.</p>
<p>Watching him the way she always did --- like she was calculating something.</p>
<p>&quot;We have to leave,&quot; Casimira said. &quot;Now.&quot;</p>
<p>Hades didn&#x27;t turn around. &quot;I know.&quot;</p>` },
    { chapter: 15, title: ``, content: `<p>Sasha sat up. The sheets pooled around her waist. Her body ached in places she&#x27;d</p>
<p>forgotten existed --- good aches, the kind that came from being used well.</p>
<p>&quot;What do you mean, leave? What&#x27;s going on?&quot;</p>
<p>Casimira&#x27;s eyes flicked to her. Then back to Hades.</p>
<p>&quot;I came looking for him,&quot; she said. &quot;And I found him. Which isn&#x27;t good.-- Why not?-- Because if I can find him, others can too.&quot; Casimira pushed off the doorframe. Walked</p>
<p>toward the window. &quot;You&#x27;re not hiding deep enough. This spot is burned. We need to go.&quot;</p>
<p>Hades finally turned. His face was unreadable.</p>
<p>&quot;Did you report in?-- A week ago. When I first arrived in Chicago. I told them I was tracking you.&quot; Casimira</p>
<p>paused. &quot;I haven&#x27;t updated since. Any moment now, my phone&#x27;s going to start buzzing.</p>
<p>Demanding a status report.-- And what are you going to tell them?&quot;</p>
<p>Silence stretched between them. Sixteen years of history. Sixteen years of blood and</p>
<p>bodies and the kind of trust that only came from saving each other&#x27;s lives.</p>
<p>&quot;I&#x27;m not going back, Casimira.&quot;</p>
<p>She looked at him. Looked through him. Then her gaze shifted to Sasha --- still in bed, still</p>
<p>naked, still watching this conversation like she was trying to learn a language she didn&#x27;t</p>
<p>speak.</p>
<p>A regular woman. Not trained. Not part of the life. A woman who, by every metric that</p>
<p>mattered, should have been terrified. Should have run. Should have called the cops.</p>
<p>Should have done anything other than what she did --- which was stay. Enjoy. Have fun.</p>
<p>Live.</p>
<p>And now she was sitting there putting on her clothes like she was about to go get coffee.</p>
<p>Casimira almost smiled.</p>
<p>I see why he chose you.</p>` },
    { chapter: 15, title: ``, content: `<p>&quot;I know,&quot; she said finally. &quot;I think I knew before I came over here. Deep down. You&#x27;re not</p>
<p>coming back.-- No.-- But they will come for you.&quot; Her voice was flat. Matter-of-fact. &quot;Which means they&#x27;ll come</p>
<p>for her.&quot;</p>
<p>Hades didn&#x27;t respond. Didn&#x27;t need to.</p>
<p>&quot;So like I said---&quot; Casimira pulled out her phone. Looked at it for a long moment. Then</p>
<p>dropped it on the hardwood floor. &quot;---we need to go.&quot;</p>
<p>She brought her heel down. The screen shattered. She twisted her foot, grinding the</p>
<p>components into pieces.</p>
<p>&quot;We have to assume my phone was being tracked. The encryption is only untraceable from</p>
<p>people who didn&#x27;t give you the encryption in the first place.&quot; She kicked the debris aside.</p>
<p>&quot;Get dressed. Both of you. We leave in five minutes.&quot;</p>
<p>THE STAIRS --- PRESENT DAY</p>
<p>They took the stairs.</p>
<p>Hades first. Then Sasha. Then Casimira bringing up the rear --- eyes scanning, body alert,</p>
<p>the easy posture of someone who&#x27;d spent decades expecting violence around every</p>
<p>corner.</p>
<p>Sasha was still processing. Still trying to make sense of the last twelve hours. The sex. The</p>
<p>revelations. The woman who&#x27;d walked in on them and somehow ended up joining them.</p>
<p>And now they were fleeing.</p>
<p>This is my life now. Running from people I don&#x27;t know, for reasons I don&#x27;t understand, with a</p>
<p>man who doesn&#x27;t officially exist.</p>
<p>She should be terrified.</p>
<p>She wasn&#x27;t.</p>
<p>Casimira fell into step beside her as they descended.</p>
<p>&quot;You did well last night.&quot;</p>
<p>Sasha glanced at her. &quot;Excuse me?-- In the bedroom.&quot; Casimira&#x27;s voice was casual. Like they were discussing the weather.</p>
<p>&quot;Most women freeze up. Get overwhelmed. You didn&#x27;t.&quot;</p>
<p>Is she\\... complimenting me?</p>
<p>&quot;I&#x27;ve had practice,&quot; Sasha said carefully.</p>
<p>&quot;Mmm.&quot; Casimira&#x27;s lips curved. &quot;He trained you well. But that thing you did --- when you</p>` },
    { chapter: 15, title: ``, content: `<p>told me to come here.&quot; She paused. Let the words hang. &quot;That wasn&#x27;t training. That was</p>
<p>instinct.&quot;</p>
<p>Sasha felt heat rise to her cheeks. Remembered the moment --- Casimira between her</p>
<p>thighs, and Sasha grabbing her by the hair, pulling her closer, commanding instead of</p>
<p>receiving.</p>
<p>&quot;I don&#x27;t know what came over me.-- I do.&quot; Casimira&#x27;s smile widened. &quot;You&#x27;re a natural. Most people are one or the other ---</p>
<p>dominant or submissive. You&#x27;re both. You just needed permission to access it.&quot;</p>
<p>They descended another flight. Hades was ahead of them, moving fast, not looking back.</p>
<p>&quot;Can I tell you something?&quot; Casimira asked.</p>
<p>&quot;Do I have a choice?-- No.&quot; She laughed --- a genuine sound, warm and unexpected. &quot;I&#x27;ve only ever been</p>
<p>dominated by one person. In my entire life. Sixteen years of this work, and only one man</p>
<p>has ever made me submit.&quot;</p>
<p>She nodded toward Hades.</p>
<p>&quot;Him. And even then, it took years. He had to earn it.&quot;</p>
<p>Sasha watched the back of Hades&#x27; head. The tension in his shoulders.</p>
<p>&quot;What&#x27;s your point?-- My point is --- you did it in thirty seconds.&quot; Casimira&#x27;s voice dropped. Almost admiring.</p>
<p>&quot;You told me to come here, and I came. Without thinking. Without hesitating. Just\\... came.-- I didn&#x27;t mean to----- I know. That&#x27;s what makes it interesting.&quot; Casimira stepped closer. Close enough that</p>
<p>Sasha could smell her perfume --- something dark and floral. &quot;I taught him everything he</p>
<p>knows, you know. About the work. About control. About reading people.-- So?-- So I could teach you too.&quot; Her hand brushed Sasha&#x27;s lower back. Light. Almost accidental.</p>
<p>&quot;If you wanted.&quot;</p>
<p>Sasha didn&#x27;t know how to respond to that.</p>
<p>This woman killed people last night. Watched me fuck the man she&#x27;s known for twenty</p>
<p>years. And now she&#x27;s offering to\\... what? Train me?</p>` },
    { chapter: 15, title: ``, content: `<p>&quot;I&#x27;ll think about it,&quot; she heard herself say.</p>
<p>&quot;Good girl.&quot;</p>
<p>THE LOBBY --- PRESENT DAY</p>
<p>They reached the ground floor.</p>
<p>The lobby was quiet. Early morning. A bored doorman scrolling through his phone. Marble</p>
<p>floors gleaming under recessed lighting.</p>
<p>Hades slowed as they approached the exit. Turned to look at Sasha.</p>
<p>&quot;There&#x27;s an envelope,&quot; he said. &quot;In the bag I packed for you. I need you to read it. When</p>
<p>you&#x27;re safe.-- An envelope?-- Everything you need to know. In case---&quot; He stopped. Something flickered across his face.</p>
<p>Something human. &quot;In case something happens.-- Nothing&#x27;s going to happen.-- Sasha.-- Nothing&#x27;s going to happen.&quot; She said it harder this time. Like saying it with enough force</p>
<p>would make it true.</p>
<p>He looked at her for a long moment. All the things he wasn&#x27;t saying written in his eyes.</p>
<p>I love you.</p>
<p>I&#x27;m sorry.</p>
<p>I don&#x27;t know how this ends.</p>
<p>&quot;When you&#x27;re safe,&quot; he repeated. &quot;Read it.&quot;</p>
<p>Casimira was already at the door. Hand on the glass. Ready to push it open.</p>
<p>Then she stopped.</p>
<p>&quot;Sasha, honey---&quot; She turned back. Frowned. &quot;Something&#x27;s wrong with your shoes. The left</p>
<p>one.&quot;</p>
<p>Sasha looked down. The lace was undone. Trailing on the marble.</p>
<p>&quot;Oh. Thanks.&quot;</p>
<p>She knelt to tie it. Casimira waited.</p>
<p>Hades didn&#x27;t.</p>
<p>He walked past both of them. First to reach the door. First to push it open. The morning air</p>
<p>hit his face --- cool, crisp, the smell of the city waking up.</p>
<p>He turned his head back. Started to say something.</p>
<p>Y&#x27;all want to grab something to---</p>
<p>THE STREET --- PRESENT DAY</p>
<p>The gray Ford Taurus was parked across the street.</p>
<p>Beat to shit. Dented fender. Rust spots on the hood. The kind of car nobody looked at twice</p>
<p>because there was nothing worth looking at.</p>` },
    { chapter: 15, title: ``, content: `<p>Mateo had been sitting in it for hours. Waiting. Watching. The Glock in his lap. His hands</p>
<p>steady for the first time in weeks.</p>
<p>He saw the door open.</p>
<p>Saw the man walk out.</p>
<p>That&#x27;s him.</p>
<p>That&#x27;s the motherfucker who took everything from me.</p>
<p>He was out of the car before he finished the thought. Moving across the street. The gun</p>
<p>coming up.</p>
<p>The man turned his head. Started to look back at something inside. His mouth opening to</p>
<p>speak.</p>
<p>&quot;You took everything from me.&quot;</p>
<p>The words came out of Mateo&#x27;s mouth without permission. Cheesy. Movie-line bullshit.</p>
<p>But he didn&#x27;t care. Didn&#x27;t have time to care.</p>
<p>Because unlike the movies --- unlike all those scenes where the villain monologues and</p>
<p>gives the hero time to react --- Mateo didn&#x27;t wait.</p>
<p>He pulled the trigger.</p>
<p>BOOM.</p>
<p>First shot caught him in the chest. Center mass. The man staggered.</p>
<p>BOOM.</p>
<p>Second shot. Same place. Blood blooming through his shirt.</p>
<p>BOOM.</p>
<p>Third shot. The man went down. Hit the concrete hard. Eyes wide. Mouth open. Blood</p>
<p>pooling beneath him.</p>
<p>Inside the lobby, someone screamed.</p>
<p>SASHA --- PRESENT DAY</p>
<p>She was still tying her shoe when she heard the first shot.</p>
<p>Her head snapped up.</p>
<p>Through the glass door, she saw Hades stagger. Saw the blood. Saw him fall.</p>
<p>The world stopped.</p>
<p>Not slowed. Stopped. Like someone had pressed pause on everything except her</p>
<p>heartbeat, which was suddenly the loudest sound in the universe.</p>
<p>No.</p>
<p>She watched him hit the concrete. Watched the blood spread beneath him. Watched his</p>
<p>body go still.</p>
<p>Time fractured. Split into pieces that didn&#x27;t fit together anymore.</p>
<p>No no no no no---</p>
<p>She was through the door before she knew she was moving. On her knees beside him. Her</p>` },
    { chapter: 15, title: ``, content: `<p>hands pressing against his chest like she could hold the blood inside. Like she could undo</p>
<p>what just happened.</p>
<p>&quot;Hades. HADES. Stay with me. Stay with me, baby. Look at me.&quot;</p>
<p>His eyes found hers. Glassy. Unfocused. Like he was looking at something far away.</p>
<p>His mouth moved. No sound came out.</p>
<p>&quot;Don&#x27;t you fucking do this.&quot; Tears streamed down her face. Hot. Endless. &quot;Don&#x27;t you dare.</p>
<p>You don&#x27;t get to leave me. Not like this. Not---&quot;</p>
<p>His breathing was slowing. Each exhale shallower than the last. His hand twitched against</p>
<p>the concrete --- reaching for her, maybe. Or just nerves firing their last signals.</p>
<p>Blood soaked through her shirt where she was pressed against him. Warm. Too warm. The</p>
<p>iron smell of it filled her nose, her mouth, her whole world.</p>
<p>This isn&#x27;t happening. This can&#x27;t be happening.</p>
<p>Somewhere behind her, she heard Mateo. Still standing on the sidewalk. The gun hanging</p>
<p>loose in his hand.</p>
<p>&quot;I\\... I did it. I actually\\...&quot;</p>
<p>His voice sounded far away. Like it was coming from underwater.</p>
<p>She didn&#x27;t turn around. Didn&#x27;t care. The only thing that mattered was the man bleeding out</p>
<p>beneath her hands.</p>
<p>&quot;Sasha.&quot;</p>
<p>Casimira&#x27;s voice. Close. Urgent.</p>
<p>&quot;We have to go.-- I&#x27;m not leaving him.-- Sasha.&quot; Casimira knelt beside her. Her voice was steel wrapped in silk. &quot;The police are</p>
<p>coming. I can hear the sirens. I cannot be here when they arrive. And neither can you.-- I don&#x27;t CARE about the police----- He would.&quot; Casimira&#x27;s hand closed around Sasha&#x27;s wrist. Firm. Unbreakable. &quot;He would</p>
<p>care very much. Everything he&#x27;s done --- everything he&#x27;s built --- it was to keep you safe.</p>
<p>Don&#x27;t throw that away.&quot;</p>
<p>Sasha looked down at Hades. At his closed eyes. At his still chest.</p>
<p>He&#x27;s gone.</p>
<p>He&#x27;s gone and I never---</p>
<p>&quot;SASHA. NOW.&quot;</p>` },
    { chapter: 15, title: ``, content: `<p>Casimira yanked her to her feet. The strength in that grip was inhuman --- like being</p>
<p>grabbed by a machine.</p>
<p>&quot;Come with me. Right now. Don&#x27;t look back.&quot;</p>
<p>She dragged Sasha around the corner of the building. Away from the body. Away from</p>
<p>Mateo. Away from everything.</p>
<p>A black SUV was waiting. Engine running. Back door already open.</p>
<p>&quot;Get in.-- But----- GET IN.&quot;</p>
<p>Casimira shoved her into the back seat. Slammed the door. Then she stepped back onto</p>
<p>the sidewalk, pulling out a phone --- not her phone, she&#x27;d destroyed that. A burner.</p>
<p>Something she&#x27;d had hidden.</p>
<p>Through the window, Sasha watched her make a call.</p>
<p>Casimira spoke three words. That&#x27;s all. Three words Sasha couldn&#x27;t hear.</p>
<p>Then she ended the call. Looked at Sasha through the glass.</p>
<p>And smiled.</p>
<p>The SUV pulled away from the curb.</p>
<p>THE AFTERMATH --- CASIMIRA</p>
<p>The first police car arrived ninety seconds after the shooting.</p>
<p>Then another. Then another. Within five minutes, there were ten patrol cars, lights flashing,</p>
<p>officers shouting, yellow tape going up around the body on the sidewalk.</p>
<p>Mateo was on his knees. Hands behind his head. The Glock on the ground beside him.</p>
<p>He wasn&#x27;t resisting. Wasn&#x27;t running. Just kneeling there with this look on his face --- like he</p>
<p>was watching a movie of his own life and couldn&#x27;t believe what the main character had</p>
<p>done.</p>
<p>&quot;I shot him,&quot; he kept saying. &quot;I shot him. I shot Hades Thorne. I shot him three times and</p>
<p>he&#x27;s dead. He&#x27;s finally dead.&quot;</p>
<p>The officers cuffed him. Read him his rights. Started loading him into the back of a patrol</p>
<p>car.</p>

        document.getElementById('pageContent').innerHTML = page.content;
        
        // Update indicator
        document.getElementById('pageIndicator').textContent = `Page ${currentPage + 1} of ${pages.length}`;
        
        // Update progress
        document.getElementById('progressBar').style.width = ((currentPage + 1) / pages.length * 100) + '%';
        
        // Update chapter highlight
        buildChapterList();
        
        // Save position
        localStorage.setItem('thornverse-lastpage', currentPage);
        
        // Scroll to top
        window.scrollTo(0, 0);
    }
    
    function nextPage() {
        if (currentPage < pages.length - 1) {
            currentPage++;
            updatePage();
        }
    }
    
    function prevPage() {
        if (currentPage > 0) {
            currentPage--;
            updatePage();
        }
    }
    
    function togglePanel(side) {
        const left = document.getElementById('panelLeft');
        const right = document.getElementById('panelRight');
        if (side === 'left') {
            left.classList.toggle('open');
            right.classList.remove('open');
        } else {
            right.classList.toggle('open');
            left.classList.remove('open');
        }
    }
    
    function toggleFontSize() {
        settings.largeFont = !settings.largeFont;
        applySettings();
        saveSettings();
    }
    
    function toggleProgress() {
        settings.progress = !settings.progress;
        applySettings();
        saveSettings();
    }
    
    function addBookmark() {
        if (!bookmarks.find(b => b.page === currentPage)) {
            const page = pages[currentPage];
            const preview = page.content.replace(/<[^>]+>/g, '').substring(0, 50) + '...';
            bookmarks.push({ page: currentPage, preview });
            localStorage.setItem('thornverse-bookmarks', JSON.stringify(bookmarks));
            updateBookmarks();
            showToast('Bookmark saved!');
        } else {
            showToast('Already bookmarked');
        }
    }
    
    function updateBookmarks() {
        const list = document.getElementById('bookmarksList');
        if (bookmarks.length === 0) {
            list.innerHTML = '<p style="color:#555; font-size:0.8rem;">No bookmarks yet</p>';
            return;
        }
        list.innerHTML = '';
        bookmarks.forEach((bm, i) => {
            const div = document.createElement('div');
            div.className = 'bookmark-item';
            div.innerHTML = `
                <span class="bm-delete" onclick="event.stopPropagation(); deleteBookmark(${i})">‚úï</span>
                <div class="bm-page">Page ${bm.page + 1}</div>
                <div class="bm-preview">${bm.preview}</div>
            `;
            div.onclick = () => { currentPage = bm.page; updatePage(); togglePanel('left'); };
            list.appendChild(div);
        });
    }
    
    function deleteBookmark(i) {
        bookmarks.splice(i, 1);
        localStorage.setItem('thornverse-bookmarks', JSON.stringify(bookmarks));
        updateBookmarks();
        showToast('Bookmark removed');
    }
    
    function showToast(msg) {
        const t = document.getElementById('toast');
        t.textContent = msg;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2000);
    }
    
    function setupProtection() {
        // Disable right-click
        document.addEventListener('contextmenu', e => e.preventDefault());
        // Blur on tab switch
        document.addEventListener('visibilitychange', () => {
            document.body.classList.toggle('blurred', document.hidden);
        });
    }
    
    // Keyboard nav
    document.addEventListener('keydown', e => {
        if (e.key === 'ArrowRight') nextPage();
        if (e.key === 'ArrowLeft') prevPage();
    });
    
    // Swipe nav
    let touchStartX = 0;
    document.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX);
    document.addEventListener('touchend', e => {
        const diff = touchStartX - e.changedTouches[0].screenX;
        if (Math.abs(diff) > 50) diff > 0 ? nextPage() : prevPage();
    });
    
    init();
    </script>
</body>
</html>
