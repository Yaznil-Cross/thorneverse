    { chapter: 4, title: ``, content: `<p>Ten minutes later. Sasha&#x27;s office.</p>

    { chapter: 4, title: ``, content: `<p>Sasha was on the scaffolding at Sterling Library, checking the cornice restoration, when</p>
<p>her phone rang. Unknown number, but the area code was local --- 312.</p>
<p>She almost let it go to voicemail. Then something made her answer.</p>
<p>&quot;Ms. Williams? This is Frank Miller, Regional Supervisor for the State Parole Board.&quot;</p>
<p>Her whole body went cold.</p>
<p>Regional Supervisor. That wasn&#x27;t a check-in. That wasn&#x27;t routine. That was the kind of call</p>
<p>that came before someone&#x27;s life changed.</p>
<p>&quot;I need you to come in immediately,&quot; Frank said. His voice was professional. Neutral.</p>
<p>Giving nothing away. &quot;We have a situation regarding your case file.-- A situation?-- I&#x27;d rather discuss it in person. Can you be at the Regional Office by 4:30?&quot;</p>
<p>No. I can&#x27;t. I can&#x27;t go in there and face whatever this is.</p>
<p>&quot;Yes,&quot; she heard herself say. &quot;I&#x27;ll be there.&quot;</p>
<p>4:55 PM. Regional Parole Office.</p>
<p>The Regional Office was cleaner than Hades&#x27; building. More official. The kind of place with</p>
<p>certificates on the walls and motivational posters about &quot;second chances&quot; and carpeting</p>
<p>that absorbed sound like a church.</p>
<p>Frank Miller&#x27;s office was at the end of a long hallway. Sasha walked toward it feeling like</p>
<p>she was approaching the gallows.</p>
<p>What do they know? Did somebody see something? Did Hades slip up?</p>
<p>Did I?</p>
<p>Frank Miller sat behind a mahogany desk that was too big for him. He was older --- late</p>
<p>fifties, grey at the temples, the kind of tired that came from decades of dealing with other</p>
<p>people&#x27;s fuckups. He wore a wedding ring and a brown suit that didn&#x27;t quite fit right.</p>
<p>He gestured for her to sit.</p>
<p>&quot;Ms. Williams. Thank you for coming in on short notice.-- Of course.&quot; Her voice was steady. Her hands weren&#x27;t. She kept them folded in her lap</p>` },
    { chapter: 4, title: ``, content: `<p>where he couldn&#x27;t see them shaking.</p>
<p>Frank opened a file folder. Standard manila. Her name on the tab.</p>
<p>&quot;We received an anonymous tip yesterday morning,&quot; he said. &quot;It alleges that Officer Hades</p>
<p>Thorne has engaged in inappropriate conduct with a parolee under his supervision.&quot;</p>
<p>The room tilted. Sasha grabbed the armrest of her chair.</p>
<p>&quot;Specifically,&quot; Frank continued, looking at her over the folder, &quot;it alleges that Officer Thorne</p>
<p>has engaged in a sexual relationship with you.&quot;</p>
<p>Somebody knows. Somebody filed a report. Somebody---</p>
<p>Wait.</p>
<p>Anonymous tip?</p>
<p>Who would file an anonymous tip? Lisa doesn&#x27;t know his name. Nobody knows his name.</p>
<p>Nobody knows about us except---</p>
<p>The door opened behind her.</p>
<p>Sasha didn&#x27;t turn around. She didn&#x27;t have to. She felt him enter the room like a change in air</p>
<p>pressure. Like gravity shifting.</p>
<p>Hades.</p>
<p>He wasn&#x27;t in uniform. Black hoodie, grey sweatpants, Jordans. Like he&#x27;d been pulled out of</p>
<p>his real life --- whatever that was --- to deal with this inconvenience.</p>
<p>He looked annoyed. Bored. Not panicked.</p>
<p>This nigga look like he just got interrupted from watching SportsCenter.</p>
<p>&quot;Frank,&quot; he said, nodding at the supervisor.</p>
<p>&quot;Hades.&quot; Frank&#x27;s voice was careful. &quot;Step back out for a minute. I need to verify something</p>
<p>with Ms. Williams alone.&quot;</p>
<p>Hades walked out without looking at her. The door clicked shut.</p>
<p>The silence that followed was suffocating.</p>
<p>Frank leaned forward. His voice dropped, went soft. Concerned.</p>
<p>&quot;Look, Sasha. I know the power dynamic in these situations. A parole officer has complete</p>
<p>control over your life --- your freedom, your future. We take allegations like this very</p>
<p>seriously.&quot;</p>
<p>He thinks I&#x27;m a victim. He thinks Hades forced me.</p>
<p>&quot;If there is ANY truth to this complaint,&quot; Frank continued, &quot;you need to tell me now. You</p>` },
    { chapter: 4, title: ``, content: `<p>won&#x27;t face consequences. You&#x27;re protected. But I need to know.&quot;</p>
<p>He paused. Let the weight of it settle.</p>

<p>&quot;I didn&#x27;t file this report. I don&#x27;t know who did. But whoever it was, they&#x27;re wrong.&quot;</p>
<p>Frank studied her for a long moment. Looking for the flinch. The tell. The micro-expression</p>

    { chapter: 4, title: ``, content: `<p>The door opened. Hades stepped inside. Still bored. Still unbothered.</p>

<p>The lot was empty. No black SUV. No Hades leaning against the hood, waiting for her.</p>

<p>She pulled out her phone. Typed with shaking fingers:</p>
<p>It&#x27;s handled. I told him it was a lie. I protected you.</p>

<p>What?</p>
<p>She tried again. Same error.</p>

<p>&quot;The number you have reached has been disconnected or is no longer in service.&quot;</p>

<p>Then it hit her. Cold and sharp, like a blade sliding between her ribs.</p>

    { chapter: 4, title: ``, content: `<p>He thinks I&#x27;m the one who made the complaint. He thinks I tried to get him arrested and</p>

    { chapter: 5, title: `Chapter SIX: THE VOID`, content: `<p>Seven days of nothing.</p>
<p>The apartment felt like a mausoleum. Mateo was fully healed now---the bruises faded, the</p>
<p>swelling gone. He was back to his old self. Gentle. Attentive. Making her coffee in the</p>
<p>morning, rubbing her feet at night, talking about their future like it was still something real.</p>
<p>Sasha was a ghost.</p>
<p>She went through the motions. Ate when Mateo put food in front of her. Slept when her</p>
<p>body gave out. Showed up at work and yelled at contractors about things that didn&#x27;t</p>
<p>matter.</p>
<p>But she wasn&#x27;t there. Not really. She was checking her phone every thirty seconds.</p>
<p>Refreshing her email. Driving past the Parole Office on her lunch break, looking for a black</p>
<p>SUV that was never there.</p>
<p>Day two.</p>
<p>She flagged herself non-compliant in the parole system. Missed an appointment. Left the</p>
<p>box unchecked.</p>
<p>Come find me. Come drag me back.</p>
<p>Nothing.</p>
<p>She lay in bed that night staring at the ceiling while Mateo snored beside her. Her body felt</p>
<p>wrong---too light, too empty. Like something essential had been scooped out and she was</p>
<p>just the shell left behind.</p>
<p>He&#x27;s punishing me. That&#x27;s what this is. He thinks I betrayed him and he&#x27;s making me feel it.</p>
<p>But she hadn&#x27;t. She&#x27;d protected him. Lied for him. Put her whole life on the line.</p>
<p>And he blocked me before I could tell him.</p>
<p>Day four.</p>
<p>She called his number sixteen times. Always the same recording: &quot;The number you have</p>
<p>reached has been disconnected.&quot;</p>
<p>She texted anyway. Watched the error messages pile up like evidence of her own</p>
<p>desperation.</p>
<p>I know you can see these somewhere. I know you&#x27;re watching. You&#x27;re always watching.</p>
<p>Nothing.</p>
<p>She sat at her drafting table at work, pen in hand, staring at blueprints she couldn&#x27;t see.</p>` },
    { chapter: 5, title: ``, content: `<p>Miller said something to her. She nodded. He walked away. She had no idea what he&#x27;d</p>
<p>asked.</p>
<p>This is what junkies feel like. This is withdrawal.</p>
<p>Her hands were shaking. Had been shaking for two days.</p>
<p>Day five.</p>
<p>She drove to his office building after work. Sat in the parking lot for two hours. Watched</p>
<p>people come and go---men in suits, women in heels, the ordinary traffic of a world that kept</p>
<p>spinning while hers had stopped.</p>
<p>He never showed.</p>
<p>She watched the fourth-floor windows. Lights on. Someone moving behind the blinds.</p>
<p>Maybe that&#x27;s him. Maybe he&#x27;s up there right now, looking down at my car, knowing I&#x27;m here.</p>
<p>Knowing I&#x27;m waiting.</p>
<p>Maybe he&#x27;s laughing.</p>
<p>She drove home at 8 PM. Mateo had made dinner. Chicken something. It tasted like</p>
<p>cardboard.</p>
<p>&quot;You seem distracted, baby. Work stuff?-- Yeah. Deadline.&quot;</p>
<p>Day six.</p>
<p>She couldn&#x27;t eat. The thought of food made her stomach turn. Mateo hovered, worried,</p>
<p>making her soup she didn&#x27;t touch.</p>
<p>&quot;Baby, you&#x27;re scaring me. Should I call a doctor?-- I&#x27;m fine. Just stress. It&#x27;ll pass.&quot;</p>
<p>It won&#x27;t pass. He&#x27;s in my blood. He&#x27;s in my fucking bones.</p>
<p>She lay in the bathtub that night, water gone cold, staring at the ceiling. Her phone sat on</p>
<p>the toilet lid. She&#x27;d checked it seventeen times in the last hour.</p>
<p>What if he never comes back? What if this is it? What if I spent six months learning what it</p>
<p>felt like to be alive and now I have to spend the rest of my life remembering?</p>
<p>She sank lower in the water. Let it close over her face. Held her breath until her lungs</p>
<p>burned.</p>
<p>This is what drowning feels like. This is what he did to me.</p>
<p>She surfaced. Gasped. Checked her phone again.</p>
<p>Nothing.</p>
<p>Day seven.</p>` },
    { chapter: 5, title: ``, content: `<p>She pulled out the Brutalist Architecture book. Opened it to the Polaroid.</p>
<p>There you are.</p>
<p>She stared at herself. The woman in the photograph looked like a stranger---wild, wrecked,</p>
<p>surrendered. Her back arched like a bow. Her ass thrust out like an offering. Blindfolded.</p>
<p>Bound. Completely at his mercy.</p>
<p>I look helpless.</p>
<p>But she remembered how it felt. The weight of his hands. The way he&#x27;d lifted her like she</p>

<p>He thought about the video. Still saved on his phone. Her face. Her voice. I&#x27;m yours. I been</p>
<p>yours since the first time you told me to kneel.</p>
<p>She&#x27;s with someone who doesn&#x27;t exist. Someone who came out of nowhere, took her, and</p>
<p>vanished.</p>
<p>And I&#x27;m the only one who knows he&#x27;s real.</p>
<p>He started the car. Pulled out of the parking lot.</p>
<p>I&#x27;m going to find out who you are. I don&#x27;t care how long it takes. I don&#x27;t care what it costs.</p>
<p>You took everything from me. And I&#x27;m going to make you pay.</p>
<p>It wasn&#x27;t a plan. Not yet. Just rage, looking for a direction.</p>
<p>But it was a start.</p>
<p>\\<em> \\</em> \\<em></p>
<p>Two days after she left.</p>
<p>The Chicago Division of Adult Parole smelled like industrial carpet cleaner and broken</p>
<p>dreams.</p>
<p>Mateo pushed through the front doors, still wearing yesterday&#x27;s clothes, still running on</p>
<p>coffee and rage. He hadn&#x27;t slept. Couldn&#x27;t sleep. Every time he closed his eyes, he saw her</p>
<p>climbing into that black SUV. Saw the taillights disappearing. Saw her not looking back.</p>` },
    { chapter: 9, title: ``, content: `<p>The police can&#x27;t find him. Fine. I&#x27;ll find him myself.</p>
<p>The lobby was exactly what he expected --- plastic chairs bolted to the floor, fluorescent</p>
<p>lights buzzing overhead, a general atmosphere of people whose lives had gone wrong. A</p>
<p>woman with a crying toddler. An old man staring at nothing. A young guy with neck tattoos</p>
<p>filling out paperwork like his life depended on it.</p>
<p>Because it does. That&#x27;s how this works. You fuck up, they own you.</p>
<p>That&#x27;s why she was scared of him. That&#x27;s why she did whatever he wanted.</p>
<p>He walked up to the reception desk. The woman behind it was heavy, Black, with acrylic</p>
<p>nails so long they clicked against her keyboard like castanets. Her nameplate said</p>
<p>GLADYS.</p>
<p>&quot;Help you?-- I&#x27;m looking for a parole officer. Hades Thorne.&quot;</p>
<p>Click-click-click. The typing stopped.</p>
<p>Gladys looked up. Her expression did something complicated --- not recognition, not</p>
<p>confusion, something in between. Like she was trying to place a smell she couldn&#x27;t</p>
<p>identify.</p>
<p>&quot;Who?-- Hades Thorne. H-A-D-E-S. He&#x27;s supervising---&quot; Was supervising. Past tense now. &quot;---a</p>
<p>woman named Sasha Williams. Case number 2847-something.&quot;</p>
<p>Gladys stared at him for a long moment. Then she picked up her phone. Punched three</p>
<p>numbers. Spoke low, one hand cupped over the receiver.</p>
<p>Mateo caught fragments: \\...man out here asking\\... Thorne\\... no, I don&#x27;t know\\...</p>
<p>She hung up. Smiled the kind of smile they taught in customer service training --- polite,</p>
<p>empty, designed to make you go away.</p>
<p>&quot;Sir, we don&#x27;t have anyone by that name on staff.-- That&#x27;s impossible.-- I&#x27;ve worked this desk for eleven years.&quot; Her voice was patient. Practiced. &quot;We don&#x27;t have</p>
<p>anyone matching that name. Never have.-- He&#x27;s big.&quot; Mateo was leaning forward now, hands on the counter, desperation leaking into</p>` },
    { chapter: 9, title: ``, content: `<p>his voice. &quot;Like six-four, six-five. Black. Built like a linebacker. Eyes are light --- grey or</p>
<p>green. You&#x27;d remember him.&quot;</p>
<p>Something flickered in Gladys&#x27;s face. Just for a second. Then it was gone.</p>
<p>&quot;Sir, I don&#x27;t know what to tell you. Maybe you should check with a different office. Or---&quot;</p>
<p>She slid a business card across the counter. Mental Health Services. &quot;---talk to someone.&quot;</p>
<p>She thinks I&#x27;m crazy. They all think I&#x27;m crazy.</p>
<p>&quot;I&#x27;m not crazy. He came to my apartment. He showed his badge. He----- Sir.&quot; Gladys&#x27;s voice hardened. &quot;I&#x27;ve told you what I know. We don&#x27;t have anyone by that</p>
<p>name. If you&#x27;d like to file a formal complaint, the forms are on the table by the door.</p>
<p>Otherwise, I need you to step aside. There are other people waiting.&quot;</p>
<p>Mateo didn&#x27;t move.</p>
<p>&quot;The woman. Sasha Williams. Look her up. Tell me who her parole officer is.&quot;</p>
<p>Gladys&#x27;s eyes narrowed. But she turned to her computer. Typed something. Scrolled.</p>
<p>&quot;Williams, Sasha. Case 2847-J.&quot; She looked up. &quot;Her supervising officer is Marcus Davis.</p>
<p>Has been since her release. Office 312, third floor.&quot;</p>
<p>Marcus Davis. Not Hades Thorne.</p>
<p>She&#x27;s been lying to me for months.</p>
<p>&quot;Thank you,&quot; Mateo heard himself say. His voice sounded far away. Like it belonged to</p>
<p>someone else.</p>
<p>He turned. Walked toward the elevators.</p>
<p>Third floor. Office 312.</p>
<p>The door was open. A man sat behind a desk covered in paperwork --- mid-forties, Black,</p>
<p>unremarkable in every way. The kind of face you&#x27;d forget ten seconds after seeing it. His</p>
<p>nameplate said MARCUS DAVIS.</p>
<p>Mateo knocked on the doorframe.</p>
<p>&quot;Mr. Davis?&quot;</p>
<p>The man looked up. Tired eyes. Coffee stain on his tie.</p>
<p>&quot;That&#x27;s me. You are?-- Mateo Rivera. I&#x27;m---&quot; What am I? &quot;---I know one of your parolees. Sasha Williams.&quot;</p>` },
    { chapter: 9, title: ``, content: `<p>Davis&#x27;s expression shifted. Subtle, but Mateo caught it. Recognition. And something else ---</p>
<p>wariness.</p>
<p>&quot;Ms. Williams. Yes. What about her?-- I&#x27;m her boyfriend. Was her boyfriend.&quot; The correction hurt more than he expected. &quot;I need</p>
<p>to know --- have you been supervising her case? This whole time?-- That&#x27;s confidential information, Mr. Rivera.-- Please.&quot; Mateo stepped into the office. Didn&#x27;t sit down. Couldn&#x27;t sit down. His body was</p>
<p>vibrating at a frequency he didn&#x27;t recognize. &quot;I just need to know. Has she been coming</p>
<p>here? To you? For her check-ins?&quot;</p>
<p>Davis studied him for a long moment. Taking in the wrinkled clothes, the dark circles under</p>
<p>his eyes, the barely-contained desperation.</p>
<p>&quot;Mr. Rivera, I can&#x27;t discuss the details of a parolee&#x27;s case with----- I know about Hades Thorne.&quot;</p>
<p>Davis went still.</p>
<p>There. Right there. He knows something.</p>
<p>&quot;I know she&#x27;s been seeing someone. Someone who told her he was her parole officer.</p>
<p>Someone who doesn&#x27;t exist in any database.&quot; Mateo was talking faster now. The words</p>
<p>pouring out. &quot;The police can&#x27;t find him. Your receptionist says he doesn&#x27;t work here. But</p>
<p>he&#x27;s real. I&#x27;ve seen him. I&#x27;ve been beaten by him. And I need to know----- Mr. Rivera.&quot; Davis held up a hand. &quot;Stop.&quot;</p>
<p>Mateo stopped.</p>
<p>Davis stood up. Walked to the door. Looked both ways down the hallway. Then closed it.</p>
<p>Why did he close the door? What doesn&#x27;t he want people to hear?</p>
<p>&quot;I&#x27;m going to tell you something.&quot; Davis&#x27;s voice was low. Careful. &quot;And then you&#x27;re going to</p>
<p>leave. And you&#x27;re never going to mention this conversation to anyone. Understood?&quot;</p>
<p>Mateo nodded.</p>
<p>&quot;There was a complaint filed against an officer named Thorne. About six weeks ago.</p>
<p>Anonymous tip. Alleged inappropriate conduct with a parolee.&quot; Davis paused. &quot;The</p>` },
    { chapter: 9, title: ``, content: `<p>investigation went nowhere. Because there is no officer by that name. Never was. The</p>
<p>complaint vanished. The file was sealed. And everyone involved was told to forget it ever</p>
<p>happened.-- What does that mean?-- It means someone with a lot of power made a problem disappear.&quot; Davis&#x27;s eyes were</p>
<p>hard. &quot;It means whoever this man is, he&#x27;s not someone you want to be looking for. And it</p>
<p>means I&#x27;ve already said more than I should.-- But Sasha----- Ms. Williams has missed her last three check-ins.&quot; Davis walked back to his desk. Sat</p>
<p>down. Picked up his coffee like the conversation was over. &quot;Officially, I should report her as</p>
<p>non-compliant. Issue a warrant for her arrest.-- Why haven&#x27;t you?&quot;</p>
<p>Davis didn&#x27;t answer. Just looked at Mateo with an expression that said figure it out yourself.</p>
<p>Because he&#x27;s scared. Because whoever Hades Thorne really is, even the people in the</p>
<p>system are afraid of him.</p>
<p>&quot;Go home, Mr. Rivera.&quot; Davis turned back to his paperwork. &quot;Forget about Ms. Williams.</p>
<p>Forget about whatever name this man gave you. And don&#x27;t come back here asking</p>
<p>questions that don&#x27;t have answers.-- I can&#x27;t do that.-- Then you&#x27;re a fool.&quot; Davis didn&#x27;t look up. &quot;And fools tend to disappear.&quot;</p>
<p>Twenty minutes later.</p>
<p>Mateo sat in his car in the parking lot. Engine off. Hands gripping the steering wheel so hard</p>
<p>his knuckles went white.</p>
<p>She lied. Every time she said she had a &quot;check-in,&quot; she was going somewhere else. Seeing</p>
<p>someone else. Doing god knows what with a man who doesn&#x27;t exist.</p>
<p>For months. Right under my nose.</p>
<p>He thought about all those nights. All those times she came home distracted, distant, not</p>
<p>quite meeting his eyes. He&#x27;d thought it was stress. Work. The adjustment to life after</p>
<p>prison.</p>` },
    { chapter: 9, title: ``, content: `<p>It was him. The whole time, it was him.</p>
<p>His phone buzzed. Text from Danny.</p>
<p>Yo bro, you good? Haven&#x27;t heard from you. Wanna grab beers later?</p>
<p>Mateo stared at the message.</p>
<p>Beers. Like I&#x27;m supposed to go back to normal life. Like I&#x27;m supposed to just accept that my</p>
<p>girlfriend got stolen by a ghost.</p>
<p>He typed back: Can&#x27;t tonight. Got something I need to handle.</p>
<p>What though? What can I actually do?</p>
<p>He opened Google. Started searching.</p>
<p>Private investigator Chicago</p>
<p>Someone has to be able to find him. Someone has to know who he really is.</p>
<p>Three years with Sasha. Three years of loving her, taking care of her, building a life with her.</p>
<p>He wasn&#x27;t going to let some phantom walk away with all of it.</p>
<p>I&#x27;m going to find you. I don&#x27;t care if you&#x27;re a ghost. I don&#x27;t care if you don&#x27;t exist.</p>
<p>Everyone exists somewhere.</p>
<p>He started the car. Pulled out of the lot.</p>
<p>The hunt was just beginning.</p>
<p>\\</em> \\<em> \\</em></p>
<p>Day 10. Sterling Library.</p>
<p>The site looked different.</p>
<p>Sasha stood at the edge of the main floor, hard hat in hand, watching Miller direct the trim</p>
<p>crew on the south wall. Ten days away and the cornice restoration was almost complete.</p>
<p>Fresh paint smell mixing with sawdust. The bones of the building finally showing through.</p>
<p>They didn&#x27;t need me. The whole time I thought I was holding this place together, they were</p>
<p>fine without me.</p>
<p>She wasn&#x27;t sure how that made her feel. Relieved, maybe. Or hollow.</p>
<p>&quot;Ms. Williams!&quot;</p>
<p>Miller spotted her from the scaffolding. His face split into a grin as he climbed down.</p>` },
    { chapter: 9, title: ``, content: `<p>&quot;Didn&#x27;t expect to see you today. Thought you were on indefinite leave.-- I am. Just checking in.&quot; She gestured at the progress. &quot;Looks good.-- It&#x27;s coming together.&quot; He wiped his hands on his jeans, studying her. &quot;You look different.</p>
<p>Good different. Rested.&quot;</p>
<p>Rested. Is that what I look like?</p>
<p>She caught her reflection in a window pane. New clothes --- the cashmere sweater Hades</p>
<p>had picked out, soft grey, probably cost more than her old monthly grocery budget. Slacks</p>
<p>that actually fit. Hair freshly twisted, edges laid. She looked like a woman who&#x27;d slept eight</p>
<p>hours a night for a week straight.</p>
<p>Because I have. Because he makes me.</p>
<p>&quot;Taking some time for myself,&quot; she said. &quot;Overdue.-- You earned it.&quot; Miller nodded toward the West Wing. &quot;Drywall&#x27;s up in that section now.</p>
<p>You wanna see?&quot;</p>
<p>She shouldn&#x27;t. She should walk through, sign off on whatever needed signing, and leave</p>
<p>before---</p>
<p>&quot;Ms. Williams.&quot;</p>
<p>Fuck.</p>
<p>The voice came from behind her. Soft. Desperate. The voice of a man who&#x27;d been waiting.</p>
<p>She turned.</p>
<p>Mateo was standing by the materials staging area. Hard hat in his hands, not on his head.</p>
<p>He looked like shit --- dark circles under his eyes, weight he couldn&#x27;t afford to lose already</p>
<p>dropping off his frame. The kind of deterioration that happened when a man stopped</p>
<p>eating, stopped sleeping, stopped functioning.</p>
<p>I did that. I broke him.</p>
<p>The thought should have hurt more than it did.</p>
<p>&quot;Not now,&quot; she said. &quot;I&#x27;ve got business.&quot;</p>
<p>She started walking toward the West Wing. Maybe if she just kept moving---</p>
<p>&quot;Sasha, please.&quot;</p>
<p>Footsteps behind her. Following. Of course he was following.</p>
<p>&quot;Can we talk for a minute? Just a minute. Please.&quot;</p>
<p>Don&#x27;t engage. Don&#x27;t give him anything. Just keep---</p>` },
    { chapter: 9, title: ``, content: `<p>&quot;Just give me a chance to explain. To apologize. Whatever I did wrong, I can fix it. We can fix</p>
<p>it.&quot;</p>
<p>She stopped.</p>
<p>Whatever YOU did wrong? Nigga, I watched you let me go to prison. I watched you let a</p>
<p>man get paralyzed because you cut corners. I spent eighteen months in a cell for YOUR</p>
<p>mistakes. And you think YOU need to apologize?</p>
<p>But she didn&#x27;t say that. She turned around, face carefully blank, and waited.</p>
<p>Mateo caught up. Stood a few feet away, wringing the hard hat in his hands like he was</p>
<p>trying to strangle it.</p>
<p>&quot;I know things have been crazy,&quot; he said. &quot;I know I reacted badly in Chicago. But we can</p>
<p>work through this. We always do, right? That&#x27;s what we do. We survive.&quot;</p>
<p>We. Like we&#x27;re still a unit. Like there&#x27;s still an us.</p>
<p>&quot;I don&#x27;t feel comfortable having this conversation right now, Mateo. You kicked me out. You</p>
<p>made your choice.-- I was upset! I had just watched---&quot; He stopped. Swallowed. Still couldn&#x27;t say it. &quot;I wasn&#x27;t</p>
<p>thinking straight. But I&#x27;ve had time now. And I forgive you.&quot;</p>
<p>He forgives ME.</p>
<p>Something cold moved through her chest. Not anger. Not even disgust. Just\\... distance.</p>
<p>Like she was watching this conversation from very far away.</p>
<p>&quot;Mateo----- Come on.&quot; He stepped closer. Reached for her hand.</p>
<p>She pulled back. Didn&#x27;t let him touch her.</p>
<p>I used to let him touch me whenever he wanted. Used to lie there while he fumbled around</p>
<p>on top of me, waiting for it to be over. When did that become unbearable?</p>
<p>The first time Hades told me to kneel. That&#x27;s when.</p>
<p>&quot;I know you want to come back to the house,&quot; Mateo continued, voice picking up speed.</p>` },
    { chapter: 9, title: ``, content: `<p>Desperate now. Playing his cards. &quot;Plus, I got all your shit. Your MacBook&#x27;s still on the</p>
<p>desk. Your clothes --- all of them. Those Louboutins you saved up for? The Chanel bag your</p>
<p>grandmother left you? Everything&#x27;s right where you left it.&quot;</p>
<p>Grandma&#x27;s pearls. He really just brought up Grandma&#x27;s pearls.</p>
<p>&quot;I know you, Sash. You worked hard for that stuff. You&#x27;re not just gonna walk away from it.&quot;</p>
<p>She let him finish. Let him lay out his whole case --- the possessions, the leverage, the life</p>
<p>they&#x27;d supposedly built together.</p>
<p>Then she said: &quot;Nah. I don&#x27;t need any of that.&quot;</p>
<p>Mateo blinked. &quot;What?-- The clothes. The shoes. The bag. Keep it. Sell it.&quot; She shrugged. &quot;I don&#x27;t care.-- You don&#x27;t---&quot; His face twisted. Confusion bleeding into something darker. &quot;Sasha, that&#x27;s</p>
<p>forty thousand dollars worth of stuff. Your grandmother&#x27;s pearls. Your whole life is in that</p>
<p>apartment.-- My old life.&quot; She met his eyes. Held them. &quot;And I don&#x27;t need it anymore.-- What the fuck does that mean?&quot;</p>
<p>She looked at him. Really looked.</p>
<p>The paint-stained jeans he&#x27;d been wearing for three days. The cheap boots with the worn-</p>
<p>out soles. The desperation leaking out of every pore.</p>
<p>This is who I chose. For three years, this is who I thought I deserved. A man who let me go</p>
<p>to prison for him. A man who can&#x27;t even look me in the eye without crying. A man who</p>
<p>thinks forty thousand dollars is leverage.</p>
<p>&quot;It means what I said.&quot; Her voice was calm. Professional. The voice she used with difficult</p>
<p>clients. &quot;I&#x27;m taken care of now. I don&#x27;t need the apartment. I don&#x27;t need the stuff. And</p>
<p>honestly, Mateo---&quot;</p>
<p>She paused. Let it land.</p>` },
    { chapter: 9, title: ``, content: `<p>&quot;---I don&#x27;t think we should be working together anymore.-- What?-- I&#x27;ll make sure you get your full pay for the Sterling job. Everything you&#x27;re owed. But after</p>
<p>that, I think it&#x27;s best if you find somewhere else to work.&quot;</p>
<p>She watched it hit him. Watched the math start clicking behind his eyes.</p>
<p>That&#x27;s right. Do the addition, baby. Figure it out.</p>
<p>&quot;Sasha.&quot; His voice went high. Thin. &quot;What the fuck is going on? Who is this guy? How does</p>
<p>he have money like that? He&#x27;s a fucking parole officer!&quot;</p>
<p>She didn&#x27;t answer.</p>
<p>&quot;Parole officers don&#x27;t make shit!&quot; Mateo was spiraling now. Voice rising. &quot;They make like</p>
<p>fifty, sixty grand a year. How is he buying you new wardrobes? How are you talking about</p>
<p>not needing forty thousand in clothes like it&#x27;s nothing?&quot;</p>
<p>There it is. The first crack. He&#x27;s starting to realize this ain&#x27;t what he thought it was.</p>
<p>Still nothing. She just watched him unravel.</p>
<p>&quot;Who IS he, Sasha? Who the fuck did you leave me for?&quot;</p>
<p>She thought about telling him.</p>
<p>I don&#x27;t know. I don&#x27;t know who he really is. I don&#x27;t know where his money comes from. I</p>
<p>don&#x27;t know why he doesn&#x27;t exist in any database. And I don&#x27;t care. Because whoever he is,</p>
<p>he sees me. And you never did.</p>
<p>Instead she said: &quot;I think we&#x27;re done here, Mateo. Take the rest of the day off. I&#x27;ll have the</p>
<p>severance paperwork sent to your email.&quot;</p>
<p>She walked past him. Her new shoes clicked on the fresh concrete.</p>
<p>&quot;Sasha!&quot;</p>
<p>She didn&#x27;t turn around.</p>
<p>&quot;SASHA!&quot;</p>
<p>She kept walking. Through the hallway where Hades had first claimed her. Out into the</p>
<p>main floor where Miller was pretending not to have heard any of it.</p>
<p>She didn&#x27;t look back.</p>` },
    { chapter: 9, title: ``, content: `<p>Behind her, Mateo stood alone in the West Wing hallway.</p>
<p>His hands were shaking. His eyes were wet.</p>
<p>Forty thousand dollars. She doesn&#x27;t need forty thousand dollars.</p>
<p>Parole officers make fifty K.</p>
<p>Who the fuck is Hades Thorne?</p>
<p>He pulled out his phone. The PI&#x27;s number was already saved. He&#x27;d called three times this</p>
<p>week. Left messages. Hadn&#x27;t heard back.</p>
<p>He called again.</p>
<p>This time, someone answered.</p>
<p>&quot;Castellanos Investigations. How can I help you?-- Yeah.&quot; Mateo&#x27;s voice was raw. Wrecked. &quot;I need to find someone. Someone who doesn&#x27;t</p>
<p>want to be found.-- That&#x27;s what we do, Mr\\...?-- Rivera. Mateo Rivera.-- Mr. Rivera. Why don&#x27;t you come into the office. We can discuss your case in person.&quot;</p>
<p>Mateo looked at the hallway where Sasha had disappeared. At the expensive click of her</p>
<p>shoes still echoing in his ears.</p>
<p>Parole officers don&#x27;t make that kind of money.</p>
<p>Which means he&#x27;s not a parole officer.</p>
<p>Which means everything I thought I knew is wrong.</p>
<p>&quot;I&#x27;ll be there in an hour,&quot; he said.</p>
<p>He hung up. Walked out of the building.</p>
<p>The ghost hunt was entering a new phase.</p>` },
    { chapter: 10, title: `Chapter ELEVEN: MIRA`, content: `<p>Two weeks after The Dismissal.</p>
<p>The Brass Monkey wasn&#x27;t Mateo&#x27;s scene.</p>
<p>Too many people pretending to have money. Too many craft cocktails with stupid names.</p>
<p>Too many couples leaning into each other like the world outside didn&#x27;t exist.</p>
<p>But Danny had been on his ass for two weeks straight --- you gotta get out, bro, you can&#x27;t just</p>
<p>sit in that apartment --- and eventually it was easier to say yes than keep making excuses.</p>
<p>So here he was. Throwing darts he couldn&#x27;t hit. Drinking whiskey he couldn&#x27;t taste. Trying to</p>
<p>remember what normal felt like.</p>
<p>&quot;You&#x27;re up.&quot; Danny nudged him. &quot;And try to actually hit the board this time.-- Fuck off.-- I&#x27;m serious. Last throw almost hit that lady&#x27;s purse.&quot;</p>
<p>Mateo grabbed a dart. Squinted at the board like it had personally wronged him.</p>
<p>When&#x27;s the last time I did anything fun? When&#x27;s the last time I went anywhere that wasn&#x27;t a</p>
<p>PI&#x27;s office or my own apartment?</p>
<p>Two weeks of nothing. That&#x27;s the answer. Two weeks of dead ends.</p>
<p>The first investigator had been confident. Easy case, Mr. Rivera. Everyone leaves a trail.</p>
<p>Three days later, he&#x27;d called back sounding spooked. I can&#x27;t help you. Don&#x27;t call me again.</p>
<p>Wouldn&#x27;t explain. Just hung up.</p>
<p>The second investigator made it five days before hitting the same wall. Someone&#x27;s actively</p>
<p>blocking this search. Someone with resources I can&#x27;t compete with. My advice? Walk</p>
<p>away.</p>
<p>The third wouldn&#x27;t even take the case after hearing the name Hades Thorne.</p>
<p>Someone&#x27;s protecting him. Someone&#x27;s making sure he stays a ghost.</p>
<p>&quot;Bro.&quot; Danny snapped his fingers. &quot;You gonna throw or just stand there looking tragic?&quot;</p>
<p>Mateo threw.</p>
<p>The dart hit the wall. Six inches from the board.</p>` },
    { chapter: 10, title: ``, content: `<p>&quot;Jesus Christ.&quot; Danny was laughing now. &quot;You&#x27;re getting worse. How is that possible?-- I&#x27;m rusty.-- Rusty implies you were ever good.&quot; Danny grabbed his beer. &quot;I&#x27;ve seen you throw maybe fifty</p>
<p>darts total in the years I&#x27;ve known you. You&#x27;ve hit the board like\\... twelve times.-- Why do we keep playing then?-- Because you won&#x27;t do karaoke and you&#x27;re worse at pool.&quot;</p>
<p>Despite everything, Mateo laughed. First real laugh in weeks. It felt strange in his chest ---</p>
<p>like a muscle he&#x27;d forgotten he had.</p>
<p>&quot;One more.&quot; He grabbed another dart. Lined up the shot. &quot;Watch this.-- Oh, now he&#x27;s focusing. Look at that concentration. Very serious.-- Shut up, I&#x27;m---&quot;</p>

<p>&quot;She run things around here?-- Run things?&quot; The foreman laughed. &quot;Brother, she IS things. This whole project is her baby.</p>
<p>Every beam, every bolt, every inch of this building goes through her first. Best architect I&#x27;ve</p>
<p>worked with in sixteen years.&quot;</p>
<p>Hades watched her gesture at something, watched the worker nod and hurry off to do</p>
<p>whatever she&#x27;d told him.</p>
<p>&quot;She single?&quot;</p>
<p>The foreman&#x27;s laugh died. He looked at Hades --- really looked --- and something shifted in</p>
<p>his face.</p>
<p>&quot;I can tell by your eyes what you&#x27;re thinking.&quot; He shook his head. &quot;Forget about it, man.-- That so?-- Yeah, that&#x27;s so.&quot; The foreman lowered his voice. &quot;Look, I&#x27;m gonna save you some trouble.</p>
<p>That woman up there? She&#x27;s taken.-- Taken ain&#x27;t married.-- Nah, you ain&#x27;t hearing me.&quot; The foreman stopped walking. Turned to face him fully.</p>` },
    { chapter: 14, title: ``, content: `<p>&quot;She ain&#x27;t just taken. She&#x27;s IN LOVE. Like, in love in love. You know what I mean? Her and</p>
<p>her man --- they&#x27;re locked in. Airtight.&quot;</p>
<p>Hades said nothing. Just listened.</p>
<p>&quot;If they ever broke up --- which they won&#x27;t --- she&#x27;d mourn that shit for YEARS. And let&#x27;s say,</p>
<p>hypothetically, you somehow got in there?&quot; The foreman shook his head. &quot;She&#x27;d still be</p>
<p>torn between you and him. Too connected. Too much history. You feel me?-- I feel you.-- Trust me, bro. Every man on this site done looked at Sasha.&quot; He gestured around at the</p>
<p>workers. &quot;You think you the first one to notice? Forget about it. Give it up. Save yourself the</p>
<p>trouble.&quot;</p>
<p>Hades looked back up at the second floor.</p>
<p>She was gone now. Moved on to somewhere else. But he could still feel her. Like a heat</p>
<p>signature. Like a target.</p>
<p>&quot;What&#x27;s her last name?&quot;</p>
<p>The foreman sighed. &quot;Williams. Sasha Williams. But I&#x27;m telling you, man----- I heard you.&quot;</p>
<p>Hades turned back to the foreman. Smiled. That easy, charming smile that made people</p>
<p>trust him.</p>
<p>&quot;Now where&#x27;s my parolee?&quot;</p>
<p>\\<em> \\</em> \\<em></p>
<p>\\</em> \\<em> \\</em></p>
<p>\\<em> \\</em> \\<em></p>
<p>His apartment was dark.</p>
<p>Just the glow of three monitors casting blue light across his face. The hum of servers. The</p>
<p>click of keys.</p>
<p></em>Sasha Williams.<em></p>
<p>He&#x27;d started with the basics. Social media. Employment records. The public stuff that</p>
<p>anyone could find.</p>
<p>Then he went deeper.</p>
<p>\\</em>Born: Chicago. Age: 28. Education: University of Illinois, Architecture. Licensed architect,</p>
<p>State of Illinois. Current project: East End Lofts commercial development.\\<em></p>
<p></em>Clean record. No arrests. No warrants. Model citizen.<em></p>
<p>He pulled up her photo. Driver&#x27;s license image. Unsmiling, professional. But even in a DMV</p>
<p>photo, she was stunning.</p>
<p></em>Boyfriend: Mateo Rivera. Age: 27. Occupation: Painter.<em></p>
<p>He clicked into Mateo&#x27;s records.</p>` },
    { chapter: 14, title: ``, content: `<p></em>Painter. Sometimes. Construction work. Sometimes. Odd jobs. Whatever pays.<em></p>
<p>\\</em>A slash-slash-slash employee. Does a little of this, little of that. Whatever someone will</p>
<p>hire him for.\\<em></p>
<p>Hades sat back. Stared at the screen.</p>
<p></em>He&#x27;s in the way.<em></p>
<p>The thought was simple. Clean. A problem to be solved.</p>
<p></em>Option one: Kill him.<em></p>
<p>Easy. He&#x27;d killed harder targets in harder places. Mateo Rivera was a painter who did odd</p>
<p>jobs. No security training. No awareness. No threat.</p>
<p>But.</p>
<p></em>If he dies, she mourns him.<em></p>
<p>That was the problem. Women mourned their men. Even weak men. Even men who didn&#x27;t</p>
<p>deserve it. And a mourning woman was a broken woman --- sad, fragile, diminished.</p>
<p></em>That&#x27;s not what I want.<em></p>
<p>\\</em>I want her fire. I want that energy I felt from fifty feet away. I want the woman who runs a</p>
<p>construction site like she owns every man on it.\\<em></p>
<p></em>If I kill him, I get a widow. A shell. Something less than what I saw today.<em></p>
<p>He crossed it off the mental list.</p>
<p></em>Option two: Take her.<em></p>
<p>Also easy. He knew how to seduce. Knew how to make women want him. Could walk onto</p>
<p>that job site tomorrow, turn up the charm, have her in a hotel room by the weekend.</p>
<p>But.</p>
<p>\\</em>If her heart still belongs to him --- if he did nothing wrong and I just\\... stole her --- she&#x27;d be</p>
<p>torn.\\<em></p>
<p></em>Confused.<em></p>
<p>\\</em>Looking over her shoulder. Wondering if she made the right choice. Comparing me to</p>
<p>him.\\<em></p>
<p>The thought made his jaw tighten.</p>
<p></em>I don&#x27;t share.<em></p>
<p></em>Not her attention. Not her thoughts. Not one inch of her heart.<em></p>
<p>\\</em>And the idea that she could be confused --- that she could even CONSIDER someone as</p>
<p>small and fragile and weak as Mateo Rivera when she has ME---\\<em></p>
<p></em>No.<em></p>` },
    { chapter: 14, title: ``, content: `<p></em>That won&#x27;t work either.<em></p>
<p>He needed a third option. Something cleaner. Something that removed the obstacle</p>
<p>without damaging the prize.</p>
<p></em>Option three: Make him the villain.<em></p>
<p>\\</em>Send him to prison. Let HER be the one who&#x27;s wronged. Let HIM be the one who failed her,</p>
<p>betrayed her, destroyed her life.\\<em></p>
<p>\\</em>Then when he&#x27;s gone --- fifteen years, maybe twenty --- she won&#x27;t mourn him. She&#x27;ll HATE</p>
<p>him.\\<em></p>
<p>\\</em>And I&#x27;ll be there. The shoulder to cry on. The man who sees her value. The one who gives</p>
<p>her what that weak, useless painter never could.\\<em></p>
<p>\\</em>She can&#x27;t wait forever. Even if she dates someone new while he&#x27;s gone, she won&#x27;t have</p>
<p>that deep connection with them. They&#x27;ll just be filler. Placeholders.\\<em></p>
<p></em>And when she&#x27;s ready --- when she&#x27;s healed --- I&#x27;ll take what&#x27;s mine.<em></p>
<p>The plan crystallized.</p>
<p>\\</em>Mateo Rivera --- currently employed as subcontractor on East End Lofts project. Role:</p>
<p>General labor, painting, material installation.\\<em></p>
<p>He pulled up the project files. Took some work --- had to go through three firewalls and a</p>
<p>construction management database that shouldn&#x27;t have been accessible to anyone</p>
<p>outside the company.</p>
<p>\\</em>Upcoming work order: Rebar installation, Section C walkway. Materials ordered by S.</p>
<p>Williams. Installation assigned to M. Rivera.\\<em></p>
<p></em>Rebar.<em></p>
<p></em>She orders the materials. He installs them.<em></p>
<p></em>If the installation goes wrong\\...<em></p>
<p>He pulled up more information. Building schematics. Traffic patterns. Which sections of</p>
<p>the site would have foot traffic and which wouldn&#x27;t.</p>
<p>\\</em>Section C walkway. High traffic area. Iron workers, electricians, plumbers --- everyone</p>
<p>crosses that section to get to the east wing.\\<em></p>
<p>\\</em>But not architects. Architects work from the ground floor office or the upper scaffolding.</p>
<p>No reason for her to be walking across Section C.\\<em></p>
<p></em>If something went wrong with that walkway\\...<em></p>
<p></em>She wouldn&#x27;t be on it.<em></p>
<p></em>But plenty of other people would.<em></p>` },
    { chapter: 14, title: ``, content: `<p>\\</em>Someone will get hurt. Might be one person, might be ten. Might be serious. Might be</p>
<p>fatal.\\<em></p>
<p></em>But it won&#x27;t be her.<em></p>
<p></em>And the blame falls on the installer. On Mateo.<em></p>
<p></em>Criminal negligence. Twenty years.<em></p>
<p></em>He&#x27;ll be gone. She&#x27;ll be free. And she&#x27;ll hate him for ruining her life.<em></p>
<p></em>Perfect.<em></p>
<p>He didn&#x27;t feel guilt. Didn&#x27;t feel hesitation. Just the clean, cold clarity of a plan falling into</p>
<p>place.</p>
<p>Some men wouldn&#x27;t understand. They&#x27;d call it evil. Monstrous.</p>
<p>But Hades didn&#x27;t operate on their morality.</p>
<p>He operated on a simple truth: He would burn everything and everyone --- every building,</p>
<p>every life, every inch of the world --- if it left nothing but a ten-by-ten square with him and</p>
<p>Sasha standing on it.</p>
<p>This wasn&#x27;t evil.</p>
<p>This was devotion.</p>
<p>Just filtered through a mind that didn&#x27;t have a stop point.</p>
<p>\\</em> \\<em> \\</em></p>
<p>\\<em> \\</em> \\<em></p>
<p>\\</em> \\<em> \\</em></p>
<p>He&#x27;d done his research.</p>
<p>Grade-60 rebar was the industry standard. Strong. Reliable. Rated for the load-bearing</p>
<p>requirements of a commercial walkway.</p>
<p>Grade-40 was cheaper. Weaker. Fine for decorative applications, non-load-bearing</p>
<p>structures. But under the weight of heavy foot traffic, heavy equipment, men carrying tools</p>
<p>and materials back and forth all day?</p>
<p>It would fail.</p>
<p>Not immediately. That was the beauty of it. The walkway would hold for a few days. Maybe</p>
<p>a week. Long enough for Mateo to finish his work and move on to another section. Long</p>
<p>enough for nobody to be watching when the first cracks appeared.</p>
<p>And then someone would step wrong. Or a forklift would cross at a bad angle. Or just the</p>
<p>accumulated stress of a thousand footsteps would finally push the compromised</p>
<p>structure past its breaking point.</p>
<p><em>Someone will get hurt.</em></p>
<p>He knew this. Accepted it.</p>` },
    { chapter: 14, title: ``, content: `<p><em>Might be one person. Might be ten. Might be serious. Might be fatal.</em></p>
<p><em>But it won&#x27;t be her.</em></p>
<p>That was the only variable that mattered.</p>
<p><em>It won&#x27;t be Sasha.</em></p>
<p>He&#x27;d studied her patterns. She never walked Section C. Her office was on the ground floor,</p>
<p>east side. Her scaffolding work was in the north wing. She had no reason to cross that</p>
<p>walkway.</p>
<p>\\<em>The boyfriend goes to prison. I become her parole officer --- easy enough to arrange with</p>
<p>my credentials. And then\\...\\</em></p>
<p>And then she&#x27;d be his.</p>
<p>The night before installation, he moved.</p>
<p>\\<em> \\</em> \\<em></p>
<p>\\</em> \\<em> \\</em></p>
<p>\\<em> \\</em> \\<em></p>
<p>The site was silent.</p>
<p>Security cameras disabled. The night watchman paid off --- an envelope of cash and a story</p>
<p>about needing to retrieve some personal items. The old man hadn&#x27;t asked questions.</p>
<p>People never did when the money was right.</p>
<p>Hades moved through the darkness like he was part of it. No flashlight. No sound. Just</p>
<p>muscle memory and moonlight.</p>
<p>The materials storage was in a trailer on the east side. Locked, but not seriously. A padlock</p>
<p>that took him four seconds to pick.</p>
<p>Inside: stacks of rebar, organized by grade and length. The good stuff --- grade-60, marked</p>
<p>and tagged --- sitting on pallets ready for tomorrow&#x27;s installation.</p>
<p>And in the back of his truck, parked fifty yards away: grade-40. Same dimensions. Same</p>
<p>appearance. Different rating.</p>
<p></em>Different outcome.<em></p>
<p>He worked for two hours. Methodical. Careful. Swapping the pallets one at a time, loading</p>
<p>the grade-60 into his truck, replacing it with the inferior steel.</p>
<p>By the time he was done, everything looked exactly as it had before.</p>
<p>\\</em>Tomorrow morning, Mateo Rivera will come to work. He&#x27;ll load these pallets onto a forklift.</p>
<p>He&#x27;ll install them exactly the way he&#x27;s supposed to.\\<em></p>` },
    { chapter: 14, title: ``, content: `<p></em>And he&#x27;ll have no idea he&#x27;s building a death trap.<em></p>
<p>Hades locked the trailer. Drove away. Didn&#x27;t look back.</p>
<p>\\</em>Two weeks, maybe three. Someone steps wrong. The walkway fails. Investigation finds</p>
<p>faulty materials. Chain of custody points to the installer.\\<em></p>
<p></em>Mateo Rivera. Criminal negligence. Twenty years.<em></p>
<p></em>And Sasha Williams becomes mine.<em></p>
<p>\\</em> \\<em> \\</em></p>
<p>\\<em> \\</em> \\<em></p>
<p>\\</em> \\<em> \\</em></p>
<p>He heard about it on the news.</p>
<p>\\<em>&quot;Construction accident at East End Lofts development. One worker injured, transported</p>
<p>to Northwestern Memorial with severe spinal trauma. Authorities investigating possible</p>
<p>safety violations.&quot;\\</em></p>
<p>One worker. Spinal trauma.</p>
<p><em>It worked.</em></p>
<p>He pulled up the details. Marcus Webb. Forty-three years old. Iron worker. Sixteen years on</p>
<p>the job without a single incident.</p>
<p><em>Father of two.</em></p>
<p><em>He&#x27;ll never walk again.</em></p>
<p>Hades read the words. Let them sit.</p>
<p><em>Collateral damage.</em></p>
<p>That&#x27;s all it was. The price of getting what he wanted. Marcus Webb was unfortunate ---</p>
<p>wrong place, wrong time --- but Hades hadn&#x27;t targeted him specifically. Hadn&#x27;t even known</p>
<p>his name until today.</p>
<p><em>He was just in the way.</em></p>
<p><em>Like the boyfriend.</em></p>
<p>He waited for the arrest. Checked the news every few hours. Watched the investigation</p>
<p>unfold.</p>
<p>\\<em>Come on. Trace it back. Find the faulty rebar. Find Mateo Rivera&#x27;s signature on the work</p>
<p>order.\\</em></p>
<p><em>Put him away.</em></p>
<p>The arrest came three days later.</p>
<p>But it wasn&#x27;t Mateo Rivera.</p>
<p>\\<em>&quot;Architect Sasha Williams arrested in connection with East End Lofts construction</p>
<p>accident. Williams, 28, allegedly signed off on substandard materials that led to the partial</p>
<p>collapse of a walkway, leaving one worker paralyzed. If convicted, Williams faces up to</p>
<p>twenty years for criminal negligence.&quot;\\</em></p>
<p>Hades stared at the screen.</p>
<p><em>What the fuck?</em></p>
<p>He pulled the case file. Hacked into the police database. Read the arrest report.</p>` },
    { chapter: 14, title: ``, content: `<p>\\<em>Statement from Mateo Rivera: &quot;I don&#x27;t know anything about the materials. I just installed</p>
<p>what was given to me. Sasha handles all the ordering and quality control. Her signature is</p>
<p>on everything.&quot;\\</em></p>
<p>\\<em>Statement from Sasha Williams: &quot;The materials were my responsibility. I should have</p>
<p>caught the discrepancy. This is my fault.&quot;\\</em></p>
<p><em>She took the fall.</em></p>
<p><em>She took the fucking FALL.</em></p>
<p><em>For HIM.</em></p>
<p>Hades stood up so fast his chair hit the wall.</p>
<p><em>Why?</em></p>
<p><em>Why the FUCK would she do that?</em></p>
<p>\\<em>That weak, bummy, nothing-ass painter who can&#x27;t even hold down a real job --- she&#x27;s</p>
<p>going to PRISON for him?\\</em></p>
<p>He paced the apartment. Fists clenching. Jaw tight.</p>
<p>\\<em>I did everything right. Swapped the materials. Set up the chain of custody. Made sure HIS</p>
<p>name was on the installation. HE should be in cuffs right now. HE should be looking at</p>
<p>twenty years.\\</em></p>
<p><em>And instead she---</em></p>
<p><em>She SACRIFICED herself.</em></p>
<p><em>For THAT?</em></p>
<p>He didn&#x27;t understand. Couldn&#x27;t process it.</p>
<p>\\<em>What kind of woman throws away her whole life --- her career, her freedom, her future ---</p>
<p>for a man who contributes NOTHING?\\</em></p>
<p><em>What does she see in him that I&#x27;m missing?</em></p>
<p><em>What the fuck is wrong with her?</em></p>
<p>The rage built. Hot and dark and demanding.</p>
<p><em>I should kill him.</em></p>
<p><em>Right now. Tonight. Walk into that apartment and put a bullet in his skull.</em></p>
<p><em>Make it look like a robbery. Make it look like an accident. Make him disappear.</em></p>
<p><em>He doesn&#x27;t deserve to breathe the same air as her.</em></p>
<p>His keys were in his hand before he realized he&#x27;d grabbed them.</p>
<p><em>Do it. End him. She&#x27;s going to prison anyway --- what&#x27;s she gonna do about it?</em></p>
<p>But then Casimira&#x27;s voice cut through the red.</p>
<p>Not her actual voice. Just the memory of all those lessons. All those years of her teaching</p>` },
    { chapter: 14, title: ``, content: `<p>him how the game worked.</p>
<p>\\<em>&quot;You kill a woman&#x27;s man, she mourns him. Even if he was trash. Even if she was about to</p>
<p>leave him anyway. Death makes saints out of sinners. You want her crying over his grave</p>
<p>for the rest of her life?&quot;\\</em></p>
<p>Hades stopped. Hand on the door.</p>
<p><em>Fuck.</em></p>
<p><em>She&#x27;s right.</em></p>
<p>\\<em>If I kill him now --- while she&#x27;s locked up, while she can&#x27;t do anything about it --- she comes</p>
<p>home a widow.\\</em></p>
<p><em>A mourning widow who lost her man while she was inside.</em></p>
<p><em>She&#x27;d be broken. Sad. Weak.</em></p>
<p><em>And I don&#x27;t want weak.</em></p>
<p>\\<em>I want the fire I saw on that scaffolding. The woman who ran a construction site like she</p>
<p>owned every man on it.\\</em></p>
<p><em>A grieving widow is useless to me.</em></p>
<p>He let go of the door handle.</p>
<p><em>Okay. New plan.</em></p>
<p><em>He lives. For now.</em></p>
<p><em>She does her time. Gets out. Comes home to him.</em></p>
<p><em>And then I take her.</em></p>
<p>\\<em>Not by killing him. By making her see what he really is. By showing her what she could</p>
<p>have instead.\\</em></p>
<p><em>By the time I&#x27;m done, she won&#x27;t mourn him when he&#x27;s gone.</em></p>
<p><em>She&#x27;ll wonder why she ever stayed.</em></p>
<p>He sat back down. Pulled up his contacts. Started making calls.</p>
<p><em>I need to be her parole officer when she gets out.</em></p>
<p><em>I&#x27;ve got connections. Favors to call in. Strings to pull.</em></p>
<p><em>By the time Sasha Williams walks out of that prison, I&#x27;ll be waiting.</em></p>
<p><em>And everything after that is just patience.</em></p>
<p>He closed the laptop.</p>
<p>In the darkness, Hades didn&#x27;t smile.</p>
<p>He just waited.</p>
<p>\\<em> \\</em> \\*</p>
<p>THIRTEEN YEARS AGO --- SOMEWHERE IN EASTERN EUROPE</p>
<p>The van was dark.</p>
<p>Casimira sat in the back, monitors glowing blue against her face, earpiece pressed tight.</p>` },
    { chapter: 14, title: ``, content: `<p>Outside, snow fell on a city whose name didn&#x27;t matter. What mattered was the mansion on</p>
<p>the hill. What mattered was the silence coming through her comms.</p>
<p>&quot;Hades.&quot; She kept her voice even. &quot;Status.&quot;</p>
<p>Static. Then breathing. Heavy. Labored.</p>
<p>&quot;Clear.&quot;</p>
<p>She exhaled. Leaned back.</p>
<p>&quot;How many?&quot;</p>
<p>A pause. She heard him moving. Footsteps on marble. Something wet.</p>
<p>&quot;Twelve.&quot;</p>
<p>Twelve.</p>
<p>Twelve armed guards and he&#x27;s twenty-two years old.</p>
<p>&quot;Injuries?-- Vest caught three to the chest.&quot; His voice was flat. Matter-of-fact. Like he was reading a</p>
<p>grocery list. &quot;One got through to my arm. Flesh wound.-- You&#x27;re bleeding?-- I&#x27;ll live.&quot;</p>
<p>She smiled in the dark. Couldn&#x27;t help it.</p>
<p>That&#x27;s my boy.</p>
<p>&quot;The target?-- Done.-- Confirmed?-- I cut his throat while he was still talking.&quot; A beat. &quot;He stopped.&quot;</p>
<p>Casimira pulled up the security feeds she&#x27;d hacked earlier. Cycled through cameras until</p>
<p>she found him.</p>
<p>There he was.</p>
<p>Standing in the middle of a ballroom floor. Marble tiles now slick with blood. Bodies</p>
<p>everywhere --- men in tactical gear, nightgowns, whatever they&#x27;d been wearing when the</p>
<p>alarm went off. Guns still in their hands. Not that it helped.</p>
<p>Hades stood at the center of it all. Six-four even then, though he&#x27;d fill out more in the years</p>
<p>to come. Gun sliding back into his waistband. Knife in his other hand, dripping.</p>
<p>His arm was bleeding. Dark stain spreading down his sleeve.</p>
<p>He didn&#x27;t seem to notice.</p>
<p>&quot;Aren&#x27;t you glad,&quot; Casimira said through the earpiece, &quot;that I always told you to wear a vest</p>
<p>every time you leave the house?&quot;</p>
<p>He looked up. Found the camera. Looked right into it like he could see her watching.</p>
<p>&quot;You tell me a lot of things.-- And you listen. That&#x27;s why you&#x27;re still breathing.&quot;</p>` },
    { chapter: 14, title: ``, content: `<p>He didn&#x27;t argue. Just wiped the blade on a dead man&#x27;s shirt and started walking toward the</p>
<p>exit.</p>
<p>&quot;Extraction point?&quot; he asked.</p>
<p>&quot;North gate. Three minutes.-- Copy.&quot;</p>
<p>The feed showed him stepping over bodies like they were furniture. No hesitation. No</p>
<p>second glance. Just forward motion.</p>
<p>I made that.</p>
<p>I took a broken eighteen-year-old boy and turned him into THIS.</p>
<p>She should feel proud. And she did.</p>
<p>But underneath the pride was something else. Something she&#x27;d never admit.</p>
<p>Fear.</p>
<p>Because one day, he might decide I&#x27;m in his way too.</p>
<p>She killed the thought. Started the van.</p>
<p>Three minutes later, he climbed into the passenger seat. Blood on his hands. Snow in his</p>
<p>hair. Eyes empty.</p>
<p>&quot;Hospital?&quot; she asked.</p>
<p>&quot;No. Just patch it.&quot;</p>
<p>She pulled out the first aid kit. Started driving.</p>
<p>Behind them, the mansion burned.</p>` },
    { chapter: 15, title: `Chapter SIXTEEN: THE FALL`, content: `<p>5:17 PM --- THE NIGHT BEFORE</p>
<p>Mateo&#x27;s phone buzzed.</p>
<p>He was on Danny&#x27;s couch. Same place he&#x27;d been for days. Half a beer in his hand. Some</p>
<p>reality show on the TV that he wasn&#x27;t watching.</p>
<p>The number was his PI. The guy he&#x27;d been paying to find information on a man who didn&#x27;t</p>
<p>exist.</p>
<p>At least, that&#x27;s what Mateo thought.</p>
<p>He didn&#x27;t know that the moment he&#x27;d walked into that police precinct, he&#x27;d become a</p>
<p>marked man. Didn&#x27;t know that every call, every text, every search he&#x27;d made since then</p>
<p>had been routed through someone else&#x27;s network. His phone. His computer. His Internet.</p>
<p>All of it compromised.</p>
<p>The &quot;PI&quot; he&#x27;d hired? He&#x27;d never actually spoken to the real one.</p>
<p>Every response had come from her.</p>
<p>PI: Got a tip. Anonymous source reached out. Your ex Sasha Williams is meeting her friend</p>
<p>Lisa at a coffee shop tomorrow morning. After that she&#x27;s going back to where Hades lives.</p>
<p>This might be your only chance to find him.</p>
<p>Mateo sat up. Typed back immediately.</p>
<p>Mateo: Where? What coffee shop?</p>
<p>PI: \\[address - downtown spot Sasha used to frequent\\]</p>
<p>PI: Look man, I&#x27;ve been digging on this Hades Thorne guy for weeks. There&#x27;s nothing. No</p>
<p>records, no address, no employment history. The parole board says he doesn&#x27;t exist. Either</p>
<p>your girl made him up, or he&#x27;s the kind of guy who doesn&#x27;t want to be found. People like</p>
<p>that? There&#x27;s usually a reason.</p>
<p>Mateo: I don&#x27;t care. I just need to find him.</p>
<p>PI: I&#x27;m giving you the lead. What you do with it is on you.</p>
<p>Mateo stared at the screen.</p>
<p>Tomorrow.</p>
<p>She&#x27;s meeting Lisa tomorrow. And then going back to HIM.</p>
<p>This is it.</p>
<p>This is my chance.</p>` },
    { chapter: 15, title: ``, content: `<p>He didn&#x27;t know that the woman who&#x27;d typed those messages was the same woman who&#x27;d</p>
<p>put her fingers in his ass and made him cum harder than he ever had in his life.</p>
<p>He didn&#x27;t know she&#x27;d set up the coffee meetup herself.</p>
<p>He didn&#x27;t know he was being herded.</p>
<p>Mateo: Thanks. I&#x27;ll handle it from here.</p>
<p>He put the phone down.</p>
<p>I need a gun.</p>
<p>Tomorrow morning, I&#x27;m getting a gun.</p>
<p>And then I&#x27;m going to find this motherfucker.</p>
<p>And I&#x27;m going to end this.</p>
<p>He finished his beer.</p>
<p>Didn&#x27;t sleep that night.</p>
<p>Across town, in a hotel suite that cost more per night than Mateo made in a week, Casimira</p>
<p>set down her phone.</p>
<p>She pulled up her surveillance feeds. Mateo&#x27;s apartment. Mateo&#x27;s car. Mateo&#x27;s email.</p>
<p>Everything he did, everywhere he went --- she saw it all.</p>
<p>There you go, little painter.</p>
<p>Go buy your gun. Follow your ex. Find the penthouse.</p>
<p>You think you&#x27;re hunting.</p>
<p>You don&#x27;t even know you&#x27;re prey.</p>
<p>She smiled.</p>
<p>Tomorrow was going to be a very interesting day.</p>
<p>\\<em> \\</em> \\<em></p>
<p>THE WEEK OF SASHA&#x27;S TRIAL --- SASHA</p>
<p>The call came on a Tuesday.</p>
<p>Sasha was in her apartment --- the one she&#x27;d be losing soon, once the legal fees ate</p>
<p>through what was left of her savings. She was sitting at the kitchen table, staring at the</p>
<p>same stack of bills she&#x27;d been staring at for weeks, when her phone rang.</p>
<p>Unknown number. She almost didn&#x27;t answer.</p>
<p>&quot;Miss Williams? This is Patricia Holbrook from the Cook County Public Defender&#x27;s office.</p>
<p>I&#x27;m calling to inform you that your legal representation has been transferred.&quot;</p>
<p>Sasha blinked. &quot;Transferred? What do you mean transferred? I have a lawyer. I hired----- Yes, ma&#x27;am. Mr. Patterson has been removed from your case as of this morning. A new</p>` },
    { chapter: 15, title: ``, content: `<p>attorney will be contacting you within the hour to schedule a consultation.-- Removed? I didn&#x27;t agree to----- According to our records, you signed a transfer authorization yesterday afternoon.-- I didn&#x27;t sign anything.&quot;</p>
<p>A pause. Papers shuffling. &quot;Ma&#x27;am, I have the document in front of me. Your signature is----- I didn&#x27;t sign anything.&quot; Sasha&#x27;s voice was harder now. &quot;I don&#x27;t know what document you&#x27;re</p>
<p>looking at, but I didn&#x27;t authorize any transfer. Mr. Patterson is my lawyer. I hired him. I&#x27;m</p>
<p>paying him.&quot;</p>
<p>Another pause. Longer this time.</p>
<p>&quot;Miss Williams, I understand your confusion. But the transfer has already been processed.</p>
<p>Your new representation will explain everything. I suggest you take the meeting.&quot;</p>
<p>The line went dead.</p>
<p>Sasha stared at her phone.</p>
<p>What the fuck just happened?</p>
<p>THE CONSULTATION --- SASHA</p>
<p>The new lawyer&#x27;s office wasn&#x27;t in Chicago.</p>
<p>It was in a building Sasha had walked past a hundred times but never entered --- the kind of</p>
<p>building with a doorman and a lobby made of marble and the quiet hum of money so old it</p>
<p>didn&#x27;t need to be loud.</p>
<p>The elevator took her to the 40th floor. The receptionist --- a woman in a suit that cost more</p>
<p>than Sasha&#x27;s rent --- smiled like she&#x27;d been expecting her.</p>
<p>&quot;Miss Williams. Mr. Chen will see you now.&quot;</p>
<p>Chen.</p>
<p>The name hit her before she reached the office door.</p>
<p>Robert Chen. Chen &amp; Associates. The firm that defended Senator Morrison last year. The</p>
<p>firm that got the Hartwell CEO acquitted on fourteen counts of fraud.</p>
<p>That Chen?</p>
<p>The door opened.</p>
<p>He was younger than she expected. Mid-forties, maybe. Asian American. Tailored suit ---</p>
<p>not flashy, but the kind of understated expensive that screamed generational wealth. Silver</p>
<p>watch. No wedding ring. Eyes that assessed her in a single glance and found her</p>` },
    { chapter: 15, title: ``, content: `<p>acceptable.</p>
<p>&quot;Miss Williams.&quot; He stood, extended a hand. &quot;Thank you for coming. Please, sit.&quot;</p>
<p>She didn&#x27;t sit. Not yet.</p>
<p>&quot;I didn&#x27;t authorize a transfer.-- I know.-- Then why am I here?&quot;</p>
<p>Chen gestured to the chair across from his desk. Patient. Like he&#x27;d had this conversation</p>
<p>before.</p>
<p>&quot;Please. Sit. I&#x27;ll explain everything.&quot;</p>
<p>She sat. Didn&#x27;t relax.</p>
<p>&quot;Miss Williams, I&#x27;m going to be direct with you. Your previous attorney --- Mr. Patterson --- is</p>
<p>a competent lawyer. For traffic violations. Maybe a DUI if you&#x27;re lucky.&quot; He opened a folder</p>
<p>on his desk. &quot;You&#x27;re facing criminal negligence charges in connection with an incident that</p>
<p>left a man paralyzed. The prosecution is pushing for fifteen to twenty years. Mandatory</p>
<p>minimum.&quot;</p>
<p>The blood drained from Sasha&#x27;s face.</p>
<p>&quot;Fifteen to\\... my lawyer said ten. Maybe five on probation if----- Your lawyer was wrong.&quot; Chen&#x27;s voice was flat. Not cruel --- just factual. &quot;The DA wants to</p>
<p>make an example. Construction safety. Corporate accountability. You&#x27;re the face they&#x27;re</p>
<p>going to put on it. Patterson doesn&#x27;t have the resources, the connections, or frankly the</p>
<p>skill to fight that.&quot;</p>
<p>Sasha&#x27;s hands were shaking. She pressed them flat against her thighs.</p>
<p>Fifteen to twenty years.</p>
<p>I thought I was saving Mateo. I thought by taking the fall---</p>
<p>I made it worse.</p>
<p>&quot;Why are you telling me this?&quot; Her voice came out smaller than she wanted. &quot;I can&#x27;t afford</p>
<p>you. I know your firm. I know what you charge. I make good money --- made good money ---</p>
<p>but I couldn&#x27;t pay your retainer if I sold everything I own.&quot;</p>
<p>Chen closed the folder. Leaned back in his chair.</p>
<p>&quot;Your fees have been covered.-- Covered? By who?-- An anonymous donor.&quot;</p>
<p>Sasha stared at him. &quot;Anonymous donor? What does that mean? Like a foundation? A</p>` },
    { chapter: 15, title: ``, content: `<p>charity?-- I&#x27;m not at liberty to disclose the source.&quot; Chen&#x27;s face gave nothing away. &quot;What I can tell</p>
<p>you is this: your representation has been paid in full. Not just for the trial --- for the duration</p>
<p>of your case. If that&#x27;s six months, I&#x27;m your lawyer for six months. If it&#x27;s ten years, I&#x27;m your</p>
<p>lawyer for ten years.-- That&#x27;s\\...&quot; Sasha did the math. Couldn&#x27;t do the math. The numbers were too big. &quot;That&#x27;s</p>
<p>millions of dollars.-- Yes.-- For me? Someone paid millions of dollars. For MY case?-- Yes.-- Why?&quot;</p>
<p>Chen was quiet for a moment. Then: &quot;Miss Williams, I&#x27;ve been practicing law for twenty-</p>
<p>two years. I&#x27;ve represented senators, CEOs, foreign dignitaries. I&#x27;ve had clients wire money</p>
<p>from Swiss accounts, from shell corporations, from governments that don&#x27;t officially</p>
