<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>The Lies On Her Lips | Thorneverse Reader</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --accent: #a78bfa;
            --secondary: #dc2626;
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            background: #0a0a0a;
            font-family: 'Cormorant Garamond', serif;
            color: #e5e5e5;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }
        
        /* CODE GATE */
        .gate-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(5, 5, 10, 0.98);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            padding-top: calc(20px + var(--safe-top));
        }
        
        .gate-overlay.hidden { display: none; }
        
        .gate-box {
            max-width: 400px;
            width: 100%;
            text-align: center;
            padding: 40px 30px;
            border: 1px solid rgba(167, 139, 250, 0.3);
            background: rgba(15, 10, 25, 0.9);
        }
        
        .gate-logo {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            letter-spacing: 4px;
            margin-bottom: 30px;
        }
        
        .gate-logo .thorn { color: #a78bfa; }
        .gate-logo .verse { color: #dc2626; }
        
        .gate-title {
            font-family: 'Cinzel', serif;
            font-size: 0.8rem;
            letter-spacing: 3px;
            color: #666;
            margin-bottom: 25px;
        }
        
        .gate-input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(167, 139, 250, 0.3);
            color: #e5e5e5;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1rem;
            margin-bottom: 12px;
            text-align: center;
            letter-spacing: 1px;
        }
        
        .gate-input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .gate-input::placeholder { color: #444; }
        
        .gate-error {
            color: #dc2626;
            font-size: 0.85rem;
            margin-bottom: 15px;
            min-height: 20px;
        }
        
        .gate-btn {
            width: 100%;
            padding: 14px;
            background: transparent;
            border: 1px solid rgba(167, 139, 250, 0.5);
            color: #a78bfa;
            font-family: 'Cinzel', serif;
            font-size: 0.85rem;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .gate-btn:hover {
            background: rgba(167, 139, 250, 0.1);
            border-color: #a78bfa;
        }
        
        .gate-note {
            margin-top: 25px;
            font-size: 0.75rem;
            color: #444;
            line-height: 1.6;
        }
        
        /* EXTREME WARNING */
        .extreme-warning {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.4);
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.8rem;
            color: #dc2626;
        }
        
        /* AMBIENT */
        .ambient-layer {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 0;
            opacity: 0;
            transition: opacity 0.8s ease;
        }
        
        .ambient-layer.low {
            background: radial-gradient(ellipse at center, rgba(128,0,255,0.03) 0%, transparent 70%);
            opacity: 1;
        }
        
        .ambient-layer.medium {
            background: radial-gradient(ellipse at center, rgba(128,0,255,0.06) 0%, rgba(220,38,38,0.02) 50%, transparent 70%);
            opacity: 1;
            animation: pulse-medium 4s ease-in-out infinite;
        }
        
        .ambient-layer.high {
            background: radial-gradient(ellipse at center, rgba(220,38,38,0.08) 0%, rgba(128,0,255,0.04) 50%, transparent 70%);
            opacity: 1;
            animation: pulse-high 2s ease-in-out infinite;
        }
        
        .ambient-layer.peak {
            background: radial-gradient(ellipse at center, rgba(220,38,38,0.12) 0%, rgba(128,0,255,0.06) 40%, transparent 70%);
            opacity: 1;
            animation: pulse-peak 1s ease-in-out infinite;
        }
        
        .ambient-layer.dread {
            background: radial-gradient(ellipse at center, rgba(50,50,60,0.15) 0%, rgba(0,0,0,0.1) 50%, transparent 70%);
            opacity: 1;
            animation: pulse-dread 6s ease-in-out infinite;
        }
        
        @keyframes pulse-medium {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        @keyframes pulse-high {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.02); }
        }
        
        @keyframes pulse-peak {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1; }
        }
        
        @keyframes pulse-dread {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }
        
        /* TOP BAR */
        .top-bar {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: calc(50px + var(--safe-top));
            padding-top: var(--safe-top);
            background: linear-gradient(180deg, rgba(10,5,15,0.98), rgba(10,5,15,0.9));
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-left: 15px;
            padding-right: 15px;
            z-index: 1000;
            border-bottom: 1px solid rgba(128,0,255,0.2);
        }
        
        .top-bar-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .back-link {
            color: #666;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 5px;
        }
        
        .back-link:hover { color: var(--accent); }
        
        .brand-small {
            font-family: 'Cinzel', serif;
            font-size: 0.75rem;
            letter-spacing: 2px;
        }
        
        .brand-small .thorn { color: #a78bfa; }
        .brand-small .verse { color: #dc2626; }
        
        .progress-ring-container {
            position: relative;
            width: 36px;
            height: 36px;
        }
        
        .progress-ring { transform: rotate(-90deg); }
        
        .progress-ring-bg {
            fill: none;
            stroke: rgba(128,0,255,0.2);
            stroke-width: 3;
        }
        
        .progress-ring-fill {
            fill: none;
            stroke: url(#progressGradient);
            stroke-width: 3;
            stroke-linecap: round;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            transition: stroke-dashoffset 0.5s ease;
        }
        
        .progress-ring-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.55rem;
            color: var(--accent);
            font-family: 'Cinzel', serif;
        }
        
        .top-bar-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .reading-time {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #444;
            font-size: 0.65rem;
        }
        
        .reading-time-value {
            color: var(--accent);
            font-weight: 600;
        }
        
        .top-btn {
            background: rgba(128,0,255,0.15);
            border: 1px solid rgba(128,0,255,0.3);
            color: var(--accent);
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s;
        }
        
        .top-btn:active { background: rgba(128,0,255,0.3); }
        
        /* CHAPTER PROGRESS BAR */
        .chapter-progress-bar {
            position: fixed;
            top: calc(50px + var(--safe-top));
            left: 0; right: 0;
            height: 2px;
            background: rgba(128,0,255,0.1);
            z-index: 999;
        }
        
        .chapter-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--secondary));
            width: 0%;
            transition: width 0.3s ease;
        }
        
        /* INDICATOR */
        .indicator {
            position: fixed;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            z-index: 800;
            pointer-events: none;
        }
        
        .indicator-bar {
            width: 5px;
            height: 80px;
            background: rgba(30,20,40,0.8);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(128,0,255,0.2);
        }
        
        .indicator-fill {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            height: 0%;
            background: linear-gradient(to top, var(--accent), var(--secondary));
            transition: height 0.5s ease;
            border-radius: 2px;
        }
        
        .indicator-fill.dread {
            background: linear-gradient(to top, #333, #555);
        }
        
        .indicator-icon {
            font-size: 0.8rem;
            transition: all 0.3s;
        }
        
        .indicator-icon.fire {
            animation: flame 0.5s ease-in-out infinite alternate;
        }
        
        @keyframes flame {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        
        /* READER VIEWPORT */
        .reader-viewport {
            position: fixed;
            top: calc(52px + var(--safe-top));
            left: 0; right: 0;
            bottom: calc(85px + var(--safe-bottom));
            display: flex;
            flex-direction: column;
            z-index: 1;
            overflow: hidden;
        }
        
        .chapter-title {
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            color: var(--accent);
            text-align: center;
            padding: 12px 20px 8px;
            letter-spacing: 2px;
            flex-shrink: 0;
        }
        
        .page-content {
            flex: 1;
            padding: 8px 25px 30px;
            font-size: 1.05rem;
            line-height: 1.8;
            color: #ddd;
            overflow: hidden;
        }
        
        .page-content p {
            margin-bottom: 0.9em;
            text-indent: 1.5em;
        }
        
        .page-content p:first-child { text-indent: 0; }
        
        .page-content p.first-para::first-letter {
            font-size: 2.5rem;
            float: left;
            line-height: 1;
            margin-right: 6px;
            margin-top: 3px;
            color: var(--accent);
            font-family: 'Cinzel', serif;
        }
        
        .page-content .subheader {
            display: block;
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            color: #666;
            letter-spacing: 2px;
            margin: 1.5em 0 1em;
            text-indent: 0;
        }
        
        /* TAP ZONES */
        .tap-zone {
            position: fixed;
            top: calc(52px + var(--safe-top));
            bottom: calc(85px + var(--safe-bottom));
            width: 25%;
            z-index: 100;
            cursor: pointer;
        }
        
        .tap-zone.prev { left: 0; }
        .tap-zone.next { right: 0; }
        .tap-zone:active { background: rgba(128,0,255,0.05); }
        
        /* BOTTOM BAR */
        .bottom-bar {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            height: calc(65px + var(--safe-bottom));
            padding-bottom: var(--safe-bottom);
            background: linear-gradient(0deg, rgba(10,5,15,0.98), rgba(10,5,15,0.9));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            z-index: 1000;
            border-top: 1px solid rgba(128,0,255,0.15);
        }
        
        .hook-text {
            color: #444;
            font-style: italic;
            font-size: 0.8rem;
        }
        
        .bottom-stats {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 0.7rem;
            color: #444;
        }
        
        .bottom-stat-value { color: var(--accent); }
        
        /* FLOAT NAV */
        .float-nav {
            position: fixed;
            bottom: calc(95px + var(--safe-bottom));
            width: 42px;
            height: 42px;
            background: rgba(15,10,25,0.9);
            border: 1px solid rgba(128,0,255,0.3);
            color: var(--accent);
            font-size: 1.3rem;
            border-radius: 50%;
            cursor: pointer;
            z-index: 900;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .float-nav:active {
            background: rgba(128,0,255,0.3);
            transform: scale(0.95);
        }
        
        .float-nav:disabled {
            opacity: 0.2;
            pointer-events: none;
        }
        
        .float-nav.prev { left: 12px; }
        .float-nav.next { right: 12px; }
        
        /* WATERMARK */
        .watermark {
            position: fixed;
            bottom: calc(70px + var(--safe-bottom));
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.5rem;
            color: rgba(100,100,100,0.15);
            letter-spacing: 1px;
            pointer-events: none;
            z-index: 5;
        }
        
        /* PANELS */
        .panel-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .panel-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }
        
        .chapters-panel {
            position: fixed;
            top: calc(50px + var(--safe-top));
            left: 0;
            width: 280px;
            height: calc(100% - 50px - var(--safe-top));
            background: rgba(12,8,18,0.98);
            border-right: 1px solid rgba(128,0,255,0.2);
            z-index: 2000;
            padding: 25px 20px;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            overflow-y: auto;
        }
        
        .chapters-panel.open { transform: translateX(0); }
        
        .settings-panel {
            position: fixed;
            top: calc(50px + var(--safe-top));
            right: 0;
            width: 260px;
            height: calc(100% - 50px - var(--safe-top));
            background: rgba(12,8,18,0.98);
            border-left: 1px solid rgba(128,0,255,0.2);
            z-index: 2000;
            padding: 25px 20px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        
        .settings-panel.open { transform: translateX(0); }
        
        .panel-title {
            font-family: 'Cinzel', serif;
            font-size: 0.75rem;
            letter-spacing: 3px;
            color: #666;
            margin-bottom: 20px;
        }
        
        .chapter-list { list-style: none; }
        
        .chapter-item {
            padding: 12px 15px;
            margin-bottom: 5px;
            font-size: 0.8rem;
            color: #666;
            cursor: pointer;
            border-left: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .chapter-item:hover {
            color: var(--accent);
            background: rgba(128,0,255,0.05);
        }
        
        .chapter-item.current {
            color: var(--accent);
            border-left-color: var(--accent);
            background: rgba(128,0,255,0.1);
        }
        
        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(128,0,255,0.1);
        }
        
        .setting-label { font-size: 0.85rem; color: #888; }
        
        .toggle {
            width: 44px;
            height: 24px;
            background: rgba(50,50,50,0.5);
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            transition: background 0.3s;
        }
        
        .toggle::after {
            content: '';
            position: absolute;
            top: 3px; left: 3px;
            width: 18px; height: 18px;
            background: #666;
            border-radius: 50%;
            transition: all 0.3s;
        }
        
        .toggle.on { background: rgba(167, 139, 250, 0.4); }
        .toggle.on::after { left: 23px; background: var(--accent); }
        
        .settings-version {
            position: absolute;
            bottom: calc(20px + var(--safe-bottom));
            left: 20px;
            font-size: 0.6rem;
            color: #333;
            letter-spacing: 1px;
        }
        
        /* MOBILE */
        @media (max-width: 500px) {
            .reading-time { display: none; }
            .page-content {
                font-size: 1rem;
                padding: 8px 20px 30px;
            }
            .chapter-title { font-size: 1rem; }
            .chapters-panel, .settings-panel { width: 100%; }
        }
    </style>
</head>
<body>
    <!-- CODE GATE -->
    <div class="gate-overlay" id="gateOverlay">
        <div class="gate-box">
            <div class="gate-logo">
                <span class="thorn">THORN</span><span class="verse">VERSE</span>
            </div>
            <div class="gate-title">BETA READER ACCESS</div>
            
            
            
            <input type="email" class="gate-input" id="gateEmail" placeholder="Your Email" autocomplete="email">
            <input type="text" class="gate-input" id="gateCode" placeholder="Access Code" autocomplete="off">
            
            <div class="gate-error" id="gateError"></div>
            
            <button class="gate-btn" onclick="verifyAccess()">ENTER</button>
            
            <p class="gate-note">
                Email is used for watermarking only.<br>
                Need a code? Contact Yaznil.Cross
            </p>
        </div>
    </div>
    
    <!-- READER -->
    <div class="ambient-layer" id="ambientLayer"></div>
    
    <div class="top-bar">
        <div class="top-bar-left">
            <a href="ruin-series.html" class="back-link">←</a>
            <div class="brand-small">
                <span class="thorn">THORN</span><span class="verse">VERSE</span>
            </div>
            <div class="progress-ring-container">
                <svg class="progress-ring" width="36" height="36" viewBox="0 0 40 40">
                    <defs>
                        <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:var(--accent)"/>
                            <stop offset="100%" style="stop-color:var(--secondary)"/>
                        </linearGradient>
                    </defs>
                    <circle class="progress-ring-bg" cx="20" cy="20" r="16"/>
                    <circle class="progress-ring-fill" id="progressRing" cx="20" cy="20" r="16"/>
                </svg>
                <span class="progress-ring-text" id="ringText">1</span>
            </div>
        </div>
        <div class="top-bar-right">
            <div class="reading-time">
                <span class="reading-time-value" id="readingTime">~15 min</span>
                <span>left</span>
            </div>
            <button class="top-btn" onclick="toggleChapters()">☰</button>
            <button class="top-btn" onclick="toggleSettings()">⚙️</button>
        </div>
    </div>
    
    <div class="chapter-progress-bar">
        <div class="chapter-progress-fill" id="chapterProgressFill"></div>
    </div>
    
    <div class="indicator" id="indicator">
        <span class="indicator-icon" id="indicatorIcon">❄️</span>
        <div class="indicator-bar">
            <div class="indicator-fill" id="indicatorFill"></div>
        </div>
    </div>
    
    <div class="tap-zone prev" onclick="prevPage()"></div>
    <div class="tap-zone next" onclick="nextPage()"></div>
    
    <div class="reader-viewport">
        <div class="chapter-title" id="chapterTitle"></div>
        <div class="page-content" id="pageContent"></div>
    </div>
    
    <button class="float-nav prev" id="floatPrev" onclick="prevPage()">‹</button>
    <button class="float-nav next" id="floatNext" onclick="nextPage()">›</button>
    
    <div class="watermark" id="watermark"></div>
    
    <div class="bottom-bar">
        <div class="hook-text" id="hookText">The story continues...</div>
        <div class="bottom-stats">
            <span>Page <span class="bottom-stat-value" id="pageNum">1</span> of <span class="bottom-stat-value" id="totalPages">--</span></span>
            <span>•</span>
            <span>Ch <span class="bottom-stat-value" id="chapterNum">1</span></span>
        </div>
    </div>
    
    <div class="panel-overlay" id="panelOverlay" onclick="closePanels()"></div>
    
    <div class="chapters-panel" id="chaptersPanel">
        <div class="panel-title">CHAPTERS</div>
        <ul class="chapter-list" id="chapterList"></ul>
    </div>
    
    <div class="settings-panel" id="settingsPanel">
        <div class="panel-title">SETTINGS</div>
        <div class="setting-row">
            <span class="setting-label">Large Text</span>
            <div class="toggle" id="fontToggle" onclick="toggleFontSize()"></div>
        </div>
        <div class="setting-row">
            <span class="setting-label">Heat Indicator</span>
            <div class="toggle on" id="indicatorToggle" onclick="toggleIndicator()"></div>
        </div>
        <div class="settings-version">Reader v2.0 | V1.1</div>
    </div>

    <script>
    // ACCESS CODES - BOOK 2 ONLY
    const VALID_CODES = [
        'RUIN2-01','RUIN2-02','RUIN2-03','RUIN2-04','RUIN2-05',
        'RUIN2-06','RUIN2-07','RUIN2-08','RUIN2-09','RUIN2-10',
        'RUIN2-11','RUIN2-12','RUIN2-13','RUIN2-14','RUIN2-15',
        'RUIN2-16','RUIN2-17','RUIN2-18','RUIN2-19','RUIN2-20',
        'YAZNIL-MASTER'
    ];
    
    const BOOK_TYPE = 'dark_erotica';

omeone you?&quot;", "Casimira stops talking.", "Not pauses. Not hesitates. <em>Stops.</em>", "The smile drops off her face like someone cut the strings. Those green eyes that are always dancing, always calculating, always three moves ahead—they go flat. Still. Fixed on me like she&#x27;s seeing me for the first time.", "<em>Oh fuck.</em>", "The silence stretches. One second. Two. Three.", "<em>She&#x27;s not talking. She stopped talking. Hades said—</em>", "My brain flashes to the note. The handwriting I memorized. The warning I&#x27;ve carried in my chest since I read it.", "<em>When she goes quiet, someone&#x27;s about to die.</em>", "I take a step back. Then another. My hand drifts toward the small of my back, toward the Glock tucked into my waistband under my shirt. I&#x27;m not smooth about it. Not subtle. I&#x27;m an architect who&#x27;s been holding a gun for less than a month, not a killer.", "But I reach anyway.", "Casimira moves.", "Two steps. Fast. Faster than my brain can process. One second she&#x27;s three feet away, the next her fingers are wrapped around my wrist—not the gun hand, the reaching hand—stopping me mid-draw with a grip that feels like a handcuff made of bone.", "&quot;What did Hades tell you about me?&quot;", "Her voice is calm. Curious. Not angry. That&#x27;s almost worse.", "My heart is slamming against my ribs. My mouth has gone dry. But I don&#x27;t lie. Can&#x27;t lie. Not to this woman. Not when Casimira can probably smell fear like a dog smells blood.", "&quot;He told me a tell.&quot; My voice comes out steadier than I feel. &quot;About you. One you haven&#x27;t been able to change.&quot;", "Casimira&#x27;s grip doesn&#x27;t loosen. &quot;Go on.&quot;", "&quot;He said when you&#x27;re talking, you&#x27;re either happy or horny. But safe.&quot; I swallow. &quot;And if you go silent... usually somebody&#x27;s about to die.&quot;", "A beat. Two.", "&quot;And I got scared.&quot; The words spill out before I can stop them. &quot;I&#x27;m sorry. I just—you stopped talking and I remembered what he said and I—", "&quot;Sosh.&quot;", "The nickname cuts through my rambling. Casimira&#x27;s voice has shifted. Softer. Something flickering behind those green eyes that I can&#x27;t read.", "&quot;Were you about to kill me?&quot;", "The question hangs between us. Casimira tilts her head, studying me like I&#x27;m a puzzle that just revealed a new piece.", "&quot;In the middle of Bahrain. In a vault you don&#x27;t know. With guards you haven&#x27;t clocked. With exits you haven&#x27;t mapped.&quot; A smile creeps back onto her face. Slow. Interested. &quot;How would you have gotten away?&quot;", "I don&#x27;t have an answer. I hadn&#x27;t thought that far ahead. I was just scared.", "&quot;I don&#x27;t know,&quot; I admit. &quot;I just... reacted.&quot;", "Casimira&#x27;s grip loosens. Her thumb traces a small circle on my wrist—almost tender—before she lets go entirely.", "&quot;Good instincts. Bad execution.&quot; She steps back, giving me space. &quot;But the instincts are what matter. The execution I can teach you.&quot;", "I notice it then. The way Casimira&#x27;s nipples have hardened under her thin blouse. Visible. Obvious. This woman just almost got drawn on and she&#x27;s <em>turned on.</em>", "<em>What the fuck is wrong with her. What the fuck is wrong with me for noticing.</em>", "&quot;Don&#x27;t worry, chica.&quot; Casimira&#x27;s smile is fully back now, warm and sharp at the same time. &quot;I&#x27;ll teach you how to kill someone in the middle of a place you don&#x27;t know. How to disappear after. How to walk out like nothing happened.&quot; She starts walking again, toward the vault. &quot;But that&#x27;s another lesson. For another time.&quot;", "I fall into step beside her. My heart is still pounding. My hands are still shaking. But I&#x27;m alive. And Casimira is talking again.", "<em>Talking means safe. She&#x27;s talking. I&#x27;m okay.</em>", "&quot;But to answer your question...&quot; Casimira&#x27;s voice shifts. Goes somewhere distant. Somewhere old. &quot;You want to know what Hades is? Who he was before I made him into what you fell in love with?&quot;", "&quot;Yes.&quot;", "&quot;Then I&#x27;ll tell you.&quot; She stops at the vault door. Turns to face me fully. &quot;But understand—when I found him, he wasn&#x27;t Hades. He wasn&#x27;t anybody. He was just a boy with no name who&#x27;d done something terrible. Something most people never come back from.&quot;", "&quot;What did he do?&quot;", "Casimira&#x27;s eyes go somewhere far away. Sixteen years away.", "&quot;He killed his father.&quot;", "---", "<span class=\"subheader\">Part 2: The Road</span>", "&quot;He killed his father.&quot;", "Casimira watches my face when she says it. Reading me. Gauging. Looking for the fear, the disgust, the horror that should come with hearing something like that.", "My hand goes to my chest. My eyes widen. But then—", "Something shifts.", "&quot;My god.&quot; I breathe it out. Let it sit. Then, slowly, my face settles into something that isn&#x27;t quite shock. &quot;I guess I shouldn&#x27;t be surprised. The way you two fucking fight.&quot; I shake my head. &quot;When he had you dangling out that window, forty stories up? I thought he was gonna kill you right there.&quot;", "Casimira laughs. Short. Real.", "&quot;Yeah. Wasn&#x27;t the first time he put me to a window.&quot; Her eyes go distant. &quot;But that&#x27;s another story.&quot;", "&quot;So what happened? With his father?&quot;", "Casimira leans against the vault door. Lets herself drift back. Sixteen years back.", "&quot;I met Hades when he was eighteen. Found him coming out of the woods in the middle of the night.&quot; She pauses. &quot;You know how you thought Hades was a parole officer?&quot;", "&quot;Yeah.&quot;", "&quot;I was a detective. At the time.&quot;", "The way she says it tells me everything. The same way Hades had been a &quot;parole officer.&quot;", "&quot;I was in West Virginia. Middle of fucking nowhere. The kind of place where you got acres and acres of nothing before you hit a neighbor. The kind of place where a kid can be born without a birth certificate and nobody asks questions. Where a man can beat his son for eighteen years and nobody notices. Nobody cares.&quot;", "She closes her eyes.", "&quot;A call came into the local sheriff&#x27;s office. Some hunter out in the woods heard a man screaming. Said it sounded...&quot; She searches for the word. &quot;Like something being torn apart. Sheriff didn&#x27;t have jurisdiction, so it got passed to me.&quot;", "---", "<strong>West Virginia — 16 Years Ago</strong>", "The night had a weight to it.", "No moon. No stars. Just black pressing down from above and black pushing in from the trees on either side of the road. Casimira&#x27;s headlights cut through it like wounds—two weak slashes of yellow that didn&#x27;t illuminate so much as they revealed how much darkness there was to push back.", "She&#x27;d been driving for twenty minutes since the last house. Twenty minutes of nothing. No mailboxes. No driveways. No signs of human life. Just trees and silence and the growing feeling that she&#x27;d driven past the edge of the world into somewhere that didn&#x27;t want to be found.", "<em>QuÃ© carajo estoy haciendo aquÃ­.</em>", "The scanner had been quiet for miles. Even the static felt muted out here, like the radio waves couldn&#x27;t quite reach this far into nothing.", "Then she smelled it.", "Copper. Iron. Something else underneath—something older, darker. The smell of blood that had been sitting for hours. Starting to turn.", "She slowed the car. Scanned the treeline.", "Nothing.", "Nothing.", "Then—movement.", "A shape detached itself from the shadows at the edge of the woods. Tall. Dark. Moving toward the road with a walk that wasn&#x27;t quite right. Too steady to be drunk. Too slow to be running from something. Like a man walking through a dream he couldn&#x27;t wake up from.", "<em>Madre de Dios.</em>", "She hit the brakes. Threw the car into park. Her hand found her weapon before she finished processing what she was seeing.", "The shape stepped into the headlights.", "&quot;Dios mÃ­o.&quot; The words left her mouth before she could stop them. &quot;ParecÃ­a un demonio.&quot;", "---", "&quot;Mira.&quot; My voice cuts through, pulling her back. &quot;I don&#x27;t speak Spanish. What are you saying?&quot;", "Casimira blinks. Refocuses.", "&quot;I said he looked like a demon.&quot; Her voice drops. Quieter. &quot;Like something that crawled out of hell and forgot how to get back.&quot;", "---", "<strong>West Virginia — 16 Years Ago</strong>", "He was massive.", "That was the first thing. Six-three, six-four, with the kind of frame that was still filling out but already promised something terrifying. Broad shoulders. Long arms. Hands that looked too big for his body, hanging at his sides like weapons he hadn&#x27;t learned to use yet.", "Black skin that disappeared into the darkness behind him, so that in the headlights he looked like he was being born out of the night itself. Just materializing from nothing.", "And the blood.", "<em>Jesus Christ, the blood.</em>", "It covered him. Face, chest, arms, stomach. Dried in streaks and spatters, cracking where his skin moved, still wet in the creases of his elbows and the hollows of his collarbones. His boxers—gray, torn, the only thing he was wearing—had gone stiff with it. Brown-red and crusty against his thighs.", "His feet were bare. Leaving prints on the asphalt. Dark smears that caught the headlights and glistened.", "The smell hit her full force now. Hours-old blood. Drying copper. And underneath it, something that smelled like meat left out too long.", "<em>That&#x27;s not all his blood. That&#x27;s not even mostly his blood.</em>", "Casimira was out of the car, weapon raised, flashlight in her other hand.", "&quot;Stop! Put your hands up!&quot;", "He didn&#x27;t stop. Didn&#x27;t even seem to hear her. Just kept walking. That same dead-eyed drift, like his body was moving without permission from his brain.", "&quot;I said stop!&quot;", "He stopped.", "Not because she told him to. Because he&#x27;d noticed the car. The lights. Her. Like he was just now realizing he wasn&#x27;t alone in the world.", "His head turned toward her. Slow. The movement cracked the dried blood on his neck.", "She moved the flashlight beam across him. Taking inventory.", "The welts came first. Old ones. Layered. Thick raised scars across his ribs, his sides, running down his legs. Belt marks. Switch marks. Things that had been hitting this boy for years. Plural. Not an injury—a history.", "<em>Long-term abuse. Severe.</em>", "Then his hands.", "His knuckles weren&#x27;t just split. They were destroyed. Skin peeled back to meat. Meat peeled back to bone in places. And embedded in the wounds—splinters. Chips of something. Wood or concrete or—", "<em>Bone. Those are bone fragments.</em>", "She&#x27;d seen enough crime scenes to know what that meant. He hadn&#x27;t just hit someone. He&#x27;d hit them until there was nothing solid left to hit. And then kept hitting. Kept pounding into whatever was beneath the body until his fists found floor.", "<em>How many times? Fifty? A hundred? How long do you have to swing to do that to your own hands?</em>", "&quot;Young man.&quot; She kept her voice level. Calm. The voice you use with wounded animals. With people who&#x27;ve snapped. &quot;Are you hurt?&quot;", "Nothing. Those eyes—empty. Hollow. Like someone had reached inside and scooped out everything that made a person a person.", "<em>He&#x27;s in shock. Or he&#x27;s gone somewhere else. Somewhere his brain took him to survive whatever he just did.</em>", "&quot;Can you hear me? I need you to respond.&quot;", "His head tilted. Barely. Like a dog hearing a frequency it didn&#x27;t understand.", "Then his mouth opened.", "&quot;You got food?&quot;", "His voice was flat. Young—still had that rawness of a teenager&#x27;s register, not fully dropped into manhood yet. But empty. Detached from the words coming out of it.", "&quot;Ain&#x27;t ate in two days. I&#x27;m hungry.&quot;", "---", "&quot;He asked you for food?&quot; My voice again, pulling Casimira back. &quot;Covered in his father&#x27;s blood, and he&#x27;s asking for food?&quot;", "&quot;His father would starve him.&quot; Casimira&#x27;s jaw tightens. &quot;As punishment. For whatever the fuck a man like that decides needs punishing. Two days without food was normal. Three days wasn&#x27;t unusual. The boy had learned to live with hunger the way most people live with breathing.&quot;", "&quot;That&#x27;s...&quot;", "&quot;Yeah.&quot; Casimira&#x27;s voice goes hard. &quot;It is.&quot;", "---", "<strong>West Virginia — 16 Years Ago</strong>", "&quot;I can get you some food.&quot;", "Casimira kept her weapon raised but loosened her stance. Non-threatening. As non-threatening as a woman pointing a gun could be.", "<em>He doesn&#x27;t care about the gun. He&#x27;s looking at me like I&#x27;m not even holding one.</em>", "Most people—even hardened criminals—had a reaction to a firearm. Fear, aggression, calculation. Something. This kid looked at the Glock in her hand like it was a stick. Like it was nothing.", "<em>Either he&#x27;s too far gone to register threat, or he&#x27;s never learned to fear the right things.</em>", "&quot;But I&#x27;m gonna need you to come with me. Get in the back of the car.&quot;", "She reached for her cuffs on instinct. Belt habit. Fingers brushing metal—", "The change was instant.", "His whole body snapped into focus. Those empty eyes went sharp—predator sharp. Aware. ALIVE in a way they hadn&#x27;t been two seconds ago. His weight shifted, bare feet spreading on the bloody asphalt. His destroyed hands came up, forming fists despite the damage, and he squared his shoulders like he knew exactly how to use them.", "&quot;Nah.&quot;", "His voice was different now. Present. Hard.", "&quot;Ain&#x27;t nobody tying me up. Not no more. Never again.&quot;", "He squared up. Feet planted. Fists raised. The stance was raw, street, untrained—but the intent was crystal fucking clear.", "<em>He&#x27;ll fight me. Covered in blood, hands destroyed, barefoot on asphalt in the middle of nowhere—he&#x27;ll fight me. He&#x27;ll lose. But he&#x27;ll make me hurt him to bring him down.</em>", "Casimira didn&#x27;t move. Didn&#x27;t raise her weapon. Just watched him.", "<em>The welts. The scars. The way he said &quot;tied up.&quot; The way his whole body changed the second I reached for restraints.</em>", "This wasn&#x27;t a killer. This was a kid who&#x27;d been tied down and beaten for eighteen years. Who&#x27;d finally gotten big enough to hit back. Who&#x27;d hit and hit and hit until there was nothing left, and then walked out of the woods because he didn&#x27;t know what else to do.", "<em>This is what happens when you push something too far. When you break it wrong. It doesn&#x27;t shatter—it becomes something else.</em>", "She studied him. The fists. The stance. The absolute absence of fear despite the gun, despite the badge, despite everything that should have had him on his knees begging.", "<em>He&#x27;s not scared of dying. He&#x27;s scared of being tied down again. Death is better than that. In his head, death is freedom.</em>", "Something clicked in her brain. Not sympathy—Casimira didn&#x27;t do sympathy. But recognition. The thing she&#x27;d been trained to look for. The thing that made her job more than just &quot;detective.&quot;", "<em>Potential.</em>", "This was raw material. Uncut. Unpolished. Eighteen years of violence done TO him, and now one night of violence done BY him. No training. No technique. Just rage and size and a complete fucking absence of self-preservation.", "<em>I could call this in. Let the locals sort it out. File my report and move on.</em>", "She looked at his eyes. The way they&#x27;d gone from empty to lethal in half a second.", "<em>Or.</em>", "She holstered her weapon.", "His fists stayed up. Watching her. Not trusting.", "&quot;Okay.&quot; She held up her hands. Palms out. &quot;No cuffs. No restraints. Nobody&#x27;s tying you up.&quot;", "He didn&#x27;t move. Didn&#x27;t lower his guard.", "&quot;I&#x27;ma open this door.&quot; She moved slow, deliberate, toward the back of the sedan. &quot;You gonna sit in the back. Not &#x27;cause I&#x27;m arresting you—&#x27;cause you need to get out of these woods and I need to figure out what happened out here. And then— She pulled the door open. Stepped back. —â€I&#x27;m gonna get you some food. That&#x27;s the deal. You hear me?&quot;", "A long moment. His chest heaving—the first sign of exertion she&#x27;d seen. Blood cracking on his skin with each breath. Those destroyed hands trembling, not from fear but from adrenaline with nowhere to go.", "Then his arms dropped.", "He walked to the car. Bare feet slapping against asphalt, leaving red prints behind him. Folded his massive frame into the back seat like he didn&#x27;t know what to do with his own body. Sat there staring straight ahead at nothing.", "Casimira closed the door. Got in the front. Started the engine.", "The smell of blood filled the car immediately. Thick. Cloying. She cracked the window but didn&#x27;t mention it.", "&quot;Where you come from, big man?&quot; She glanced in the rearview as she pulled forward. &quot;What&#x27;s your name? I need something for the paperwork.&quot;", "She was already thinking about how to write this up. Already thinking about which parts to include and which parts to bury.", "&quot;Ain&#x27;t got no name.&quot;", "Her hand paused on the steering wheel.", "&quot;Yeah.&quot; She almost laughed. &quot;You and everybody else, papi. Come on. Everybody got a name. Give me something.&quot;", "&quot;Mama died having me.&quot;", "His voice was flat again. That emptiness creeping back in now that the threat of restraints was gone.", "&quot;Pops ain&#x27;t never give me one. Said I killed her coming out, so I ain&#x27;t deserve no name. Just called me Boy. Or nothing.&quot;", "Casimira&#x27;s eyes found his in the rearview mirror. He wasn&#x27;t looking at her. He was looking out the window. At the trees. At the darkness sliding past.", "&quot;Ain&#x27;t never been nowhere else. Born in them woods. Ain&#x27;t never left till tonight.&quot;", "She let her hand fall away from where the radio was. Where she should have been calling this in.", "&quot;En el bosque,&quot; she murmured. &quot;Born in the woods. Raised in the dark.&quot;", "The car kept moving. Deeper into nothing. Away from whatever was left of the man who&#x27;d spent eighteen years beating a nameless boy until the boy got big enough to beat back.", "And in the back seat, that boy sat covered in his father&#x27;s blood, watching the trees go by like he was seeing them for the first time.", "Like everything before this moment had been a nightmare, and he was just now waking up.", "Casimira watched him in the rearview. Watched the way he breathed. The way his destroyed hands rested on his thighs like they didn&#x27;t belong to him anymore.", "<em>Raw material.</em>", "<em>Uncut.</em>", "<em>Mine.</em>", "She didn&#x27;t reach for the radio.", "She just kept driving.", "---", "<span class=\"subheader\">Part 3: The Basement</span>", "<strong>West Virginia — 16 Years Ago</strong>", "The cabin appeared like something the woods had grown rather than something anyone had built.", "No driveway. No mailbox. No address. Just a structure squatting in a clearing at the end of a dirt path that barely qualified as a road. Hand-cut logs stacked and notched together. A roof made of corrugated metal and what looked like salvaged barn wood. Windows that were just holes with plastic sheeting nailed over them, flapping in the night breeze like dead skin.", "Casimira&#x27;s headlights washed over the front yard—if you could call it that—and found the first body.", "Male. White. Maybe forty, maybe fifty—hard to tell with his face twisted like that. He was sprawled in the dirt about twenty feet from the cabin&#x27;s front door, arms flung out like he&#x27;d been trying to fly. His neck was wrong. Bent too far left, chin nearly touching his shoulder. The vertebrae hadn&#x27;t just broken—they&#x27;d separated. She could see the gap beneath the skin where the bones had come apart.", "And his eyes—", "<em>Dios mÃ­o.</em>", "His eyes were destroyed. Not missing—still in the sockets—but pressed inward, collapsed, leaking vitreous fluid and blood down his cheeks in dark trails. Like someone had put their thumbs over his eyeballs and just... pushed. Pushed until they felt the back of the skull. Pushed until there was nowhere else to go.", "The smell hit her from inside the car. Copper and shit. The man&#x27;s bowels had released when he died. A dark stain spread beneath his body, soaking into the dirt.", "She put the car in park. Left the headlights on. Drew her weapon.", "In the back seat, the boy—the blood-covered giant who&#x27;d asked her for food—didn&#x27;t react. Just sat there. Staring at the cabin through the partition like he was looking at a photograph of somewhere he used to live.", "&quot;Stay here.&quot;", "He didn&#x27;t respond. Didn&#x27;t nod. Just kept staring with those hollow eyes.", "<em>He walked out of here. However many hours ago. Covered in blood that ain&#x27;t from this body. Which means there&#x27;s more inside.</em>", "She approached the corpse first. Crouched beside it. The neck wound was clean in a way that said strength, not skill. Someone had grabbed this man&#x27;s head and twisted until the spine gave up. No hesitation. No half-measures. Just raw, brutal torque.", "<em>He was running. Made it this far. Twenty feet from the door.</em>", "She looked back at the dark windows of the cabin. At the plastic sheeting moving in the breeze like something breathing.", "<em>Didn&#x27;t make it far enough.</em>", "The front door was open.", "Not broken—just open. Hanging on its hinges like someone had walked out and never bothered to close it behind them. Like closing doors was something that happened in a different world than this one.", "The smell hit her three steps inside, and she&#x27;d smelled death before—plenty of it—but this was different. This was layered. Fresh blood on top of old blood. Copper and iron so thick she could taste it on her tongue. Piss. Shit. The ammonia stink of bodies that had let go of everything when they died. And underneath all of it, something older. Mold. Rot. Decades of something wrong soaking into the walls and floors until the wood itself had absorbed it.", "She swept the main room with her flashlight. A kitchen that was barely a kitchen—hot plate, mini fridge, a table with two chairs. A mattress on the floor in the corner, no sheets, stains she didn&#x27;t want to identify. A gun safe against the far wall, except when she looked closer, it wasn&#x27;t a gun safe.", "No gun rack inside. Just shelves. With food on them.", "Canned goods. Bread. A carton of eggs. And on the top shelf, wrapped in plastic, what looked like a ribeye steak. Raw. Starting to turn gray at the edges.", "<em>Food in a locked safe. Who the fuck locks up food?</em>", "She thought about the boy in her car. <em>Ain&#x27;t ate in two days. I&#x27;m hungry.</em>", "A door on the far side of the room. Stairs leading down into darkness.", "The smell was coming from there. Thick enough to chew.", "The basement was a slaughterhouse.", "She stood at the bottom of the stairs, flashlight cutting through darkness that felt alive, and her brain refused to process what she was seeing for a full three seconds. Just rejected it. Sent back an error message.", "Then it clicked into place, and she understood.", "Bodies.", "Six bodies. Sprawled across a concrete floor that was more red than gray now. The blood hadn&#x27;t just pooled—it had flooded. Inches deep in places, starting to congeal at the edges, still wet and gleaming in the center where the killing had been thickest. The walls were painted with it. Arterial spray in long arcs across exposed concrete. Handprints where someone had tried to crawl away. A single bloody drag mark that led to the stairs and stopped halfway, ending at a body with its skull caved in.", "The smell was a physical thing. It crawled into her nose and down her throat and sat in her lungs like wet cloth. Blood and shit and something else—something that smelled like raw meat left in the sun.", "And in the center of the room—", "<em>That&#x27;s a fighting ring.</em>", "Not a formal one. Not ropes and posts. Just a space. A cleared area with what little furniture there was pushed to the edges. A single bulb hanging from the ceiling, dead now, but positioned to light that center space. And on the floor, worn into the concrete from years of use, the faint outline of a circle. Stained darker than the rest. This floor had been drinking blood for a long time.", "<em>They fought here. Someone fought here. For years.</em>", "Her flashlight found the far corner.", "Chains.", "Thick ones. Industrial. Bolted to the wall with anchors that looked like they could hold a truck. And at the end of the chains—shackles. Ankle shackles, sized for someone big, hanging open now. The metal was worn smooth on the inside from skin rubbing against it. Months of skin. Years of skin.", "The concrete beneath them was polished in an arc. The path of someone who&#x27;d paced the length of their leash so many times they&#x27;d worn the floor down. Back and forth. Back and forth. For how long?", "<em>He lived down here. Chained to that wall like a fucking dog.</em>", "She moved the light. Found scratches on the concrete near where the chains ended. Tally marks. Hundreds of them. Maybe thousands. Scraped into the floor with something sharp—a rock, a fingernail, a piece of broken concrete.", "<em>Counting days? Counting fights? Counting meals he didn&#x27;t get?</em>", "Her flashlight found the last body.", "It was against the far wall. Directly below where the chains were mounted. Sitting in a slump like it had slid down and just... stopped.", "A big man. Six-three, six-four. Thick through the shoulders and gut. Gray in his beard, mid-fifties maybe. The kind of man who&#x27;d been strong once and let it turn to mean instead of muscle. Could&#x27;ve been intimidating.", "Wasn&#x27;t intimidating now.", "Because he didn&#x27;t have a face anymore.", "From the jaw down, he was intact. Neck, chest, the flannel shirt so soaked with blood it looked black in the flashlight beam. But above the jaw—", "Nothing.", "Pulp. Pink and gray and red, flecked with white where bone fragments caught the light. The skull hadn&#x27;t just been broken—it had been obliterated. Erased. Punched so many times and so hard that the bone had become powder and the brain had become paste and everything had mixed together into something that didn&#x27;t look like it had ever been human.", "The jaw hung open, bottom teeth still intact, tongue visible and swollen. But above that—just a wet crater where a face should be. The eyes were gone. Not gouged out—destroyed. Pulverized along with everything else.", "And beneath the body, the concrete was cracked. Split in spider-web patterns where something—someone—had kept hitting after there was nothing left to hit.", "<em>The father. Has to be. He died right where he kept his son chained.</em>", "She stared at the body. At the chains above it. At the scratches on the floor.", "<em>Eighteen years. Eighteen years of this. And then one night, it stopped.</em>", "She almost missed the camcorder.", "It was mounted on a tripod in the corner, angled down at the center of the room. Old model—the kind with the flip-out screen and the built-in tape deck. A red light that should&#x27;ve been blinking but wasn&#x27;t. Either the battery had died or the tape had run out.", "<em>He was filming this. Whatever happen #x27;ve been running for an hour. Uphill. In thermal gear that&#x27;s supposed to keep me warm but mostly just makes me sweat, which then freezes against my skin.", "Casimira is twenty feet ahead. Not even breathing hard.", "<em>Of course she isn&#x27;t.</em>", "&quot;Keep up.&quot; Mir&#x27;s voice carries in the thin air. &quot;If you can&#x27;t run, you can&#x27;t escape. If you can&#x27;t escape, you die cold and alone on a mountain because someone was faster than you.&quot;", "My lungs burn. My thighs scream. My 200 pounds—I&#x27;ve lost five since training started, muscle replacing softness—feels like concrete.", "I keep running.", "---", "<em>Later.</em>", "Hot tub on the cabin deck. Steam rising into frozen air.", "I sink into the heat and groan. Every muscle unknotting. The contrast between the cold air on my face and the hot water on my body almost too much.", "Casimira slides in across from me. Naked. Casual about it.", "&quot;Your endurance is improving.&quot;", "&quot;My everything is dying.&quot;", "&quot;Same thing.&quot; Mir&#x27;s foot finds my thigh, presses. Not sexual. Testing the muscle. &quot;You&#x27;re building.&quot;", "&quot;Building what? Pain tolerance?&quot;", "&quot;That too.&quot; Her foot slides higher. Now it&#x27;s sexual. &quot;But mostly you&#x27;re building a body that can survive what&#x27;s coming.&quot;", "I catch her ankle. Hold it.", "&quot;And what&#x27;s coming?&quot;", "Casimira&#x27;s smile is slow. Dangerous.", "&quot;Me. Right now. If you can catch me.&quot;", "She&#x27;s out of the hot tub and through the cabin door before I can stand.", "---", "<span class=\"subheader\">WEEK 5 — SOMEWHERE IN ARIZONA</span>", "Desert. Dawn. The temperature already climbing toward unbearable.", "Sand in everything. My shoes. My sports bra. Places sand has no business being.", "We&#x27;ve been sparring since 5 AM, trying to beat the heat. It hasn&#x27;t worked.", "Casimira sweeps my leg. I go down—but this time I roll, come up on my fee uot;", "I kiss her. Slow. Tasting the wine.", "&quot;Good.&quot;", "---", "<span class=\"subheader\">WEEK 17 — BEACH HOUSE</span>", "The scale says 200 even.", "Same weight I started at—the five pounds I lost have been replaced with something else. My clothes fit differently now. Tighter in the thighs and shoulders. Looser in the waist.", "I stand in front of the bathroom mirror, examining myself.", "Same body. Same thickness. Same full breasts, wide hips, the softness Hades used to grab with both hands.", "But leaner through the middle. Arms more defined. That thing Casimira talked about—using my mass instead of apologizing for it—I can see it now. The way I carry myself.", "I don&#x27;t look like a different person.", "I look like a more dangerous version of myself.", "---", "<em>Later.</em>", "Living room. Casimira on the floor doing stretches. Me on the couch, icing my latest bruise—this one on my hip, from a throw that ended badly.", "&quot;Three months.&quot; I say it to the ceiling. &quot;We&#x27;ve been doing this for three months.&quot;", "&quot;Fourteen weeks. Not quite three months.&quot;", "&quot;Close enough.&quot; I lift the ice pack. The bruise is already yellowing at the edges. Healing faster than it used to. &quot;When do I get to actually hit you?&quot;", "Casimira looks over at me. That assessment in her eyes. But something else too now. Something like respect.", "&quot;You&#x27;ve hit me.&quot;", "&quot;I mean hit you and have you stay down.&quot;", "&quot;When you can.&quot;", "&quot;That&#x27;s not an answer.&quot;", "Casimira finishes her stretch. Stands. Walks over to where I&#x27;m sprawled on the couch.", "&quot;Ask me again in another few months. When you&#x27;ve learned the rest.&quot;", "&quot;The rest?&quot;", "&quot;We&#x27;ve covered defense. We&#x27;ve covered survival. We&#x27;ve covered reading your opponent and using your environment.&quot; Mir&#x27;s hand finds my thigh. Squeezes. &quot;We haven&#x27;t covered killing yet.&quot;"
