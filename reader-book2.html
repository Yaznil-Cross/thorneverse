    // STATE
    let viewportPages = [];
    let currentPage = 0;
    let settings = { largeFont: false, showIndicator: true };
    const STORAGE_KEY = 'thornverse-book2-page';
    
    // GATE
    function checkAccess() {
        const savedCode = localStorage.getItem('thornverse-access-code');
        const savedEmail = localStorage.getItem('thornverse-reader-email');
        if (savedCode && VALID_CODES.includes(savedCode.toUpperCase()) && savedEmail) {
            document.getElementById('gateOverlay').classList.add('hidden');
            initReader();
        }
    }
    
    function verifyAccess() {
        const email = document.getElementById('gateEmail').value.trim();
        const code = document.getElementById('gateCode').value.trim().toUpperCase();
        const errorEl = document.getElementById('gateError');
        
        if (!email) { errorEl.textContent = 'Please enter your email'; return; }
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) { errorEl.textContent = 'Please enter a valid email'; return; }
        if (!code) { errorEl.textContent = 'Please enter your access code'; return; }
        if (!VALID_CODES.includes(code)) { errorEl.textContent = 'Invalid access code'; return; }
        
        localStorage.setItem('thornverse-access-code', code);
        localStorage.setItem('thornverse-reader-email', email);
        document.getElementById('gateOverlay').classList.add('hidden');
        initReader();
    }
    
    document.getElementById('gateCode').addEventListener('keypress', e => { if (e.key === 'Enter') verifyAccess(); });
    document.getElementById('gateEmail').addEventListener('keypress', e => { if (e.key === 'Enter') document.getElementById('gateCode').focus(); });
    
    // READER
    function initReader() {
        const savedSettings = localStorage.getItem('thornverse-reader-settings');
        if (savedSettings) settings = JSON.parse(savedSettings);
        applySettings();
        
        const email = localStorage.getItem('thornverse-reader-email') || 'Reader';
        document.getElementById('watermark').textContent = '© Yaznil.Cross | ' + email;
        
        paginateContent();
        
        const savedPage = localStorage.getItem(STORAGE_KEY);
        if (savedPage) currentPage = Math.min(parseInt(savedPage), viewportPages.length - 1);
        
        updatePage();
        buildChapterList();
    }
    
    function paginateContent() {
        const contentArea = document.getElementById('pageContent');
        const availableHeight = contentArea.clientHeight - 40;
        
        viewportPages = [];
        
        let testDiv = document.createElement('div');
        testDiv.style.cssText = `position:absolute;visibility:hidden;width:${contentArea.clientWidth}px;font-size:${settings.largeFont ? '1.15rem' : '1.05rem'};line-height:1.8;padding:0;`;
        document.body.appendChild(testDiv);
        
        for (let chIdx = 0; chIdx < bookData.length; chIdx++) {
            const chapter = bookData[chIdx];
            let currentPageContent = [];
            let isFirstOfChapter = true;
            
            for (let pIdx = 0; pIdx < chapter.paragraphs.length; pIdx++) {
                const para = chapter.paragraphs[pIdx];
                currentPageContent.push({ text: para, isFirst: isFirstOfChapter && currentPageContent.length === 0 });
                
                testDiv.innerHTML = currentPageContent.map((p, idx) => 
                    `<p style="margin-bottom:0.9em;text-indent:${p.isFirst ? '0' : '1.5em'}">${p.text}</p>`
                ).join('');
                
                if (testDiv.scrollHeight > availableHeight && currentPageContent.length > 1) {
                    currentPageContent.pop();
                    viewportPages.push({ chapterIndex: chIdx, content: [...currentPageContent] });
                    currentPageContent = [{ text: para, isFirst: false }];
                    isFirstOfChapter = false;
                }
            }
            
            if (currentPageContent.length > 0) {
                viewportPages.push({ chapterIndex: chIdx, content: currentPageContent });
            }
        }
        
        document.body.removeChild(testDiv);
        document.getElementById('totalPages').textContent = viewportPages.length;
    }
    
    function updatePage() {
        if (viewportPages.length === 0) return;
        
        const page = viewportPages[currentPage];
        const chapter = bookData[page.chapterIndex];
        const totalPages = viewportPages.length;
        
        // Find chapter boundaries
        let chapterStart = 0, chapterEnd = totalPages;
        for (let i = 0; i < viewportPages.length; i++) {
            if (viewportPages[i].chapterIndex === page.chapterIndex) {
                if (i < currentPage || chapterStart === 0) chapterStart = i;
                chapterEnd = i + 1;
            }
        }
        for (let i = currentPage; i >= 0; i--) {
            if (viewportPages[i].chapterIndex === page.chapterIndex) chapterStart = i;
            else break;
        }
        
        const chapterLength = chapterEnd - chapterStart;
        const positionInChapter = currentPage - chapterStart;
        const chapterProgress = (positionInChapter + 1) / chapterLength;
        
        // Content
        const contentEl = document.getElementById('pageContent');
        const isFirstPageOfChapter = (currentPage === chapterStart);
        
        contentEl.innerHTML = page.content.map((p, idx) => {
            const isFirstPara = (idx === 0 && isFirstPageOfChapter);
            if (p.text.startsWith('<span class="subheader">')) {
                return `<p style="text-indent:0">${p.text}</p>`;
            }
            return `<p class="${isFirstPara ? 'first-para' : ''}" style="${idx > 0 || !isFirstPara ? 'text-indent:1.5em;' : ''}">${p.text}</p>`;
        }).join('');
        
        // Chapter title
        const titleEl = document.getElementById('chapterTitle');
        if (isFirstPageOfChapter) {
            titleEl.textContent = chapter.title;
            titleEl.style.display = 'block';
        } else {
            titleEl.style.display = 'none';
        }
        
        // Stats
        document.getElementById('pageNum').textContent = currentPage + 1;
        document.getElementById('chapterNum').textContent = page.chapterIndex + 1;
        document.getElementById('ringText').textContent = page.chapterIndex + 1;
        
        // Progress ring
        const circumference = 2 * Math.PI * 16;
        const offset = circumference - (chapterProgress * circumference);
        const ring = document.getElementById('progressRing');
        ring.style.strokeDasharray = circumference;
        ring.style.strokeDashoffset = offset;
        
        document.getElementById('chapterProgressFill').style.width = (chapterProgress * 100) + '%';
        
        // Reading time
        const pagesLeft = totalPages - currentPage - 1;
        const minsLeft = Math.ceil(pagesLeft * 0.5);
        document.getElementById('readingTime').textContent = minsLeft > 0 ? `~${minsLeft} min` : 'Last page!';
        
        // Indicator
        const indicatorValue = IS_HORROR ? Math.min(100, 20 + (positionInChapter * 5)) : chapter.heat;
        document.getElementById('indicatorFill').style.height = indicatorValue + '%';
        
        const icon = document.getElementById('indicatorIcon');
        icon.className = 'indicator-icon';
        if (IS_HORROR) {
            icon.textContent = indicatorValue > 70 ? '💀' : indicatorValue > 40 ? '👁️' : '🌑';
        } else {
            if (indicatorValue < 30) icon.textContent = '❄️';
            else if (indicatorValue < 50) icon.textContent = '🌡️';
            else if (indicatorValue < 70) icon.textContent = '🔥';
            else { icon.textContent = '🔥'; icon.classList.add('fire'); }
        }
        
        // Ambient
        const ambient = document.getElementById('ambientLayer');
        ambient.className = 'ambient-layer';
        if (IS_HORROR) {
            ambient.classList.add('dread');
        } else {
            if (indicatorValue < 30) ambient.classList.add('low');
            else if (indicatorValue < 50) ambient.classList.add('medium');
            else if (indicatorValue < 70) ambient.classList.add('high');
            else ambient.classList.add('peak');
        }
        
        // Hook
        const hooks = IS_HORROR 
            ? ['The darkness deepens...', 'Something watches...', 'No escape...', 'The truth approaches...']
            : ['The story continues...', 'Keep reading...', 'What happens next...', 'Things are heating up...'];
        document.getElementById('hookText').textContent = 
            currentPage < totalPages - 1 ? hooks[currentPage % hooks.length] : 'End of book';
        
        // Nav
        document.getElementById('floatPrev').disabled = (currentPage === 0);
        document.getElementById('floatNext').disabled = (currentPage === totalPages - 1);
        
        // Chapter highlight
        document.querySelectorAll('.chapter-item').forEach((el, i) => {
            el.classList.toggle('current', i === page.chapterIndex);
        });
        
        localStorage.setItem(STORAGE_KEY, currentPage);
    }
    
    function nextPage() { if (currentPage < viewportPages.length - 1) { currentPage++; updatePage(); } }
    function prevPage() { if (currentPage > 0) { currentPage--; updatePage(); } }
    
    function goToChapter(index) {
        for (let i = 0; i < viewportPages.length; i++) {
            if (viewportPages[i].chapterIndex === index) {
                currentPage = i;
                break;
            }
        }
        updatePage();
        closePanels();
    }
    
    function buildChapterList() {
        const list = document.getElementById('chapterList');
        list.innerHTML = '';
        bookData.forEach((ch, i) => {
            const li = document.createElement('li');
            li.className = 'chapter-item';
            li.textContent = ch.title;
            li.onclick = () => goToChapter(i);
            list.appendChild(li);
        });
    }
    
    // PANELS
    function toggleChapters() {
        document.getElementById('chaptersPanel').classList.toggle('open');
        document.getElementById('settingsPanel').classList.remove('open');
        document.getElementById('panelOverlay').classList.toggle('show', 
            document.getElementById('chaptersPanel').classList.contains('open'));
    }
    
    function toggleSettings() {
        document.getElementById('settingsPanel').classList.toggle('open');
        document.getElementById('chaptersPanel').classList.remove('open');
        document.getElementById('panelOverlay').classList.toggle('show',
            document.getElementById('settingsPanel').classList.contains('open'));
    }
    
    function closePanels() {
        document.getElementById('chaptersPanel').classList.remove('open');
        document.getElementById('settingsPanel').classList.remove('open');
        document.getElementById('panelOverlay').classList.remove('show');
    }
    
    function toggleFontSize() {
        settings.largeFont = !settings.largeFont;
        applySettings();
        saveSettings();
        const savedProgress = currentPage / viewportPages.length;
        paginateContent();
        currentPage = Math.floor(savedProgress * viewportPages.length);
        updatePage();
    }
    
    function toggleIndicator() {
        settings.showIndicator = !settings.showIndicator;
        applySettings();
        saveSettings();
    }
    
    function applySettings() {
        document.getElementById('fontToggle').classList.toggle('on', settings.largeFont);
        document.getElementById('indicatorToggle').classList.toggle('on', settings.showIndicator);
        document.getElementById('pageContent').style.fontSize = settings.largeFont ? '1.15rem' : '1.05rem';
        document.getElementById('indicator').style.display = settings.showIndicator ? 'flex' : 'none';
    }
    
    function saveSettings() {
        localStorage.setItem('thornverse-reader-settings', JSON.stringify(settings));
    }
    
    // KEYBOARD
    document.addEventListener('keydown', e => {
        if (document.getElementById('gateOverlay').classList.contains('hidden')) {
            if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); nextPage(); }
            if (e.key === 'ArrowLeft') { e.preventDefault(); prevPage(); }
            if (e.key === 'Escape') closePanels();
        }
    });
    
    // RESIZE
    let resizeTimeout;
    window.addEventListener('resize', () => {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(() => {
            if (document.getElementById('gateOverlay').classList.contains('hidden')) {
                const savedProgress = currentPage / viewportPages.length;
                paginateContent();
                currentPage = Math.floor(savedProgress * viewportPages.length);
                updatePage();
            }
        }, 200);
    });
    
    // INIT
    checkAccess();
    </script>
