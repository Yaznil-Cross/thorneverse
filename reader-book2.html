But now it looks good AND dangerous. That&#x27;s an upgrade.&quot;", "I laugh. Stretch. Feel my body respond differently than it used to. Stronger. More connected.", "&quot;Same weight though.&quot;", "&quot;Muscle weighs more than fat. You&#x27;re redistributing, not losing.&quot; Mir&#x27;s hand keeps moving. Appreciating. &quot;You&#x27;re becoming what your body was always meant to be.&quot;", "&quot;And what&#x27;s that?&quot;", "Casimira looks at me. Firelight in her eyes.", "&quot;A weapon.&quot;", "---", "<span class=\"subheader\">WEEK 22 — BEACH HOUSE</span>", "Late afternoon. Golden light through the windows.", "We&#x27;re sparring in the living room. Furniture pushed aside. The floor that I know better than any surface in my life.", "I&#x27;ve been going for eight minutes without hitting the ground.", "New record.", "Casimira attacks in combinations now—not single strikes, but sequences, three and four moves linked together. Testing my ability to handle complexity.", "Block. Dodge. Counter. Block again.", "I see an opening. Take it.", "My elbow connects with Casimira&#x27;s ribs. Not hard enough to damage. But hard enough that Mir stumbles. Loses her balance for a fraction of a second.", "I sweep her leg.", "Casimira goes down.", "And I&#x27;m on top of her, knee on her chest, hand at her throat, before I fully process what happened.", "Silence.", "We stare at each other. Both breathing hard.", "&quot;You put me down.&quot; Casimira&#x27;s voice is strange. Almost wondering.", "&quot;I put you down.&quot; I can feel Mir&#x27;s pulse under my palm. Racing. &quot;Does this mean I&#x27;m ready?&quot;", "&quot;No.&quot; But Mir is smiling. Actually smiling. &quot;This means you&#x27;re getting there.&quot;", "I don&#x27;t move. Keep my hand at Mir&#x27;s throat. Keep my weight on her chest.", "&quot;And if I don&#x27;t let you up?&quot;", "Something dark and delighted moves through Casimira&#x27;s eyes.", "&quot;Then you better be ready for what happens next.&quot;", "I let her up.", "But I file the moment away. The first time I put Casimira on the floor and kept her there.", "There will be more.", "---", "<span class=\"subheader\">MONTH 5 — BEACH HOUSE</span>", "I stand on the back deck, watching the waves.", "Five months since I arrived. Five months since I found out my husband was in a coma, my marriage was a lie, and the woman who&#x27;d helped orchestrate it all wanted to train me to be a killer.", "Five months of bruises. Split lips. Black eyes. Cracked ribs. More pain than I&#x27;d experienced in my entire life combined.", "And I&#x27;m still here.", "Casimira comes out onto the deck. Stands beside me.", "&quot;You&#x27;re brooding.&quot;", "&quot;I&#x27;m thinking.&quot;", "&quot;Same thing, with you.&quot; Mir looks at me. &quot;What?&quot;", "&quot;When am I ready?&quot; I don&#x27;t look away from the water. &quot;I&#x27;ve asked before. You always say &#x27;when you can beat me.&#x27; But I put you down last week. Twice. And you still say I&#x27;m not ready.&quot;", "&quot;Because you&#x27;re not.&quot; Casimira&#x27;s voice is patient. &quot;Putting me down isn&#x27;t the same as beating me. Beating me means I can&#x27;t get back up. Means if this were real, I&#x27;d be dead or disabled.&quot; She turns to face me fully. &quot;You&#x27;ve hurt me. You haven&#x27;t stopped me.&quot;", "&quot;Then how much longer?&quot;", "&quot;As long as it takes.&quot;", "I finally look at her. This woman who&#x27;s spent five months destroying me and rebuilding me. Who&#x27;s fucked me and fought me and pushed me past every limit I thought I had.", "&quot;And when I&#x27;m ready? What then?&quot;", "&quot;Then we go get your husband.&quot; Casimira&#x27;s eyes are steady. &quot;And we make whoever did this to him pay.&quot;", "<em>Whoever did this to him.</em>", "The words sit strange in my chest. Like Mir knows something she isn&#x27;t saying.", "But that&#x27;s a question for another day.", "Today, I have training.", "&quot;Same time tomorrow?&quot;", "&quot;Same time.&quot; Casimira heads back inside. Pauses at the door. &quot;Sasha.&quot;", "&quot;Yeah?&quot;", "&quot;You&#x27;re not the woman who got off that plane.&quot; A small smile. &quot;You&#x27;re becoming someone she would never recognize. Someone dangerous.&quot; The smile fades into something more serious. &quot;Don&#x27;t forget who you&#x27;re doing this for.&quot;", "She disappears inside.", "I stay on the deck. Watching the waves. Feeling my new body—the strength in it, the potential for violence—settle around me like armor.", "<em>Don&#x27;t forget who you&#x27;re doing this for.</em>", "Hades. Always Hades.", "Everything else is just preparation.", "---", "---"]}, {"title": "Chapter Eight: Clean Kill", "heat": 59, "paragraphs": ["<strong>SASHA POV</strong>", "The forest is still dark when we leave the cabin.", "My breath comes out in clouds. The cold has teeth here—Pacific Northwest, somewhere in Washington, the kind of wilderness that swallows people and never gives them back. We drove for six hours the day before, then hiked another three to reach this place. No roads. No cell signal. Just trees and fog and silence so thick it feels physical.", "Casimira hands me the bow.", "Compound. Black. Heavier than it looks. I&#x27;ve been training with it for two weeks—learning to draw, to aim, to release without flinching. I&#x27;ve gotten decent at hitting targets.", "Targets don&#x27;t breathe.", "&quot;Today&#x27;s different.&quot; Casimira&#x27;s voice is low. Fog swirls around her boots. &quot;Everything you&#x27;ve learned—the fighting, the survival, the pressure points—it means nothing if you can&#x27;t do what needs to be done when the moment comes.&quot;", "&quot;Kill someone.&quot;", "&quot;Kill something.&quot; Mir starts walking into the trees. &quot;We start with something.&quot;", "I follow.", "---", "We move through the forest in silence.", "Casimira has taught me how to walk without sound—weight on the outside of the foot, rolling inward, avoiding anything that might crack or rustle. It took weeks to unlearn the way I walked my whole life. Now it&#x27;s automatic.", "The fog makes everything gray. Trees emerge from nothing, then disappear behind us. The only sounds are birds starting to wake, their calls muted by the moisture in the air.", "Casimira stops. Raises her hand.", "I freeze.", "Ahead, barely visible through the mist—movement. A shape resolving into something recognizable.", "Deer. A doe, alone, maybe thirty yards away. Head down, eating something from the forest floor.", "My heart starts pounding.", "Casimira leans close. Her lips brush my ear. Barely a whisper.", "&quot;Nock your arrow.&quot;", "My hands move. I&#x27;ve done this a thousand times. The motion is smooth now, muscle memory taking over. Arrow seated. Fingers on the string.", "&quot;Draw.&quot;", "I pull back. Fifty pounds of resistance. My shoulders have learned to handle it. The bow comes up, the sight finding the deer&#x27;s body.", "The doe is still eating. Unaware. Peaceful.", "<em>It hasn&#x27;t done anything to me.</em>", "&quot;Aim for right behind the front leg.&quot; Casimira&#x27;s whisper. &quot;Through the heart. Clean.&quot;", "My hands are trembling. Barely perceptible. The deer is beautiful—brown coat, white markings, dark eyes I can&#x27;t see from here but can imagine.", "&quot;Breathe out. Release on the empty.&quot;", "I breathe. In. Out.", "The deer lifts its head. Looks directly at me.", "<em>It sees me.</em>", "<em>It knows.</em>", "&quot;Now.&quot;", "I release.", "---", "The arrow flies.", "The sound it makes when it hits—wet, solid, final—is something I&#x27;ll never forget.", "The doe jumps. Tries to run. Makes it maybe ten feet before her legs buckle and she goes down, crashing through undergrowth, a sound of thrashing and panic that cuts through the fog like a scream.", "Then silence.", "I stand frozen. The bow still raised. My fingers still in the release position.", "&quot;Move.&quot; Casimira&#x27;s voice is hard. &quot;Now.&quot;", "My legs carry me forward without permission. Through the fog, through the brush, until I&#x27;m standing over the deer.", "It isn&#x27;t dead.", "The arrow hit, but not clean. Too far back. The doe is lying on her side, chest heaving, one eye staring up at me with something that looks like accusation.", "<em>I did this. I did this to you.</em>", "Blood is spreading beneath the animal. Dark against the dead leaves. The smell hits me—copper and musk and something else, something that smells like fear.", "&quot;Finish it.&quot;", "Casimira is beside me. Holding out a knife. Short blade. Sharp enough to split a hair.", "I stare at it.", "&quot;She&#x27;s suffering.&quot; Mir&#x27;s voice is calm. Clinical. &quot;You did that. Every second you hesitate, she suffers more. Finish it.&quot;", "I take the knife.", "My hand is shaking. Visibly now. I can&#x27;t control it.", "I kneel beside the deer. The animal&#x27;s eye follows me. Still alive. Still aware. Still terrified.", "&quot;Throat.&quot; Casimira&#x27;s voice above me. &quot;Angle the blade toward you. One cut, deep. The artery&#x27;s right there. She&#x27;ll be gone in seconds.&quot;", "My hand moves toward the deer&#x27;s neck.", "The animal tries to lift her head. Tries to get away. The movement is weak, desperate, the last effort of something that knows it&#x27;s dying.", "<em>I can&#x27;t. I can&#x27;t do this.</em>", "&quot;Sasha.&quot;", "I look up. Casimira is crouched beside me now. Those green eyes steady.", "&quot;If you can&#x27;t kill a deer that never hurt you, you can&#x27;t kill a man who&#x27;s trying to end your life. You&#x27;ll hesitate. You&#x27;ll freeze. And then you&#x27;ll die.&quot; A pause. &quot;Or worse—he will. Because you weren&#x27;t ready.&quot;", "<em>He.</em>", "<em>Hades.</em>", "I look back at the deer. The suffering in that eye.", "<em>I did this. I owe her a clean end.</em>", "I put my free hand on the deer&#x27;s head. Feel the warmth. The fine texture of the fur. The pulse still beating, weaker now.", "&quot;I&#x27;m sorry.&quot; I don&#x27;t know if I say it out loud.", "I cut.", "---", "The blood is hotter than I expected.", "It pours over my hand, over my wrist, soaking into my sleeve. The deer&#x27;s body convulses once, twice, then goes still.", "The eye is still open. But whatever was behind it is gone.", "I sit back on my heels. The knife in my bloody hand. The animal in front of me, no longer an animal. Just a body. Just meat and bone and cooling blood.", "I don&#x27;t feel anything.", "That&#x27;s the strangest part. I expected to cry. To vomit. To feel something enormous and terrible.", "Instead there&#x27;s just... quiet.", "&quot;How do you feel?&quot;", "Casimira&#x27;s voice, from somewhere beside me.", "I look at my hand. The blood turning tacky in the cold air. Dark under my fingernails already.", "&quot;I don&#x27;t know.&quot;", "&quot;That&#x27;s normal.&quot; Mir moves closer. &quot;The first time, the mind protects itself. Shock. Dissociation. It&#x27;ll hit you later—maybe tonight, maybe in a week. You&#x27;ll wake up and feel it.&quot; She pauses. &quot;But right now, you need to learn the rest.&quot;", "&quot;The rest?&quot;", "&quot;You killed her. Now you clean her.&quot; Casimira takes the knife from my hand. Wipes it on her pants. &quot;Death is only part of it. The body is what&#x27;s left. And bodies have to be dealt with.&quot;", "---", "The next two hours are a lesson in anatomy.", "Casimira shows me how to hang the deer from a tree branch. How to make the first cut—from sternum to pelvis, careful not to puncture the organs inside.", "&quot;The gut smells.&quot; Mir&#x27;s hands are bloody to the wrists, moving with practiced efficiency. &quot;You nick the intestines, you contaminate the meat. Worse, the smell travels. Predators come looking.&quot;", "The organs spill out when she makes the cut. Heavy, wet, steaming in the cold air. I have to turn away for a moment, breathing through my mouth, fighting the nausea.", "&quot;Breathe through it.&quot;", "I breathe through it.", "Casimira shows me the heart. Holds it in her palm, still connected by vessels, dark red and surprisingly small.", "&quot;This is what you aim for. A clean shot here, they drop immediately. No suffering. No chase.&quot; She cuts it free. Sets it aside. &quot;Your shot was too far back. Hit the liver. Painful, but not immediately fatal. That&#x27;s why she suffered.&quot;", "<em>My fault. The suffering was my fault.</em>", "&quot;Next time, you&#x27;ll aim better. Because you&#x27;ll remember this.&quot;", "I will. I already know I will.", "---", "The skinning is worse.", "Casimira makes a cut around each ankle, then one down each leg to the body. The hide separates from the flesh with a sound like tearing fabric, wet and wrong.", "&quot;You have to get under it.&quot; She demonstrates, working her fingers between skin and muscle. &quot;The membrane here wants to hold on. You have to convince it to let go.&quot;", "I watch. Then do as I&#x27;m told.", "The hide is warm. The flesh beneath it is slick, purple-red, the muscle fibers visible. I&#x27;ve never seen what&#x27;s under skin before—never thought about it. Now I can&#x27;t stop thinking about it.", "<em>This is what we all look like inside. Me. Mir. Hades.</em>", "<em>Just meat, under the surface.</em>", "&quot;You&#x27;re doing well.&quot; Casimira&#x27;s voice, almost gentle. &quot;Most people can&#x27;t finish this. They tap out. Want to go home. Pretend it never happened.&quot;", "&quot;I&#x27;m not most people.&quot;", "&quot;No.&quot; Something like approval in Mir&#x27;s expression. &quot;You&#x27;re not.&quot;", "---", "By the time we finish, the sun has risen.", "The fog is burning off, revealing the forest in shades of brown and green. Birds singing everywhere now. Life continuing around us like nothing happened.", "The deer is in pieces.", "Haunches wrapped in cloth, ready to carry. Skin scraped and rolled, drying on a branch. Organs buried in a hole I dug with my bare hands. Head left for the scavengers—Casimira says it&#x27;s only fair. &quot;We took what we needed. They get the rest.&quot;", "I stand by the stream where we washed the blood off. My hands are clean now, but I can still feel it. The warmth. The texture. The way it got under my nails no matter how hard I scrubbed.", "&quot;You&#x27;re different now.&quot;", "Casimira comes to stand beside me. Looking at the water.", "&quot;Am I?&quot;", "&quot;You&#x27;ve taken a life. It doesn&#x27;t matter that it was a deer. The line&#x27;s been crossed.&quot; Mir looks at me. &quot;You can&#x27;t go back to who you were before. The woman who got on that plane in Chicago—she&#x27;s gone. She couldn&#x27;t do what you just did.&quot;", "I watch the water move over the rocks. Clear and cold and completely indifferent.", "&quot;Good.&quot;", "Casimira&#x27;s eyebrow raises. &quot;Good?&quot;", "&quot;I don&#x27;t want to be her anymore.&quot; My voice comes out steadier than I expected. &quot;She couldn&#x27;t protect herself. She couldn&#x27;t protect him. She didn&#x27;t even know who she really was.&quot; I look at Mir. &quot;I know who I&#x27;m becoming. And I&#x27;d rather be this than that.&quot;", "Something moves through Casimira&#x27;s expression. Not quite surprise. More like... recognition.", "&quot;Hades said something similar. After his first kill.&quot; She&#x27;s quiet for a moment. &quot;He was seventeen. It was a man, not a deer. Someone who was trying to hurt me. He didn&#x27;t hesitate.&quot;", "&quot;Did he feel it later? Like you said I would?&quot;", "&quot;He never told me. But I think so.&quot; A pause. &quot;I think he still feels all of them. Every single one. He just learned to carry it.&quot;", "<em>Carry it.</em>", "I look at my hands. Clean on the surface. Changed underneath.", "&quot;How many have you killed?&quot;", "&quot;Enough that I stopped counting.&quot; No shame in it. No pride either. Just fact. &quot;At some point, it becomes... not easy. Never easy. But possible. You learn to do what needs to be done and keep moving.&quot;", "&quot;And when I have to do it to a person?&quot;", "Casimira turns to face me fully.", "&quot;It&#x27;s different. And it&#x27;s the same. The body works the same way—same pressure points, same arteries, same places where life is fragile. But a person looks at you. Speaks to you. Begs, sometimes.&quot; Her voice is flat. &quot;You have to be able to do it anyway. Not because you enjoy it. Because you&#x27;ve decided that your life, or someone you love&#x27;s life, matters more than theirs.&quot;", "&quot;And if I hesitate?&quot;", "&quot;Then you die.&quot; Simple. Final. &quot;Or they do. The people you&#x27;re trying to protect. Because you couldn&#x27;t do what needed to be done when it mattered.&quot;", "I absorb this. Let it settle into my bones with everything else I&#x27;ve learned.", "&quot;I won&#x27;t hesitate.&quot;", "&quot;You say that now. You won&#x27;t know until you&#x27;re there.&quot; Casimira starts walking back toward the meat we need to carry. &quot;But today was a good start. You finished what you started. That&#x27;s more than most.&quot;", "---", "The hike back is long.", "I carry one of the haunches—twenty pounds of dead weight on my shoulders. My legs burn. My back aches. The dried blood under my nails itches.", "But my mind is quiet.", "I expected noise. Guilt. Horror. Some kind of reckoning with what I&#x27;d done. Instead there&#x27;s just... processing. My brain turning the experience over like a problem to solve. Filing it away. Making room for what comes next.", "<em>Is this what it feels like? To be capable of killing?</em>", "<em>Or is this just the shock Mir talked about?</em>", "I don&#x27;t know. Maybe it doesn&#x27;t matter.", "What matters is that I did it. Took a life. Watched something die because of me. Held its blood in my hands and kept going.", "The woman who got on that plane couldn&#x27;t have done this.", "The woman carrying this meat through the forest isn&#x27;t that person anymore.", "---", "That night, in the cabin, I wake up crying.", "I don&#x27;t remember the dream. Just the feeling—the deer&#x27;s eye, looking at me, that moment of knowing. The weight of a life in my hands. The warmth of blood that should have stayed inside a body.", "Casimira is there. In the bed beside me. Pulling me close without saying anything.", "I let myself be held. Let the tears come. Let my body process what my mind refused to feel during the day.", "&quot;There it is.&quot; Mir&#x27;s voice, soft in the dark. &quot;There&#x27;s the grief.&quot;", "&quot;I killed her.&quot;", "&quot;Yes.&quot;", "&quot;She didn&#x27;t do anything to me.&quot;", "&quot;No.&quot;", "&quot;And I still— My voice breaks. &quot;I still did it.&quot;", "Casimira&#x27;s hand moves through my locs. Slow. Soothing.", "&quot;That&#x27;s why it matters. If it didn&#x27;t hurt, it would mean something was wrong with you. The pain is proof that you&#x27;re still human.&quot; A pause. &quot;The ability to do it anyway is what makes you dangerous.&quot;", "I cry until I can&#x27;t anymore. Until my body is empty and exhausted and my eyes burn.", "Then I sleep.", "And dream of nothing.", "---", "In the morning, I wake up different.", "Not better. Not worse. Just... settled. Like something that was loose inside me has finally clicked into place.", "Casimira is already up, cooking breakfast. The smell of meat frying—the deer, I realize. We&#x27;re eating what I killed.", "I should be horrified. Instead, I&#x27;m hungry.", "&quot;How do you feel?&quot; Mir asks without turning around.", "I sit at the small table. Look at my hands.", "&quot;Ready.&quot;", "&quot;Ready for what?&quot;", "&quot;Whatever comes next.&quot;", "Casimira turns. Looks at me for a long moment. Whatever she sees makes her nod slowly.", "&quot;Good.&quot; She slides a plate across the table. Venison, eggs, bread. &quot;Eat. Then we train.&quot;", "I eat.", "The meat is good.", "---", "---"]}, {"title": "Chapter Nine: Chicago", "heat": 61, "paragraphs": ["<strong>Day 158 — Two Weeks After the Hunt</strong>", "<strong>SASHA POV</strong>", "The training has changed.", "Before the deer, Casimira was teaching me how to fight. How to move. How to survive.", "Now she&#x27;s teaching me how to kill.", "The shift is subtle at first. Different targets at the range—not just center mass, but throats, temples, the soft space beneath the jaw. Different drills in hand-to-hand—not how to escape a hold, but how to collapse a trachea while you&#x27;re in one.", "I absorb it all. The grief from the deer has settled into something useful—a quiet understanding that death is just another tool. One I&#x27;ll need to use eventually. One I&#x27;m ready to use.", "&quot;You&#x27;re different.&quot; Casimira says it one morning, watching me field-strip a handgun blindfolded. My fingers know the weapon now. Know it the way they once knew drafting pencils and architectural software.", "&quot;You keep saying that.&quot;", "&quot;Because it keeps being true.&quot; Mir leans against the doorframe. &quot;The woman I picked up in Chicago would have hesitated. Would have asked questions. Would have needed to understand WHY before she did anything.&quot;", "My hands don&#x27;t stop moving. Slide off. Spring out. Barrel free.", "&quot;And now?&quot;", "&quot;Now you just do it.&quot; Something in Casimira&#x27;s voice—not quite pride, not quite concern. Somewhere in between. &quot;You trust the training. Trust me.&quot;", "&quot;Should I not?&quot;", "The question hangs there. My hands pause on the reassembly. I look up, the blindfold still covering my eyes.", "Casimira is quiet for a long moment.", "&quot;You should always question me.&quot; Her voice is different now. Softer. &quot;The day you stop questioning is the day you become a weapon instead of a person. Hades stopped questioning years ago. Look what it cost him.&quot;", "I pull off the blindfold. Casimira&#x27;s face is unreadable.", "&quot;What did it cost him?&quot;", "&quot;Everything.&quot; Mir pushes off the doorframe. &quot;We need to talk about Chicago.&quot;", "---", "We sit in the cabin&#x27;s small kitchen. Coffee between us, going cold. Outside, snow is melting—spring finally breaking through after months of Russian winter.", "&quot;There&#x27;s a loose end.&quot; Casimira&#x27;s fingers trace the rim of her mug. &quot;Someone who knows enough to be dangerous.&quot;", "I know before she says it. &quot;Lisa.&quot;", "&quot;She&#x27;s been quiet. Scared, mostly. Staying in her apartment, going to work, not talking to anyone about what happened.&quot; Mir&#x27;s eyes meet mine. &quot;But quiet doesn&#x27;t mean safe. And scared people do stupid things.&quot;", "&quot;What kind of stupid things?&quot;", "&quot;The kind where she gets drunk one night and tells someone about the woman who seduced her. About her friend who disappeared with that woman after her boyfriend supposedly killed a man who doesn&#x27;t exist.&quot; Casimira shrugs. &quot;Most people would think she&#x27;s crazy. But there are people listening for crazy stories about men who don&#x27;t exist. People who would follow up.&quot;", "The Company. I don&#x27;t say it, but I understand.", "&quot;What&#x27;s your solution?&quot;", "Casimira&#x27;s expression doesn&#x27;t change. &quot;I can make one call. Tonight, if you want. Lisa, her digital footprint, her cat—gone. Clean. No one would ever find her. No one would even know to look.&quot;", "The words land like stones.", "<em>Lisa. Gone. Like she never existed.</em>", "My hands tighten around my coffee mug. The ceramic is cold now. I haven&#x27;t taken a single sip.", "&quot;No.&quot;", "&quot;No?&quot;", "&quot;She&#x27;s my friend.&quot; The words come out harder than I intended. &quot;Outside of you and... him. She&#x27;s the only person left from my life who actually gave a shit about me. She covered for me when Mateo was asking questions. She lied to protect me.&quot;", "&quot;And she fucked me.&quot; Casimira&#x27;s voice is flat. &quot;Which means she&#x27;s compromised. Emotionally connected to this situation in ways that make her unpredictable.&quot;", "&quot;That&#x27;s not her fault. That&#x27;s yours.&quot;", "Something flickers across Mir&#x27;s face. Not quite guilt—Casimira doesn&#x27;t do guilt—but something adjacent to it.", "&quot;You&#x27;re right.&quot; She says it simply. No defense. &quot;I involved her because I wanted intel on you. I stayed because she was good in bed and I was bored. I didn&#x27;t think about what it would mean for her later.&quot; A pause. &quot;That&#x27;s not an excuse. It&#x27;s just the truth.&quot;", "I study her. Five months of training has taught me to read people—their tells, their microexpressions, the things they say with their bodies when their mouths are saying something else.", "Casimira is being honest. Rare, but not unprecedented.", "&quot;So why did you tell me about it? Why not just make the call and handle it yourself?&quot;", "The question seems to catch Casimira off guard. Her fingers still on the mug.", "&quot;Because you&#x27;ve earned the right to have a say.&quot; She says it slowly, like she&#x27;s figuring it out as she speaks. &quot;Because this isn&#x27;t just my operation anymore. It&#x27;s... ours.&quot; She looks up. &quot;Because I wanted to know what you&#x27;d choose.&quot;", "<em>What I&#x27;d choose.</em>", "I think about Lisa. Her laugh. The way she held my hand during the trial. The nights we spent drinking wine and complaining about men. The way she looked at me when I left—scared, confused, but still loyal.", "<em>She doesn&#x27;t deserve to die for knowing me.</em>", "&quot;We go to Chicago.&quot; My voice is steady. &quot;I talk to her. Face to face. I explain what she needs to understand and what she needs to forget. And then we see if she can live with that.&quot;", "&quot;And if she can&#x27;t?&quot;", "I meet Casimira&#x27;s eyes. Hold them.", "&quot;Then I&#x27;ll handle it myself.&quot;", "The words surprise me. Not because I say them—but because I mean them.", "Casimira&#x27;s expression shifts. Something like approval. Something like respect. Something that might be love, if Casimira knew how to show it.", "&quot;Okay.&quot; She stands. &quot;I&#x27;ll make the arrangements. We fly out tomorrow.&quot;", "She&#x27;s halfway to the door when I speak again.", "&quot;Mir.&quot;", "Casimira stops. Doesn&#x27;t turn around.", "&quot;When we get there—when I talk to Lisa—I need you to stay out of sight. If she sees you, she&#x27;ll panic. She&#x27;ll think you&#x27;re there to kill her.&quot;", "&quot;I might be.&quot;", "&quot;You won&#x27;t be. Because I&#x27;m asking you not to.&quot;", "Silence. Long. Heavy.", "Then Casimira turns. Her face is different now—softer in a way I&#x27;ve only seen in bed, in the dark, in the moments after we&#x27;ve both come down from something intense.", "&quot;You know, you&#x27;re the second person in my life who&#x27;s ever told me what to do.&quot; Her voice is quiet. &quot;The first one I fell in love with.&quot;", "She doesn&#x27;t wait for a response. Just walks out, leaving me alone with my cold coffee and the weight of what I just heard.", "<em>Fell in love with.</em>", "<em>Past tense? Or present?</em>", "---", "<strong>The Next Day — In the Air</strong>", "The jet is smaller than the one we took from Chicago. Private, unmarked, the kind of plane that doesn&#x27;t file flight plans with anyone who matters.", "I watch the clouds through the window. Somewhere below us, the Atlantic is giving way to American airspace. Home. A word that doesn&#x27;t mean what it used to.", "&quot;You&#x27;re nervous.&quot;", "Casimira is across the aisle, legs crossed, reading something on a tablet. She hasn&#x27;t looked up.", "&quot;I&#x27;m thinking.&quot;", "&quot;Same thing, with you.&quot; Now she looks up. &quot;You get quiet when you&#x27;re worried. Hades goes still. You go quiet.&quot;", "<em>Hades.</em>", "The name still hurts. Different now—not the sharp grief of those first weeks, but a dull ache that lives in my chest and never quite goes away.", "&quot;I&#x27;m thinking about what to say to her.&quot; I turn from the window. &quot;How do you explain... this? Any of this? &#x27;Sorry I disappeared for five months, my husband who you thought was dead is actually alive but in a coma, and the woman who fucked you is a government assassin who might kill you if you talk to the wrong people&#x27;?&quot;", "&quot;You leave out the parts that will get her killed.&quot; Casimira sets down the tablet. &quot;She doesn&#x27;t need to know about the coma. Doesn&#x27;t need to know about me. She just needs to know that you&#x27;re okay, that you&#x27;re not coming back, and that if she ever mentions Hades Thorne or Casimira to anyone, very bad things will happen to her.&quot;", "&quot;That&#x27;s a threat.&quot;", "&quot;That&#x27;s the truth. There&#x27;s a difference.&quot; Mir stands, crosses the aisle, slides into the seat beside me. Close enough that our shoulders touch. &quot;I&#x27;m not asking you to threaten your friend. I&#x27;m asking you to save her life by making her understand the stakes.&quot;", "I&#x27;m quiet for a moment. Then:", "&quot;What if she doesn&#x27;t believe me?&quot;", "&quot;She will.&quot; Casimira&#x27;s hand finds mine. Squeezes. &quot;You&#x27;re different now. She&#x27;ll see it the moment she looks at you. And she&#x27;ll know you&#x27;re not exaggerating.&quot;", "<em>Different.</em>", "There&#x27;s that word again.", "I look down at our joined hands. Casimira&#x27;s fingers are elegant, manicured despite months in a Russian cabin. My own are different now—callused, strong, a scar across one knuckle from a training session that got out of hand.", "<em>The woman who got on that plane in Chicago—she&#x27;s gone now.</em>", "I squeeze back.", "---", "<strong>Chicago — O&#x27;Hare</strong>", "The city looks the same.", "That&#x27;s the strangest part. I expected it to feel different—smaller, maybe, or foreign. Like coming back to a childhood home and finding it shrunken by time.", "But Chicago is still Chicago. Still grey and cold and sprawling. Still full of people who don&#x27;t know my name, don&#x27;t know what I&#x27;ve done, don&#x27;t know I killed something with my bare hands and ate it for breakfast.", "<em>Normal.</em>", "<em>None of this is normal anymore.</em>", "&quot;The coffee shop on Dearborn.&quot; I give the address without thinking. The place Lisa and I have been going since grad school. Cheap coffee, good pastries, a corner booth where we spent hundreds of hours talking about nothing and everything.", "<em>That&#x27;s where I&#x27;ll tell her.</em>", "<em>That&#x27;s where it ends. Or begins. Whatever this is.</em>", "Casimira is on her phone, texting someone. Her face is neutral, but something in her posture has changed since we landed. Tighter. More alert.", "&quot;Everything okay?&quot;", "&quot;Fine.&quot; Mir doesn&#x27;t look up. &quot;Just checking on something.&quot;", "<em>Checking on what?</em>", "I don&#x27;t ask. I&#x27;ve learned that Casimira answers questions when she wants to, and pushing only makes her more evasive.", "The coffee shop comes into view. Same brick facade, same neon sign, same crack in the window that&#x27;s been there since 2019.", "&quot;Drop me here.&quot; I reach for the door handle. &quot;I&#x27;ll text you when we&#x27;re done.&quot;", "&quot;Sasha.&quot;", "I pause.", "Casimira is looking at me now. Phone forgotten. Something moving behind those green eyes that I can&#x27;t quite read.", "&quot;Be careful.&quot;", "&quot;It&#x27;s just Lisa.&quot;", "&quot;I know.&quot; A pause. &quot;Just... be careful.&quot;", "The driver pulls to the curb. I step out into the Chicago cold, the wind cutting through my jacket like it never forgot me.", "I don&#x27;t look back at the SUV. Don&#x27;t watch it pull away.", "I just walk into the coffee shop, where my best friend is waiting, and try to figure out how to explain that everything is different now.", "Including me.", "---", "<strong>Inside the Coffee Shop</strong>", "Lisa is already there. Corner booth, like always. Hands wrapped around a mug, eyes on the door.", "When she sees me, her whole face changes. Relief, fear, anger, love—all of it cycling through in the span of a heartbeat.", "&quot;Sasha.&quot; She&#x27;s on her feet before I reach the table. &quot;Oh my god. Oh my GOD.&quot;", "The hug is fierce. Desperate. Lisa&#x27;s arms around my neck, her body shaking, her voice muffled against my shoulder.", "&quot;Where the fuck have you BEEN? I thought you were dead. I thought—I didn&#x27;t know WHAT to think—", "&quot;I know.&quot; I hold her. Let her shake. &quot;I know. I&#x27;m sorry.&quot;", "We stand there for a long moment. The coffee shop moves around us—the hiss of the espresso machine, the murmur of other conversations, the clink of cups on saucers. Normal sounds. A normal place.", "Nothing about this is normal.", "Lisa pulls back. Her eyes are wet, mascara already starting to smear.", "&quot;Five months, Sasha. FIVE MONTHS. You just disappeared. No calls, no texts, nothing. I went to your apartment—it was empty. All your stuff, just gone. And then Mateo— Her voice cracks. &quot;You know what&#x27;s happening to him? You KNOW?&quot;", "&quot;I know.&quot;", "&quot;He&#x27;s in PRISON, Sasha. For murder. For killing that guy—that Hades guy—except nobody can prove Hades ever existed, so they charged him with killing Danny instead, and— She&#x27;s rambling now, words spilling out faster than she can organize them. &quot;And I know he wasn&#x27;t perfect. I know what he did to you. But he didn&#x27;t deserve THIS. Nobody deserves what&#x27;s happening to him in there.&quot;", "<em>You don&#x27;t know the half of it.</em>", "I guide her back to the booth. Sit across from her. Keep my voice low.", "&quot;Lisa. I need you to listen to me. Really listen. Can you do that?&quot;", "Lisa wipes her eyes. Nods.", "&quot;What I&#x27;m about to tell you is going to sound crazy. But I need you to believe me. And I need you to understand that this conversation never happened. Do you understand?&quot;", "&quot;Sasha, you&#x27;re scaring me.&quot;", "&quot;Good.&quot; The word comes out harder than I intended. &quot;You should be scared. Because this is serious. More serious than anything you&#x27;ve ever dealt with.&quot;", "Lisa stares at me. Something shifting in her expression—the recognition that the woman sitting across from her isn&#x27;t quite the same woman who left five months ago.", "&quot;Okay.&quot; Her voice is small. &quot;I&#x27;m listening.&quot;", "I take a breath.", "And explain.", "---", "I tell her enough. Not everything—not the training, not the cabin, not Casimira—but enough.", "That Hades was connected to dangerous people. That I got caught up in something bigger than I understood. That I had to disappear to stay alive. That Mateo made a choice that put him on the wrong side of people who don&#x27;t forgive.", "Lisa listens. Her coffee goes cold. Her face cycles through emotions I can&#x27;t track.", "&quot;So you&#x27;re just... never coming back?&quot;", "&quot;I can&#x27;t. Not the way you mean.&quot;", "&quot;And Mateo?&quot;", "My jaw tightens. &quot;Mateo made his choice. He pulled the trigger. What&#x27;s happening to him now... I can&#x27;t stop it. Even if I wanted to.&quot;", "<em>Even if I wanted to.</em>", "Lisa catches it. Her eyes narrow.", "&quot;Do you? Want to?&quot;", "The question hangs there. I think about the man who slept beside me for three years. The man who grilled burgers while another man fucked my throat in the living room. The man who put three bullets in the chest of the person I actually love.", "&quot;No.&quot;", "Lisa flinches. Actually flinches, like the word hit her.", "&quot;Jesus, Sasha. What happened to you?&quot;", "<em>Everything.</em>", "&quot;I grew up.&quot; I lean forward. &quot;Lisa, I need you to hear this. Really hear it. You cannot talk about any of this to anyone. Not the cops, not your therapist, not your mom, not a stranger at a bar. Not ever. The people involved—they&#x27;re listening. And if they think you&#x27;re a threat...&quot;", "I don&#x27;t finish the sentence. Don&#x27;t need to.", "Lisa&#x27;s face goes pale.", "&quot;Are you threatening me?&quot;", "&quot;I&#x27;m warning you. There&#x27;s a difference.&quot; <em>Casimira&#x27;s words, coming out of my mouth.</em> &quot;I don&#x27;t want anything to happen to you. You&#x27;re my best friend. My only friend. But I can&#x27;t protect you if you make yourself a target. Do you understand?&quot;", "Lisa is quiet for a long moment. Her hands have stopped shaking. Her eyes are dry now, hard in a way I&#x27;ve never seen.", "&quot;I understand.&quot;", "&quot;Say it back to me.&quot;", "&quot;I won&#x27;t talk about any of this. Ever. To anyone.&quot; She swallows. &quot;Hades never existed. You never came back. This conversation never happened.&quot;", "I nod. Something easing in my chest.", "&quot;Good.&quot;", "Lisa&#x27;s phone buzzes.", "She glances at it. Frowns.", "&quot;Unknown number.&quot; She looks up at me. &quot;Should I—", "&quot;Probably spam.&quot;", "It buzzes again. And again.", "Lisa picks it up. Hesitates. Then answers.", "&quot;Hello?&quot;", "I watch my friend&#x27;s face. Watch the color drain out of it like water from a sink. Watch her eyes go wide, her mouth fall open, her hand start to tremble.", "&quot;I— she&#x27;s— Lisa&#x27;s voice comes out strangled. &quot;She&#x27;s right here.&quot;", "She looks at me. And says two words that shatter everything:", "&quot;It&#x27;s Hades.&quot;", "---", "---"]}, {"title": "Chapter Ten: The Bunker", "heat": 63, "paragraphs": ["<strong>Chicago — The Coffee Shop</strong>", "<strong>SASHA POV</strong>", "&quot;It&#x27;s Hades.&quot;", "The words don&#x27;t make sense. Can&#x27;t make sense.", "I stare at Lisa. At the phone in her trembling hand. At the way my friend&#x27;s face has gone white as chalk.", "&quot;What?&quot;", "&quot;He says— Lisa&#x27;s voice cracks. &quot;He says it&#x27;s a matter of life and death. He needs to talk to you.&quot;", "<em>He&#x27;s awake.</em>", "<em>He&#x27;s awake and he&#x27;s calling Lisa&#x27;s phone.</em>", "<em>Why isn&#x27;t he calling Mir?</em>", "I take the phone. My hands are steady—five months of training has taught me that much. Keep your body calm even when your mind is screaming.", "I put it to my ear.", "&quot;Hades?&quot;", "Breathing. Heavy. Ragged. The sound of someone who&#x27;s just exerted themselves. Or someone in pain.", "Then his voice. Lower than I remember. Rougher.", "&quot;Sasha.&quot;", "My eyes burn. I blink it back. Not here. Not now.", "&quot;You&#x27;re awake.&quot;", "&quot;I&#x27;m awake.&quot; A pause. Something wet in the background—movement, maybe. Footsteps on a damp floor. &quot;I need you to listen to me. I don&#x27;t have much time.&quot;", "&quot;Where are you? I&#x27;ll come to you. Just tell me where—", "&quot;No.&quot; Sharp. Final. &quot;Not yet. Something&#x27;s wrong. I think— He stops. I hear him breathing. Thinking. &quot;I think Mir set me up.&quot;", "The words hit me like ice water.", "&quot;What?&quot;", "&quot;The bunker I woke up in. She had it ready. Forty-eight hours before I got shot. The doctors here—they told me. She knew this was going to happen. She PLANNED it.&quot;", "<em>Forty-eight hours before.</em>", "<em>She knew.</em>", "I look toward the coffee shop door. Toward where Casimira should be waiting in the SUV.", "She isn&#x27;t there. The SUV is gone.", "<em>When did she leave? I didn&#x27;t even see her go.</em>", "&quot;Mir&#x27;s gone,&quot; I say. &quot;She was here. Now she&#x27;s not.&quot;", "Silence on the line. Heavy. Dangerous.", "&quot;She&#x27;s coming here.&quot; His voice changes. Colder. &quot;She saw me wake up. She&#x27;s been watching. That&#x27;s how she—", "He stops mid-sentence.", "I hear it through the phone. A door opening. Footsteps. Then a voice I know.", "Casimira.", "&quot;Put the phone down, Hades.&quot;", "---", "<strong>The Bunker — Under Sasha&#x27;s Building</strong>", "<strong>CASIMIRA POV</strong>", "I made it in three minutes.", "I saw the first doctor&#x27;s head hit the wall on the video feed. Didn&#x27;t wait to see the rest. I know what&#x27;s coming. I know what Hades looks like when the demon wakes up.", "By the time I reach the bunker—the unfinished concrete basement of the building Sasha was designing, the one nobody knows about except me—Hades is on the phone.", "Three bodies on the floor. The doctor who talked too much, skull caved in against the wall. The other two—a man and a woman, both in scrubs beneath their hard hats—necks at wrong angles. Quick deaths. Efficient. The woman&#x27;s eyes are still open.", "Hades stands in the middle of it. Phone pressed to his ear. Blood on his hands. Blood on the floor. His hospital gown splattered with it.", "He looks like a nightmare. He looks like home.", "&quot;Put the phone down, Hades.&quot;", "He turns. Those grey-green eyes find me. Empty. Cold. The eyes of the boy who walked out of a cabin in West Virginia covered in his father&#x27;s blood.", "&quot;You.&quot;", "&quot;Me.&quot; I raise my hands. Slowly. Palms out. &quot;I&#x27;m not here to fight you.&quot;", "&quot;Then you&#x27;re here to die.&quot;", "&quot;Maybe.&quot; I don&#x27;t move. Don&#x27;t lower my hands. &quot;But first you&#x27;re going to listen to me. Because the woman on that phone—the one you&#x27;re scaring right now—she&#x27;s the only thing in this world you actually give a shit about. And if you don&#x27;t let me explain, you&#x27;re going to lose her.&quot;", "---", "<strong>The Coffee Shop</strong>", "<strong>SASHA POV</strong>", "&quot;Hades?&quot; My voice is tight. &quot;What&#x27;s happening? Is that Mir? Is she with you?&quot;", "I can hear them talking. Can&#x27;t make out the words. Just tones—Casimira&#x27;s voice, low and steady. Hades&#x27;s silence, somehow louder than anything she could have said.", "Then Casimira&#x27;s voice, clearer now. Closer to the phone.", "&quot;Sasha. Hang up.&quot;", "&quot;What? No. I need to—", "&quot;Hang up the phone. I need to talk to him. Alone.&quot;", "&quot;Mir, what the fuck is going on? He said you set him up. He said you knew about the shooting before it happened—", "&quot;Sasha.&quot; Casimira&#x27;s voice cuts through my panic. Hard. Commanding. &quot;Hang up. He&#x27;s going to call you back. I promise. But right now, I need you to trust me.&quot;", "<em>Trust me.</em>", "<em>The woman who&#x27;s been lying to me for five months wants me to trust her.</em>", "&quot;Put Hades back on.&quot;", "A pause. Movement. Then his voice again.", "&quot;Sasha.&quot;", "&quot;Don&#x27;t hang up. Please. I have so many questions. I need to see you. Just tell me where you are and I&#x27;ll—", "&quot;I&#x27;ll call you back.&quot;", "&quot;No. Hades, wait—", "&quot;I&#x27;ll call you back. I promise.&quot;", "The line goes dead.", "I stand in the middle of the coffee shop, Lisa&#x27;s phone pressed to my ear, listening to nothing.", "---", "<strong>The Bunker</strong>", "<strong>CASIMIRA POV</strong>", "Hades sets the phone down on the medical table. Beside the body of the woman he just killed. Her hand is still reaching toward her pocket—she was trying to call for help when he snapped her neck.", "&quot;Talk.&quot;", "I keep my hands raised. Don&#x27;t move closer.", "&quot;You&#x27;re under the building she was working on. Sasha. The architect project she was designing when you first saw her. The day you ruined her life. Or saved it. Depends on how you look at it.&quot;", "His jaw tightens. &quot;How?&quot;", "&quot;Her MacBook. The one she left at Mateo&#x27;s place. When I hacked his network, I got everything. Including her blueprints.&quot; I allow myself a small smile. &quot;There was a concrete bunker in the basement. Unfinished. Wasn&#x27;t planned to be used for anything. I saw it and thought—that&#x27;s where I&#x27;ll put him if everything goes wrong.&quot;", "&quot;You planned this.&quot;", "&quot;I planned for every possibility. That&#x27;s what I do. That&#x27;s what I&#x27;ve always done.&quot; I lower my hands slowly. &quot;Forty-eight hours before the shooting, I had a team down here. Doctors dressed as construction workers. Medical supplies in tool bags. By the time Mateo pulled that trigger, this place was ready.&quot;", "&quot;You knew he was going to shoot me.&quot;", "&quot;I knew he was going to TRY.&quot; My voice hardens. &quot;I saw the Taurus in the bushes. I knew he was there. I let it happen.&quot;", "Hades moves. Fast. His hand is around my throat before I can react, lifting me off the ground the way he did sixteen years ago. The way that started everything.", "&quot;You let him shoot me.&quot;", "I don&#x27;t fight. Don&#x27;t grab at his wrist. Just hang there, feet dangling, looking down at him with those green eyes.", "&quot;Yes.&quot;", "&quot;Why?&quot;", "&quot;Because it was the only way to get you out.&quot;", "His grip tightens. I feel my airway closing. Stars at the edges of my vision.", "&quot;The Company would never let you go.&quot; My voice is a rasp now. Barely audible. &quot;You fell in love. You went dark. That makes you a liability. They would have come for you eventually. Come for HER. The only way to protect you both was to make them think you were dead.&quot;", "&quot;So you had me shot.&quot;", "&quot;I had you shot by a coward with shaky hands at a distance I knew he&#x27;d miss anything vital. You were wearing a vest. I KNEW you were wearing a vest because I&#x27;m the one who fucking told you to wear one every time you leave the house.&quot; My lips are turning blue. I keep talking anyway. &quot;Three to the chest. Painful. Not fatal. Extraction team grabbed you before anyone could check for a pulse. As far as the world knows, Hades Thorne died that day. As far as the Company knows, you&#x27;re gone.&quot;", "His grip doesn&#x27;t loosen.", "&quot;And if I&#x27;d died? If the vest hadn&#x27;t held? If he&#x27;d aimed higher?&quot;", "&quot;Then I would have killed him. And lived with it.&quot;", "Something shifts in his eyes. Not forgiveness. Not understanding. Just... acknowledgment.", "He drops me.", "I hit the ground hard, gasping, my hand going to my throat. The bruises are already forming. I&#x27;ll be wearing turtlenecks for a week.", "&quot;The phone.&quot; I manage between coughs. &quot;Call her back. Tell her you&#x27;re okay. Then we talk.&quot;", "---", "<strong>The Coffee Shop</strong>", "<strong>SASHA POV</strong>", "I&#x27;m still standing where he left me. Phone in hand. Lisa watching me with terrified eyes.", "&quot;Sasha? What happened? Who was that? What&#x27;s going on?&quot;", "I can&#x27;t answer. Can&#x27;t think. Can&#x27;t—", "The phone rings.", "Unknown number. I answer before the first ring finishes.", "&quot;Hades?&quot;", "&quot;I&#x27;m here.&quot; His voice is different now. Calmer. Still rough, but the edge is gone. &quot;I need you to listen.&quot;", "&quot;Are you okay? What happened? Where&#x27;s Mir? What did she—", "&quot;Sasha.&quot; Just my name. The way he used to say it. Before everything. &quot;I&#x27;m okay. I&#x27;m safe. Mir is here. She&#x27;s... she&#x27;s going to explain everything. But I need you to do something for me first.&quot;", "&quot;Anything.&quot;", "&quot;Handle Lisa. Whatever you were going to do—do it. Keep her safe, keep her quiet, whatever it takes.&quot; A pause. &quot;And then wait.&quot;", "&quot;Wait? Wait for what? I want to see you. I NEED to see you. It&#x27;s been five months, Hades. Five months of thinking you were—", "&quot;I know.&quot; His voice softens. Just for a moment. &quot;I know, baby. And I want to see you too. More than anything. But I can&#x27;t. Not yet.&quot;", "&quot;Why?&quot;", "Silence. I hear Casimira&#x27;s voice in the background, too low to make out the words.", "&quot;Because I&#x27;m not ready. And neither are you.&quot; He takes a breath. &quot;One week. That&#x27;s all I&#x27;m asking. Handle Lisa. Let Mir finish what she started. And then I&#x27;ll see you. I promise.&quot;", "&quot;One week?&quot; My voice cracks. &quot;Hades, I can&#x27;t—", "&quot;You can. You&#x27;re stronger than you know. Mir told me.&quot; Something like pride in his voice. &quot;She said you killed something. Said you&#x27;re different now.&quot;", "<em>Different.</em>", "That word again.", "&quot;I&#x27;m not the same person.&quot; I say it quietly. &quot;The woman you knew—she&#x27;s gone.&quot;", "&quot;Good.&quot; No hesitation. &quot;I don&#x27;t want her. I want whoever you&#x27;ve become.&quot;", "My eyes are burning. I blink. Let the tears fall. Don&#x27;t care that Lisa is watching.", "&quot;One week.&quot;", "&quot;One week. I&#x27;ll call you when it&#x27;s time.&quot; A pause. &quot;I love you, Sasha. That hasn&#x27;t changed. Nothing&#x27;s changed.&quot;", "&quot;I love you too.&quot;", "The line goes dead.", "I stand there. Phone in hand. Tears on my face. The coffee shop moving around me like I&#x27;m not even there.", "Lisa touches my arm. Gentle. Scared.", "&quot;Sasha? What&#x27;s happening?&quot;", "I wipe my face. Take a breath. Let the training kick in—the calm, the control, the ability to function when everything is falling apart.", "&quot;Change of plans.&quot; My voice comes out steady. Flat. &quot;We need to talk. Really talk. And then I need you to disappear for a while.&quot;", "&quot;Disappear? What do you mean disappear?&quot;", "I look at my friend. My only friend. The woman who covered for me, lied for me, fucked the same woman who&#x27;s currently standing in a bunker with my husband.", "&quot;I mean exactly what I said.&quot; I grab Lisa&#x27;s hand. Squeeze. &quot;But first—coffee. We&#x27;re going to need a lot of coffee.&quot;", "---", "<strong>The Bunker</strong>", "<strong>HADES POV</strong>", "I set the phone down. Look at Casimira.", "&quot;Break it.&quot;", "She takes the phone. Drops it on the concrete. Crushes it under her heel. Components scattering across the bloody floor.", "&quot;One week.&quot; I move toward the cot in the corner. The medical equipment. The IV stand. &quot;I&#x27;m going to need real food.&quot;", "&quot;I&#x27;ll have something sent. Through channels that can&#x27;t be traced.&quot; Casimira looks at the bodies. &quot;And I&#x27;ll handle this. Make it look like they never existed.&quot;", "&quot;The way you make everyone disappear.&quot;", "&quot;The way I make everyone disappear.&quot; She starts toward the door. Stops. Turns back. &quot;Hades.&quot;", "I look at her.", "&quot;I&#x27;m sorry. For all of it. The lying. The manipulation. The sixteen years of... whatever this has been.&quot; She swallows. &quot;I did what I thought I had to do. To protect you. To protect her. To protect... this.&quot;", "She gestures vaguely. At me. At the space between us. At everything we&#x27;ve built and broken and built again.", "&quot;I know you don&#x27;t trust me. I know you might never trust me again. But I need you to understand—everything I&#x27;ve done, everything I&#x27;m doing, it&#x27;s because I want you to have what I never could. A life. A person who loves you. A future that isn&#x27;t just blood and bodies and waiting to die.&quot;", "I&#x27;m quiet for a long moment.", "&quot;You said you love her. Sasha.&quot;", "&quot;I do.&quot;", "&quot;The way you love me?&quot;", "Casimira&#x27;s laugh is bitter. Broken.", "&quot;I don&#x27;t know how I love you. I&#x27;ve never known. It&#x27;s all tangled up with everything else—the training, the work, the sixteen years of being the only constant in each other&#x27;s lives.&quot; She meets my eyes. &quot;But her? Her I love clean. The way normal people love. It scares the shit out of me.&quot;", "I nod slowly. Processing.", "&quot;One week.&quot;", "&quot;One week.&quot; She opens the door. The construction site noise filtering down from above. &quot;Try not to kill anyone else while I&#x27;m gone.&quot;", "She leaves.", "I sit on the cot. Look at my hands. At the blood. At the bodies.", "<em>One week.</em>", "<em>One week until I see her.</em>", "<em>One week until I find out who she&#x27;s become.</em>", "I close my eyes.", "And for the first time in five months, I let myself hope.", "---", "---"]}, {"title": "Chapter Eleven: 48 Hours", "heat": 65, "paragraphs": ["<strong>The Bunker — Hour 1</strong>", "<strong>HADES POV</strong>", "The silence is the first thing I notice.", "No beeping monitors. No quiet voices discussing my vitals. No Casimira standing in the corner, watching, waiting.", "Just silence. And the smell of blood starting to turn.", "I sit on the edge of the cot and look at my hands. The same hands that killed three people less than an hour ago. They&#x27;re shaking. Not from fear—from weakness. Five months in a coma has taken something from me. Muscle mass. Reaction time. The certainty that my body will do what I tell it to do.", "I stand up. My legs wobble. I catch myself on the IV stand.", "<em>Pathetic.</em>", "I take a step. Then another. Walking the perimeter of the small room. Eight feet by twelve. Concrete walls. Concrete floor. One door—steel, but not reinforced. A keypad lock that won&#x27;t stop me if I decide to leave.", "But I&#x27;m not leaving. Not yet. Casimira said one week. I&#x27;ll give her three days, maybe four. Enough time to get my body back. Enough time to think.", "I look at the bodies on the floor. Two men, one woman. Doctors. The people who kept me alive for five months.", "I killed them in less than thirty seconds.", "<em>But it shouldn&#x27;t have taken that long.</em>", "---", "<strong>Hour 6</strong>", "Push-ups. As many as I can do.", "I get to forty-seven before my arms give out.", "<em>Forty-seven. Used to be three hundred without stopping.</em>", "I roll onto my back. Stare at the ceiling. The fluorescent light buzzes and flickers.", "I&#x27;ve been in rooms like this before. Small. Dark. Underground.", "<em>Don&#x27;t think about that.</em>", "I start on sit-ups.", "---", "<strong>Hour 12</strong>", "The bodies are starting to smell.", "I stand over them, considering. The big one—Dr. Chen, according to his badge—is maybe 220 pounds. Solid build. Probably worked out before I caved in his skull.", "<em>Useful.</em>", "I grab Chen under the arms and drag him to the wall. Prop him up. The head lolls to one side, the neck not holding it right anymore.", "I step back. Measure the distance.", "Throw a jab.", "The impact is wet, wrong. But it&#x27;s impact. Resistance. Something to hit.", "I throw another. Then a cross. Then a hook.", "The body shudders with each blow but stays propped against the wall.", "<em>Rotate. Don&#x27;t wear one out.</em>", "I move to the second body. The smaller man. Dr. Reeves. Set him up against the opposite wall.", "Jab. Jab. Cross.", "The room is small enough that I can move between them. Hit one, pivot, hit the other. Footwork. Combinations. Getting my speed back.", "I throw a right cross into Chen&#x27;s jaw. Feel the bone shift under my knuckles.", "And suddenly I&#x27;m not in the bunker anymore.", "---", "<em>I&#x27;m sixteen. In the basement. The real one. The one with the chains.</em>", "<em>Joe Johnson is one of my father&#x27;s friends. Big guy. Mean drunk. My father brought him down to &quot;test&quot; young me.</em>", "<em>&quot;Let&#x27;s see what the demon&#x27;s got.&quot;</em>", "<em>Joe throws first. Sloppy. I slip it, come back with a right cross that catches Joe flush on the jaw.</em>", "<em>The crack is loud. Joe drops.</em>", "<em>My father laughs. &quot;There it is. There&#x27;s my boy.&quot;</em>", "<em>Joe Johnson never comes back to the house.</em>", "---", "The bunker. My fist is still pressed against Dr. Chen&#x27;s ruined face.", "<em>Focus.</em>", "I step back. Shake out my hands. Keep moving.", "---", "<strong>Hour 18</strong>", "The second doctor&#x27;s body is getting soft in the midsection. Too many body shots. I switch to the woman—Dr. Okonkwo. Smaller, but her frame holds up better.", "I work combinations. Jab, jab, cross, hook. Slip, counter. The movements coming back to me, muscle memory overriding the atrophy.", "I throw a left hook. Feel it land solid.", "And I&#x27;m somewhere else again.", "---", "<em>Steve Mitchell. 6&#x27;6&quot;. 260 pounds. Another one of my father&#x27;s &quot;tests.&quot;</em>", "<em>I&#x27;m seventeen. Still chained, but with enough slack to move. To fight back.</em>", "<em>Steve doesn&#x27;t hold back. The left hook catches me on the temple. Stars explode. I hit the ground hard.</em>", "<em>&quot;Get up.&quot; My father&#x27;s voice from the corner. &quot;Demons don&#x27;t stay down.&quot;</em>", "<em>I get up.</em>", "<em>Steve hits me again. And again.</em>", "<em>I get up every time.</em>", "<em>Eventually, Steve gets tired. I don&#x27;t.</em>", "<em>When it&#x27;s over, Steve Mitchell needs an ambulance. I need ice.</em>", "<em>My father smiles. &quot;Now you&#x27;re learning.&quot;</em>", "---", "I shake my head. The bunker again. The bodies. The smell.", "<em>Focus. Stay here.</em>", "I keep training.", "---", "<strong>Hour 24</strong>", "I can&#x27;t sleep.", "The cot smells like antiseptic and my own sweat. Every time I close my eyes, I&#x27;m back in the basement. The real one. The chains. The waiting.", "<em>You&#x27;re not there. You&#x27;re here. Different place. Different time.</em>", "But my body doesn&#x27;t know the difference. Underground. Enclosed. The smell of death.", "My body thinks it&#x27;s fourteen again.", "I get up. Do another hundred push-ups. Focus on the burn in my muscles. The present. The now.", "At some point, I sleep. Two hours, maybe three.", "Then I&#x27;m up again.", "---", "<strong>Hour 30</strong>", "Body blows. Working the midsection on Dr. Chen, who&#x27;s holding up better than the others.", "Uppercut. Right into the solar plexus.", "---", "<em>Eighteen years old. The growth spurt hit hard that year. Six inches in eight months. My father noticed.</em>", "<em>Came down to the basement with beans and water. Stood there looking at me for a long time.</em>", "<em>&quot;Have you always been this big?&quot;</em>", "<em>I don&#x27;t answer. I&#x27;ve learned not to.</em>", "<em>My father smiles. That smile that means something bad is coming.</em>", "<em>&quot;I think we&#x27;re gonna get you into some fighting. Demons fight demons.&quot;</em>", "---", "I throw another body blow. Left hook to the ribs.", "---", "<em>&quot;Not all fights are fair.&quot; My father&#x27;s voice. Calm. Teaching. &quot;You gotta learn to defend yourself.&quot;</em>", "<em>I&#x27;m still chained. Can&#x27;t move more than two feet in any direction.</em>", "<em>My father hits me anyway.</em>", "<em>Right in the ribs. Full force. Something cracks.</em>", "<em>I drop. Can&#x27;t breathe. The pain is like fire.</em>", "<em>My father stands over me. Watching. Taking notes in that little book he keeps.</em>", "<em>&quot;Ribs broken. Pathetic.&quot; He writes something down. &quot;Needs to heal quick.&quot;</em>", "<em>Then he leaves. Takes the beans and water with him.</em>", "<em>I lie on the concrete floor, trying to breathe, counting the seconds until the pain becomes something I can manage.</em>", "<em>I heal in three weeks. My father breaks them again a month later.</em>", "<em>&quot;Faster this time. Good. You&#x27;re learning.&quot;</em>", "---", "The bunker. The body. My fist still pressed against dead ribs.", "I step back. Look at my hands. Steady now. Not shaking anymore.", "<em>I learned.</em>", "---", "<strong>Hour 36</strong>", "Stronger. Not 100%, but enough.", "I can do two hundred push-ups now. My combinations are clean. Fast. The bodies are getting torn up, but they&#x27;ve served their purpose.", "I sit on the cot. Thinking.", "One week, Casimira said. Don&#x27;t see Sasha. She&#x27;s your weak point. Stay here. Let me handle things.", "But Casimira isn&#x27;t thinking about everything.", "Mateo is still out there. The man who pulled the trigger. The man who put three bullets in my chest and left me for dead.", "Casimira said she&#x27;d handled him. Prison. Getting what he deserves. Some video she&#x27;d sent. But that isn&#x27;t handling it.", "Handling it is Mateo dead. Handling it is my hands around his throat, watching the light leave his eyes.", "<em>One week.</em>", "I think about it. Weigh it.", "<em>Casimira knows things I don&#x27;t. She&#x27;s been running this for five months. She has a plan.</em>", "But I also know something she doesn&#x27;t.", "I&#x27;m never going to let Mateo live. No matter what her plan is. No matter what makes &quot;sense.&quot;", "Some things aren&#x27;t about sense. They&#x27;re about debts. And Mateo owes a debt that only blood can pay.", "I pull out the phone Casimira left me. Backup. Emergencies only.", "I make a call.", "---", "<strong>Hour 42</strong>", "The connection comes through.", "Old contact. Someone who owes me. Someone who can access systems without leaving fingerprints.", "&quot;Mateo Rivera. Transferred five months ago. Where?&quot;", "Silence on the line. Then: &quot;Ridgeback Federal Penitentiary. Supermax. Indiana.&quot;", "<em>Supermax.</em>", "I almost smile.", "&quot;Security protocols?&quot;", "&quot;Standard federal. Reduced staff on weekends. Skeleton crew night shift.&quot; A pause. &quot;You&#x27;re not thinking about—", "I hang up.", "I look around the bunker. The bodies. The blood. The room that&#x27;s supposed to be my recovery ward, not my prison.", "Casimira built this for me. To save me. To hide me.", "But she forgot something important.", "I&#x27;m not the type to hide.", "---", "<strong>Hour 48</strong>", "The door isn&#x27;t reinforced. Just steel with a keypad lock. Casimira was counting on me following orders, not on the door holding me.", "One kick. The frame splinters.", "Another kick. The door swings open.", "Stairwell. Construction site above. Sunday. No workers.", "I walk out into the light for the first time in five months. Squint against the sun. Breathe air that doesn&#x27;t smell like blood and antiseptic.", "<em>Indiana. Supermax. Mateo.</em>", "I start walking.", "---", "<strong>Two Hours Later</strong>", "<strong>CASIMIRA POV</strong>", "I come down the stairs with a bag of food. Steak, medium rare. His favorite. A peace offering, maybe. Or just sustenance for the week ahead.", "The door is hanging off its hinges.", "I stop. Stare.", "The bunker is empty. The cot unmade. The three bodies still there—but different now. Propped against walls. Beaten. Used. Dr. Chen&#x27;s face is barely recognizable. The other two aren&#x27;t much better.", "He&#x27;s been training on them. For two days.", "And now he&#x27;s gone.", "I drop the bag. Steak hits the concrete.", "I pull out my phone. Dial.", "Sasha picks up on the second ring.", "&quot;Mir? What&#x27;s—", "&quot;Sasha.&quot; My voice is flat. Cold. The voice of someone watching a plan collapse. &quot;We have a really big fucking problem.&quot;", "---", "---"]}, {"title": "Chapter Twelve: Supermax", "heat": 67, "paragraphs": ["<strong>Ridgeback Federal Penitentiary, Indiana — 5 Months Ago — The Day After Lisa&#x27;s Visit</strong>", "<strong>MATEO POV</strong>", "The guard&#x27;s hand on my shoulder makes me flinch.", "I flinch at everything now. Footsteps behind me. Doors opening. The sound of someone breathing too close. My body has learned that any touch can become something else. Any moment can turn.", "&quot;Warden wants to see you.&quot;", "My stomach drops. The warden. That can&#x27;t be good. Nothing is good anymore.", "I walk through the corridors I&#x27;ve come to know too well. Past the cells where men watch me with eyes that say <em>I know what you are. I know what happens to you at night.</em> Past the showers where it happened the first time, and the second, and the fifth. Past the yard where I learned to keep my head down, my mouth shut, my back to the wall.", "Three men have me on rotation now. Monday, Wednesday, Friday—like a fucking class schedule. I stopped fighting after the second week. Fighting just means more pain before the inevitable.", "The warden&#x27;s office is at the end of the administrative wing. Clean. Carpeted. A different world from the concrete and steel I live in.", "Warden Briggs is a thick man with a grey mustache and eyes that have seen too much to be surprised by anything. He looks up when I shuffle in, still wearing the bruises from last night&#x27;s visit.", "&quot;Sit down, Mateo.&quot;", "I sit. Keep my eyes on the floor. That&#x27;s safer.", "&quot;Look at me.&quot;", "I look up. The warden is studying me—the bruises, the way I hold myself, the deadness in my eyes.", "&quot;You must got some good friends.&quot;", "I blink. &quot;What?&quot;", "&quot;I said you must got some good friends.&quot; Briggs leans back in his chair. &quot;I don&#x27;t know if it was that white girl—the one with the curls who came to visit you yesterday—but somebody wants to see you safe, boy.&quot;", "Safe. The word doesn&#x27;t make sense. Safety doesn&#x27;t exist here.", "&quot;I got an immediate transfer request this morning. And I mean <em>immediate</em>.&quot; The warden&#x27;s voice is different now. Not angry. Almost... confused. &quot;If you&#x27;re not out of here by 3 PM today, somebody takes over my job. I&#x27;ve never seen nothing like it. Thirty years I been doing this. Never seen a transfer order come down like that. From that high up.&quot;", "My heart is pounding. &quot;Transfer where?&quot;", "&quot;Ridgeback. Federal supermax out in Indiana.&quot;", "<em>Supermax.</em>", "The word hits me like a punch. Supermax is where they send the worst. The serial killers. The terrorists. The men so dangerous they can&#x27;t be around other humans.", "&quot;I didn&#x27;t do nothing,&quot; I hear myself say. &quot;I didn&#x27;t—why am I going to supermax? I&#x27;m not—", "&quot;Boy.&quot; The warden holds up a hand. &quot;I don&#x27;t think you heard what I said. You&#x27;re getting OUT of here. I don&#x27;t give a damn who sent the order or why. You, sir, are gone.&quot;", "&quot;But supermax—", "&quot;Is gonna be the best thing that ever happened to you.&quot; Briggs leans forward. &quot;You know what supermax means? Twenty-three hours in a cell by yourself. One hour out—maybe. Alone. Monitored. No yard time with general population. No showers with other inmates.&quot; He pauses. Lets that sink in. &quot;No visitors, either. That friend of yours won&#x27;t be able to come see you no more.&quot;", "I think about Lisa. Her face yesterday, trying to hide the horror at what I&#x27;ve become. The tears she barely held back.", "&quot;I don&#x27;t understand,&quot; I say. &quot;Why would someone—", "&quot;I don&#x27;t know and I don&#x27;t care.&quot; The warden stands. &quot;All I know is you got three hours to pack your shit—not that you got much—and then you&#x27;re on a bus to Indiana. Whatever you did to deserve this kind of attention...&quot; He shakes his head. &quot;I hope it was worth it.&quot;", "---", "<strong>The Bus</strong>", "I sit in the back, shackled at the wrists and ankles, watching Illinois turn into Indiana through a window reinforced with wire mesh.", "I should be terrified. Supermax. The worst of the worst. A place where men disappear and never come back.", "But all I feel is relief.", "No more rotation. No more Monday, Wednesday, Friday. No more lying in my bunk at night, listening to footsteps, waiting to see whose turn it is.", "Whatever supermax is, it can&#x27;t be worse than what I&#x27;m leaving behind.", "<em>Can it?</em>", "---", "<strong>Ridgeback Federal Penitentiary — The First Week</strong>", "They process me in a room with no windows. Strip search. Cavity search. The same humiliations I&#x27;ve become numb to, but clinical now. Professional. No lingering hands. No comments. Just procedure.", "My cell is eight feet by ten. Concrete walls. Steel door with a slot for meals. A window the size of a book that shows a slice of grey sky.", "Twenty-three hours a day, I live in that box.", "One hour out. Sometimes less. A small concrete yard with walls too high to see over. Walking in circles. Alone or with one other inmate, always watched by guards who don&#x27;t play.", "The first week, I wait for it to start. For someone to come for me. For the nightmare to find me in this new place.", "No one comes.", "I eat my meals alone. Shower alone—a timed shower, three minutes, camera in the corner. Sleep alone, in silence so complete I can hear my own heartbeat.", "No one touches me.", "No one even looks at me the way men looked at me before.", "By the end of the first week, I cry for the first time since I was arrested. Not from pain. Not from fear.", "From relief.", "---", "<strong>The First Month</strong>", "I learn the rhythm of supermax.", "Wake up at 6. Breakfast through the slot at 6:30. Sit in the cell until yard time—if I get yard time. Sometimes I don&#x27;t. Sometimes the whole block is on lockdown for reasons no one explains.", "When I do get out, I walk. Just walk. Around and around the small concrete yard, feeling the sun on my face when there is sun, feeling the cold when there isn&#x27;t.", "There&#x27;s a chess set in the common area for the inmates on better behavior. I&#x27;m not there yet. But I see it through the window once, watch two men playing in silence, guards standing by.", "Something to work toward. A goal.", "I start doing push-ups in my cell. Sit-ups. Anything to fill the hours. My body, which became a source of shame and pain, feels like mine again.", "No one is using it but me.", "No one is taking it.", "For the first time since the nightmare began, I feel like a person instead of a thing.", "---", "<strong>The Third Month</strong>", "I make it to the chess tables.", "Good behavior. No incidents. The guards recognize me as one of the quiet ones. The ones who aren&#x27;t going to cause problems.", "The man across from me is named Davis. Sixty years old. In for killing his wife and her lover thirty years ago. Doesn&#x27;t talk much. Plays slow, methodical chess.", "I learn more from those games than I learned in years. Patience. Strategy. How to think three moves ahead.", "&quot;You&#x27;re getting better,&quot; Davis says one day. The most words he&#x27;s ever spoken to me.", "&quot;Thanks.&quot;", "&quot;Won&#x27;t matter.&quot; Davis moves his bishop. &quot;Nothing matters in here. But it passes the time.&quot;", "I don&#x27;t argue. I&#x27;m starting to understand that. Time is the only currency. And I have plenty of it.", "---", "<strong>The Fifth Month — Present Day</strong>", "I have a routine.", "Wake at 6. Breakfast at 6:30. Push-ups until 7. Read until lunch—they have a small library, and I&#x27;ve worked my way through most of the paperbacks. Lunch at noon. Yard time at 2—I&#x27;ve earned an hour now, every day. Chess with Davis if Davis is available. Dinner at 6. Read until lights out.", "I&#x27;ve gained weight. Muscle, mostly. My face has filled out. The bruises are long gone, not even memories anymore. Just scars that nobody can see.", "I don&#x27;t think about what happened at the other prison. Don&#x27;t let myself. That was a different person. A different life.", "Here, I&#x27;m just Mateo. Inmate 847291. Quiet. No problems. Good at chess.", "The video that destroyed my life hasn&#x27;t reached this place. No cell phones in supermax. No social media. No way for the poison to spread. The men here don&#x27;t know what I was. What was done to me.", "I&#x27;m nobody. And nobody is safe.", "---", "<strong>The Janitor</strong>", "I&#x27;m lying on my bunk, reading a battered copy of <em>The Count of Monte Cristo</em>—the irony isn&#x27;t lost on me—when I hear the sweeping.", "Soft bristles on concrete. The rhythm of someone who&#x27;s been doing this forever.", "I don&#x27;t look up at first. The janitors are part of the background. Old guys, mostly. Trustees from minimum security who push brooms and mop floors and never make eye contact.", "But this one stops outside my cell.", "I look up.", "The man is old. Seventy, maybe older. White hair. Stooped shoulders. A face like crumpled paper, lines so deep they look carved. His eyes are pale blue, almost colorless.", "He&#x27;s looking right at me.", "&quot;You Mateo?&quot;", "I sit up slowly. Nobody here knows my first name. I&#x27;m 847291. That&#x27;s it.", "&quot;Who&#x27;s asking?&quot;", "The old man smiles. Keeps sweeping. But he doesn&#x27;t move away.", "&quot;There&#x27;s an old tale,&quot; he says. Almost to himself. Like he&#x27;s just talking to hear himself talk. &quot;About a demon who got shot. By a man who wasn&#x27;t worthy to kill him.&quot;", "My blood goes cold.", "&quot;But the demon didn&#x27;t die.&quot; The old man&#x27;s voice is soft. Conversational. &quot;He was reborn. In fire. In darkness. They got him in chains right now. Locked away. But chains break.&quot;", "He stops sweeping. Looks at me through the bars.", "&quot;Five days, they say. Maybe less.&quot; Those pale eyes hold something I can&#x27;t read. &quot;And when he comes... there&#x27;s nothing that can stand in his way. Anyone who tries dies alongside you.&quot;", "I&#x27;m on my feet now. Heart pounding. Hands shaking.", "&quot;Who sent you? Who told you to say that?&quot;", "The old man blinks. That smile again—gentle, confused, the smile of someone whose mind has started to go.", "&quot;Say what, son?&quot;", "&quot;The demon. The—who told you—", "&quot;Oh, that?&quot; The old man chuckles. Goes back to sweeping. &quot;Just an old story. Heard it somewhere, sometime. You know how it is. You get old, you start talking nonsense.&quot; He shakes his head. &quot;Don&#x27;t mind me. I&#x27;m just an old man pushing a broom.&quot;", "He shuffles away. Whistling something tuneless. The sound echoes off the concrete walls.", "I stand at the bars of my cell. Watching him go.", "<em>A demon who got shot but didn&#x27;t die.</em>", "<em>Chains will break.</em>", "<em>Five days.</em>", "I think about Hades. The man who wasn&#x27;t supposed to exist. The man I shot three times in the chest. The man whose body disappeared before anyone could prove he&#x27;d ever been real.", "<em>He&#x27;s dead. I killed him. I saw him fall.</em>", "But I also saw him take those bullets. Saw him still standing for a moment after, like the shots hadn&#x27;t even registered. Saw those eyes—grey-green, empty, the eyes of something that wasn&#x27;t quite human.", "<em>A demon.</em>", "I sink back onto my bunk. The book falls from my hands. <em>The Count of Monte Cristo.</em> A story about a man who was wrongfully imprisoned. Who escaped. Who came back for revenge.", "<em>Five days.</em>", "I look at the concrete walls. The steel door. The window the size of a book.", "I thought this was safety. I thought the isolation was protection.", "But you can&#x27;t run from a demon when you&#x27;re locked in a cage.", "All you can do is wait.", "And pray he doesn&#x27;t come.", "---", "---"]}, {"title": "Chapter Thirteen: The Call", "heat": 69, "paragraphs": ["<strong>10 Minutes After the Call</strong>", "<strong>SASHA POV</strong>", "I pull up to the Langham.", "One of the most expensive hotels in Chicago. The kind of place where discretion is included in the room rate and nobody asks questions about women who check in without luggage.", "I&#x27;ve barely processed the phone call. <em>We have a really big fucking problem.</em> Casimira&#x27;s voice flat. Cold. Operational.", ore men. Same posture. Same fear.", "And in one cell—the last one on the right—Karl Brandt. Sitting on a bunk. Hands on his knees. Staring straight ahead at nothing.", "<em>He&#x27;s not looking at me.</em>", "<em>He&#x27;s hoping I&#x27;ll walk past.</em>", "<em>He&#x27;s hoping his assumption was right—that I came for Mateo and Mateo alone.</em>", "I turn to face him.", "Brandt doesn&#x27;t move. Doesn&#x27;t look up. Doesn&#x27;t breathe.", "<em>He&#x27;s thinking he should have let me kill Mateo the moment I walked in. His men would still be alive. Forty-five of them. Dead because they got in the way.</em>", "<em>He&#x27;s thinking that woman on the phone was right. That the money was a joke. That they never had a chance.</em>", "<em>He&#x27;s thinking all of this, and he&#x27;s not saying a fucking word.</em>", "<em>Because he knows.</em>", "<em>He knows that if he speaks, if he moves, if he does ANYTHING to remind me he exists—</em>", "<em>He&#x27;s next.</em>", "I stand there. Six-four. Two-forty. Covered in blood. Brass knuckles dripping. Bodies piled behind me.", "Brandt sits there. Silent. Still. A man who ran prisons for eighteen years, reduced to a child hoping the monster wouldn&#x27;t notice him.", "The red lights pulse.", "The sirens wail.", "And I stand in the hallway, surrounded by the dead, with nothing left to kill.", "---", "---"]}, {"title": "Interlude: The Reckoning", "heat": 79, "paragraphs": ["<strong>SASHA POV</strong>", "<strong>The Walk</strong>", "The power is out.", "That&#x27;s the first thing I notice. The second is the smell.", "&quot;Stay close.&quot;", "Casimira&#x27;s voice is calm. Almost bored. She steps through the security door that should have been locked, that should have had guards behind it, that should have been a lot of things it isn&#x27;t anymore.", "The yard opens up in front of us.", "Red emergency lights pulse overhead, painting everything in that sick crimson glow. Flash. Darkness. Flash. Darkness. Like a heartbeat. t;You don&#x27;t know the man you married.&quot;</em>", "<em>&quot;The nigga you&#x27;re with is butterflies and rainbows compared to who the fuck he really is.&quot;</em>", "<em>&quot;Trust me.&quot;</em>", "I&#x27;m trusting her now. I&#x27;m seeing it now.", "Sixty bodies. Maybe more. No bullet holes. No gunshots. This was done with <em>hands</em>. With blades. With something that wasn&#x27;t quite human.", "&quot;Chika.&quot;", "Casimira&#x27;s voice, further ahead now.", "&quot;You coming or you staying?&quot;", "I force my legs to move.", "---", "The yard is forty feet of hell.", "I keep my eyes forward. Try to. But the bodies are everywhere, and avoiding them means looking at them, and looking at them means seeing what was done.", "A man gutted open. His intestines in a pile next to him, steaming in the cold air.", "A man with no face. Just a red crater where his features used to be.", "Teeth. Scattered across the concrete like dice someone threw and forgot.", "A jaw. Separate from its skull. Just sitting there on the ground like it&#x27;s waiting for someone to pick it up.", "<em>He did this.</em>", "<em>Hades did this.</em>", "<em>The man who rubbed my feet. Who ran me bubble baths. Who lit candles and sat with me watching TV like it was the most natural thing in the world.</em>", "<em>This.</em>", "My foot hits something. I look down.", "A hand. Fingers still curled like they&#x27;d been reaching for something.", "I step over it. Keep walking.", "Casimira is already at the entrance to the wing. She pauses, waiting, and when I catch up, I see something on Mir&#x27;s face that might be approval.", "&quot;You&#x27;re shaking.&quot;", "&quot;I know.&quot;", "&quot;But you&#x27;re still walking.&quot;", "&quot;I know.&quot;", "Casimira nods. &quot;Good. That&#x27;s good.&quot; She turns toward the corridor. &quot;Ready?&quot;", "I&#x27;m not. But I nod anyway.", "---", "The wing is worse.", "Not because there are more bodies—there aren&#x27;t. Maybe twenty here
